baseURL: https://memo.d.foundation/
languageCode: "en-us"
title: Dwarves Foundation
author:
  email: han@d.foundation
  name: Han Ngo
copyright: Â© 2024 Dwarves Foundation.
module:
  imports:
  - path: github.com/alex-shpak/hugo-book
    disable: true
  - path: github.com/adityatelange/hugo-PaperMod
    disable: true

summaryLength: 20

minify:
  tdewolff:
    html:
      keepComments: true

security:
  funcs:
    getenv:
    - ^HUGO_
    - ^CI$
    - ^USER$
    - ^HOME$
    - ^ALGOLIA_
taxonomies:
  tag: tags
outputs:
  home:
  - html
  - rss
  - json
markup:
  highlight:
    anchorLineNos: false
    codeFences: false
    guessSyntax: false
    hl_Lines: 1
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: false
    noClasses: true
    tabWidth: 1
  frontmatter:
    publishDate: ["date"]
    authors: ["authors"]
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
  tableOfContents:
    endLevel: 5
    ordered: false
    startLevel: 2
