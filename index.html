ansaction","transducers","transformersjs","translation","transparency","travel","tuning-llm","tutorial","typesafe","typescript","ubiquitous-language","ui","uilibraries","unified-api-gateway","updates","upptime","url-redirect","url-rewrite","use-effect","user-experience","ux","ux-research","ux-ui","validation","variable-fonts","vector-database","ventures","vercel","video-streaming","vim","vim-slime","virtual-dom","virtualization","visitor-design-pattern","vitejs","wai-aria","wala","wasm","web","web-api","web-design","web-development-tool","web-performance","web-socket","web3","webassembly","webrtc","websocket","window-functions","wisdom","work","work-adoption","workflow","workshop","writing","writing-test-cases","writting","zero-knowledge","zettelkasten","zk-proof","zk-rollup","zookeeper"],"ogifMemos":[{"content":"\n### What‚Äôs OGIF?\n\nOGIF stands for \"Oh God It‚Äôs Friday.\" It‚Äôs our weekly Friday tradition where members share 10-minute talks. The team hops on Discord to share and discuss diverse topics like software development, engineering patterns, industry trends, finance, entrepreneurship, blockchain, AI, and a mix of other cool stuff. It‚Äôs a quick, engaging way to learn something new.\n\nWe value the importance of sharing our work with other people at Dwarves. And it's a chance for people who don't work directly on development to feel included in the process.\n\n### Meet the OGIF memo summarizer\n\nWorking in collaboration with my colleague @innno\\_, we crafted a chatbot using Dify. This bot transcribes YouTube videos and extracts key points from our OGIF sessions. The result? A major boost in our ability to review and reference the knowledge shared during these meetings.\n\n![](assets/how-we-crafted-the-ogif-summarizer-bot-to-streamline-weekly-knowledge-sharing_crafting-ogif-summarize-bot-7.webp)\n\n### How it works?\n\n**YouTube Transcription**: We integrated a YouTube transcription workflow as a function-calling tool for our chatbot.\n\n**Intelligent Summarization**: The chatbot generates structured summaries from the transcribed content using a well-designed prompt.\n\n**Three-Tier Summary Structure**:\n\n1. **Short Summary**: 3-5 key timestamps with brief descriptions of the most important topics.\n\n![](assets/how-we-crafted-the-ogif-summarizer-bot-to-streamline-weekly-knowledge-sharing_crafting-ogif-summarize-bot-1.webp)\n\n2. **Detailed Summary**: Comprehensive timestamps, each with 2-3 bullet points providing in-depth information.\n\n![](assets/how-we-crafted-the-ogif-summarizer-bot-to-streamline-weekly-knowledge-sharing_crafting-ogif-summarize-bot-2.webp)\n\n3. **Languages:** The summary is available in both English and Vietnamese.\n\n![](assets/how-we-crafted-the-ogif-summarizer-bot-to-streamline-weekly-knowledge-sharing_crafting-ogif-summarize-bot-3.webp)\n\n### The prompt\n\nThe core of our summarizer is the prompt we‚Äôve meticulously designed. Here‚Äôs what it does:\n\n- Generates structured summaries with accurate timestamps.\n  ![](assets/how-we-crafted-the-ogif-summarizer-bot-to-streamline-weekly-knowledge-sharing_crafting-ogif-summarize-bot-4.webp)\n- Creates clickable links to specific points in the video.\n- Offers both a quick overview and detailed insights.\n\n![](assets/how-we-crafted-the-ogif-summarizer-bot-to-streamline-weekly-knowledge-sharing_crafting-ogif-summarize-bot-5.webp)\n\n- Maintains consistent formatting for easy reading.\n- Provides a comprehensive overview of the video content.\n\n![](assets/how-we-crafted-the-ogif-summarizer-bot-to-streamline-weekly-knowledge-sharing_crafting-ogif-summarize-bot-6.webp)\n\n### Benefits\n\n- **Time-Saving**: Team members can quickly grasp the main points of a session without watching the entire video.\n- **Easy Navigation**: Clickable timestamps for swift access to specific topics of interest.\n- **Knowledge Retention**: The structured summary serves as a reliable reference for future use.\n- **Improved Accessibility**: Makes the session content more accessible to team members who couldn‚Äôt attend live.\n\n### What‚Äôs next?\n\nWe‚Äôre always looking to enhance our OGIF Memo Summarizer. Some future ideas include:\n\n- Integrating automatic tagging for easy topic categorization.\n- Implementing a search function across multiple summaries.\n- Creating a visual timeline of topics discussed over multiple sessions.\n\n### Wrapping up\n\nThe OGIF Memo Summarizer has improved our weekly knowledge-sharing sessions. Using AI, we've made a system that saves time and enhances the value of our Friday office hours.\n\nWe recommend other teams try similar tools to streamline their knowledge-sharing. In software engineering, efficient learning and sharing information can give you a big advantage.\n\nHappy coding and happy sharing.\n","title":"How we crafted the OGIF summarizer bot to streamline weekly knowledge-sharing","short_title":"","description":"Introducing the OGIF Memo Summarizer, a chatbot we developed using Dify in collaboration with @innno_. This tool transcribes YouTube videos and extracts key points from our Oh God It‚Äôs Friday (OGIF) sessions. By providing both short and detailed summaries in English and Vietnamese, it significantly enhances our ability to review and reference the diverse knowledge shared every Friday.","tags":["ai","ogif","guidelines"],"pinned":false,"draft":false,"hiring":false,"authors":["monotykamary","innno_"],"date":"Wed Jul 10 2024 00:00:00 GMT+0000 (Coordinated Universal Time)","filePath":"playground/topics/ai/how-we-crafted-the-ogif-summarizer-bot-to-streamline-weekly-knowledge-sharing.md","slugArray":["playground","topics","ai","how-we-crafted-the-ogif-summarizer-bot-to-streamline-weekly-knowledge-sharing"]},{"content":"\n### Topics and Highlights\n\n- **Swap ICY-BTC:** Huy shared updates on the ICY-BTC swap mechanism, explaining the current state and adjustments needed to ensure accurate ICY valuation during swaps.\n- **GitHub BotL:** Thanh introduced a GitHub bot to automa In this major upgrade, there‚Äôs one key point that Tu·∫•n has completed, right? Tu·∫•n, the part about syncing all the team‚Äôs data, especially the content, is currently being directed this way so the members can understand it better.\n\n**[27:00]** Meaning after this round, the members participating in projects will tend to sit down together to review those projects more closely and determine exactly what the **knowledge gain** from those projects is. After that, the team will upload it to Memo as internal reference material for the team.\n\nThe second part is that at the end of each article, there will be a section related to a **group of reading**. This part isn‚Äôt fully complete yet, but the idea is that once it‚Äôs finished, there will be an additional section summarizing information about the article so readers can look up and learn more from it.\n\n**[27:47]** In addition, all the data written by the team will be tagged with identifiers such as **GitHub**, **Discord**, or other internal channels. This data will be uploaded to a **blockchain storage** form on the **Arweave (AV)** platform ,  a decentralized storage platform. This ensures that the team‚Äôs content has a clear and transparent identifier.\n\nOn top of that, readers will be able to review the articles, rate them, or leave feedback directly on the articles. This is part of the new upgrade idea for the team‚Äôs **Memo** page.\n\n**[28:39]** Previously, the team intended to use Obsidian to manage content, but it seems some members had difficulty getting familiar with that tool. Therefore, to make things simpler now, the team will switch to a more direct mechanism. Specifically, instead of having to go through Obsidian, members can submit content directly to the repository of the team‚Äôs shared library.\n\nMembers just need to input the content and submit it directly through this platform, without having to follow Obsidian‚Äôs mandatory workflow anymore. If someone still wants to use Obsidian, that‚Äôs fine, but if they don‚Äôt, it won‚Äôt affect anything. This is the most fundamental change in the team‚Äôs Memo system.\n\n**[29:24]** Currently, the team is working on several main projects, including:\n\n1. Bitcoin Swap ,  already mentioned in the previous section.\n2. Memo ,  just presented.\n3. Two smaller projects:\n    - **Agentic** ,  being developed by Quang and Huy‚Äôs group.\n    - **GitHub Bot** ,  being worked on by Th√†nh‚Äôs group, currently in testing.\n\nNow, I‚Äôll probably hand it over to Th√†nh to share more about these contents.\n\n**[30:32]** This project was started over a week ago and has officially been running code for more than a week. Its main purpose is to create a reminder system. Previously, the team often encountered situations where, after creating a pull request (PR), people would leave it there, wait for it to finish running, and then forget about the need to review it. This tool will serve to track and update information about daily activities on GitHub or weekly activities on the team‚Äôs internal communication channels.\n\n**[31:18]** This system is designed as a simple integration. The basic workflow includes several use cases, such as notifying the person assigned to review, interacting with the GitHub API, and posting information to internal channels like Discord or Slack. Currently, the team is testing it on Discord. Additionally, the team is experimenting with Agentic and a new framework called **Mastra AI**.\n\nThis framework is different from typical Python tools. Some team members aren‚Äôt familiar with working in Python, so the team wants to test whether using this new framework is more effective than current solutions. The framework supports features like setting up the environment, defining states to manage data, and allowing reconfiguration based on the team‚Äôs needs.\n\n**[32:19]** The system‚Äôs structure has two main parts:\n\n1. **Agentic App** ,  This is the main application for handling the system‚Äôs activities.\n2. **Discord App** ,  This supports sending notifications to Discord.\n\nAdditionally, the system has a few auxiliary components, such as workflows to handle scheduled tasks, check, and notify developers if there are any pull requests waiting for review. If a pull request exceeds a certain amount of time, the system will send a notification to remind the person responsible for reviewing it.\n\n**[33:12]** The Agentic App will expose a few APIs that allow chatting and tracking the status of pull requests. When a pull request is created, the system will automatically identify conditions like the pull request‚Äôs status (work in progress or not), the time it was created, and will notify the reviewer after about 30 minutes from the creation time. For example, if a pull request needs review but no one is assigned or it has exceeded the processing time, the system will automatically ping the responsible person again.\n\n**[35:02]** Instead of having to track manually, the system will attach an agent to automatically monitor and notify through the system‚Äôs endpoint. In the logic part, the system will define specific conditions, such as only sending notifications if the pull request was created within 30 minutes or is in a work-in-progress state. If the pull request is updated or changes status, the system will automatically track and notify the developer to ensure nothing is missed.\n\n**[35:39]** The system will operate based on standard code filters. Additionally, it will have some other workflows, like sending notifications at the end of the day to summarize the status of pull requests on Discord. The system will automatically send notifications about the number of open pull requests, their statuses, and the current review status. This is the main function of this tool ,  acting as a reminder tool.\n\n**[36:24]** The system can also integrate with other chat tools. It‚Äôs simple ,  you can create an additional command and send a request to the system‚Äôs endpoint. These requests will be defined based on a specific schema, such as the input being a **review ID** or other information related to the pull request‚Äôs status. The system will take this data and display it on the interface that users frequently use.\n\n**[37:04]** The backend processing of the system is handled through the Lippia tool, which formats JSON data into Markdown tables or data-binding formats. Currently, the team is testing these two processing flows before expanding to additional features. Once the system is stable, these workflows will be opened up for all team members to test and further develop.\n\n**[38:08]** The system is designed to scale flexibly. Team members can independently develop and contribute different workflows. This system allows the creation of tools as standalone **packaging units**, which can then be combined to create more complex workflows. When wanting to release a new workflow, members just need to redefine the basic unit and integrate it into the system.\n\nExpanding workflows will help the system grow horizontally (increasing the number of features) rather than vertically (developing existing features). As the number of workflows increases, the system will become more flexible and powerful.\n\n**[38:54]** Fundamentally, workflows are considered the application layer, similar to previous data APIs. This system will operate at the tool level, but end users will interact with it through the workflow interface. Currently, no entity has successfully implemented this model on a large scale. However, GitHub has now expanded its API for developers to create extensions and integrate them directly into GitHub.\n\n**[39:40]** Dify is building a platform to support developers in developing and deploying these tools and workflows more easily. The goal is to create a marketplace where tools and workflows can be distributed and used by various users. This system is similar to an open platform, allowing third-party developers to deploy their own tools and workflows.\n\nOn Dify‚Äôs platform, there are already about 50 different tools. Some tools were previously released as experiments, but due to a lack of clear direction and community support, they didn‚Äôt achieve the expected success.\n\n**[40:17]** Some platforms in the past tried building similar models but didn‚Äôt succeed. The reason is that those tools were only built as forms, lacking the ability to interact with external data and unable to combine complex workflows. However, Dify is focusing on solving these issues to create a complete ecosystem for workflows and tools.\n\n**[40:59]** These tools also allow users to push data from external sources into the system. Users can send data from external applications via Open Forms or APIs. Dify will automatically process and format the data for use in the system‚Äôs workflows.\n\n**[41:56]** The team is focusing on two main development directions:\n\n1. Continuing to expand and develop existing workflows.\n2. Improving and optimizing current tools to support easier deployment and use.\n\nThe system is built based on common standards for tool and workflow design. The Smithery tool is currently acting as an Agent to manage workflows. Smithery can also be used as a Package Manager to install and manage tools within the system.\n\n**[42:53]** Workflows will operate on the mechanism that if a workflow becomes popular, people can take it and use it as a tool. The nature of these tools is that they are designed to serve specific domains. For example, a tool for creating files, searching, or retrieving code files. It works like an SDK, meaning a library that you just need to import to use.\n\n**[43:37]** Once integrated into the SDK, you can use the available methods to manipulate data. This allows easy integration into AI tools. Currently, only Cross directly supports these operations. However, in the future, it will be standardized so other tools can also integrate easily. The case of Manus is an example. Manus uses many different tools, but when compared to the agent system in Smithery, they are fundamentally two completely different layers.\n\n**[44:15]** In Manus‚Äôs system, tools are combined to create more general workflows. These tools operate at different layers, while agents in Smithery are designed to work independently. The question is how to clearly distinguish the difference between Manus‚Äôs system and the agent system in Smithery. There‚Äôs a summary article about this posted in the AI Club channel ,  the main content discusses the ability to think (thinking) and the ability to use computers (computer use).\n\n**[45:09]** The mechanism of the Manus system is a service-oriented system. To combine multiple tools into a single workflow, the execution steps need to be clearly defined. For example, step 1 uses which tool, step 2 uses which tool, and so on. This requires the steps to be specifically configured. However, the new system has the ability to reason and automatically determine which tools are needed to complete a task. This is the key difference between the new system and older systems.\n\n**[45:59]** Specifically, the new system can recognize how many tools a task requires, which steps to go through, and can intelligently adjust the execution order. This is a special mechanism and a difference compared to older systems. In other words, it operates like a Supervisor ,  capable of reasoning and making decisions about the order and method of executing steps in a workflow.\n\n**[46:35]** The Supervisor system operates at a higher layer than the agents in Smithery. Agents in Smithery are simply tools that execute a specific task, while the Supervisor has the ability to manage and coordinate the entire task execution process. Integrating the Supervisor allows the system to operate more flexibly while making it easy to expand and add new tools.\n\n**[47:33]** The team‚Äôs goal is to understand how the system works and grasp the mechanics of managing workflows. If we can determine how to deploy and manage workflows, we‚Äôll be able to select and use tools more effectively. This is what the team is aiming for ,  building a system capable of scaling and optimizing workflows.\n\n**[48:24]** Next, the team will focus on building the **MCP** system. This is a new system designed to manage data and workflows. The team conducted a demo of this system about two weeks ago. The essence of the MCP system is to build an agent that operates on an existing platform. Users can quickly deploy and test the system through MCP.\n\n**[49:10]** MCP will be a complete system, including a **database** and a **server**. This allows the system to operate independently and handle large amounts of data. Unlike older systems, MCP will allow users to adjust configurations and manage data more easily.\n\n**[49:58]** The essence of MCP is an agent, defined with a specific input and output structure. This allows different systems to connect and interact with MCP through standard protocols. In other words, MCP can be integrated into any system via predefined protocols.\n\n**[50:35]** MCP also allows users to manage data through the Knowledge Database, which is essentially a timescale database where all the team‚Äôs activity data is dumped. This is a time-series database that enables recording events in real-time, something backend developers will recognize as event sourcing or event logs. For example, it records information about team members, the system‚Äôs operational status, or other significant events.\n\n**[51:13]** The Knowledge Database will store all the team‚Äôs activity data, including details like who performed which task, the system‚Äôs status at specific times, and other information related to the team‚Äôs internal operations. This allows the team to track and analyze work performance, thereby making reasonable adjustment decisions.\n\n**[51:51]** The system‚Äôs concept includes a component called the Landing Zone. The Landing Zone means that all the data we currently have ,  about a dozen to tens of datasets (databases) ,  will be centralized here. Three to five years ago, if we wanted to build a data storage system, we‚Äôd create a bot to collect all the team‚Äôs activities and input them into our database.\n\nWith the new Meta model, all large data (Big Data) will be dumped into a temporary storage in the form of .dat files on S3 or GCS (Google Cloud Storage). The MCP will have the ability to read directly from the Landing Zone. If the system determines that the data in the Landing Zone is valuable and necessary, it can automatically convert that data into a Time Series Database (TSDB) for long-term use. This is the end game (final outcome) of this system.\n\nThe remaining issue will be building Use Cases based on the organized data in the system ,  in the direction the team desires. This is a key development direction for the MCP system in the near future.\n\n**[52:25]** So currently, the team will have an old database system ,  a traditional table-based database located at the bottom of the system (visible in the diagram with blue blocks). Now, the team is adding two new components:\n\n- The **Landing Zone** component ,  located in the yellow block at the top of the system.\n- The **Time Series Database (TSDB)** component ,  directly connected to the old system‚Äôs components for data analysis and exploitation.\n\nThe team is storing raw data in the Landing Zone. Essentially, centralizing data in the Landing Zone is like rallying troops ,  gathering all the data in one place before deciding how to analyze and process it. This mechanism makes the system more flexible and easily scalable when new data is added.\n\n**[53:11]** The special feature of this system is its ability to automatically convert data from the Landing Zone to the Time Series Database. This mechanism stems from the growing need for local data analytics. This is an emerging trend in the context of AI (Artificial Intelligence) development.\n\nThe rise of AI has increased the demand for real-time data analysis systems. When raw data is centralized in the Landing Zone, the system will automatically identify valuable data and transfer it to the TSDB for more detailed analysis. This is a significant step forward in building an efficient and adaptable data analysis system to market changes.\n\n**[53:45]** Currently, the team can already run analytics directly on the data stored locally. This system allows running analytics right on the Data Lake without needing to transfer data elsewhere. For the data in the Landing Zone ,  the file packets that Huy is showing on the screen ,  this is the part the team needs to focus on researching further. This issue relates to text processing, so the guys need to pick up this topic. It‚Äôs not too difficult; it‚Äôll probably take about half a day to grasp the basics.\n\nThe Prompt for searching and exploiting data is also quite fast and simple, not complicated. This is a part very worth experimenting with because it relates to the knowledge discovery mechanism in the system. This is one of the new upgrades Huy just mentioned.\n\n**[54:22]** The most standout feature of the system in this upgrade is the **Knowledge Hub**. This is where the team will centralize all data to serve analysis and knowledge exploitation. The Knowledge Hub will become a common **data pool** for the entire team. Anyone can add data here, and the system will process and convert the data into a standard format.\n\nThe important thing is that once the system is fully set up, everyone in the team will have a common **protocol** to use. Different modules or components will be able to **share** a common data structure and access the Knowledge Hub directly. This will be the common foundation for syncing and processing data within the team.\n\n**[54:58]** Regarding the database (DB), the system will have two layers:\n\n- **Old DB:** Used to support existing operations and process pre-structured data.\n- **New DB:** Designed to connect directly with the **Knowledge Hub** and support real-time data analysis.\n\nThe special thing is that the **MCP** will act as a **protocol** for different modules to communicate with each other. This means that any data needing access or processing just needs to be fed into the system‚Äôs correct pathway, and it will be automatically processed according to the standard structure. This is how the system unifies data and avoids conflicts when multiple data sources are processed simultaneously.\n\n**[55:43]** From now on, the team will need to get familiar with the new data processing mechanisms. Everyone should take the time to learn more about the components in the new system. Once these components are stable, the team‚Äôs new projects will leverage these tools to deploy faster and more efficiently. This will be the main toolkit to serve future projects.\n\nThis system has the potential to become a **requirement** for upcoming projects. If you want to keep up with the new system, start by learning the basic principles of MCP and related protocols.\n\n**[56:40]** Previously, when the team deployed systems on S3 or GCS (Google Cloud Storage), data processing took quite a bit of time. However, with the new mechanism, data from the Landing Zone will be processed faster and more easily.\n\nThe system has been tested on various platforms, including **S3** and **GCS**. However, since the team‚Äôs current infrastructure runs on **GCS**, the data from the Landing Zone will be processed on GCS first. That said, technically, the system can expand to other platforms without major obstacles.\n\n**[57:45]** The Landing Zone‚Äôs operating mechanism is quite simple:\n\n- Data from various sources will be centralized in the Landing Zone.\n- This data will be stored as **Parquet files** by day.\n- The system can read these files back through the **Time Series Database (TSDB)** mechanism.\n\nCurrently, some sample **Parquet** files have been created and are being tested. If needed, the team can run a demo on these sample data sets to check the system‚Äôs consistency.\n\n**[58:24]** The team‚Äôs activities, like **AI sub** or **Memo**, are also fully pushed up here. The task of the **Landing Zone** is to store all the data the team wants ,  anyone who wants to store something can push it all here, and then the system will decide how to process that data. The system has also provided some tools for people to push data up, such as **API proxies** to forward events. If anyone wants to push information to the Landing Zone, they just need to call the API.\n\nMemo is currently using this mechanism to pull data from **social platforms** and sync it into the system. This mechanism has been successfully tested. For more specific data types like **Discord messages** or **data from Basecamp**, the team needs to build **crawlers** or **connectors** to collect the data. Currently, the team already has some ready-made templates for these data types.\n\n**[58:59]** For the next development direction, the team will focus on exploiting data from the Landing Zone. If you want to join this project, the advice is to start with a specific **vertical**. For example:\n\n- Identify a clear **use case**.\n- Find out **which data** is needed for that use case.\n- Redefine the data exploitation mechanism in a **top-down** approach.\n\nInstead of storing whatever data seems interesting, the team should think in terms of **defining the use case first** and then deciding what data to store. This helps the system operate in an organized and easily manageable way.\n\nA specific example is if there‚Äôs a use case about **Project Ngh·ªá Nh√¢n**, the team would need to create a **Git Agent** to collect data from Git, then push that data into the **Knowledge Hub** via MCP. From there, the system would define data exploitation tools for this use case.\n\n**[1:00:16]** Additionally, the team is developing a small MCP Server. This MCP Server is essentially a basic server, using standard technical components of the current internet system. It defines clear inputs and outputs, allowing connection to various interfaces.\n\nFor example:\n\n- If there‚Äôs an MCP to process data from Slack, the team will define APIs for each data type.\n- If tools are needed to read data from Google Sheets or analyze weekly check-in status data, the team can create MCP tools to handle that data.\n\nMCP will act as an intermediary component to sync and process data from various sources. Everyone can access these tools from the Editor, Command Line, or any other interface.\n\n**[1:01:07]** The essence of MCP is that it will serve as an **API Gateway** to connect tools. If you need to track everyone‚Äôs weekly check-ins in the team, you can create an MCP to collect data from the **Knowledge Hub** and Google Sheets, then compare the data to see who has checked in and who hasn‚Äôt.\n\nThe current system is at the stage of deploying a basic MCP Server. The current interface uses the **Command Line** to call MCP, but fundamentally, the team can expand it to connect with various other tools.\n\n**[1:01:43]** The system is focusing on implementing authentication and authorization mechanisms.\n\n- **Authentication** ‚Äì Verifying users to access the system.\n- **Authorization** ‚Äì Assigning permissions for data processing activities.\n\nThe system is currently being used internally within the team and has not been made public externally. If you want to use MCP, you‚Äôll need to input a **private key** to authenticate your access rights.\n\n**[1:02:23]** Technically, MCP can expand to different components within the system. Everyone can integrate MCP into existing applications or tools without needing to rewrite too much code.\n\nThe team is still testing this feature and focusing on completing the security and access management parts. Once the system is stable, everyone can integrate MCP into their existing data processing workflows.\n\n**[1:03:00]** It‚Äôs just paused here for now; we haven‚Äôt tackled the complex authorization problems yet. After completing the current steps, we‚Äôll move on to addressing more complex issues related to authorization and system usage rights. For now, everyone can focus on the basic issues first.\n\nAlright, thank you, Huy. This is one of the important technical development parts for the team. If you follow the activities on the tech and AI Club, you‚Äôll notice the team is moving toward the next steps in the development process. Technically, everyone should pay attention to the key terms Huy just mentioned. If you‚Äôre not clear on them, you can review the transcript to get the full information.\n\n**[1:03:45]** The core team is still continuing to develop the system. We request all members to participate in the project so we can **transfer knowledge** more effectively. This project is an environment for everyone to learn and practice.\n\nThis is an opportunity for new team members to get acquainted with and grasp important technical aspects. If you feel unprepared, you can refer to the internal guides and documents to catch up. Training will happen during the work process rather than in separate sessions. This is a hands-on environment where you learn while doing.\n\n**[1:04:29]** Alongside system development, the team is also conducting knowledge transfer from completed projects. We expect to have a session at the end of the month to summarize the lessons learned from these projects. If anyone doesn‚Äôt fully understand yet, they can refer to or ask members who‚Äôve worked on them for more information.\n\nIf you feel unprepared or need more details, you can directly ask team members. Everyone can ping more experienced members to get support.\n\n**[1:05:07]** The team has two different groups working in parallel:\n\n- **Tu·∫•n‚Äôs team** is developing some games and small applications.\n- **The build team** is working on experimental applications to test ta be a combo of people and systems to manage this knowledge. All of this is just practices not about picking a database management system or designing the schema itself. It‚Äôs about how we share database knowledge, store that knowledge. And when database changes get rolled out, there‚Äôs a separate system to manage those changes like continuous integration and stuff like that.\n\n**[28:02]** Those changes have to follow a few refactoring rules. Regarding no-sharing, we usually have someone called a DBA in our organization. This person manages and shares all the knowledge and changes applied to the database within the system. For example, if we‚Äôve got multiple dev teams, say Dev 1 working on Software A and Dev 2 on Software B, both need to check with the DBA when pushing changes to the system‚Äôs database. The DBA verifies each change to see what it does and decides if it makes sense for the main database.\n\n**[28:34]** When a dev pushes their database changes, they verify with the main system to check if the APIs calling the database are affected. Then they assess whether the change is necessary. If it impacts the system too heavily, the DBA might reject it and ask the dev to update, refactor, or adjust it to fit better. Once the change is approved, the DBA documents what it means, why it‚Äôs needed, and posts a migration for the master database to start updating.\n\n**[29:14]** That data also needs to be stored somewhere everyone can easily access and search, so they understand why these changes matter. All these changes go into a repository, much like a coding project. This repository holds all the database artifacts, including scripts to run the database, login credentials, configurations, and the maximum capacity these instances can handle, plus system documentation. It‚Äôs similar to a coding project and gets managed with version control.\n\n**[29:51]** And searchable, so we know why these changes are necessary. All those changes get stored in a repository rom Huy, let‚Äôs go ahead and present it to the Yolo core team. Okay, Yolo team meaning?\n\n**[62:28]** Yolo‚Äôs considered a standout team. Yeah, agreed. This is the last award, the rest goes to this person. This one goes to someone who spent about 2‚Äì3 months interning with us, mostly researching software-related stuff.\n\n**[63:20]** Actually, ƒê·∫°t had already been pretty active on our server even before interning. Even after the internship ended, he kept contributing to AI builds. The posts he shared got forked and reshared quite a bit by core team members. A great example of someone we want to support in the community. ƒê·∫°t should probably say something. ƒê·∫°t, the community award is yours. Where are you now?\n\n**[64:26]** I‚Äôm outside right now, still on the way. Everyone‚Äôs done with meetings already? Thanks so much for the time. Honestly, Tom and Th√†nh helped me a lot during onboarding and sharing stuff back to the team in a way that could be understood and used. Anything else? No, I think that‚Äôs it. Thanks again for your time.\n\n**[65:11]** The way you‚Äôve been sharing what you read with everyone is super appreciated, ƒê·∫°t. Even now, in terms of internal knowledge sharing, that‚Äôs been one of the most valuable things. Because innovation is always shifting, and we haven‚Äôt had a chance to work closely together yet. But in the bigger picture, sharing cool ideas with each other like that is really meaningful. Thanks, ƒê·∫°t. Now, final award, Th√†nh. After that we‚Äôll wrap up.\n\n**[66:14]** Developer of the Year award goes to Bi√™n. Everyone, give a quick in-out reaction. Bi√™n, where are you? Please share the reason behind the nomination, go ahead. Alright, hold on everyone, okay. Last year and the year before, as you all know, we had this idea posted in the group we wanted to execute based on the AMA model: mastery, autonomy, and meaning. The way we determine the winner is by observing who in the team executed that model the best over the past year.\n\n**[68:23]** This is something the team really wants to roll out, especially now that AI can help with unit work, solutioning, design systems, all that stuff. It‚Äôs become even more important lately. Bi√™n‚Äôs been one of those folks who really seems to embody the core goals of the team most clearly. Everyone really enjoyed working with Bi√™n recently, so that‚Äôs basically the main point.\n\n**[69:18]** Bi√™n, please say a few words, then we‚Äôll move to the final part. What do you think, based on Th√†nh‚Äôs comments? Thanks everyone. Even if things change, that‚Äôs alright. Let‚Äôs wrap this up here, that‚Äôs it for Bi√™n‚Äôs part.\n\n**[70:21]** Later, before we all head out to wrap up the year together, we‚Äôve got a few new things to reorient after T·∫øt. This is basically the final weekly sync, right? Next week we‚Äôre not meeting anymore, since we‚Äôre cutting the frequency down to once every two weeks. The topics we‚Äôve been sharing starting from keywords and ideas are for us to keep learning and exploring to develop ourselves. Since the syncs are now biweekly, the next one will be the final one in January. After T·∫øt, we‚Äôll pick it up again.\n\n**[71:49]** After T·∫øt, the direction of our team and the projects we‚Äôve been building especially the ones Minh L√™‚Äôs been involved in are leaning more into innovation in those specific fields. Even the management team sees that. Those types of projects are starting to come in, and we‚Äôve been building them. Our products are heading that way too. So after T·∫øt, there will be a very interesting phase of startup-style building and joining the build-in-public trend, especially after many engineers were laid off. Some of them have started building on their own, launching businesses, participating in build-in-public communities, launching a token, or deploying alpha features. I‚Äôve noticed this natural flow of four themes coming together, and it‚Äôs led our team in a direction I think will continue through mid-year‚Äîfocused more on the finance sector in general.\n\n**[73:07]** If we plug that framework in, it‚Äôs almost like a repeatable button. We can do consulting based on that, and at the same time apply all the engineering knowledge we‚Äôve built up from working on regular products. Products used to just be about datasets lists, arrays. Now we‚Äôre moving toward more complex problem-solving, scaling, and building real applications. If you want to self-detect and manage your own trend in the end market, that‚Äôs also possible. It‚Äôs a really interesting direction, and probably after T·∫øt, we‚Äôll start revealing more during future syncs. With that direction in mind, the team‚Äôs strategy will influence personnel decisions a lot too.\n\n**[74:28]** Some changes will kick in at the start of next year. With that in mind, I want to temporarily move away from the idea that our team is default-remote. Meaning, it won‚Äôt be assumed that everyone just works remotely by default anymore. After the last few syncs, I‚Äôm hoping we can reset our rhythm a bit. Some of our current projects feel a bit scattered, and we‚Äôre not quite sure how to handle that yet.\n\n**[75:15]** The whole project vibe feels a bit too casual. I‚Äôve been labeling it as retainer work just show up and coast. So I want to announce a new policy: after T·∫øt, everyone in Saigon needs to start working at the office again. We‚Äôre removing the remote-default setup for the Saigon Hub. Instead, we‚Äôll move to a hub-based working model.\n\n**[76:07]** We have two, even three, official hubs: Saigon, Danang, and Hanoi. Everyone should find a place to sit together again, rebuild that physical connection. You‚Äôll be expected to show up 3 days a week. Yeah, those are a bit different. Over the past stretch, working remotely has been great for the ‚Äúalone zone.‚Äù Alone zone works when knowledge is stable and not changing.\n\n**[77:05]** But when the market shifts, the teams that communicate the most are the ones who adapt and grow the fastest. So if you‚Äôre working remotely, there‚Äôs a high chance of falling behind. We‚Äôre even thinking of reopening some hiring, I‚Äôll repost the requirements soon. We‚Äôll restructure things. Remote worked great when the knowledge was stable, but now that things are moving, you need those dense information zones to evolve faster.\n\n**[77:43]** That‚Äôs why things are shifting the way they are. Either you need to be extremely active online or you meet people offline. That‚Äôs the hard rule. With this policy, you‚Äôll have one month to figure out what your setup looks like. Given the way the market is moving, Meta just laid off another batch, didn‚Äôt update the rest, dropped 3,600 people everyone‚Äôs skeptical about building new stuff. So fully remote opportunities are starting to shrink.\n\n**[78:35]** We‚Äôre not asking anyone to change overnight, but this is the direction. First, everyone in Hanoi and Saigon should start sitting together again. I‚Äôll try to arrange teams by region so you can get back into your flow.\n\n**[79:29]** So that‚Äôs 3 days per week. At the moment, with our current members‚ÄîTh√†nh, for example he‚Äôll relocate to Saigon sometime mid-year. Huy Nguy·ªÖn is already running the Saigon office. Folks who‚Äôve been going in regularly shouldn‚Äôt have any issue. We‚Äôll test this out first, and it‚Äôll become the official policy after T·∫øt. Everyone we know who‚Äôs currently based in Saigon will be required to follow it.\n\n**[80:14]** That‚Äôs the main change in how we operate. The second change is: there will be no ref-sharing this year. In the past, we had a ref-sharing program, but this year there‚Äôs only the 13th-month salary. About 90 minutes ago I pushed the button, so everyone should have received it by now. It‚Äôs calculated as the average of your past 12 months‚Äô salary. For newer folks, it‚Äôs prorated by month. But no extra sharing this year.\n\n**[81:26]** The sharing program usually crew or into another warehouse to hold the processed data.\n\n**[58:18]** Then there‚Äôs this analytics sandbox layer, which is a layer for data scientists or folks who need to use raw data, process data, without messing with the main process. Over here, they‚Äôll work on this sandbox to handle data for those guys, the ones who need raw data but don‚Äôt directly affect the main flow. It‚Äôs like what Bi√™n said earlier, doing that stuff, taking data and storing it somewhere for later use or to process something, I don‚Äôt know, but it doesn‚Äôt want to mess with the app‚Äôs main process, so it‚Äôs this pile.\n\n**[59:09]** Here, you guys see we‚Äôve got this concept called ETL, extract, transform, and load. With warehouses, what we‚Äôve done so far is extract, transform, and load, it follows that order straight up. But in this one, you‚Äôll clearly see the datalake does extract and load first. Then when it‚Äôs needed, it starts processing the data, that‚Äôs transform. Transform comes after, load comes before. That‚Äôs the difference between the two.\n\n**[59:52]** This is just the spot comparing the differences between data warehouses and datalakes. With warehouses, the data is cleaned, structured, organized into tables. But this one stores it as files, raw data and stuff, semi-structured already, CSV or JSON files. The processing is different between this lake and that lake too. Querying, the warehouse uses SQL, while over there, it processes directly on the data itself. Tools that support direct data processing, like Spark, handle that stuff. Moving on to Notion.\n\n**[01:00:46]** For datalakes, the use case of Notion, you guys know we‚Äôve been using Notion quite a bit already. Back in the day, it started slow. The organizations, the blocks from before, they were organized like normal data, just like us, small apps. Its blocks started growing gradually. Blocks are understood as what, and they‚Äôll include the title in there. They call it a block. The number of blocks keeps increasing constantly by the day and hour.\n\n**[01:01:35]** Something like that, then later it started swelling up, and it began using techniques like sharding, old-school sharding. Like I remember H·∫£i V≈©‚Äôs article mentioning something about it, scaling horizontally. It started splitting into sharding and stuff, then instances. From 2021 to 2023, it had 32 instances. Each instance had 15 shards. Then from 2023 onward, it started splitting again, increasing even more. The number went up again, so that‚Äôs 96 instances. And each instance had 5 shards. Multiply that, it‚Äôs around 400-something, four hundred and some.\n\n**[01:02:27]** To handle that, at this point it‚Äôs pretty big, right? When the data starts getting big, it‚Äôll have some needs. Later on, it‚Äôll have needs for analytics or stuff related to machine learning, datasets and tricks and all that. It started setting up its own data warehouse architecture. This was the precursor before setting up the datalake. It did a data warehouse to process data. The basic flow it set up was to collect data, stuff about data changes in the blocks across each shard.\n\n**[01:03:21]** It used file transfers to ingest the data from these shards here. It dumped it into something, then merged those things into one big single database. This ran into issues because, like I said earlier, it‚Äôs got about four hundred-something shards, right? It struggled with managing four hundred-something connections for this thing. Plus the scaling challenges. The amount of data changing in each block of Notion happens often and is super heavy, so it made reading and writing in this big table tough.\n\n**[01:04:13]** After that, it started setting up its own internal datalake. This internal datalake has a note that it won‚Äôt completely replace this one, it just uses the new stuff. The old one, it still uses for some tasks, lighter ones, for tables where data changes aren‚Äôt too heavy. And it needs something. But this one, it expects this flow to tag the data it needs for purposes like analytics or machine learning.\n\n**[01:05:08]** The data can handle a delay of a few hours, a few minutes, something like that. It‚Äôll use the data in here. The setup amount is pretty simple. It uses this thing, Debezium CDC, you know. It‚Äôs the capture data change thing, to watch this database and shoot it over to Kafka. After it shoots that pile of event data changes to Kafka, there‚Äôs a thing over here, Hudi or something, that grabs those events and tosses them to S3. Then from this point, whoever wants to use it goes in here, grabs it, sets it up further, uses it for data warehouses or some shard-related purposes, they take it from here and use it.\n\n**[01:05:51]** That‚Äôs actually the Notion case. We could probably try using this thing. Because it‚Äôs also one of those that stands outside, watching that pile. If we use AWS or retraining, it‚Äôd use something like Redshift or whatever, I forget. It‚Äôd watch that, the changes on the database, then save it all into a bucket or something. From there, we start processing afterward. This flow here could use that. Earlier, I set up a demo, but it kinda flopped.\n\n**[01:06:51]** Because it didn‚Äôt have the server yet, so it failed. Let‚Äôs leave it for later, probably just that much for now. Plus there‚Äôs this perspective, this process here. It‚Äôs a process that enterprise folks could probably apply. It‚Äôs a kinda general process that most enterprises later on, I think, might use. Their needs, when the data grows big, will probably head in this direction anyway. It‚Äôs that they need data, collect data to do something, without messing with the main flow.\n\n**[01:07:52]** For us, so far we‚Äôve always focused on working with AI models. But I think later on, we‚Äôll also need some skill set to know how to handle data like this, stuff where the data‚Äôs bigger, you know. Sorry, which bro is this? You‚Äôre looking at this process, how‚Äôs it different from us replicating our database to another instance for retraining purposes, bro? Because here, standing out, the point is, it‚Äôs like I‚Äôm kinda generating data to another different shard, right?\n\n**[01:08:54]** And using an upload kit process for tasks that don‚Äôt, like, we can do async, you know, instead of needing to work directly on the main data source. The question is, for all those models like sharding or using master-slave setups, why not just duplicate our database? Duplicating data, it‚Äôs still just a data warehouse in table form, yeah. But actually this, it‚Äôs just a process, meaning a process for the database.\n\n**[01:09:40]** It could have other events. Like, for example, we‚Äôll have lots of external data, not just one battery, a database, you know. Say we‚Äôve got captures from social media or some random messy stuff, who knows. But it could be lots of different data types, gathered up, tossed to this thing. This Hudi buddy here, it‚Äôs the one responsible for processing that raw data, to throw it into this S3 thing. It stores everything under this pile.\n\n**[01:10:23]** It goes right in, everything in some file format, all dumped in here, so later on, the outside folks have a slot to process it. Actually, they had a question too, why not use databases like MySQL or PostgreSQL? They‚Äôve got their own... Why use this capture data change thing instead of those? Those ones, they‚Äôve got mechanisms to stream their event changes already. With them, event streams usually stream straight from one database to another.\n\n**[01:11:09]** But this one, it captures that event and sends it wherever. Because if we don‚Äôt have this Kafka here, we‚Äôd need some service, we‚Äôd need real-time data processed right away, without going through Kafka. This CDC thing can still bypass to there, kinda like that, not exactly from database to database like that. We also noticed something, like, it feels like, from an operations angle, for instance. Of course, if there are multiple datasources and we use partition tools and stuff, they‚Äôre different.\n\n**[01:11:50]** Different databases, so this will also, actually, bundle it into a datalake, so some tasks are specific, you know. Actually, some teams, like the AI team or the reporting team or data folks, they‚Äôd probably just need to work on this data warehouse, like that. Or if it extends to other sides too, it‚Äôd make sense, splitting data zones for each team separately, right? They added this thing about the button, the ETL button in regular databases versus datalakes, it‚Äôd be ELT, right?\n\n**[01:12:39]** Yup, ELT, you‚Äôd get it as extract, meaning we find the right file, right? We load that file up here and transform it into something like structured data, yeah. The idea is it transforms, it‚Äôs just an action, it happens after we‚Äôve got the raw data. But ETL means extract is pulling data from the data source pile. Then it‚Äôs got a process to log straight into the raw data, straight into some stuff of ours. They call it raw landing, the raw landing layer. Then we‚Äôve got what‚Äôs called transform.\n\n**[01:13:34]** After that, after the landing, there‚Äôs transform to process the data, so it comes out later. But the other one extracts, then transforms, then tosses it straight into the warehouse, that‚Äôs our database. Any questions, guys? Alright, thanks An, yup. See you, guys, bye, have a fun week","title":"OGIF Office Hours #37 - AI Fine-Tuning, Data Archiving, and Datalake Scaling with Notion","short_title":"#37 AI Fine-tuning, Data archiving, Datalakes","description":"In OGIF 37, our team dives into AI fine-tuning with an Open AI demo, data archiving for high-traffic apps, and datalake scaling via Notion‚Äôs use case. Join us for a session packed with practical insights and collaborative Q\u0026A to boost our technical skills.","tags":["office-hours","ogif","discord"],"pinned":false,"draft":false,"hiring":false,"authors":["innno_"],"date":"Sun Dec 29 2024 00:00:00 GMT+0000 (Coordinated Universal Time)","filePath":"updates/ogif/37-20241227.md","slugArray":["updates","ogif","37-20241227"]}],"newMemos":[{"content":"\nAt [Company/Community Name], we‚Äôre obsessed with working smarter, not harder. This month, we‚Äôre tapping into the power of AI to speed up our processes‚Äîand we need YOUR ideas to make it happen! Whether it‚Äôs automating writing, deploying AI agents, or streamlining workflows, share your proposal and earn *15 icy* for every approved idea.\n\nHere‚Äôs How It Works:\n\n- **What We‚Äôre Looking For**: Creative ways to use AI to accelerate tasks‚Äîlike writing, research, or operations. We want proposals, guidelines, or practices that save time and boost efficiency. (See an example below!)\n- **How to Submit**: Send your idea to [submission link/form/channel] with a brief explanation. No idea‚Äôs too small!\n- **Reward**: Earn *15 icy* per approved submission added to our AI-powered playbook. Standout ideas could score up to 25 icy!\n- **Review Process**: Our team reviews weekly and will let you know if your idea‚Äôs a go.\n- **What‚Äôs Next**: Winning ideas get implemented, and you‚Äôll be credited community-wide!\n\nWhy Join In?\n\n- Earn *icy* tokens to [use in community perks, trade, etc.‚Äîadd token value context].\n- Help us harness AI to work faster and smarter.\n- Open to everyone‚Äîbring your A(I)-game!\n\nExample Submission:\n‚ÄúUse an AI writing assistant (like Grok) to draft initial posts, memos, or emails in seconds. Team members can edit the output, cutting writing time by 50%.‚Äù\n\nReady to speed things up? Submit your AI idea at [link] and start earning icy today!\n\n---\n\nproductivity is one of our study focus.\n\nintro: ref to handbook \u003e how-we-work \u003e ## Pitching ideas\n\naccepted content\n\n- write a rfc\n- build a supporting tool\n-\n\nhow to submit\n\n- show a workflow image\n\nreward\n\nList of proposal\n\nList of articles\n","title":"Productivity","short_title":"","description":"","tags":["earn","productivity"],"pinned":false,"draft":false,"hiring":false,"authors":["tieubao"],"date":"Thu Apr 03 2025 00:00:00 GMT+0000 (Coordinated Universal Time)","filePath":"earn/000-productivity.md","slugArray":["earn","000-productivity"]},{"content":"","title":"Software Quality","short_title":"","description":"","tags":["earn","quality"],"pinned":false,"draft":false,"hiring":false,"authors":["tieubao"],"date":"Thu Apr 03 2025 00:00:00 GMT+0000 (Coordinated Universal Time)","filePath":"earn/001-quality.md","slugArray":["earn","001-quality"]},{"content":"","title":"Open Source","short_title":"","description":"","tags":["earn","open-source"],"pinned":false,"draft":false,"hiring":false,"authors":["tieubao"],"date":"Thu Apr 03 2025 00:00:00 GMT+0000 (Coordinated Universal Time)","filePath":"earn/002-open-source.md","slugArray":["earn","002-open-source"]}],"teamMemos":[{"content":"\n## Record \u0026 reward sharing at Dwarves\nIf you're part of the Dwarves community, you'll notice our culture of continuous learning and knowledge sharing. This culture isn‚Äôt just about individual growth; it‚Äôs also about building a strong, connected community.\n\nWe believe learning is key to success and our goal is to create an environment where it‚Äôs prioritized, valued, and rewarded, allowing everyone to grow. \n\nTo support this, we‚Äôve organized a variety of engaging events and activities that encourage and recognize knowledge sharing. Additionally, we allocate a portion of our profits to acknowledge these contributions with awards.\n\n## Our approach to learning and growth\nLearning goes hand in hand with a growth mindset. In our fast-moving industry, staying ahead means picking up new knowledge all the time. The more knowledge you share, the more rewards you earn. It‚Äôs that simple.\n\n## Monthly pool of up to 2500 ICY for recognized contributions\nWe‚Äôve set aside a monthly pool of **2500 ICY (around $4000)** to reward those who contribute valuable insights. **70%** of this pool is dedicated to those who actively share knowledge across the community. \n\nAdditionally, we place extra value on contributions in key areas like **AI/LLM**, **Golang**, **Software Architecture**, and **Blockchain**. If you‚Äôve got expertise in these fields, your insights will be especially appreciated and may earn you more ICY.\n\nCheck out the [**üßä„Éªearn-icy**](https://discord.com/channels/462663954813157376/1006198672486309908/1239502938918096960) channel to see how we distribute our ICY and get involved.\n\n## How you can participate and make a contribution\nIf you have something worth sharing? Drop useful links in our research channels such as [**üíª„Éªtech**](https://discord.com/channels/462663954813157376/810481888619135046/1281086341995565057), [**üí°„Éªtil**](https://discord.com/channels/462663954813157376/1001883339046797342/1281097209072320615) to get recognized. Got a topic in mind? Present it in our OGIFs or submit a note to our [**memo**](https://memo.d.foundation/). Community members are welcome to participate too.\n\nWe also love open-source work, especially building tools that boost our productivity. If you‚Äôre into that, join the force at [**ü¶Ñ„Éªbuild**](https://discord.com/channels/462663954813157376/1280726623414390805/1280791483280261161) and start cooking up something great.\n\nWe hope this push will keep our learning culture strong and moving forward.\n\nHappy coding and sharing!","title":"Record and reward sharing at Dwarves","short_title":"","description":"Discover how the Dwarves community fosters a culture of continuous learning and knowledge sharing. With a monthly reward pool of up to 2500 ICY, contributors are recognized for sharing valuable insights, especially in areas like AI/LLM, Golang, and more. Get involved and grow with us.","tags":["reward","team","community"],"pinned":false,"draft":false,"hiring":false,"authors":["innno_","thanh","monotykamary"],"date":"Thu Sep 05 2024 00:00:00 GMT+0000 (Coordinated Universal Time)","filePath":"playground/notes/misc/record-reward-sharing-culture.md","slugArray":["playground","notes","misc","record-reward-sharing-culture"]},{"content":"\n**A Junior Backend Engineer recounts her journey at Dwarves Foundation, from being attracted by their distinctive logo to finding satisfaction in remote work and learning the important lesson that seeking help from supportive team members is key to professional growth.**\n\n![Cat Nguyen - Junior Backend Engineer at Dwarves](assets/notion-image-1744012268919-ye4mt.webp)\n\nMy journey with Dwarves began with a glance at their logo during my senior year at Bach Khoa University. While browsing through tech job listings on the university's website, Dwarves' distinctive red logo caught my eye amidst a sea of white logo backgrounds. I read the JD, found it aligned with my aspirations, aced the test, sailed through interviews, and here I am.\n\nThough I've only been with Dwarves for just over a year, my job satisfaction is a solid 10/10. Thanks to remote work, I save 2-3 hours on commuting, granting me more time for fitness, knowledge updates, and quality moments with my parents.\n\nIn my year with Dwarves, I've worked on two projects: Console Labs and another client project. Starting at Console, I received big support from **Khoi** and **Tuan Dao**. Even with seemingly simple questions, they patiently explained and provided me with reading materials. I did appreciate it.\n\nAnd the most memorable experience was tackling the client project, where the difficulty level soared, delving into domains I hadn't touched before. For two weeks in a row, I worked tirelessly until 11PM to complete difficult tasks. As a newcomer, I hesitated to seek guidance initially, only turning to **Bien Vo** for the toughest queries. Then **Thanh Pham** caught up and assigned **Hieu Phan** as my mentor. Lucky me!\n\nDespite the steep learning curve, I realized a crucial lesson: when in doubt, reach out to Dwarves Team for support; their unwavering support propels both personal and professional growth.\n","title":"#22 Cat Nguyen on team support","short_title":"Cat Nguyen","description":"Cat Nguyen shares her experience as a Junior Backend Engineer at Dwarves, highlighting the supportive team culture and how asking for help accelerated her growth","tags":["life-at-dwarves, backend-engineer, teamwork"],"pinned":false,"draft":false,"hiring":false,"authors":[],"date":"2023-11-27","filePath":"careers/life/2023-11-27-22-cat-nguyen.md","slugArray":["careers","life","2023-11-27-22-cat-nguyen"]},{"content":"\nAt Dwarves, *the core team live and breathe growth*. We believe that growth is our universal language, and we're always striving to improve ourselves, both personally and professionally. It's not just a job for us; it's a way of life. We're hustlers with an extra hat, always pushing ourselves to be better and earn more.\n\nEvery time we hire, we're looking for like-minded individuals who share our growth mindset. We want to be with people who are willing to challenge themselves and reach new heights.\n\nEverything we do is centered around growth discussions and opportunity-seeking as a team. We don't believe in playing too much the work-life balance card; instead, we're always on the lookout for new opportunities to elevate.\n\n### **70/50**\n\nOur unspoken culture at Dwarves is called [70/50](https://github.com/dwarvesf/handbook/blob/master/what-we-value.md#7050), and it's all about growth and opportunity. We don't live by a 9-5 schedule; we're committed to putting in an extra 20-50% effort to grow ourselves after our day job is done. It's not mandatory, but it's encouraged. The extra effort we put in increases our chances of reaching new heights, and it's rewarded when the things we build hit the market and bring value to our customers.\n\nAs a company that's purely based on technological know-how, we spend our free time on hobby projects or exploring new technologies. It's not just about building our skills; it's about developing our passion for growth.\n\n\u003e We believe that NOT all people can get along with these ideas, but who know if the like-minded will find this place home.\n\n### Retaining people\n\nWe don't believe in retaining people by creating a non-challenging environment or looking back. We look to the future, always striving to be better and achieve more. When I sit down with managers from other companies, they often struggle with how to retain employees. But at Dwarves, we don't have that problem because we focus on growth, and that keeps us all around for the right reasons.\n\nSo, if you're looking for a place where growth is the norm, come join us at Dwarves. You'll be part of a team that's always hungry for more and committed to reaching new heights. We believe that growth is our universal language, and we can't wait to share it with you.\n\n![](assets/growth-is-our-universal-language_aa45d5d9f6a7dc8c1d87e835a8be0f87_md5.webp)\n","title":"Growth Is Our Universal Language","short_title":"","description":"","tags":["people","teamwork","culture"],"pinned":false,"draft":false,"hiring":false,"authors":["tieubao"],"date":"Thu Feb 16 2023 00:00:00 GMT+0000 (Coordinated Universal Time)","filePath":"culture/growth-is-our-universal-language.md","slugArray":["culture","growth-is-our-universal-language"]}],"changelogMemos":[],"hiringMemos":[]},"__N_SSG":true},"page":"/","query":{},"buildId":"6RUfDf25HpYZ1MIctalND","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
