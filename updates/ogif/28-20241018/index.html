03e\u003cstrong\u003e11:19\u003c/strong\u003e Nam will continue to present to the team, and there are a few topics from Hoang, Cat, and Dat. We‚Äôre currently researching various use cases that other companies are applying and some of the tools being used by developers. There will likely be a presentation this week or next about these findings. The focus will be on generating a UX design button. In the past, there have been questions about where AI is applied and how it plays a role, whether it serves as a small, standalone component or as part of a broader application for digital products. Today, I will address how AI contributes and how it functions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e12:11\u003c/strong\u003e First, I will talk about system scope relationships. This diagram illustrates how AI is integrated into systems at different levels, from a small component to a comprehensive ecosystem. AI can be a small part of a component or evolve into a larger function, automating features to improve user experience (UX). Here, AI plays a crucial role in digital products, and when integrated, it can fit into various parts, from components to flows, to features, or even as an entire application. It can be part of a platform or ecosystem.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e12:53\u003c/strong\u003e For example, as a feature within an app, AI can help users interact with the app more easily, saving time by automating tasks that would otherwise be done manually. As a standalone application, there are many examples like ChatGPT, which serves a specific purpose, or as a platform like Rewind AI, which offers multiple features supporting AI in different tasks within the same app. These are examples of the scope of AI's current operations.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e13:39\u003c/strong\u003e Next, regarding the spatial relationship, this helps us understand how AI features are placed and organized within the user interface (UI). There are several ways to integrate AI into design, and it's important to know how to position them in the app so that they optimize user experience without causing confusion or making the interface too complex. Spatial relationships directly affect user experience. For example, AI can operate independently or alongside other features while still maintaining its own space. When you understand these relationships, you can choose how to place and use AI features in a way that enhances usability without overwhelming the user.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e15:11\u003c/strong\u003e There are six different methods for presenting AI: it can be entirely separate, alongside other features, layered, integrated with the parent feature, or in small points such as icons. These methods include:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSeparate: AI operates as a separate feature.\u003c/li\u003e\n\u003cli\u003eAlongside: AI is placed next to other features.\u003c/li\u003e\n\u003cli\u003eLayer: AI overlays with another feature.\u003c/li\u003e\n\u003cli\u003eIntegrated Parent: AI serves a major role in navigating and managing core content.\u003c/li\u003e\n\u003cli\u003eIntegrated Child: AI operates as a secondary, smaller feature.\u003c/li\u003e\n\u003cli\u003ePoint: AI is a small icon or widget that helps the user understand its function.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e16:41\u003c/strong\u003e Moving on to the functional relationship, this describes the functional interactions between AI and other features in the system. AI can exist separately but still adapt to the overall content and functionality of the app at a higher level. AI can integrate with existing features to improve performance, replacing manual tasks. Understanding how AI works functionally allows us to define its role clearly in the app and design in a way that ensures the functional actions don‚Äôt conflict with one another and don't disrupt the user flow.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e17:28\u003c/strong\u003e There are six methods to describe this functional relationship, which are similar to the spatial relationships I mentioned earlier:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eSeparate: AI operates independently.\u003c/li\u003e\n\u003cli\u003eAware Of: AI exists separately but is aware of how it affects the main feature.\u003c/li\u003e\n\u003cli\u003eActing Up: AI interacts back and forth with other features, adapting data between them.\u003c/li\u003e\n\u003cli\u003eFeature Incorporate: AI is incorporated as a part of an existing feature.\u003c/li\u003e\n\u003cli\u003eUsage: AI adapts based on how it's used within the app.\u003c/li\u003e\n\u003cli\u003eUsage Conventionally: AI communicates directly with other features in a two-way interaction.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eI will provide an example of this functional relationship in the code I am about to show, where AI generates a panel on the right side of the screen.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e19:06\u003c/strong\u003e For example, the acting-up relationship means AI can be aware of and react to changes made by other features, like data syncing between two systems. In contrast, feature incorporation would mean AI is integrated as part of the overall functionality of a specific feature.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e19:57\u003c/strong\u003e That covers the main aspects I‚Äôve discussed so far, with three key elements for integrating AI into product design: optimizing product features, improving user functionality, and enhancing the overall effectiveness of the AI-powered system. It‚Äôs important to understand how to apply AI properly to provide clear value to the user. If we understand how to apply AI effectively, it becomes easier to design a system that brings value to the user by integrating AI in a meaningful way.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e20:53\u003c/strong\u003e I realized I missed an example earlier, so let me go back and explain. I‚Äôll share a few examples that I think will clarify the functional relationships we discussed. For instance, in Microsoft, there‚Äôs a tool that generates images, this operates alongside other features in a parallel fashion. There‚Äôs also a feature that sits beside the main functions of the app but doesn‚Äôt serve as a core part of the experience.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e22:01\u003c/strong\u003e Yes, that's a good example. The functional actions and spatial relationships you presented seem to be similar to common patterns. These are just standard patterns for AI design, how to integrate an AI feature into an app or design an AI-driven app, depending on how it‚Äôs categorized.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e22:31\u003c/strong\u003e Yes, these are patterns we often use when designing AI applications or integrating AI into a separate application or product. Essentially, they are familiar structures to help us better understand how to apply AI. You can categorize and break them down into smaller features. This part is very clear.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e23:31\u003c/strong\u003e Thank you, Nam. Ok, next will be Ho√†ng and ƒê·∫°t‚Äôs presentation.\u003c/p\u003e\n\u003cp\u003eToday, I will introduce a topic called \"AI Button in LLM Applications.\" Before diving in, let me briefly cover the content and agenda. First, we will explore design patterns related to the AI Button. These patterns are applied in various applications. I‚Äôll pick out the most common and understandable ones to introduce to everyone.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e24:35\u003c/strong\u003e This presentation will revolve around using AI in digital products. These applications leverage the power of AI models to solve specific problems or assist users in tasks. When using LLMs, many may encounter the issue where the model does not provide the expected result. This happens because the model operates based on its ability to respond using the data it has been trained on. There are multiple ways to address this issue. One of the most expensive ways is to retrain the entire model from scratch, which can take a lot of time and resources.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e25:15\u003c/strong\u003e We have a technique called \u003cstrong\u003ein-context learning\u003c/strong\u003e, which means AI can learn directly within the current context while you are using it. This technique includes few-shot learning or zero-shot learning, allowing the AI to learn without needing to be retrained from scratch. For example, you only need to provide the AI with a few small examples in the context, and it will adjust its behavior based on what is provided. Instead of retraining the entire model, this method saves a lot of time and resources while still ensuring the AI can learn from the specific context you give it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e25:52\u003c/strong\u003e In this case, \u003cstrong\u003ein-context learning\u003c/strong\u003e is widely used in \u003cstrong\u003eprompt engineering\u003c/strong\u003e. People provide available examples directly into the prompt, and the model learns from those examples to generate subsequent results. That's the main idea of in-context learning. Essentially, the design works like this: you have a query, then you build a prompt with the necessary examples and few-shot learning data, and you pass it through the model, which returns a result based on those examples. However, it doesn‚Äôt stop at just examples; many other factors are involved as well.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e26:37\u003c/strong\u003e Broadly speaking, in-context learning involves feeding the context into the prompt by providing information that the model doesn‚Äôt inherently have. Since this is a pre-trained model, its knowledge is limited, so you provide additional information in the context and prompt for the model to learn during the result generation process. For instance, in medical image diagnosis, the model may not have enough specialized knowledge. Therefore, you provide that expertise into the context and prompt so the model can learn during the result generation process. That‚Äôs the core of in-context learning.\u003c/p\u003e\n\u003cp\u003eNext, we have another important design button, which is \u003cstrong\u003edata preprocessing/editing\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e27:54\u003c/strong\u003e This section describes the process of preparing data for the language model (LM). As you know, LMs operate based on vector databases, using vector comparisons to find similar data points. This process often involves handling multimedia data and various types of information. To ensure optimal output, applying data preprocessing steps is crucial. For example, you can preprocess text by filtering out unnecessary details to shorten it, or with images and audio, you can remove noise or compress the data to reduce size before passing it through the language model.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e29:19\u003c/strong\u003e Data preprocessing or editing helps the model operate more efficiently. There are many ways to preprocess, depending on the type of data or context. You perform this based on specific requirements. The next design button I want to mention is a commonly used one, though it goes by different names. I call it the \u003cstrong\u003eexample agent\u003c/strong\u003e. This design is commonly seen when you want your query to pass through multiple contexts. For example, if you have a content review application, you can let that content pass through a pipeline where each agent evaluates the content from a different perspective.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e30:11\u003c/strong\u003e One agent might evaluate the content from a writer's perspective, and another agent might do so from a different angle. After going through all these agents, there will be a final synthesis layer to combine or process those results, ultimately providing the user with a comprehensive output. This design is often seen in evaluation systems where results from different models are evaluated, and the best outcome is chosen based on predefined conditions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e30:55\u003c/strong\u003e The next design button is called \u003cstrong\u003eagentic button\u003c/strong\u003e. So, what does agentic mean? In the context of language models (LMs), \u003cstrong\u003eagentic LMs\u003c/strong\u003e refer to enhancing the model's capabilities. Since the model only knows what‚Äôs in its training data, we upgrade it to increase its power and minimize human intervention. This design helps the system become more automated, allowing it to operate with less human interference.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e32:24\u003c/strong\u003e This design has several key components that help you achieve this level of automation. There are four main components: \u003cstrong\u003ereflection\u003c/strong\u003e, \u003cstrong\u003eplanning\u003c/strong\u003e, \u003cstrong\u003eexecution\u003c/strong\u003e, and \u003cstrong\u003emulti-collaboration\u003c/strong\u003e. Each of these components helps make your system more automated. First, let‚Äôs talk about \u003cstrong\u003ereflection\u003c/strong\u003e. Reflection involves evaluating the initial results of the model based on a specific criterion or metric to determine if the result has been optimized. If it hasn‚Äôt, the system adjusts and repeats the process, continuing to generate results until it reaches an optimal outcome.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e33:06\u003c/strong\u003e Reflection helps reduce human intervention because, instead of producing an initial result that doesn‚Äôt meet your expectations, the system refines itself based on pre-established criteria, eventually delivering a more accurate result without manual adjustment.\u003c/p\u003e\n\u003cp\u003eThe Reflection button means that it will evaluate the initial output of an AI, then assess it according to a certain standard or metric to see if the result has been optimized. If not, it will adjust slightly and run the AI again to generate another result until the optimal result is achieved. This helps reduce the need for human intervention, as if the first output is not what you expected, you don‚Äôt need to manually adjust it, the system will optimize itself.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e33:42\u003c/strong\u003e The second button is the tool. Tools can be external, such as external APIs or functions that people code. These tools are used to allow the model to access knowledge from the outside world, real-time knowledge, or external resources that it hasn‚Äôt been pre-trained on. For example, OpenAI or Claude both support this. The model can know when to call the tool based on the description you write for the tool. The model will know how to retrieve and extract information from the tool and then return it to the LM to generate an output.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e34:30\u003c/strong\u003e Next is planning. The planning button means that you give the LM the ability to plan, preventing the need to prompt multiple times. For example, if you have a complex task, you provide a large prompt for the LM to plan out all the steps it needs to take in a step-by-step manner. This allows it to perform smaller tasks first, which are eventually combined into a larger task. This planning design has many variations, and this is the simplest version: planning and then executing step by step.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e35:10\u003c/strong\u003e Finally, multi-collaboration. I presented this about a month ago. Essentially, it's like having the AI excel at a particular task. You have a context, right? You divide it and pass it through to different agents. Each agent is good at its specific task, and after they complete their tasks, it passes on to the next agent. In this way, it can complete the requirement. This design heavily utilizes the divide-and-conquer principle, breaking a large task into smaller tasks and assigning each to a specialized agent. This is a design button I‚Äôve seen being used in many places.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e36:24\u003c/strong\u003e Those are the design buttons that I‚Äôve seen used in many places and understand the most. I‚Äôve finished my presentation. Does anyone have any questions?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e37:10\u003c/strong\u003e Ho√†ng, can you repeat the part about planning to confirm B·∫£o‚Äôs comment? It‚Äôs like it reads the prompt, right? It understands your prompt first, then breaks it down into smaller tasks, and then there are workers, perhaps IDE workers or smaller prompts, to complete the task. Is that correct?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e37:40\u003c/strong\u003e Yes, you can think of it that way. You can split the prompt, for example, in a complex task, into several smaller plans. These smaller plans will be done step by step. For instance, it executes plan 1 first, then plan 2, then plan 3. Once all the plans are completed, they are compiled somewhere or in a final component to produce the final answer.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e38:06\u003c/strong\u003e It‚Äôs like the Zero you presented last time, right? The worker can do tasks like reading files, deleting files, modifying files, or interacting with the Internet, sending emails, and so on. So basically, agents work in this way.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e38:52\u003c/strong\u003e Exactly. Instead of handling a massive task all at once, which requires repeated prompting, you start with a prompt that breaks the task into smaller tasks, and then a pipeline runs through each worker, handling small tasks for you.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e39:23\u003c/strong\u003e Ok, pull up slide 14, Ho√†ng. Slide 14. I also see this is kind of like the Mule Automation setup that Tom created, right? The Mule button that Tom set up. I‚Äôve finished the code, but this design and the button look exactly the same.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e39:46\u003c/strong\u003e Yes, this is a looping process with Tom, which looks somewhat similar. It‚Äôs like planning, as Tom mentioned, where it breaks down the task into parts and handles each part. It has iterations within it, like a list of steps you described earlier. Referring back to yours, the agents can see that. What I‚Äôm seeing looks more like planning: it splits the plan upfront and then works step by step on each plan, moving through each round one by one. This one, though, works more in parallel, where they run simultaneously, produce the output, evaluate it, and then return the final result. I think I got the workflow mixed up; it‚Äôs now corrected.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e42:28\u003c/strong\u003e Exactly, give it a try. It works like that, breaking down into different tasks. It‚Äôs more like a classification, running through each one. This is closer to multi-collaboration because it‚Äôs like a question classifier, where only one agent runs for each task. Each agent works on its specific expertise, then combines everything.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e43:33\u003c/strong\u003e But do you think the parts like reasoning and input analysis are correct? Tom‚Äôs expert part. Specifically, for picking domains, there‚Äôs a classifier, but reasoning and input analyzers are separate agents. In that group, they‚Äôre experts, right? We consider them a group of experts, and they combine with the five agents underneath.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e45:33\u003c/strong\u003e If we try to do everything within a single prompt, I‚Äôm certain it won‚Äôt give us the desired result. The context is too large and lacks specific examples. The main issue is that accuracy will definitely decrease because there‚Äôs too much data at once. The key is to split it into multiple layers, step by step. In reality, we need the output from the LM; we can‚Äôt hardcode it all in advance. We just want the simplest prompt so it can generate small answers that ultimately lead to a large answer.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e46:59\u003c/strong\u003e Exactly, by breaking it down, we can identify where the problem lies and debug it. Like you mentioned, specify clearly and break it down into layers. If something goes wrong, we can fix that part. If you throw everything in at once, you won‚Äôt know where the error is, and you‚Äôll have to fix it repeatedly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e48:43\u003c/strong\u003e Exactly. For example, creating an event in the calendar for tomorrow, if there‚Äôs no event at that time, it creates the event, but if there is already one, it sends a notification. If we throw in a large request at once, it will get confusing because it has to execute step by step. Breaking it into layers and testing each step will make it work better.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e49:23\u003c/strong\u003e I'm almost certain that 99% of the time, it will get lost if it‚Äôs done in one go. However, if we split it into layers, into multiple layers, and do the tests, it will work much better. Ok, let's go. If anyone's at the office, Tom‚Äôs probably there to argue with. If no one has any more questions, thanks to Ho√†ng first. Now, ƒê·∫°t, you‚Äôre up. ƒê·∫°t, are you sharing your screen? Ok, can everyone see my screen? Yes, we can.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e50:38\u003c/strong\u003e Today, I‚Äôm going to talk about Yelp use cases. Wait a second, ƒê·∫°t, let me introduce some context first. So this time, the team will focus somewhere and search for some use cases. There are different types of use cases. The type ƒê·∫°t is sharing is where we look at how startups or enterprises are applying AI to solve specific problems. It could be something completely new, like a greenfield, or it could be optimizing the current workflow of their system. They will write use cases and report updates monthly. In addition, there‚Äôs another type of use case, which involves tuning to boost the development on the tech side. They will also report that part somewhere in tech. We‚Äôre testing this for about two weeks. This is the first report, and it‚Äôs about Yelp. Yelp is a startup, right? Now, ƒê·∫°t, introduce how they are applying AI.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e52:01\u003c/strong\u003e Yelp is a company that provides software to stores and businesses that want to offer services like fast delivery, restaurants, or basic utilities. Yelp sells the software for those tasks. I‚Äôll share a bit about how they use AI in their tools.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e53:00\u003c/strong\u003e Before this, they had a machine learning system, but now they‚Äôve added AI to improve the accuracy of their recommendations. Yelp has many types of reviews on its system, like restaurant reviews, which may not always be good. Based on those reviews, they do some text editing to compare whether the results are spam or legitimate. AI is used here in several ways. First, they use AI to create datasets to train a model to assess whether a review is spam or a good/bad review. They use AI to generate datasets based on LinkedIn. From what I‚Äôve read, they use techniques like Zero-shot and Few-shot learning to create these datasets. They use some models from Hugging Face and then classify the reviews as good or bad. This is one use case where AI is applied in text editing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e54:18\u003c/strong\u003e Now onto the second use case, they use the Clip Model. The Clip Model primarily processes images. What does that mean? It means that based on reviews... wait a minute, let me find the reference... Ah, Clip processes two things: one is the caption of the image, and the other is the image itself. Through Clip, it can understand the context of the image. Yelp uses Clip for tasks such as when someone goes into a restaurant or pub and posts reviews or captures images of the place. For example, before applying Clip, it couldn‚Äôt identify if there were waffles in a dish; it could only identify fried chicken. After applying Clip, it can now recognize both fried chicken and waffles. Essentially, it uses Clip as part of AI to process images, captions, and convert images into vectors to compare them. So, these are the two use cases for Yelp.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e55:38\u003c/strong\u003e These two use cases are applied in situations where you have many reviews, and you can summarize them into a highlight review. Based on the information converted into vectors, it can annotate what the images are conveying, and what they are supporting. Just give it a moment, it will highlight it for you. It understands the context of the image and can annotate it accordingly. This is the use case for how AI is used in image summarization.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e56:15\u003c/strong\u003e Earlier this year, Yelp released the Yelp Assistant. Based on their existing platform, they were able to create a chatbot that reviews highlights like this. You simply ask, and it recommends something for you. It's as simple as that. Additionally, I noticed a use case from 2020 when the trend of short review clips started becoming popular. Yelp had a dataset specifically for that purpose. They mentioned that they are about to release something, as Tom referred to, that can convert text to speech. Based on the review dataset, they might support creating short video clips to describe a restaurant.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e57:45\u003c/strong\u003e Based on reviews or videos posted by people, Yelp could generate a script and run it through AI to automatically create a video about a restaurant. That‚Äôs the use case. It‚Äôs simple as that. Ok, going back to the first question, this use case is essentially using AI to label data, right?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e58:35\u003c/strong\u003e Ok, so it checks whether the comment is negative or positive, right? That‚Äôs one example. The second one is using the Clip Model, correct? It‚Äôs similar to Vision but more live, also for labeling, right? Like with Plot, labeling for images. So, these two use cases are applied for what?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e59:18\u003c/strong\u003e I think there's an interesting point that hasn't been mentioned yet, which is the story about having a ready-made dataset. For instance, when someone leaves a review or gives a rating, based on these short clips, Yelp could generate an intro video for the restaurant. It uses AI for that. I think they use AI to write the script and then pass that script to an AI voice to narrate. But where do they get the images from? How do they get the video content?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e59:57\u003c/strong\u003e From the review, when someone comes to review, they will have a video to review. Ok, so it's automatically generating an advertisement, right? Yes, for TikTok or similar platforms, summarizing user reviews. Sounds pretty creative. Yeah, I guess you guys have confirmed what B·∫£o mentioned, right?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:00:07\u003c/strong\u003e Yeah, this one is about the caption, and it's mostly correct. You're right, I think the initial purpose of this use case was for recommendation. Before they had AI, they already had a hybrid recommendation model in place. Basically... I think with this new AI, they will likely replace the old model. One interesting point that wasn't mentioned much is business messaging. I think it‚Äôs based on, say, the top 50 reviews or top 50 interactions, how are the ratings, and if the reviews are good and the ratings are good, then the business messaging will also be good. But Yelp didn‚Äôt bring up this topic, and we can‚Äôt blame them for that.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:00:51\u003c/strong\u003e Does anyone have any questions for ƒê·∫°t? This is his first presentation. ƒê·∫°t mentioned he‚Äôs working on adding more, probably for enterprise too. But I‚Äôve seen Viettel, FPT, and VNG, and I‚Äôm still not sure how they are doing things. ƒê·∫°t said some of FPT's coding tools are kind of lame.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:01:41\u003c/strong\u003e Haha, is it just a continuation of a previous version? Yeah, it‚Äôs not great. It‚Äôs a bit rough and underdeveloped. Are we done with that? I guess so. Ok, ƒê·∫°t. Today we‚Äôve covered Yelp and Tech Linh, so maybe next week or the week after that, if time permits.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:02:01\u003c/strong\u003e Let's do a demo real quick, ƒê·∫°t. Could you demo something for us? What about a bot that can handle questions or understand short code from a developer‚Äôs perspective? Or something like an auditor checking the code quality? Could you demo the workflow or the bot you‚Äôre working on with that diff you mentioned? Please turn on the screen, ƒê·∫°t.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:03:01\u003c/strong\u003e So this is a project I‚Äôm working on for joining the AI Club. I‚Äôm pretty new at this, so if the project looks rough, please bear with me. The basic workflow is that I take a query and extract the URL of a repository. Here, I reused Tom‚Äôs scraper, but it didn‚Äôt fully meet my needs, so I created my own local scraper to fetch all the content from the repo. However, that takes too long and generates too much data. As of now, I haven't found a way to add it to the context unless I use knowledge retrieval. But to use knowledge retrieval, I have to prepare it in advance; I can‚Äôt select the repo directly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:05:45\u003c/strong\u003e Tom‚Äôs scraper doesn‚Äôt capture the content of the files, so I haven‚Äôt been able to draw a diagram yet. I might use it for the diagram later, I‚Äôll test it out. This scraper only fetches the content from the root directory and some doc files. Those files might not answer Huy‚Äôs question accurately. Let me try it; I have my full setup ready offline. The content is already prepared, not online. This was generated directly, so it doesn‚Äôt have it either.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:07:07\u003c/strong\u003e This scraper fetches the full content, so it‚Äôs more complete. Let me try asking questions like Huy‚Äôs or Ho√†ng‚Äôs. Let‚Äôs try BC chat and ask a question there. Do you have it? Ah no. Maybe the context is too large, and I haven‚Äôt figured out how to integrate it properly into the knowledge retrieval part.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:09:19\u003c/strong\u003e The retrieval process is very optimized. This text file has tens of thousands of lines, tens of thousands! Let‚Äôs open it and see. Are you using a mini machine? Try switching to a more powerful machine to see if it runs better. The mini machine is a bit weak. Two million words... how is it even handling that? I think you‚Äôd need a dedicated server to run it efficiently. I‚Äôm curious how it's even running; we‚Äôre talking about 29U words, as we saw. Multiply that by 4, and the number is huge. The size... Let's follow up and see. Ok, so you‚Äôre working directly from the context, right? You‚Äôre querying like a typical query vb, rather than feeding all the data into the context.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:10:57\u003c/strong\u003e Right, exactly. I‚Äôm not sure how the retrieval in this diffy system works. I don‚Äôt know if it‚Äôs retrieving the correct data or if it‚Äôs retrieving at all. I haven‚Äôt been able to trace it, but I have a tracing tool that I can test later to see how it works. But the idea is that if the retrieval works like this, it probably won‚Äôt give accurate results. You‚Äôre unsure about how much data it's running, right? It seems to only prefer 2-300 items, and that‚Äôs not enough data for these kinds of tasks. This requires at least several hundred data points. So yeah, this is still a work in progress.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:11:35\u003c/strong\u003e Just joking, there‚Äôs always the AI Club at the company! Oh, so is this the full version, or is it the fixed one? If it‚Äôs fixed, demo it for us in the office, and try to leave it for me. OK, let me see. It still hasn‚Äôt built, so people are just watching for now. The build seems to have some issues, can everyone see the screen?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:13:08\u003c/strong\u003e So, this week, as I mentioned last week, I will upload the sync.Map article. I think it's really useful, with details that give people using Go a general overview of maps. Regarding sync.Map, let's first go over the context. When writing maps, especially concurrent maps or concurrent operations, before version 1.16, it wouldn‚Äôt show any errors, but it wasn‚Äôt safe either. From version 1.16 onward, it throws an error like this. So to solve this issue, people usually write maps with a sync package, like using manual sync.RWMutex.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:13:56\u003c/strong\u003e Besides that, there‚Äôs another option called sync.Map. Later, I‚Äôll explain why this option exists and what its use case is. This sync.Map was created so that you don‚Äôt have to worry much about using mutexes to lock data for synchronization. You just use it. It‚Äôs as simple as this, and it‚Äôs friendly, just like using a map to check values. For example, when you load a key with a value, if it's available, it returns true; otherwise, it returns false, just like a regular map.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:14:38\u003c/strong\u003e Additionally, it has several handy functions. For example, version 12.23 has \u003ccode\u003eclear\u003c/code\u003e to clear everything, \u003ccode\u003eload\u003c/code\u003e to get a value, \u003ccode\u003estore\u003c/code\u003e to update or store a key, and so on. Besides writing concurrently, when you range (loop) over a map, race conditions can also occur. However, with sync.Map‚Äôs range function, it handles that, so you don‚Äôt have to worry about it. It doesn‚Äôt behave like a typical range function. However, it doesn‚Äôt give you a fully consistent snapshot. When you first enter, the snapshot may not be updated. So, during this, you have to change your writing method, but at least it won‚Äôt error like this.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:16:06\u003c/strong\u003e Now, let‚Äôs go over how it works. When you write and define the map, it‚Äôs structured with two maps. At this point, you might be thinking, ‚ÄúWow, this sounds like it‚Äôs heavy on RAM and memory!‚Äù There‚Äôs a Read-Only map and a Dirty map. From this, you can infer that values, when written, will be updated in the Dirty map. It just keeps updating there, while the Read-Only map.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:16:46\u003c/strong\u003e The Read-Only map will always be used when you're reading. Meanwhile, the writes will always be made to the Dirty map. As for the underlying flow, we‚Äôll look at the chart in a moment to better understand it. Both of these maps have a common point: they both use a pointer called an entry. Pay attention to this part to make the flow easier to follow. For example, when you add a new entry, it will be added to the Dirty map, and both will point to this entry. This works as a flag that indicates the map has been changed. So, at this point, the Read-Only map is no longer the most up-to-date version. The system will know that the Dirty map is the one to read from.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:27\u003c/strong\u003e This diagram shows that, for example, when you update a value, since it‚Äôs using a pointer underneath, you only need to update the pointer itself, not each value as you would in a traditional map. To achieve this, the system implements a mechanism that defines three states for the entry pointer. The first state is the \u003cstrong\u003enormal state\u003c/strong\u003e, meaning that the old values in the map are still intact and can be used, without any issues. The second state is \u003cstrong\u003eamended\u003c/strong\u003e, meaning that the entry has been modified. And the third state is the \u003cstrong\u003edelete state\u003c/strong\u003e, where an entry has been deleted from the map, but it hasn‚Äôt been completely removed. It‚Äôs still held in a transitional state, and the entry pointer is moved to a new position, but it hasn‚Äôt been fully removed yet.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:18:59\u003c/strong\u003e The pointer \u003ccode\u003eentry\u003c/code\u003e is assigned to the \u003ccode\u003enew entry\u003c/code\u003e, but it hasn‚Äôt been removed yet. The \u003ccode\u003eexpired state\u003c/code\u003e refers to complete deletion, like a hard delete, meaning the entry is completely removed from the map. To help visualize this, you can refer to this flow: for example, at the beginning, the map has a \u003ccode\u003ekey1\u003c/code\u003e and \u003ccode\u003evalue1\u003c/code\u003e, and at this point, the \u003ccode\u003eDirty map\u003c/code\u003e has nothing, meaning nothing has been added or changed yet. Then, if you add a \u003ccode\u003ekey2\u003c/code\u003e, it will be added to the \u003ccode\u003eDirty map\u003c/code\u003e, and at this point, the map is marked as \u003ccode\u003eamended\u003c/code\u003e because a \u003ccode\u003eflag\u003c/code\u003e indicating \u003ccode\u003eamended\u003c/code\u003e is set here.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:19:40\u003c/strong\u003e Afterward, when you delete a \u003ccode\u003ekey\u003c/code\u003e, the map will be assigned a \u003ccode\u003enew entry\u003c/code\u003e, right? The same thing happens on the other side, as it is also assigned a \u003ccode\u003enew entry\u003c/code\u003e, similar to the previous diagram. In essence, you‚Äôre only updating the pointer without having to update the values themselves. Then, after completing the deletion, to promote the \u003ccode\u003eDirty map\u003c/code\u003e, you must update it through the \u003ccode\u003eRead Only map\u003c/code\u003e so that the \u003ccode\u003eDirty map\u003c/code\u003e returns to a \u003ccode\u003enew state\u003c/code\u003e, like resetting it to the original state.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:20:18\u003c/strong\u003e Similarly, when adding a new \u003ccode\u003ekey3\u003c/code\u003e, after the state has returned to the \u003ccode\u003enew state\u003c/code\u003e, and you add \u003ccode\u003ekey3\u003c/code\u003e, the system identifies that the previous entry has been deleted entirely. This means that next time when it compares with the \u003ccode\u003eDirty map\u003c/code\u003e, it knows that the \u003ccode\u003evalue1\u003c/code\u003e has been deleted and no longer exists. At this point, the \u003ccode\u003eRead Only map\u003c/code\u003e will only contain \u003ccode\u003ekey2\u003c/code\u003e and \u003ccode\u003ekey3\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:20:51\u003c/strong\u003e Due to this, \u003ccode\u003esync.Map\u003c/code\u003e does not have a \u003ccode\u003elen\u003c/code\u003e function for users to utilize. This is because, if you used the \u003ccode\u003elen\u003c/code\u003e function here, it would not account for the actual values, as it would count even those that have been expired or deleted. As you can see, because \u003ccode\u003esync.Map\u003c/code\u003e is structured this way, its use case is recommended for scenarios that require more reading (\u003ccode\u003eread\u003c/code\u003e) than writing (\u003ccode\u003ewrite\u003c/code\u003e). If you perform a lot of \u003ccode\u003ewrite\u003c/code\u003e or \u003ccode\u003edelete\u003c/code\u003e operations, just imagine the pointer being used continuously, and there‚Äôs even an issue reported by the Go team that this map is never garbage collected.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:21:36\u003c/strong\u003e Later, the Go team confirmed that this \u003ccode\u003esync.Map\u003c/code\u003e was designed primarily to support some of the internal Go Library processes. If you find it handy because of its user-friendly functions, you can use it, but for use cases that involve storing (\u003ccode\u003estore\u003c/code\u003e), updating, or deleting often, it‚Äôs not recommended, as it may slow down the system.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:22:24\u003c/strong\u003e That‚Äôs about it. I‚Äôve written some code based on this topic, and there‚Äôs a blogger who shares detailed posts on this subject, so you might want to follow them. Oh, what‚Äôs the topic, Ph√°t? Show me the post again. Ah, \u003ccode\u003esync.Map\u003c/code\u003e, right? \u003ccode\u003eSync.Map\u003c/code\u003e. Does it differ from what you just passed in? What‚Äôs different? I think it does. The point is that I remember, depending on the community, people might have different use cases. For instance, if someone wants to implement something specific, they can adapt it as needed.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:23:30\u003c/strong\u003e You can see that some people add an extra layer on top for their own use cases. For example, some want to implement generics on \u003ccode\u003esync.Map\u003c/code\u003e. This is partly because of the linking issue I mentioned earlier, where the map isn‚Äôt garbage collected. That‚Äôs the problem. The Go team has already confirmed that this behavior is intentional, and they won‚Äôt fix it. They‚Äôre not going to change it, right? So now, what the community does is figure out how to work around it. They like how easy \u003ccode\u003esync.Map\u003c/code\u003e is to use, with those nice functions, so they just add another layer to customize it further, making it usable for their specific needs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:24:07\u003c/strong\u003e Why are we discussing this old clip now? Oh, it‚Äôs just an insight for people to use. This use case can be applied to enterprise environments too. For example, in enterprise projects, if we use \u003ccode\u003emap\u003c/code\u003e and need concurrency, typically, people would write a custom \u003ccode\u003estruct\u003c/code\u003e, add a \u003ccode\u003emutex\u003c/code\u003e, and then write everything themselves. But \u003ccode\u003esync.Map\u003c/code\u003e is handy, as I showed earlier, with functions that follow certain standards. If you want to \u003ccode\u003eload\u003c/code\u003e, you have to call a specific function, and everything is structured that way, making it more reliable.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:24:50\u003c/strong\u003e People usually write a custom \u003ccode\u003estruct\u003c/code\u003e, then add a \u003ccode\u003emutex\u003c/code\u003e, and start writing all the necessary logic themselves. Meanwhile, \u003ccode\u003esync.Map\u003c/code\u003e is really handy. As I showed you earlier, it has several functions that adhere to a specific standard. If you want to \u003ccode\u003eload\u003c/code\u003e, you must call a specific function. This structure ensures consistency. However, you still need to be aware of the trade-offs when using \u003ccode\u003esync.Map\u003c/code\u003e, making sure to apply it correctly in the right context. Right, so you have to understand the proper workflow and \u003ccode\u003emap\u003c/code\u003e usage.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:25:26\u003c/strong\u003e Ph√°t: Yes, about \u003ccode\u003eMap\u003c/code\u003e. Ok, thanks, Ph√°t. Now, let‚Äôs quickly get through a few things. Th√†nh, I need about 10 more minutes from the team. It‚Äôll take a bit more time because I‚Äôve received a total of 11 submissions for the test. Not many have attached images, so some of you can review them. Our deadline is set for the 20th, which is next week. I think earlier, I mentioned the 27th, or was it 26th or 27th? Anyway, that's the deadline. So, please review everything this week and get the submissions ready. This test is important because the market is shifting significantly, and there‚Äôs a big change in the demand for software roles.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:26:15\u003c/strong\u003e Of course, the demand is still there, but the volume has decreased. That's why I refer to it as a shift in the market demand, similar to what happened around 2014, where it‚Äôs like things are changing all over again. New technology is coming out, new opportunities, new markets, and emerging potentials. So, this test will be essential in helping us assess, especially when it comes to team culture. We‚Äôre taking this opportunity to evaluate the team, particularly to see how the research study team and the consulting team are becoming more distinct.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:27:36\u003c/strong\u003e There‚Äôs a clear distinction between the two teams now. Like I mentioned in the post on Notion about two weeks ago, this distinction is becoming more pronounced. In the future, there will be more specific policies related to different benefits between these two teams. But for now, as you can see, OGIF is gradually becoming a session where we report on all the studies that the team has been reviewing and reporting back on. Some of those reports might be added later, and you can see that some team members have been picking up new knowledge and sharing it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:27:36\u003c/strong\u003e Gradually, it's becoming clearer that we want this differentiation to become more distinct over time. And there will be clear policies around this. So, those who enjoy diving deep into topics and taking them to the level of MVP, or applying them in actual projects, or going deeper into knowledge, they will get different benefits. Those who don't necessarily want to focus on study-related topics can continue working on projects as usual, but there will be other issues involved, which I've listed in the Notion link from two weeks ago. Everyone should review that link to understand the direction we're going in. This test is designed to assess how well you can keep up with new knowledge and how aligned you are with the culture during this time of significant changes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:29:20\u003c/strong\u003e Because of these goals, I‚Äôll be the only one grading this test. None of the other team members will be grading. Everyone has to do it, and I‚Äôve set the standard for this. So, the important thing is that everyone does the test themselves. Even if the quality isn‚Äôt the best, it‚Äôs fine. I‚Äôll just give it a lower score, but as long as it‚Äôs completed, you‚Äôll pass. The immediate outcome I see from this is that I‚Äôll group the results into two clusters.\u003c/p\u003e\n\u003cp\u003eThe Foundation team and the Lab team, they‚Äôre still the core teams we‚Äôve had for the past eight or nine years. This is the main announcement. If you‚Äôve finished your test and feel like you can improve based on what I‚Äôve just said, the Foundation team and the Lab team will still be prioritized in various aspects. So, if you feel like you did the test carelessly, please take some time to do it thoroughly. Focus on two things: the culture aspect and the knowledge.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:29:56\u003c/strong\u003e The immediate result you‚Äôll see is that I‚Äôll group the results into two clusters. The Foundation team and the Lab team will remain the core of our team from now until the next eight or nine years. That‚Äôs the main announcement. Out of these 11 submissions, if anyone feels they can improve after hearing what I‚Äôve said, please focus on making it better, especially since the Foundation and Lab teams will be prioritized more in different areas. So, if you feel like you‚Äôve done it hastily, take the time to refine it. Check two things: the culture aspect and the latest, hottest topic cluster, which right now is LLM.\u003c/p\u003e\n\u003cp\u003eBut in reality, our team still covers many different areas. We still have people focusing on design, and others still working on Go, right? Blockchain might have moved a bit out of the spotlight, and the market is going sideways, but consulting still demands a lot of expertise in those areas.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:31:46\u003c/strong\u003e Regarding mini apps for Telegram, they quickly clone them, and now the business logic (BL) and tech (TCH) approaches have shifted a bit from the early days. But for consulting, we can still use them as usual, or we can view them from a different angle, where they become a new asset class. As developers, we should look at how these affect our workflow and how we manage assets.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:32:29\u003c/strong\u003e That‚Äôs the matter concerning the test. Pay attention to that. Second, as mentioned earlier, regarding team direction and numbers, I mentioned the Notion link I sent earlier. The Foundation team, which started over again, initially had just three people, and then gradually it grew to four, then five. We added Quan, Hi·∫øu, and others. Initially, it was just three of us, but now the team is much stronger. With 40 people, all highly skilled, we‚Äôll certainly move faster. That‚Äôs the general overview, so everyone should be aware of the current situation.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:33:12\u003c/strong\u003e Third, Huy Nguy·ªÖn, once you‚Äôre done, next week please take a look at the ICY numbers. Earlier, you mentioned the numbers were starting to grow, so we‚Äôll need to review and balance those out. For this task, Huy and Th√†nh, please take charge and ensure it‚Äôs handled properly. Th√†nh also has an additional task, which is to review benefits for the Lab team members and propose something. It could be considered as a payon, but it won‚Äôt go through the normal channels, as there will be a different mechanism for this.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:33:52\u003c/strong\u003e But the Lab team members will have that, and everyone‚Äôs familiar with it. Lastly, regarding the LLM, in the current question list, there‚Äôs an important question about how to use LLM externally and how to adapt it. Emphasize that question, as it‚Äôs about knowledge discovery. The test question is not only about using it but about all the tools our team currently uses. When some people use them effectively and others less so, it creates a very clear spectrum, those who are weaker remain weaker, and those who are stronger stand out much more.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:34:38\u003c/strong\u003e We want to raise the standard. We want to shorten that spectrum, to make it as compact as possible. Right now, the gap is too wide. Beyond using tools for discovery, this question also asks us to look at how our field of work can apply these tools to elevate our competencies and make us more productive. That‚Äôs the whole issue, so everyone should confirm whether what they‚Äôve done is correct or not. It has a deeper meaning than it seems.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:35:20\u003c/strong\u003e Lastly, to wrap up today‚Äôs session, Th√†nh, for the next OGIF meetings, apart from diving deeper into use cases, there are things Tom has done related to building the structure of an LLM app. We could take that and analyze it. Let‚Äôs break it down and dive deeper into it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:35:56\u003c/strong\u003e Hopefully, everyone passes the test so we can all have a good time. Next week, there will be another test. Next week, Minh L., can you do a demo? Continue with the finite state machine, FSM. As part of our focus on foundational technologies like blockchain and AI, the key point is that engineers will have a different path forward. The goal is to understand how large systems operate. In the future, if you‚Äôre not the one handling data manipulation, AI will do that for us, we won‚Äôt need to design things ourselves or do junior-level tasks anymore.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:37:35\u003c/strong\u003e The only way to become senior is to understand the issues and work on architecture. The finite state machine plays an important role, especially in scaling, something we‚Äôve talked about a lot. Minh has read through it and understood the direction we‚Äôre aiming for. So, we need to do a comparison between the types of general servers it covers. State machine-based servers versus event-based servers. Then create a sample to show how it‚Äôs modeled, implemented using Erlang. Erlang already has the frameworks for it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:39:01\u003c/strong\u003e This topic will proceed when Minh L∆∞u is ready. If it‚Äôs not next week, it could be in two weeks. I suggest that the backend team and the senior team gather together, and if there‚Äôs anything, confirm it beforehand. This topic is critical for software analysis and design. It‚Äôs a very important session. Up until now, we‚Äôve only talked about modeling and doing C4 diagrams, but Erlang is the language that goes deepest into this area. Most people don‚Äôt know it entirely. We don‚Äôt necessarily need to learn Erlang, but we can look at how they design and build systems to handle this area properly, as they already have frameworks available. We just need to plug them in and use them.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:39:37\u003c/strong\u003e Speaking of which, October 20th is a Sunday, and M·ªπ, Ng·ªçc, and Giang have already posted about it. The ladies are going out on that day, and for those not in Saigon, the team representatives will wish everyone prosperity. It seems like wishing prosperity is the most appropriate thing to say in this situation. Any other wishes might not fit as well. Alright, so if anyone wants to join, register with M·ªπ to book a table and plan accordingly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:41:19\u003c/strong\u003e Th√†nh, in the upcoming meetings, structure things into talks. Then set the goal for that. Our team now has a Builder Club as well. I‚Äôll look into how the team members who used to work on Super Bit and console are stabilizing things, and I‚Äôll restructure afterward. This time, it seems like we‚Äôve had a good rest. Alright, does anyone have any questions about the test? If not, we‚Äôll wrap up here. Alright, goodbye everyone, see you next week. Thanks, Th√†nh, and thanks to everyone.\u003c/p\u003e\n\u003chr\u003e","frontmatter":{"tags":["office-hours","ogif","discord"],"title":"OGIF Office Hours #28 - Golang sync.Map, Generative AI UX design patterns, Yelp's AI use cases, Design patterns in LLM application, and Dify github analyzer","short_title":"#28 Go sync.Map, AI UX, Yelp AI, LLM Patterns, Git Analysis","date":"2024-10-21T00:00:00.000Z","description":"OGIF Office Hours #28 covered Go Weekly #16 by Phat on sync.Map concurrency, Nam's Product Commentary #4 on Generative AI UX design patterns, Dat Nguyen's presentation on Yelp's AI use cases including recommendation systems, Hoang's discussion on LLM application design patterns, and Cat's demonstration of a Dify-based Git repository analysis tool.","authors":["innno_"]},"slug":["updates","ogif","28-20241018"],"backlinks":[],"tocItems":[],"metadata":{"created":"Mon Oct 21 2024 00:00:00 GMT+0000 (Coordinated Universal Time)","updated":null,"author":"innno_","coAuthors":[],"tags":["office-hours","ogif","dis
