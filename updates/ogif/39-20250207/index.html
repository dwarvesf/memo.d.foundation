              (function() {
                // Get saved theme or default to system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                
                // Default to system preference if no saved preference
                const theme = (savedTheme === 'light' || savedTheme === 'dark') 
                  ? savedTheme 
                  : (prefersDark ? 'dark' : 'light');
                
                // Apply theme
                if (theme === 'dark') {
                  document.documentElement.classList.add('dark');
                  document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                  document.documentElement.classList.remove('dark');
                  document.documentElement.setAttribute('data-theme', 'light');
                }
              })();

u003e\u003cstrong\u003e[07:10]\u003c/strong\u003e Sign up and try it out, we‚Äôll dive in later. That‚Äôs the plan. We‚Äôll probably ship H·∫£i‚Äôs piece first, then C∆∞·ªùng‚Äôs, then Tom‚Äôs the parts Tom worked on. That‚Äôs today‚Äôs content, I think. Guys, check if anyone‚Äôs missing or if it feels too short. Anything else related we should add? Who‚Äôs not here? Has Th√†nh joined yet? Oh, bro Th√†nh‚Äôs on fire out of work to do. I think so too.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[08:55]\u003c/strong\u003e Hold on a sec, let‚Äôs wait till everyone‚Äôs here, then we‚Äôll speed-run these topics. They‚Äôre pretty straightforward. Try to sum up your piece of concept, idea, n 10 minutes max. Don‚Äôt go overboard so we can save time for the other session. If you need more than 10, stretch it a bit, alright? Next week‚Äôs the office schedule; this week‚Äôs just regular check-in.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[09:57]\u003c/strong\u003e Next week, based on the sign-up list, I‚Äôll suggest to Huy Nguy·ªÖn we do a roll-call game to get everyone in. It‚Äôs basically policy now, full attendance next week. The next part: those old projects are nearly wrapped up. Now it‚Äôs all about deploying blockchain and AI, they‚Äôre the kings of the game. Anyone wanting to work on them directly needs to plan it out. Any duplicates? Any more ideas?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[10:58]\u003c/strong\u003e Guess we‚Äôll start with H·∫£i‚Äôs piece first. H·∫£i, go ahead and present! Uh, everyone can see my visuals, right? I‚Äôll summarize the frontend report for January. Last December, React 19 dropped, and alongside it, Next.js 15.1 rolled out a new version too.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[12:07]\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eTo support both Next.js and React 19. On the React side, I see they‚Äôre working on a pretty cool API called View Transition. Browsers already have this View Transition API, but React didn‚Äôt support it before. Some libraries have built on that external API, but when integrated into React, they hit a few performance snags. Yeah, they‚Äôre waiting for React‚Äôs version of this API to improve support and tackle those performance issues more cleanly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[12:48]\u003c/strong\u003e This API‚Äôs for animating transitions between two stages of a webpage. Like, if you scroll down here, it‚Äôs like this example below. The first stage has the box up top, the second stage has it below. Instead of the stage just jumping straight down, View Transition helps us create an animation effect, sliding back and forth smoothly. Same deal with images, it adds animation effects too.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[13:28]\u003c/strong\u003e When switching images, instead of instantly jumping to the next one. Yeah, this API‚Äôs still in the experimental phase. You‚Äôve got to use the experimental version to try it out. But it promises a performance boost when implemented. Before, Motion supported this, but only in a vanilla environment. When scaled up, it ran into some performance hiccups because it had to handle pre- and post-set states.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[14:07]\u003c/strong\u003e On this front, over at SCS, there‚Äôs stuff like Deno Deploy. It used to only support static site deployment, but now it fully supports deploying Next.js too, including server-side rendering. Now we can use Deno as a replacement, blending it in to deploy an NS app. Yeah, nothing much to say on that yet. Then there‚Äôs this Transformer Z library, pretty neat. At its core, it‚Äôs about converting models.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[15:03]\u003c/strong\u003e At its core, it‚Äôs about converting models written in Python into JavaScript, so we can run these models directly in the browser without needing APIs or Python itself. Like in this article, it can handle sentiment testing say, positive or negative or object detection, like spotting a cat. Essentially, I think other models or pipelines can work too, as long as they‚Äôre supported by this library.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[18:33]\u003c/strong\u003e We had to support a setup where, network or not, all data still gets saved. So we chose to store it in IndexedDB, then push it to the server once the connection‚Äôs back. That‚Äôs the gist of it. Down here, it‚Äôs got step-by-step instructions for handling it. Doing it this way runs into a few issues, like data lists failing during sync, for example. It points out some ways to tackle those problems.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[19:22]\u003c/strong\u003e Something like that. Did An just post a link or something? What‚Äôs Zero? What did An just say related or not? The other day, I saw L·∫≠p mention this ‚Äúlocal first‚Äù thing probably the same deal, right? Everyone‚Äôs tackling the same problem, racing to solve it. Next up, there‚Äôs a mention from the Win side. This one‚Äôs got an update, it supports that thing now. Before, with Node.js, you had to use a command line to compile TypeScript into JS to run it. Now it runs directly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[20:01]\u003c/strong\u003e Like, it runs straight from the command line, loading the file as-is. From what I see, there‚Äôs another piece about this dev guy, talking about dependencies at MBM. They keep dropping new versions, and each one comes with breaking changes. He says it‚Äôs a pain, wants to update versions but worries the app can‚Äôt keep up. There‚Äôs not always time to fix everything. So he‚Äôs not big on React, went a different route. He says this one‚Äôs more stable, less prone to constant shifts. He prefers it over the others. Meanwhile, HTMX is popping off, sitting at number one.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[21:07]\u003c/strong\u003e Yeah, one last quick bit about Neon. This one‚Äôs a database service provider. They just switched from Webpack to something else. During the process, they hit some snags and realized Webpack‚Äôs got limitations. Like, it doesn‚Äôt support things well, there‚Äôs a long list of issues right here. But the end result after switching? They feel the new setup beats Webpack. First, it‚Äôs got fewer bugs, more reliable than Webpack. Second, its config is simpler. They say with just a dozen or two Webpack plugins, it makes their setup way lighter. I‚Äôm not sure why they went with that.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[22:03]\u003c/strong\u003e But the final outcome after the switch is they think its hot reload is better than Webpack‚Äôs. It triggers fewer checks during full reloads compared to Webpack. Second, its config is simpler. Like they said, with about a dozen or twenty Webpack plugins or so, it keeps their setup much lighter.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[23:01]\u003c/strong\u003e This piece mostly covers the challenges and the final results of switching from Webpack to that other thing. So, does that mean what we‚Äôre working on is shifting too? Are we moving from Webpack to this new one as well? What about that React stuff up there?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[23:50]\u003c/strong\u003e Switching to HTMX, huh? That‚Äôs two now., what else is there? Using Deno? And TP, is that the main framework now? Yeah, alright, it‚Äôs in. For the other articles, you guys can check them out in here. Uh, what was it‚ÄîH·∫£i, can you repost that link? Thanks, H·∫£i, and thanks, everyone, for the replies. What‚Äôs HTMX, and why‚Äôd it get picked? HTML with logic baked in? Like, it injects some stuff straight into the HTML and uses it to handle things directly, no fuss. This trick goes back to Backbone.js and Knockout.js days.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[25:06]\u003c/strong\u003e A decade ago, and now they‚Äôre doing it the same way again. Any questions, guys? One minute for extra comments. Anything need updating? If there‚Äôs something, H·∫£i, toss the link in random channel or group chat, whatever. Next up. Let‚Äôs move quick to C∆∞·ªùng‚Äôs topic on database design. Alright, starting now. History lesson, huh? This stuff, these practices, they‚Äôve been around since 2017.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[26:17]\u003c/strong\u003e Just a recap, right? Summing it up? Summing up data design skills, entity tips? Nah, not exactly data management. More like practices for handling the knowledge as we build and scale up our database. Alright, I‚Äôll dive in. The database and the system we‚Äôre developing always go hand in hand. When our software scales up to meet business demands, we‚Äôve got no choice but to scale the database too, to manage a huge amount of data over the years.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[26:51]\u003c/strong\u003e Take Amazon: in 2015, they had about 50 million data points, then by 2020, it grew to needing to handle 200 million. So why do we need these practices? When your database hits hundreds or thousands of schemas, management systems like SQL Server or other data management tools, you look at the schema diagrams, tables, or data, and you can‚Äôt possibly grasp it all.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[27:27]\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe context why were these changes applied to the system? To boil it down, there are a few practices. It‚Äôs gotta be a combo of people and systems to manage this knowledge. All of this is just practices not about picking a database management system or designing the schema itself. It‚Äôs about how we share database knowledge, store that knowledge. And when database changes get rolled out, there‚Äôs a separate system to manage those changes like continuous integration and stuff like that.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[28:02]\u003c/strong\u003e Those changes have to follow a few refactoring rules. Regarding no-sharing, we usually have someone called a DBA in our organization. This person manages and shares all the knowledge and changes applied to the database within the system. For example, if we‚Äôve got multiple dev teams, say Dev 1 working on Software A and Dev 2 on Software B, both need to check with the DBA when pushing changes to the system‚Äôs database. The DBA verifies each change to see what it does and decides if it makes sense for the main database.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[28:34]\u003c/strong\u003e When a dev pushes their database changes, they verify with the main system to check if the APIs calling the database are affected. Then they assess whether the change is necessary. If it impacts the system too heavily, the DBA might reject it and ask the dev to update, refactor, or adjust it to fit better. Once the change is approved, the DBA documents what it means, why it‚Äôs needed, and posts a migration for the master database to start updating.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[29:14]\u003c/strong\u003e That data also needs to be stored somewhere everyone can easily access and search, so they understand why these changes matter. All these changes go into a repository, much like a coding project. This repository holds all the database artifacts, including scripts to run the database, login credentials, configurations, and the maximum capacity these instances can handle, plus system documentation. It‚Äôs similar to a coding project and gets managed with version control.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[29:51]\u003c/strong\u003e And searchable, so we know why these changes are necessary. All those changes get stored in a repository, just like a coding project. Any questions, guys?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[30:39]\u003c/strong\u003e So everyone can check and review the changes, their context, and history in the system, each time a change happens, the person pushing the migration creates a pull request with a description. This description explains why the change is needed, how essential it is, and which systems it‚Äôll affect. The reviewers, mostly devs from the APIs directly impacted by this change, step in to take a look.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[31:14]\u003c/strong\u003e After those changes get merged into the master branch, there‚Äôs versioning so we can rollback or deploy these versions to individual systems for development, testing, and finally production. When we‚Äôve got multiple dev instances across versions, and we‚Äôre working on separate systems, we have to check out from an instance of the master database for development use. That way, when we tweak something or add a new migration, it doesn‚Äôt directly mess with the main database.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[31:52]\u003c/strong\u003e At that point, we need a CI system. Whenever we change something in the instance we‚Äôre developing on, we can easily verify if the change breaks the master database. Plus, when someone pushes a new change to the master database, we get notified about schema updates or resource conflicts before it slows down our dev progress. When rolling out a database change, it involves a few steps, like modifying a database schema.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[32:25]\u003c/strong\u003e When pushing a change, we have to create a migration script for that database. Once the script‚Äôs merged, we update the database access code so the API can use the new change. For database changes like adding a new column, it might not always require tweaking the API‚Äôs access layer when the change goes live, since some APIs don‚Äôt need to touch that new column. For instance, if we‚Äôve got a user table with name and address, and a new service needs to add a birthday field to the user table, older services, like one grouping users by address, don‚Äôt need API changes to integrate this new update.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[33:07]\u003c/strong\u003e For changes with big impacts, like introducing a non-null value or splitting a table, all dependent services need to update their data access layer to avoid errors. Take that user table from earlier, for example. If we split the user table, every service using it has to overhaul its access layer to prevent bugs. Alternatively, we could use something called a transition interface to gradually apply the new changes and roll them out without crashing the old APIs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[33:45]\u003c/strong\u003e After refactoring and applying the change to the master database, we still need to notify all services using this database to prevent breaking those APIs. At the same time, folks can coordinate to resolve config issues when the master database changes. For a recap, during software development, as the software grows, the database has to grow too. To keep everyone in the loop about the info and context of each database change, we need to leverage all our knowledge to share and organize it effectively.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[34:32]\u003c/strong\u003e Also, all these changes have to be released thoroughly to avoid timing conflicts or resource clashes between database updates. This piece has value in its perspective. It‚Äôs probably like a dev‚Äôs viewpoint, but it focuses on shifting the main object of work.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[35:21]\u003c/strong\u003e The info and context of each change within this database require us to use all our knowledge for knowledge sharing and to organize it well. Plus, all these changes must be released thoroughly to avoid timing conflicts or resource clashes among database updates. That‚Äôs it. Any questions, guys?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[35:58]\u003c/strong\u003e It‚Äôs not about the codebase but the database, right? Leaning heavily that way. Hearing this part feels a bit meta, like it‚Äôs more relevant to big systems. For systems like ours now, it‚Äôs kinda tough to apply, huh? A system with about 20 tables already feels a bit sluggish, and looking at it gets overwhelming. Exactly. So this ties into documentation, managing versioning, and monitoring. Not version monitoring, but notifications for other teams, right? Yeah, it‚Äôs still limited, but spot on. Bringing this in makes sense because of the perspective.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[36:50]\u003c/strong\u003e Data management comes before the other stuff. The logic‚Äôs here, and tomorrow the data will run. Any questions for C∆∞·ªùng, guys? If not, we‚Äôll wrap up here. This piece has value in its perspective. Thinking about it, for backend devs wanting to strike it rich, you‚Äôve got to stick with projects long-term. The longer the project, the more money it‚Äôs got. That‚Äôs how it seems. Sticking with a long-running project is solid at its core, but devs usually get lazy. When something drags on too long, they get bored, and their behavior turns weird.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[37:40]\u003c/strong\u003e Before moving to the next piece, to contribute to today‚Äôs session, here‚Äôs a keyword of the week. While reflecting on stuff, I picked up a new one, a fresh term for those who don‚Äôt know yet, like me. Today I came across this school of thought called Luddism. Luddism‚Äôs a word from the 19th century, tied to the Industrial Revolution. Industries like textiles got automated, and that ticked off some folks, called Luddites or something, who went and smashed those machines.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[38:34]\u003c/strong\u003e Those machines stole their jobs, their livelihoods, so they wrecked them. That turned into a movement called Luddism, where the working class pushed back against modernization trends. The next keyword digging deeper is Neo-Luddism, alongside this Luddism stuff right here. Check it out if you want, guys. It feels pretty relevant to what‚Äôs coming up for us, based on predictions from the other day.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[39:18]\u003c/strong\u003e When we were chatting, we figured there‚Äôd be a lot of pushback soon. On Reddit, there‚Äôs a post from two years back about a new Neo-Luddism wave popping up. Now it‚Äôs everywhere up there, huh? So, from my angle, I‚Äôd say we shouldn‚Äôt jump on this bandwagon. Progress keeps moving forward, and we shouldn‚Äôt fight the wheel of history. There‚Äôs even a subreddit called Luddism, diving straight into it. Not just about automation, but all sorts of tech pushback, feelings of being lost or out of place. Pretty interesting keyword, right, guys?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[40:08]\u003c/strong\u003e Not getting stuck in that, huh? Then there‚Äôs a second thing tied to this. I just sat down and dug into it recently, and it‚Äôs U.S. geopolitics. There‚Äôs a perspective on how the U.S. is evolving. I was researching capital markets, tracking where investment money flows, and stumbled into this topic. It‚Äôs the second theme, pretty interesting. Maybe you guys will care about it. This ties into macroeconomics. Turns out it stems from that angle and shifts into macroeconomics.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[40:56]\u003c/strong\u003e The U.S. is trending toward just two camps. One is isolationism, meaning pulling back. There‚Äôs another word we could use for it, figuring that out here. So, in this movement, what‚Äôs it saying? The U.S. will likely shrink inward, stop spreading resources everywhere for trade, and gather them up to hunker down defensively. That‚Äôs the first cluster. Right now, from all the news I‚Äôm seeing, it‚Äôs leaning that way, protectionism or isolationism. This cluster aside, the second direction I see is globalization.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[41:41]\u003c/strong\u003e With globalization, innovations and jobs focus more on trading with each other, boosting cross-border commerce. Nations toss stuff all over the place. The U.S. would trend outward, along with allies in that camp. Countries following that path would also open up more, moving freely everywhere. That‚Äôs the state of things, based on reports from 1945 up to recently, breaking into smaller phases.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[42:20]\u003c/strong\u003e In the post-war phase with Japan, after hitting them hard twice, they helped Japan and Germany rebuild after the war. That kicked off globalization in that direction. It‚Äôs the initial phase. It started there, and when Japan got too strong, right? It got dialed back by certain events. There‚Äôs this event here, plus one called VIA, with more details out there. But that‚Äôs the basics. So what‚Äôs the main idea? The core idea is there‚Äôs a trend we‚Äôre learning from history.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[43:09]\u003c/strong\u003e From the Great Depression in 1930 up to now, 2020, there‚Äôs a sense the U.S. is swinging back to protectionism. That‚Äôll pull other countries along too. Everyone‚Äôs putting their own nation first. So, hopping around everywhere will slow down compared to this phase. The red line‚Äôs China, this colored line‚Äôs Russia. Russia got a boost after ‚Äô91, went for Crimea, then got dialed back. Now it‚Äôs China‚Äôs turn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[43:54]\u003c/strong\u003e So how‚Äôll this affect things? Globally, it‚Äôll mean tougher markets. It‚Äôll favor certain countries in that direction. Not sure about Vietnam. Vietnam‚Äôs in the top four for import-export delta with the U.S., still getting a boost. Not sure if we‚Äôll cash in big, but generally, folks will move slower with their money. Two main paths here. One is tech keeps pumping out stuff, replaying constantly, so this term might pop up again.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[44:35]\u003c/strong\u003e Plus, the global economic trend‚Äôs getting thick. I reckon it ties into what we‚Äôve talked about. Markets are getting pickier, proven by this, huh? Easy to see how we‚Äôll need to adapt. Let‚Äôs get Tom up to showcase some skills. I think the team could use them. Our crew needs the skills Tom‚Äôs picked up from working with whoever.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[45:31]\u003c/strong\u003e In our team right now, there‚Äôs some stuff I won‚Äôt dive into about software dev trends. We‚Äôve hashed that out plenty. But working with Tom, I noticed he‚Äôs got a slick skill. Almost the whole software dev life cycle, Tom handles solo, using coding chops and automating with tools, even writing his own agents. From initial dev to capturing project insights, then planning it out.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[46:07]\u003c/strong\u003e Everything, Tom nails it. So I want him to show a bit [music] about his approach during work. From getting the brief to reaching your planning stage, how‚Äôs it go, what‚Äôve you done? Oh, cool, I‚Äôll share my screen then. Hope there‚Äôs nothing sensitive. I figure we‚Äôll grab the brief we‚Äôll dive into soon, right there. Yeah, let‚Äôs roll with that one. We don‚Äôt even know what it is yet, haven‚Äôt dug in. So the starting point‚Äôs basically zero.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[46:55]\u003c/strong\u003e It‚Äôs just got a sample brief, up to when I get to that part. Alright, I‚Äôll share my screen, find that spot, yeah? Cool, so usually my logic‚Äôs like this. We‚Äôve got data, and I want to unpack its key points. If we‚Äôve got these images, say, I‚Äôll strip it all down, then extract stuff. What‚Äôs this app got that we need to watch? Okay, then it‚Äôs the directions I want it to take, explaining it for me. Cause it‚Äôs always possible folks see this app‚Äî\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[47:59]\u003c/strong\u003e As maybe Airbnb, or some personal trainer and lifestyle trainer app. So here, I‚Äôm trying to figure out ‚ÄúWhat the hell,‚Äù right? First, I‚Äôd set up a prompt. Say the context is I‚Äôm about to meet a client asking us to improve their user experience. Then there‚Äôs their external context, and ours is ‚ÄúI‚Äôve got some guesses on what they might want.‚Äù Question is, do we need to input our whole brief too? Not here. Then it‚Äôs this, the main bit.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[49:08]\u003c/strong\u003e It‚Äôs objective, adjective, context. This is the email they sent us. Then I want the core vision, ‚ÄúWhat‚Äôs the vision, goals, and objectives for them asking us to help improve?‚Äù From that, I‚Äôll generate some context to send back to the AI side. In reality, I‚Äôve probably done this already, huh? Yeah, any model works, but a thinking model helps pull out perspectives we miss. Those thinking models are ace at that stuff.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[50:15]\u003c/strong\u003e So it‚Äôs kinda functional, user app-centric. From this context, I‚Äôll figure out what the app is, then picture the vision they‚Äôre after. Oh, it‚Äôs really about something more detailed on users, user experience. So I‚Äôd ask, ‚ÄúWhat images, what do these guys want?‚Äù They don‚Äôt want much, they‚Äôre looking to clone this app, not improve it. The app‚Äôs already there, and now they want to mirror it, right?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[51:07]\u003c/strong\u003e It‚Äôs an existing thing we‚Äôre redoing. With this shift, it sparks questions like, ‚ÄúAre there ways their app‚Äôs extending? What‚Äôre your thoughts?‚Äù Then I gradually build a picture. From that picture, I‚Äôll craft a final prompt model to send to our side‚Äôs team. Like, moving forward on a proven model‚Äôs shortcomings. That way, we‚Äôve got stuff to watch out for. We‚Äôll need to manually test what, exactly?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[52:15]\u003c/strong\u003e Details on this concept validation. It‚Äôs just using what already works. With that concept, I‚Äôd make a prompt like, ‚ÄúG
