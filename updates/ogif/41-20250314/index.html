 in the tech world already, no need to do anything new anymore. So if the guys grasp this, it‚Äôll be better.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[10:33]\u003c/strong\u003e Our ICY is now listed. In this list, there are minter wallets, wallets used to budget for activities, and some wallets holding large amounts of ICY. Activities related to staking ICY will be rolled out gradually in the coming time. This is the first piece of information the guys need to understand clearly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[11:15]\u003c/strong\u003e Huy, demo the swap process for us. Does anyone have a Bitcoin address with some ICY? Is Vincent here? Okay, now let‚Äôs try swapping from ICY to Bitcoin. The current price is calculated dynamically based on the circulating ICY amount and the pool. The swap function is very simple, just enter the amount, press swap, and it‚Äôs done.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[12:27]\u003c/strong\u003e Wait, don‚Äôt enter a fake address. Okay, it‚Äôs good now. The first frame is ICY as usual. Below it, it‚Äôs displaying the unit in satoshi, which is the smallest unit of Bitcoin. When you enter the amount, it will automatically convert. However, the current exchange rate is slightly off, around 1.2 instead of 1.5. This is probably a small calculation error, we can fix it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[13:28]\u003c/strong\u003e You need a minimum amount of ICY to swap. Try entering 30 ICY and see how it goes. Refresh it and check if it works.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[14:43]\u003c/strong\u003e It seems like there‚Äôs not enough money in the wallet. Do you have ETH on Base? Transfer it to Base and check again.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[15:51]\u003c/strong\u003e It‚Äôs not that error. The issue is that the account hasn‚Äôt been registered, so it can‚Äôt perform the transaction. We‚Äôll fix that part later. The goal here is to help everyone understand the swap mechanism and how token pricing works better. If you understand it well, it‚Äôll be easier to manage tokenomics later on.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[16:47]\u003c/strong\u003e Huy, quickly explain the pricing mechanism again. Last time Quan demoed it but didn‚Äôt go into detail about that part. The price of ICY is determined by the minting mechanism, meaning the price won‚Äôt fluctuate heavily if someone swaps a large amount. It doesn‚Äôt operate like an automated market maker (AMM) mechanism; the price will be controlled through the minting mechanism. This mechanism helps keep the price stable even with large transactions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[17:43]\u003c/strong\u003e It completely depends on Bitcoin. So if Bitcoin‚Äôs price goes up, the amount of ICY you guys are holding will increase in USD value. As for the minting mechanism, Huy, explain a bit more. Generally, our overall mechanism so far is that we fix ICY‚Äôs value to USDC. You guys don‚Äôt need to worry too much, just understand simply that one ICY is equivalent to 1.5 USD.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[18:37]\u003c/strong\u003e This assurance part is to help the operating team ensure that by the deadline, USDC will be added into the contract for everyone to swap. The swap rate in the old contract was fixed at 1.5 ICY, but that was the old model. Our new model is more flexible. If you guys have used Uniswap or other AMMs (Automated Market Makers), it‚Äôs somewhat similar. Here, the mechanism works with a liquidity pool underneath, which contains both ETH and USDC. Depending on the pool‚Äôs situation at that time, the exchange rate will be adjusted based on the amount of ETH and USDC in the pool.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[19:18]\u003c/strong\u003e Our mechanism works similarly. The price of ICY will be determined by the amount of Bitcoin in the pool and the amount of ICY currently in circulation. The formula is simple: we have the amount of ICY (X), we have the amount of BTC (Y) in the pool, then X/Y will give us the value of one ICY in terms of BTC. This formula is basic mathematics, nothing complicated.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[19:55]\u003c/strong\u003e Due to our operating mechanism, there will be two moments that change liquidity:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eThe first moment\u003c/strong\u003e is every month when the operating team adds more BTC into the pool to cover the costs of the team‚Äôs activities. At this point, the price of ICY will increase slightly because the amount of BTC in the pool increases.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThe second moment\u003c/strong\u003e is when the team adds more ICY into the pool (minting more). When more ICY is minted, the market price of ICY will decrease because the amount of ICY in the pool increases.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e[20:35]\u003c/strong\u003e The two cases above will directly affect the price of ICY. However, if the price of Bitcoin changes, the USD value of ICY might change, but the price of ICY in terms of BTC will not change. The market impact from Bitcoin is an external factor and does not directly affect the minting or the value of ICY in the pool.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[21:12]\u003c/strong\u003e If you guys have any more questions, feel free to ask, and we‚Äôll answer them later. Oh, there‚Äôs a question about swapping back from BTC to ICY, right? Currently, that function isn‚Äôt available. Right now, we only support swapping from ICY to BTC, not the reverse swap. Meaning you can buy in, but selling out isn‚Äôt supported yet.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[21:40]\u003c/strong\u003e Thank you, Huy. Anything else to note? One thing to note is that we‚Äôre still in the testing phase, so there might be some exceptional cases. For example, some situations might arise during swaps or when liquidity isn‚Äôt sufficient. Fundamentally, though, the current flow is still operating stably.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[22:00]\u003c/strong\u003e Like the minimum ICY amount required to swap. Because essentially, our team is covering the gas fees for transactions on ETH, on Base, and even on BTC, we‚Äôre kind of limiting it so that the ICY amount swapped needs to be a bit higher. This is to avoid situations where people swap just 1-2 ICY to test, which would cost gas fees, so we‚Äôve set it at around above 20 ICY to allow swapping on the web.\u003c/p\u003e\n\u003cp\u003eThe second thing is that since minting more ICY will change the market price, I‚Äôve disabled the part about our previous salary advance mechanism.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[22:37]\u003c/strong\u003e Meaning if everyone advances salaries at the same time, it would affect the price, right? So the lesson learned from this is that after this round, there are a few points I‚Äôm noticing. Our team is starting to focus on building tools to support our operations. These are also some new experiments and some things that genuinely support our activities. But after finishing these tasks, we‚Äôll produce some articles related to them. So if any of you didn‚Äôt participate in those projects earlier, you can look back at those articles to understand the game, the knowledge gained from that round, and what the guys working on those projects achieved.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[23:24]\u003c/strong\u003e So with this ICY Swap round, we‚Äôll probably get two or three articles, right? Yes, like three articles. And if we want to write more, there‚Äôs still plenty to write about. Yeah, alright, take it slow and steady.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[24:02]\u003c/strong\u003e After Huy‚Äôs part, I thank Huy and move on to the second topic related to what our team is currently doing. Brother B·∫£o, whoever wants to go first is fine, but I‚Äôll probably let Th√†nh speak first. Th√†nh said it‚Äôs okay for him to go first, he‚Äôll gather everything to let everyone know what stage the team is at. But I said let Th√†nh go first because someone‚Äôs ringing the bell. Alright, I invite Th√†nh to start.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[25:00]\u003c/strong\u003e Everyone, our Memo is one of the big things this round, and we‚Äôve upgraded its format to make it look a bit better. We always want to create content maps, things that we can read and upload here. But currently, that model isn‚Äôt really that effective anymore because new models compress data, and querying directly from there would be more efficient.\u003c/p\u003e\n\u003cp\u003eSo the point is that putting ordinary knowledge onto Memo isn‚Äôt very suitable anymore. For this round, when reworking it, there‚Äôs one main idea I want to tell you all: Memo will now be used for one sole purpose ,  the knowledge gained from projects.\u003c/p\u003e\n\u003cp\u003eThat‚Äôs almost like the new things that come directly from our team‚Äôs activities. In the future, it‚Äôll mostly consist of what field it‚Äôs related to and what we‚Äôve done in that field. There‚Äôs more to it ,  maybe after a period when they retrain the model, our data will become part of the shared knowledge for the whole community.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[25:39]\u003c/strong\u003e And I think this part will be very helpful for things like retraining AI models later or for cases where we want it to provide automatic suggestions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[26:24]\u003c/strong\u003e The content will become part of that model, or if there are internet search tools, our articles might just be a small part of the referenced materials, like a small piece in a citation. That‚Äôs not a big issue. But overall, all this content will pretty much become the spirit of the team.\u003c/p\u003e\n\u003cp\u003eIn this major upgrade, there‚Äôs one key point that Tu·∫•n has completed, right? Tu·∫•n, the part about syncing all the team‚Äôs data, especially the content, is currently being directed this way so the members can understand it better.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[27:00]\u003c/strong\u003e Meaning after this round, the members participating in projects will tend to sit down together to review those projects more closely and determine exactly what the \u003cstrong\u003eknowledge gain\u003c/strong\u003e from those projects is. After that, the team will upload it to Memo as internal reference material for the team.\u003c/p\u003e\n\u003cp\u003eThe second part is that at the end of each article, there will be a section related to a \u003cstrong\u003egroup of reading\u003c/strong\u003e. This part isn‚Äôt fully complete yet, but the idea is that once it‚Äôs finished, there will be an additional section summarizing information about the article so readers can look up and learn more from it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[27:47]\u003c/strong\u003e In addition, all the data written by the team will be tagged with identifiers such as \u003cstrong\u003eGitHub\u003c/strong\u003e, \u003cstrong\u003eDiscord\u003c/strong\u003e, or other internal channels. This data will be uploaded to a \u003cstrong\u003eblockchain storage\u003c/strong\u003e form on the \u003cstrong\u003eArweave (AV)\u003c/strong\u003e platform ,  a decentralized storage platform. This ensures that the team‚Äôs content has a clear and transparent identifier.\u003c/p\u003e\n\u003cp\u003eOn top of that, readers will be able to review the articles, rate them, or leave feedback directly on the articles. This is part of the new upgrade idea for the team‚Äôs \u003cstrong\u003eMemo\u003c/strong\u003e page.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[28:39]\u003c/strong\u003e Previously, the team intended to use Obsidian to manage content, but it seems some members had difficulty getting familiar with that tool. Therefore, to make things simpler now, the team will switch to a more direct mechanism. Specifically, instead of having to go through Obsidian, members can submit content directly to the repository of the team‚Äôs shared library.\u003c/p\u003e\n\u003cp\u003eMembers just need to input the content and submit it directly through this platform, without having to follow Obsidian‚Äôs mandatory workflow anymore. If someone still wants to use Obsidian, that‚Äôs fine, but if they don‚Äôt, it won‚Äôt affect anything. This is the most fundamental change in the team‚Äôs Memo system.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[29:24]\u003c/strong\u003e Currently, the team is working on several main projects, including:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eBitcoin Swap ,  already mentioned in the previous section.\u003c/li\u003e\n\u003cli\u003eMemo ,  just presented.\u003c/li\u003e\n\u003cli\u003eTwo smaller projects:\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAgentic\u003c/strong\u003e ,  being developed by Quang and Huy‚Äôs group.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGitHub Bot\u003c/strong\u003e ,  being worked on by Th√†nh‚Äôs group, currently in testing.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eNow, I‚Äôll probably hand it over to Th√†nh to share more about these contents.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[30:32]\u003c/strong\u003e This project was started over a week ago and has officially been running code for more than a week. Its main purpose is to create a reminder system. Previously, the team often encountered situations where, after creating a pull request (PR), people would leave it there, wait for it to finish running, and then forget about the need to review it. This tool will serve to track and update information about daily activities on GitHub or weekly activities on the team‚Äôs internal communication channels.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[31:18]\u003c/strong\u003e This system is designed as a simple integration. The basic workflow includes several use cases, such as notifying the person assigned to review, interacting with the GitHub API, and posting information to internal channels like Discord or Slack. Currently, the team is testing it on Discord. Additionally, the team is experimenting with Agentic and a new framework called \u003cstrong\u003eMastra AI\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eThis framework is different from typical Python tools. Some team members aren‚Äôt familiar with working in Python, so the team wants to test whether using this new framework is more effective than current solutions. The framework supports features like setting up the environment, defining states to manage data, and allowing reconfiguration based on the team‚Äôs needs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[32:19]\u003c/strong\u003e The system‚Äôs structure has two main parts:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eAgentic App\u003c/strong\u003e ,  This is the main application for handling the system‚Äôs activities.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDiscord App\u003c/strong\u003e ,  This supports sending notifications to Discord.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eAdditionally, the system has a few auxiliary components, such as workflows to handle scheduled tasks, check, and notify developers if there are any pull requests waiting for review. If a pull request exceeds a certain amount of time, the system will send a notification to remind the person responsible for reviewing it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[33:12]\u003c/strong\u003e The Agentic App will expose a few APIs that allow chatting and tracking the status of pull requests. When a pull request is created, the system will automatically identify conditions like the pull request‚Äôs status (work in progress or not), the time it was created, and will notify the reviewer after about 30 minutes from the creation time. For example, if a pull request needs review but no one is assigned or it has exceeded the processing time, the system will automatically ping the responsible person again.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[35:02]\u003c/strong\u003e Instead of having to track manually, the system will attach an agent to automatically monitor and notify through the system‚Äôs endpoint. In the logic part, the system will define specific conditions, such as only sending notifications if the pull request was created within 30 minutes or is in a work-in-progress state. If the pull request is updated or changes status, the system will automatically track and notify the developer to ensure nothing is missed.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[35:39]\u003c/strong\u003e The system will operate based on standard code filters. Additionally, it will have some other workflows, like sending notifications at the end of the day to summarize the status of pull requests on Discord. The system will automatically send notifications about the number of open pull requests, their statuses, and the current review status. This is the main function of this tool ,  acting as a reminder tool.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[36:24]\u003c/strong\u003e The system can also integrate with other chat tools. It‚Äôs simple ,  you can create an additional command and send a request to the system‚Äôs endpoint. These requests will be defined based on a specific schema, such as the input being a \u003cstrong\u003ereview ID\u003c/strong\u003e or other information related to the pull request‚Äôs status. The system will take this data and display it on the interface that users frequently use.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[37:04]\u003c/strong\u003e The backend processing of the system is handled through the Lippia tool, which formats JSON data into Markdown tables or data-binding formats. Currently, the team is testing these two processing flows before expanding to additional features. Once the system is stable, these workflows will be opened up for all team members to test and further develop.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[38:08]\u003c/strong\u003e The system is designed to scale flexibly. Team members can independently develop and contribute different workflows. This system allows the creation of tools as standalone \u003cstrong\u003epackaging units\u003c/strong\u003e, which can then be combined to create more complex workflows. When wanting to release a new workflow, members just need to redefine the basic unit and integrate it into the system.\u003c/p\u003e\n\u003cp\u003eExpanding workflows will help the system grow horizontally (increasing the number of features) rather than vertically (developing existing features). As the number of workflows increases, the system will become more flexible and powerful.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[38:54]\u003c/strong\u003e Fundamentally, workflows are considered the application layer, similar to previous data APIs. This system will operate at the tool level, but end users will interact with it through the workflow interface. Currently, no entity has successfully implemented this model on a large scale. However, GitHub has now expanded its API for developers to create extensions and integrate them directly into GitHub.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[39:40]\u003c/strong\u003e Dify is building a platform to support developers in developing and deploying these tools and workflows more easily. The goal is to create a marketplace where tools and workflows can be distributed and used by various users. This system is similar to an open platform, allowing third-party developers to deploy their own tools and workflows.\u003c/p\u003e\n\u003cp\u003eOn Dify‚Äôs platform, there are already about 50 different tools. Some tools were previously released as experiments, but due to a lack of clear direction and community support, they didn‚Äôt achieve the expected success.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[40:17]\u003c/strong\u003e Some platforms in the past tried building similar models but didn‚Äôt succeed. The reason is that those tools were only built as forms, lacking the ability to interact with external data and unable to combine complex workflows. However, Dify is focusing on solving these issues to create a complete ecosystem for workflows and tools.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[40:59]\u003c/strong\u003e These tools also allow users to push data from external sources into the system. Users can send data from external applications via Open Forms or APIs. Dify will automatically process and format the data for use in the system‚Äôs workflows.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[41:56]\u003c/strong\u003e The team is focusing on two main development directions:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eContinuing to expand and develop existing workflows.\u003c/li\u003e\n\u003cli\u003eImproving and optimizing current tools to support easier deployment and use.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eThe system is built based on common standards for tool and workflow design. The Smithery tool is currently acting as an Agent to manage workflows. Smithery can also be used as a Package Manager to install and manage tools within the system.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[42:53]\u003c/strong\u003e Workflows will operate on the mechanism that if a workflow becomes popular, people can take it and use it as a tool. The nature of these tools is that they are designed to serve specific domains. For example, a tool for creating files, searching, or retrieving code files. It works like an SDK, meaning a library that you just need to import to use.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[43:37]\u003c/strong\u003e Once integrated into the SDK, you can use the available methods to manipulate data. This allows easy integration into AI tools. Currently, only Cross directly supports these operations. However, in the future, it will be standardized so other tools can also integrate easily. The case of Manus is an example. Manus uses many different tools, but when compared to the agent system in Smithery, they are fundamentally two completely different layers.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[44:15]\u003c/strong\u003e In Manus‚Äôs system, tools are combined to create more general workflows. These tools operate at different layers, while agents in Smithery are designed to work independently. The question is how to clearly distinguish the difference between Manus‚Äôs system and the agent system in Smithery. There‚Äôs a summary article about this posted in the AI Club channel ,  the main content discusses the ability to think (thinking) and the ability to use computers (computer use).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[45:09]\u003c/strong\u003e The mechanism of the Manus system is a service-oriented system. To combine multiple tools into a single workflow, the execution steps need to be clearly defined. For example, step 1 uses which tool, step 2 uses which tool, and so on. This requires the steps to be specifically configured. However, the new system has the ability to reason and automatically determine which tools are needed to complete a task. This is the key difference between the new system and older systems.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[45:59]\u003c/strong\u003e Specifically, the new system can recognize how many tools a task requires, which steps to go through, and can intelligently adjust the execution order. This is a special mechanism and a difference compared to older systems. In other words, it operates like a Supervisor ,  capable of reasoning and making decisions about the order and method of executing steps in a workflow.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[46:35]\u003c/strong\u003e The Supervisor system operates at a higher layer than the agents in Smithery. Agents in Smithery are simply tools that execute a specific task, while the Supervisor has the ability to manage and coordinate the entire task execution process. Integrating the Supervisor allows the system to operate more flexibly while making it easy to expand and add new tools.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[47:33]\u003c/strong\u003e The team‚Äôs goal is to understand how the system works and grasp the mechanics of managing workflows. If we can determine how to deploy and manage workflows, we‚Äôll be able to select and use tools more effectively. This is what the team is aiming for ,  building a system capable of scaling and optimizing workflows.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[48:24]\u003c/strong\u003e Next, the team will focus on building the \u003cstrong\u003eMCP\u003c/strong\u003e system. This is a new system designed to manage data and workflows. The team conducted a demo of this system about two weeks ago. The essence of the MCP system is to build an agent that operates on an existing platform. Users can quickly deploy and test the system through MCP.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[49:10]\u003c/strong\u003e MCP will be a complete system, including a \u003cstrong\u003edatabase\u003c/strong\u003e and a \u003cstrong\u003eserver\u003c/strong\u003e. This allows the system to operate independently and handle large amounts of data. Unlike older systems, MCP will allow users to adjust configurations and manage data more easily.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[49:58]\u003c/strong\u003e The essence of MCP is an agent, defined with a specific input and output structure. This allows different systems to connect and interact with MCP through standard protocols. In other words, MCP can be integrated into any system via predefined protocols.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[50:35]\u003c/strong\u003e MCP also allows users to manage data through the Knowledge Database, which is essentially a timescale database where all the team‚Äôs activity data is dumped. This is a time-series database that enables recording events in real-time, something backend developers will recognize as event sourcing or event logs. For example, it records information about team members, the system‚Äôs operational status, or other significant events.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[51:13]\u003c/strong\u003e The Knowledge Database will store all the team‚Äôs activity data, including details like who performed which task, the system‚Äôs status at specific times, and other information related to the team‚Äôs internal operations. This allows the team to track and analyze work performance, thereby making reasonable adjustment decisions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[51:51]\u003c/strong\u003e The system‚Äôs concept includes a component called the Landing Zone. The Landing Zone means that all the data we currently have ,  about a dozen to tens of datasets (databases) ,  will be centralized here. Three to five years ago, if we wanted to build a data storage system, we‚Äôd create a bot to collect all the team‚Äôs activities and input them into our database.\u003c/p\u003e\n\u003cp\u003eWith the new Meta model, all large data (Big Data) will be dumped into a temporary storage in the form of .dat files on S3 or GCS (Google Cloud Storage). The MCP will have the ability to read directly from the Landing Zone. If the system determines that the data in the Landing Zone is valuable and necessary, it can automatically convert that data into a Time Series Database (TSDB) for long-term use. This is the end game (final outcome) of this system.\u003c/p\u003e\n\u003cp\u003eThe remaining issue will be building Use Cases based on the organized data in the system ,  in the direction the team desires. This is a key development direction for the MCP system in the near future.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[52:25]\u003c/strong\u003e So currently, the team will have an old database system ,  a traditional table-based database located at the bottom of the system (visible in the diagram with blue blocks). Now, the team is adding two new components:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe \u003cstrong\u003eLanding Zone\u003c/strong\u003e component ,  located in the yellow block at the top of the system.\u003c/li\u003e\n\u003cli\u003eThe \u003cstrong\u003eTime Series Database (TSDB)\u003c/strong\u003e component ,  directly connected to the old system‚Äôs components for data analysis and exploitation.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe team is storing raw data in the Landing Zone. Essentially, centralizing data in the Landing Zone is like rallying troops ,  gathering all the data in one place before deciding how to analyze and process it. This mechanism makes the system more flexible and easily scalable when new data is added.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[53:11]\u003c/strong\u003e The special feature of this system is its ability to automatically convert data from the Landing Zone to the Time Series Database. This mechanism stems from the growing need for local data analytics. This is an emerging trend in the context of AI (Artificial Intelligence) development.\u003c/p\u003e\n\u003cp\u003eThe rise of AI has increased the demand for real-time data analysis systems. When raw data is centralized in the Landing Zone, the system will automatically identify valuable data and transfer it to the TSDB for more detailed analysis. This is a significant step forward in building an efficient and adaptable data analysis system to market changes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[53:45]\u003c/strong\u003e Currently, the team can already run analytics directly on the data stored locally. This system allows running analytics right on the Data Lake without needing to transfer data elsewhere. For the data in the Landing Zone ,  the file packets that Huy is showing on the screen ,  this is the part the team needs to focus on researching further. This issue relates to text processing, so the guys need to pick up this topic. It‚Äôs not too difficult; it‚Äôll probably take about half a day to grasp the basics.\u003c/p\u003e\n\u003cp\u003eThe Prompt for searching and exploiting data is also quite fast and simple, not complicated. This is a part very worth experimenting with because it relates to the knowledge discovery mechanism in the system. This is one of the new upgrades Huy just mentioned.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[54:22]\u003c/strong\u003e The most standout feature of the system in this upgrade is the \u003cstrong\u003eKnowledge Hub\u003c/strong\u003e. This is where the team will centralize all data to serve analysis and knowledge exploitation. The Knowledge Hub will become a common \u003cstrong\u003edata pool\u003c/strong\u003e for the entire team. Anyone can add data here, and the system will process and convert the data into a standard format.\u003c/p\u003e\n\u003cp\u003eThe important thing is that once the system is fully set up, everyone in the team will have a common \u003cstrong\u003eprotocol\u003c/strong\u003e to use. Different modules or components will be able to \u003cstrong\u003eshare\u003c/strong\u003e a common data structure and access the Knowledge Hub directly. This will be the common foundation for syncing and processing data within the team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[54:58]\u003c/strong\u003e Regarding the database (DB), the system will have two layers:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eOld DB:\u003c/strong\u003e Used to support existing operations and process pre-structured data.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNew DB:\u003c/strong\u003e Designed to connect directly with the \u003cstrong\u003eKnowledge Hub\u003c/strong\u003e and support real-time data analysis.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe special thing is that the \u003cstrong\u003eMCP\u003c/strong\u003e will act as a \u003cstrong\u003eprotocol\u003c/strong\u003e for different modules to communicate with each other. This means that any data needing access or processing just needs to be fed into the system‚Äôs correct pathway, and it will be automatically processed according to the standard structure. This is how the system unifies data and avoids conflicts when multiple data sources are processed simultaneously.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[55:43]\u003c/strong\u003e From now on, the team will need to get familiar with the new data processing mechanisms. Everyone should take the time to learn more about the components in the new system. Once these components are stable, the team‚Äôs new projects will leverage these tools to deploy faster and more efficiently. This will be the main toolkit to serve future projects.\u003c/p\u003e\n\u003cp\u003eThis system has the potential to become a \u003cstrong\u003erequirement\u003c/strong\u003e for upcoming projects. If you want to keep up with the new system, start by learning the basic principles of MCP and related protocols.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[56:40]\u003c/strong\u003e Previously, when the team deployed systems on S3 or GCS (Google Cloud Storage), data processing took quite a bit of time. However, with the new mechanism, data from the Landing Zone will be processed faster and more easily.\u003c/p\u003e\n\u003cp\u003eThe system has been tested on various platforms, including \u003cstrong\u003eS3\u003c/strong\u003e and \u003cstrong\u003eGCS\u003c/strong\u003e. However, since the team‚Äôs current infrastructure runs on \u003cstrong\u003eGCS\u003c/strong\u003e, the data from the Landing Zone will be processed on GCS first. That said, technically, the system can expand to other platforms without major obstacles.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[57:45]\u003c/strong\u003e The Landing Zone‚Äôs operating mechanism is quite simple:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eData from various sources will be centralized in the Landing Zone.\u003c/li\u003e\n\u003cli\u003eThis data will be stored as \u003cstrong\u003eParquet files\u003c/strong\u003e by day.\u003c/li\u003e\n\u003cli\u003eThe system can read these files back through the \u003cstrong\u003eTime Series Database (TSDB)\u003c/strong\u003e mechanism.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCurrently, some sample \u003cstrong\u003eParquet\u003c/strong\u003e files have been created and are being tested. If needed, the team can run a demo on these sample data sets to check the system‚Äôs consistency.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[58:24]\u003c/strong\u003e The team‚Äôs activities, like \u003cstrong\u003eAI sub\u003c/strong\u003e or \u003cstrong\u003eMemo\u003c/strong\u003e, are also fully pushed up here. The task of the \u003cstrong\u003eLanding Zone\u003c/strong\u003e is to store all the data the team wants ,  anyone who wants to store something can push it all here, and then the system will decide how to process that data. The system has also provided some tools for people to push data up, such as \u003cstrong\u003eAPI proxies\u003c/strong\u003e to forward events. If anyone wants to push information to the Landing Zone, they just need to call the API.\u003c/p\u003e\n\u003cp\u003eMemo is currently using this mechanism to pull data from \u003cstrong\u003esocial platforms\u003c/strong\u003e and sync it into the system. This mechanism has been successfully tested. For more specific data types like \u003cstrong\u003eDiscord messages\u003c/strong\u003e or \u003cstrong\u003edata from Basecamp\u003c/strong\u003e, the team needs to build \u003cstrong\u003ecrawlers\u003c/strong\u003e or \u003cstrong\u003econnectors\u003c/strong\u003e to collect the data. Currently, the team already has some ready-made templates for these data types.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[58:59]\u003c/strong\u003e For the next development direction, the team will focus on exploiting data from the Landing Zone. If you want to join this project, the advice is to start with a specific \u003cstrong\u003evertical\u003c/strong\u003e. For example:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIdentify a clear \u003cstrong\u003euse case\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eFind out \u003cstrong\u003ewhich data\u003c/strong\u003e is needed for that use case.\u003c/li\u003e\n\u003cli\u003eRedefine the data exploitation mechanism in a \u003cstrong\u003etop-down\u003c/strong\u003e approach.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eInstead of storing whatever data seems interesting, the team should think in terms of \u003cstrong\u003edefining the use case first\u003c/strong\u003e and then deciding what data to store. This helps the system operate in an organized and easily manageable way.\u003c/p\u003e\n\u003cp\u003eA specific example is if there‚Äôs a use case about \u003cstrong\u003eProject Ngh·ªá Nh√¢n\u003c/strong\u003e, the team would need to create a \u003cstrong\u003eGit Agent\u003c/strong\u003e to collect data from Git, then push that data into the \u003cstrong\u003eKnowledge Hub\u003c/strong\u003e via MCP. From there, the system would define data exploitation tools for this use case.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:00:16]\u003c/strong\u003e Additionally, the team is developing a small MCP Server. This MCP Server is essentially a basic server, using standard technical components of the current internet system. It defines clear inputs and outputs, allowing connection to various interfaces.\u003c/p\u003e\n\u003cp\u003eFor example:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIf there‚Äôs an MCP to process data from Slack, the team will define APIs for each data type.\u003c/li\u003e\n\u003cli\u003eIf tools are needed to read data from Google Sheets or analyze weekly check-in status data, the team can create MCP tools to handle that data.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eMCP will act as an intermediary component to sync and process data from various sources. Everyone can access these tools from the Editor, Command Line, or any other interface.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:01:07]\u003c/strong\u003e The essence of MCP is that it will serve as an \u003cstrong\u003eAPI Gateway\u003c/strong\u003e to connect tools. If you need to track everyone‚Äôs weekly check-ins in the team, you can create an MCP to collect data from the \u003cstrong\u003eKnowledge Hub\u003c/strong\u003e and Google Sheets, then compare the data to see who has checked in and who hasn‚Äôt.\u003c/p\u003e\n\u003cp\u003eThe current system is at the stage of deploying a basic MCP Server. The current interface uses the \u003cstrong\u003eCommand Line\u003c/strong\u003e to call MCP, but fundamentally, the team can expand it to connect with various other tools.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:01:43]\u003c/strong\u003e The system is focusing on implementing authentication and authorization mechanisms.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAuthentication\u003c/strong\u003e ‚Äì Verifying users to access the system.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAuthorization\u003c/strong\u003e ‚Äì Assigning permissions for data processing activities.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe system is currently being used internally within the team and has not been made public externally. If you want to use MCP, you‚Äôll need to input a \u003cstrong\u003eprivate key\u003c/strong\u003e to authenticate your access rights.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:02:23]\u003c/strong\u003e Technically, MCP can expand to different components within the system. Everyone can integrate MCP into existing applications or tools without needing to rewrite too much code.\u003c/p\u003e\n\u003cp\u003eThe team is still testing this feature and focusing on completing the security and access management parts. Once the system is stable, everyone can integrate MCP into their existing data processing workflows.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:03:00]\u003c/strong\u003e It‚Äôs just paused here for now; we haven‚Äôt tackled the complex authorization problems yet. After completing the current steps, we‚Äôll move on to addressing more complex issues related to authorization and system usage rights. For now, everyone can focus on the basic issues first.\u003c/p\u003e\n\u003cp\u003eAlright, thank you, Huy. This is one of the important technical development parts for the team. If you follow the activities on the tech and AI Club, you‚Äôll notice the team is moving toward the next steps in the development process. Technically, everyone should pay attention to the key terms Huy just mentioned. If you‚Äôre not clear on them, you can review the transcript to get the full information.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:03:45]\u003c/strong\u003e The core team is still continuing to develop the system. We request all members to participate in the project so we can \u003cstrong\u003etransfer knowledge\u003c/strong\u003e more effectively. This project is an environment for everyone to learn and practice.\u003c/p\u003e\n\u003cp\u003eThis is an opportunity for new team members to get acquainted with and grasp important technical aspects. If you feel unprepared, you can refer to the internal guides and documents to catch up. Training will happen during the work process rather than in separate sessions. This is a hands-on environment where you learn while doing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:04:29]\u003c/strong\u003e Alongside system development, the team is also conducting knowledge transfer from completed projects. We expect to have a session at the end of the month to summarize the lessons learned from these projects. If anyone doesn‚Äôt fully understand yet, they can refer to or ask members who‚Äôve worked on them for more information.\u003c/p\u003e\n\u003cp\u003eIf you feel unprepared or need more details, you can directly ask team members. Everyone can ping more experienced members to get support.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:05:07]\u003c/strong\u003e The team has two different groups working in parallel:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTu·∫•n‚Äôs team\u003c/strong\u003e is developing some games and small applications.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThe build team\u003c/strong\u003e is working on experimental applications to test the system‚Äôs feasibility.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThese activities are similar to the \u003cstrong\u003eBuild Club\u003c/strong\u003e and \u003cstrong\u003eAI Club\u003c/strong\u003e groups within the Foundation team. Some products have started showing good \u003cstrong\u003eoutput\u003c/strong\u003e. Tu·∫•n and his team are developing a game based on the \u003cstrong\u003eTuring Machine\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:06:38]\u003c/strong\u003e The \u003cstrong\u003eTuring Machine\u003c/strong\u003e game that Tu·∫•n‚Äôs team is developing is adapted from the board game version into a mobile version. The game‚Äôs goal is to guess a sequence of \u003cstrong\u003ethree numbers\u003c/strong\u003e. To guess the correct sequence, players receive \u003cstrong\u003eclues\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eFor example:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIf the clue says ‚Äúone of the three numbers must be greater than 1‚Äù ‚Üí Players can input numbers, and the system will determine if the answer is correct.\u003c/li\u003e\n\u003cli\u003eIf two numbers are wrong but one is correct, the system will respond immediately so players can continue adjusting.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe rules are quite complex, which might be challenging for new players. Tu·∫•n and the team are continuing to tweak it to make the game more accessible without losing its challenge.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:07:23]\u003c/strong\u003e The game is called \u003ca href=\"https://pocket-turing.vercel.app/\"\u003e\u003cstrong\u003ePocket Turing\u003c/strong\u003e\u003c/a\u003e because the original board game version involves punched cards ,  similar to how the Turing Machine works in computer programming. However, I‚Äôve adjusted and added new elements to make it more suitable for the mobile version.\u003c/p\u003e\n\u003cp\u003eI plan to refine and expand the game in future versions. Additionally, I‚Äôm checking if we can implement premium features or advanced options to increase monetization potential.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:08:16]\u003c/strong\u003e I‚Äôm testing the beta version of the game. The gameplay is complete, and players can fully experience the features. The next step is to test it with a broader user group to gather feedback and improve the product.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:09:15]\u003c/strong\u003e The next goal is to bring the game to the App Store and Google Play to reach more users. For now, the team wants to ensure the game runs stably without serious bugs.\u003c/p\u003e\n\u003cp\u003eTu·∫•n hopes the game will attract at least \u003cstrong\u003e100 paying users\u003c/strong\u003e in the initial testing phase. If we get positive feedback, we‚Äôll expand with new features and improve the player experience. I‚Äôd love to hear feedback from other team members to adjust and perfect the product further. Tu·∫•n has shared the game download link with team members so everyone can try it and provide input.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:10:13]\u003c/strong\u003e If you guys are excited about building products, this is a good time to start. The team has experimented many times before, but this is a chance to do it more systematically. Developing internal products not only improves technical skills but also opens up future commercialization opportunities.\u003c/p\u003e\n\u003cp\u003eBesides Tu·∫•n‚Äôs game, the team is working on other tools. If you have any good ideas, feel free to contribute so we can build and test together. How to sell or monetize the products can be figured out later; the priority is completing the core features first.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:10:58]\u003c/strong\u003e Next is An‚Äôs part. An once made a tool called \u003cstrong\u003eRec\u003c/strong\u003e to aggregate information in a format similar to \u003cstrong\u003eApple\u003c/strong\u003e‚Äôs system. Version 1 of Rec required users to manually organize information, while the current Version 2 has integrated AI to support automatic organization.\u003c/p\u003e\n\u003cp\u003eHowever, the AI still has some limitations in fully recognizing content. Sometimes it can‚Äôt grasp the entire context, so the results aren‚Äôt completely perfect. Still, the important content is organized and displayed fully.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:11:56]\u003c/strong\u003e This tool is in the refinement stage, but the core functions are stable. Currently, the team is focusing on improving the interface and optimizing the user experience. An plans to continue developing additional features to better support users.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:12:51]\u003c/strong\u003e The team‚Äôs projects are currently in the testing and improvement phase. If anyone has questions or suggestions, they can directly discuss with An or other team members. For now, we‚Äôve showcased almost all the projects. More detailed parts will be covered in the next session.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:13:57]\u003c/strong\u003e On our team‚Äôs side, I always talk about the knowledge related to \u003cstrong\u003eliquidity\u003c/strong\u003e and \u003cstrong\u003egame in general\u003c/strong\u003e, right? We really want the team to push a little in that direction because it‚Äôs beneficial for almost like a \u003cstrong\u003elife skill\u003c/strong\u003e, you know? So I want our team to head in that direction this time. Especially those of you who are really interested in \u003cstrong\u003etrading\u003c/strong\u003e, meaning getting data to find the \u003cstrong\u003eAlpha\u003c/strong\u003e on it, the \u003cstrong\u003eIntel\u003c/strong\u003e on it, to come up with some \u003cstrong\u003emarket-making\u003c/strong\u003e strategies based on certain conditions or something like that.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:14:43]\u003c/strong\u003e It‚Äôs one thing, or it could even go further to create a really awesome flow. It feels like it‚Äôs just my dream for now. An has already made a version that I think is pretty okay. Just taking this chance to let you guys know that the team has this kind of progress going on. It‚Äôs running, right? Let‚Äôs invite An. Okay, okay, generally it‚Äôs just a money-making game. See how they make money, and we‚Äôll do the same. The usual stuff has a bit of something to test, a bit of it is also in the form of \u003cstrong\u003eDelta neutral\u003c/strong\u003e, right? So we also research those things there. Then go build and research to have the knowledge to ship it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:15:30]\u003c/strong\u003e Play this column until it‚Äôs all used up, that‚Äôs it, no looking over there. Do you all see the terminal screen? Do you see it? Yes, okay, let‚Äôs run it. Let‚Äôs run it. I think we need to zoom in, zoom in one or two levels, it‚Äôs still a bit small, okay now. Yeah, this is the arbitrage to eat the \u003cstrong\u003efunding free frost\u003c/strong\u003e, right? There are many, many types of arbitrage like that. This is just one of those types, which is eating off the difference, the \u003cstrong\u003ephantom bin\u003c/strong\u003e, between the exchanges. We‚Äôre focusing on three exchanges: \u003cstrong\u003eBinance\u003c/strong\u003e, \u003cstrong\u003eOKX\u003c/
