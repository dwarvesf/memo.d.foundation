                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                
                // Default to system preference if no saved preference
                const theme = (savedTheme === 'light' || savedTheme === 'dark') 
                  ? savedTheme 
                  : (prefersDark ? 'dark' : 'light');
                
                // Apply theme
                if (theme === 'dark') {
                  document.documentElement.classList.add('dark');
                  document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                  document.documentElement.classList.remove('dark');
                  document.documentElement.setAttribute('data-theme', 'light');
                }

","project-manager","projectmanagement","prompt","prompt-engineering","prompting","proof-of-knowledge","protocol","protocols","psychology","purpose","python","qa-terms","quality","quality-assurance","quant","race","race-condition","radar","radio","rag","random-reads","random-writes","rate-limiting","rd","react","reactjs","readability","real-estate","real-time","real-time-collaboration","recording","redis","reinforcement-learning","reliability","remote","remote-caching","remote-work","render-tree","rendering","repl","report","reporting","requirement","requirements","research","researchqualitative","researchquantitative","resiliency","responsive-design","reward","rfc","ride-hailing","rust","sandbox","sargable-queries","scroll-driven-animations","scrum","sdlc","search","search-engine","secret","security","seo","sequential-reads","sequential-writes","server-component","serverless","service","service-account","shadow-dom","shares","sharing","showcase","skeuomorphism","slide","smart-contract","social-networks","software","software-architecture","software-design","software-modeling","solana","solid","solid-principles","solving-issue","sops","sorted-set","sorting","sql","standardization","stark-net","startup","state","state-machine","state-machine-diagram","state-machines","state-management","state-mangement","stateful","stateless","statistics","stitching","storage","story-telling","storybook","strategy-design-pattern","streaming","subdomain","subscription","summit","supervisor-architecture","swap","swift","swr-infinite","system design","tableau","target-branch","tauri","team","team-building","team-design","team-management","team-structure","team-topologies","teamwork","tech-radar","tech-report","techecosystem","technicaldebt","technique","techniques","template","test","test-cases","testing","testing-type","thinkingintegrative","threejs","time","timescaledb","tip","tips","token","ton","tool","tooling","tracing","trait","transaction","transducers","transformersjs","translation","transparency","travel","tuning-llm","tutorial","typesafe","typescript","ubiquitous-language","ui","uilibraries","unified-api-gateway","updates","upptime","url-redirect","url-rewrite","use-effect","user-experience","ux","ux-research","ux-ui","validation","variable-fonts","vector-database","ventures","vercel","video-streaming","vim","vim-slime","virtual-dom","virtualization","visitor-design-pattern","vitejs","wai-aria","wala","wasm","web","web-api","web-design","web-development-tool","web-performance","web-socket","web3","webassembly","webrtc","websocket","window-functions","wisdom","work","work-adoption","workflow","workshop","writing","writing-test-cases","writting","zero-knowledge","zettelkasten","zk-proof","zk-rollup","zookeeper"],"content":"\u003ch3 id=\"topics-and-highlights\"\u003eTopics and Highlights\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eSwap ICY-BTC:\u003c/strong\u003e Huy shared updates on the ICY-BTC swap mechanism, explaining the current state and adjustments needed to ensure accurate ICY valuation during swaps.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGitHub BotL:\u003c/strong\u003e Thanh introduced a GitHub bot to automate PR reviews, aiming to improve processing speed and consistency in code management.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMemo UI:\u003c/strong\u003e The team presented improvements to the Memo user interface, focusing on better data access and user experience.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAgentic: MCP-DB:\u003c/strong\u003e Huy discussed the MCP-DB system, highlighting how it handles data storage and retrieval to support agents in automated workflows.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePocket Turning, Recapable:\u003c/strong\u003e Vincent shared progress on the Pocket Turning and Recapable, outlining the completion of core gameplay and next steps.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFunding Rate Arbitrage:\u003c/strong\u003e  Antran presented a strategy for funding rate arbitrage across multiple exchanges, addressing technical challenges and execution strategies.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"vietnamese-transcript\"\u003eVietnamese Transcript\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e[05:30]\u003c/strong\u003e Hôm nay chắc mình bắt đầu sớm nha. Buổi hôm nay chắc kết hợp với lại anh trong buổi meeting một xíu. Một phần là sẽ làm showcase, cái thứ hai là anh tổng kết một số việc mà bữa trước có trao đổi với mấy anh em á. Cái số hai, cái số ba là mình sẽ bắt đầu cho mấy anh em đăng ký công việc. Hiện tại để mà dễ trước, chắc là mình sẽ để cho Huy Nguyễn đi show mấy cái phần bên Huy trước, liên quan tới ICY một tí, xong rồi show một số cái về tech mà team mình đang làm nè. Để mình có một cái snapshot về chuyện là team tech thì hiện nay như thế nào nhé. Rồi sắp tới thì team mình cần gì, với lại mấy anh em xem contribute được gì vào đó ha.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[06:35]\u003c/strong\u003e Huy, Thành đâu? Nhường sân khấu này nè. Rồi ok, nội dung đầu tiên, chắc là bên ICY Swap trước đi. Mình announce đó, hồi tuần trước, tuần này deploy lên rồi thì giờ những cái khác biệt như thế nào, chắc nhờ Huy đi lại hết mấy series đó.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[07:29]\u003c/strong\u003e Alo, rồi rồi, đã xem màn hình rồi. Thì bây giờ mọi người có thể vào trang ICY Swap để mà swap được rồi. Đây, mình chỉ số liệu nha. Nhưng mà ở trên đây thì nó đang ready hết tất cả mọi thứ rồi. Việc làm duy nhất bây giờ là đang ngồi soát lại mấy cái số ICY á. Tại vì lúc trước vận hành á, thì mình vận hành theo kiểu là mình neo cái giá ICY, nên mình cũng không quan tâm cái lượng lưu thông (circulated) lắm. Nên có mấy trường hợp là mình để vô mấy cái ví của team, hoặc là chuyển qua mấy cái Mochi Balance của em hoặc là của anh Bảo. Thì mấy cái đó đang cần rà soát lại để mà nó ra cái số lưu thông đúng. Tại vì giờ mình sẽ ngồi, cái giá của mình nó sẽ dynamic theo cái pool nên cần ngồi check lại cái đó thì cũng gần xong hết rồi.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[09:09]\u003c/strong\u003e Giờ còn mỗi cái account của anh Bảo là cần kiểm tra lại thôi. Nhớ có đợt là chuyển cho anh Bảo, giờ đang ngồi xem lại cái phần đó rồi cộng trừ lại rồi cắt cái phần đó ra khỏi cái circulated thì số này nó sẽ ra đúng. Còn lại hiện tại muốn swap ủng hộ thì cũng có thể swap được ở trên trang này. Lịch là đang vậy. Em show thử cái list Holder của mình hiện tại cho mấy anh em xem chắc cần biết nhiều hơn xíu. Trước giờ mọi người tham gia không quan tâm nhiều lắm nhưng mà chắc lần này thì mình cần để ý hơn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[09:51]\u003c/strong\u003e ICY của mình mình deploy ở trên Base, đúng không? Nên khi anh em vào trong cái list Holder, mọi người sẽ thấy được một cái list khoảng tất cả những cái ví nào đang được giữ ICY của team mình, thì là CCK Holder ha. Là một. Rồi thì cái link để mà vô đây chắc Huy share nha. Chứ mọi người lên mà search thì chắc không biết được đâu.\u003c/p\u003e\n\u003cp\u003eĐầu tiên là anh em cần nắm cái này. Quay qua đoạn này rồi. Anh nghĩ mấy anh em cần quan tâm phần này nhiều hơn xíu. Nó trở thành cái norm của thế giới tech luôn rồi, không cần làm gì mới nữa. Nên anh em nắm được thì sẽ ok hơn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[10:33]\u003c/strong\u003e ICY của mình hiện đã được list. Trong danh sách này có các ví minter, ví dùng để lập ngân sách cho các hoạt động, và một số ví đang nắm giữ lượng ICY lớn. Các hoạt động liên quan đến staking ICY sẽ được triển khai dần dần trong thời gian tới. Đây là thông tin đầu tiên anh em cần nắm rõ.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[11:15]\u003c/strong\u003e Huy, demo thử luồng swap đi. Có ai có địa chỉ Bitcoin với một ít ICY không? Vincent có ở đây không? Ok, giờ thử swap từ ICY sang Bitcoin. Giá hiện tại được tính theo cơ chế động dựa trên lượng ICY đang lưu hành và pool. Chức năng swap rất đơn giản, chỉ cần điền số lượng, bấm swap là xong.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[12:27]\u003c/strong\u003e Khoan đã, đừng nhập địa chỉ ảo. Ok, vậy là ổn rồi. Khung đầu tiên là ICY như bình thường. Ở dưới thì đang hiển thị đơn vị là satoshi, tức là đơn vị nhỏ nhất của Bitcoin. Khi nhập số lượng vào, nó sẽ tự động chuyển đổi. Tuy nhiên, tỷ giá hiện tại đang bị lệch một chút, khoảng 1.2 thay vì 1.5. Đây chắc là lỗi tính toán nhỏ, chỉnh lại là được.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[13:28]\u003c/strong\u003e Cần có số ICY tối thiểu để swap. Thử nhập 30 ICY xem sao. Refresh lại thử xem có được không.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[14:43]\u003c/strong\u003e Hình như không đủ tiền trong ví rồi. Bạn có ETH trên Base không? Chuyển qua Base và kiểm tra lại xem.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[15:51]\u003c/strong\u003e Không phải lỗi đó đâu. Vấn đề là account chưa được đăng ký nên không thể thực hiện giao dịch. Sẽ fix phần đó sau. Mục tiêu ở đây là giúp mọi người hiểu rõ hơn về cơ chế swap và cách định giá token. Nếu nắm rõ thì sau này sẽ dễ dàng hơn trong việc quản lý tokenomics.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e[16:47]\u003c/strong\u003e Huy, giải thích nhanh lại cơ chế tính giá đi. Lần trước Quan demo chưa nói kỹ phần đó. Giá của ICY được xác định theo cơ chế minting, nghĩa là giá sẽ không thay đổi mạnh nếu có ai đó swap số lượng lớn. Nó không hoạt động theo kiểu cơ chế tạo lập thị trường tự động (AMM) mà giá sẽ được kiểm soát theo cơ chế minting. Cơ chế này giúp giá duy trì ổn định ngay cả khi có giao dịch lớn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[17:43]\u003c/strong\u003e Hoàn toàn là nó phụ thuộc vào Bitcoin. Nên nếu giá Bitcoin tăng thì lượng ICY mà anh em đang cầm sẽ tăng về giá trị USD. Còn về cơ chế minting, nhờ Huy giải thích thêm một chút. Nói chung là cơ chế chung của mình trước giờ là mình sẽ cố định giá trị của ICY theo USDC. Anh em không cần quan tâm nhiều, cứ hiểu đơn giản là một ICY tương đương với 1.5 USD.\u003c/p\u003e\n\u003cp\u003e**[18:37]**Phần đảm bảo này là để giúp team vận hành có thể đảm bảo là tới ngày thì sẽ đổi USDC vào trong contract để mọi người swap. Tỷ giá swap trong contract cũ là cố định ở mức 1.5 ICY, nhưng đó là model cũ. Model mới của mình thì linh hoạt hơn. Nếu anh em đã dùng Uniswap hay các AMM (Automatic Market Maker) khác thì nó cũng tương tự một chút. Ở đây, cơ chế hoạt động là bên dưới có một pool thanh khoản (liquidity pool), trong đó chứa cả ETH và USDC. Tùy vào tình hình của pool lúc đó, tỷ giá sẽ được điều chỉnh dựa trên lượng ETH và USDC trong pool.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[19:18]\u003c/strong\u003e Cơ chế của mình cũng tương tự như vậy. Giá ICY sẽ được quyết định bởi lượng Bitcoin trong pool và lượng ICY đang được lưu hành. Công thức đơn giản thôi: mình có lượng ICY (X), có lượng BTC (Y) trong pool, thì X/Y sẽ ra được giá trị của một ICY tính theo BTC. Công thức này là công thức toán học cơ bản, không có gì phức tạp.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[19:55]\u003c/strong\u003e Do cơ chế hoạt động của mình, sẽ có hai thời điểm làm thay đổi thanh khoản:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eThời điểm đầu tiên\u003c/strong\u003e là vào mỗi tháng, team vận hành sẽ đổ thêm BTC vào pool để làm chi phí cho các hoạt động của team. Lúc này giá ICY sẽ tăng lên một chút vì lượng BTC trong pool tăng lên.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThời điểm thứ hai\u003c/strong\u003e là khi team đẩy thêm ICY vào pool (minting thêm). Khi mint thêm ICY, giá ICY trên thị trường sẽ giảm xuống do lượng ICY trong pool tăng lên.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003e[20:35]\u003c/strong\u003e Hai trường hợp trên sẽ ảnh hưởng trực tiếp đến giá ICY. Còn nếu giá Bitcoin thay đổi thì giá trị USD của ICY có thể thay đổi, nhưng giá ICY tính theo BTC thì không thay đổi. Market impact từ Bitcoin là yếu tố bên ngoài, không ảnh hưởng trực tiếp đến việc minting hoặc giá trị ICY trong pool.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[21:12]\u003c/strong\u003e Anh em có câu hỏi gì thêm thì đặt câu hỏi, tí nữa sẽ trả lời sau. À, có câu hỏi về việc swap ngược từ BTC về ICY đúng không? Hiện tại thì chưa có chức năng đó. Hiện tại chỉ hỗ trợ swap từ ICY sang BTC thôi, không có chức năng swap ngược lại. Tức là mua vào thì được, nhưng bán ra thì chưa hỗ trợ.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[21:40]\u003c/strong\u003e Cảm ơn Huy. Có gì cần lưu ý thêm không? Cần lưu ý là hiện tại vẫn đang trong giai đoạn thử nghiệm nên có thể có một số trường hợp ngoại lệ. Ví dụ như một số tình huống có thể phát sinh khi swap hoặc thanh khoản chưa đủ. Về cơ bản thì luồng hiện tại vẫn đang hoạt động ổn định.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[22:00]\u003c/strong\u003e Như là số lượng ICY tối thiểu để swap. Vì bản chất là team mình đang cover cái phần phí mà để mà làm gas trên ETH, trên Base và cả trên BTC luôn thì nên đang kiểu đang giới hạn cái số ICY nó swap nhiều tí để mà hạn chế với cái việc mà mọi người swap tầm 1-2 ICY để test á thì nó tốn cái chi phí gas nên đang để tầm trên 20 ICY mới cho mọi người swap trên web.\u003c/p\u003e\n\u003cp\u003eCái thứ hai là ở cái do cái việc mà mình mint thêm ICY thì nó sẽ làm thay đổi giá thị trường, thì nên em đang disable luôn cái phần mà cơ chế cái ứng lương trước của mình.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[22:37]\u003c/strong\u003e Tức là đồng loạt ứng lương thì nó sẽ ảnh hưởng giá đúng không? Vậy cái lesson learn trong cái này đó là sau đợt này làm thì có vài điểm mà anh đang thấy là bắt đầu team mình đang tập trung vô build những cái tool nó hỗ trợ mình hoạt động. Cũng là một số cái thử nghiệm mới, cũng là một số cái mà hỗ trợ hoạt động thiệt sự. Nhưng mà sau khi xong mấy cái bài này thì nó sẽ ra được một số mấy cái article liên quan thì mấy anh em nếu mà trước đó không có tham gia những cái dự án đó có thể tìm lại những cái bài đó để mà coi được cái game, cái knowledge game từ cái đợt đó là cái gì của mấy anh em làm dự án đó ha.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[23:24]\u003c/strong\u003e Rồi thì trong cái vụ ICY Swap đợt này chắc là được hai ba bài phải không? Dạ, như được ba bài. Còn kiểu viết nhiều thêm thì vẫn có nhiều cái để viết. Ừ, thôi đó cứ thong thả từ từ đi.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[24:02]\u003c/strong\u003e Sau phần của Huy, anh cảm ơn Huy rồi chuyển sang nội dung thứ hai liên quan đến những gì team mình đang làm. Anh Bảo ai nói trước cũng được, nhưng chắc là để Thành nói trước. Thành bảo là em nói trước cũng được, em sẽ gom lại hết để anh cho mọi người biết team đang ở giai đoạn nào. Nhưng anh bảo là để Thành nói trước đi, tại vì đang có người bấm chuông. Rồi anh mời Thành bắt đầu.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[25:00]\u003c/strong\u003e Mọi người, Memo của mình là một trong những cái đợt lớn đợt này, có upgrade format lại cho nhìn nó ok hơn tí. Mình luôn muốn mình tạo những cái map content, những cái thứ mà mình đọc được cái mình up lên đây. Nhưng mà hiện tại cái mô hình đó thật ra nó cũng không có còn quá hiệu quả với chuyện là mấy cái model ra đời nó nén dữ liệu lại, rồi mình query trực tiếp từ đó ra thì nó sẽ hiệu quả hơn.\u003c/p\u003e\n\u003cp\u003eThì cái point của chuyện là đưa những cái kiến thức mà nó bình thường lên trên Memo thì nó cũng không phù hợp lắm ha. Nên đợt này lúc mà làm lại thì có một cái ý chính để mà muốn nói với anh em đó là Memo hiện tại sẽ được dùng chỉ cho mục đích duy nhất thôi ,  đó là cái knowledge gain mà từ dự án.\u003c/p\u003e\n\u003cp\u003eCái đó là gần như là những cái mới mà nó xuất phát từ chính cái hoạt động của cái team mình. Gần như trên đây sau này nó sẽ gồm là liên quan tới lĩnh vực gì đó, mình đã làm gì đó trong đó. Nó có nhiều hơn, maybe là sau một giai đoạn thì khi tụi nó train lại cái model thì những cái dữ liệu của mình á thì nó sẽ trở thành một phần của kiến thức chung cho cả cộng đồng.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e[25:39]\u003c/strong\u003e Và cái phần này anh nghĩ là nó sẽ giúp ích rất nhiều cho cái chuyện mà mọi người làm kiểu training lại cho AI model sau này, hoặc là mấy cái chuyện mà mình muốn nó có cái việc mà suggestion kiểu tự động ấy.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[26:24]\u003c/strong\u003e Nội dung sẽ trở thành một phần trong mô hình đó hoặc nếu có mấy công cụ tìm kiếm trên internet, thì có thể bài của mình chỉ là một phần nhỏ trong nguồn tài liệu được tham khảo vào thôi, giống như là một phần nhỏ trong citation. Điều này cũng không có vấn đề gì lớn. Nhưng nhìn chung, toàn bộ những nội dung này sẽ gần như trở thành spirit của team.\u003c/p\u003e\n\u003cp\u003eTrong lần nâng cấp lớn này, có một điểm chính mà Tuấn đã hoàn thành chưa nhỉ? Tuấn ơi, phần liên quan đến việc đồng bộ toàn bộ dữ liệu của team, nhất là về phần nội dung, hiện đang được định hướng như vậy để các thành viên nắm rõ hơn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[27:00]\u003c/strong\u003e Tức là sau đợt này, các thành viên đang tham gia vào các dự án sẽ có xu hướng ngồi lại với nhau để xem xét kỹ hơn từ những dự án đó, và xác định rõ phần \u003cstrong\u003eknowledge gain\u003c/strong\u003e (kiến thức thu được) từ chính các dự án đó là gì. Sau đó, team sẽ đưa lên Memo làm nguồn tài liệu nội bộ cho team.\u003c/p\u003e\n\u003cp\u003ePhần thứ hai là ở cuối mỗi bài sẽ có một phần liên quan đến \u003cstrong\u003egroup of reading\u003c/strong\u003e. Hiện tại phần này vẫn chưa hoàn chỉnh, nhưng ý tưởng là sau khi hoàn thiện, sẽ có thêm phần thông tin tổng hợp về bài viết để người đọc có thể tra cứu và học thêm từ bài viết đó.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[27:47]\u003c/strong\u003e Ngoài ra, tất cả dữ liệu của team được viết ra sẽ được gán định danh ví dụ như \u003cstrong\u003eGitHub\u003c/strong\u003e, \u003cstrong\u003eDiscord\u003c/strong\u003e, hoặc những kênh nội bộ khác. Dữ liệu này sẽ được upload lên dạng \u003cstrong\u003eblockchain storage\u003c/strong\u003e trên nền tảng \u003cstrong\u003eArweave (AV)\u003c/strong\u003e – một nền tảng lưu trữ phi tập trung. Điều này giúp cho nội dung của team có một định danh rõ ràng và minh bạch.\u003c/p\u003e\n\u003cp\u003eThêm vào đó, người đọc sẽ có thể xem lại bài viết, đánh giá hoặc để lại phản hồi trực tiếp trên bài viết. Đây là một phần của ý tưởng nâng cấp mới cho trang \u003cstrong\u003eMemo\u003c/strong\u003e của team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[28:39]\u003c/strong\u003e Trước đây, team đã có ý định sử dụng Obsidian để quản lý nội dung, nhưng có vẻ như một số thành viên gặp khó khăn trong việc làm quen với công cụ đó. Vì vậy, hiện tại để làm cho mọi thứ đơn giản hơn, team sẽ chuyển sang cơ chế trực tiếp hơn. Cụ thể là thay vì phải làm qua Obsidian, các thành viên có thể submit nội dung trực tiếp vào repository của thư viện chung của team.\u003c/p\u003e\n\u003cp\u003eCác thành viên chỉ cần đưa nội dung vào và submit trực tiếp qua nền tảng này, không cần phải tuân theo workflow bắt buộc của Obsidian nữa. Nếu ai vẫn muốn dùng Obsidian thì không sao, nhưng nếu không dùng thì cũng không ảnh hưởng gì cả. Đây là thay đổi cơ bản nhất trong hệ thống Memo của team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[29:24]\u003c/strong\u003e Hiện tại team đang làm một số dự án chính, bao gồm:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eBitcoin Swap – đã nhắc tới ở phần trước.\u003c/li\u003e\n\u003cli\u003eMemo – vừa mới trình bày xong.\u003c/li\u003e\n\u003cli\u003eHai dự án nhỏ khác:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eagentic\u003c/strong\u003e – nhóm của Quang và Huy đang phát triển.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003egithub bot\u003c/strong\u003e – nhóm của Thành đang thực hiện, hiện đang test thử.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eGiờ chắc nhường lại cho Thành để chia sẻ thêm về những nội dung này.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[30:32]\u003c/strong\u003e Dự án này đã được khởi động hơn một tuần và đã chính thức chạy code được hơn một tuần. Mục đích chính của nó là tạo ra một hệ thống nhắc nhở (reminder). Trước đây, team thường gặp tình huống khi tạo pull request (PR), mọi người hay để đó và chờ chạy xong rồi quên luôn việc cần review. Tool này sẽ phục vụ cho việc theo dõi và cập nhật thông tin về các hoạt động hàng ngày trên github hoặc hàng tuần trên các kênh giao tiếp nội bộ của team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[31:18]\u003c/strong\u003e Hệ thống này được thiết kế dưới dạng một tích hợp đơn giản. Luồng hoạt động cơ bản bao gồm một số use case như: thông báo cho người được assign để review, tương tác với GitHub API, và post thông tin vào các kênh nội bộ như Discord hoặc Slack. Hiện tại, team đang test thử trên Discord. Ngoài ra, team cũng đang thử nghiệm với agentic và một framework mới gọi là \u003cstrong\u003eMastra AI\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eFramework này khác với các tool Python thông thường. Một số thành viên trong team không quen làm việc với Python, nên team muốn thử nghiệm xem liệu sử dụng framework mới này có hiệu quả hơn các giải pháp hiện tại hay không. Framework này hỗ trợ các tính năng như setup môi trường, define các trạng thái để quản lý dữ liệu, và cho phép cấu hình lại tùy theo nhu cầu của team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[32:19]\u003c/strong\u003e Cấu trúc của hệ thống này có hai phần chính:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eAgentic App\u003c/strong\u003e – Đây là ứng dụng chính để xử lý các hoạt động của hệ thống.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDiscord App\u003c/strong\u003e – Hỗ trợ việc gửi thông báo vào Discord.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eNgoài ra, hệ thống còn có một vài component phụ, như workflow để xử lý công việc theo lịch trình, kiểm tra và thông báo cho developer nếu có bất kỳ pull request nào đang chờ được review. Nếu pull request vượt quá một khoảng thời gian nhất định, hệ thống sẽ gửi thông báo để nhắc người thực hiện review.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[33:12]\u003c/strong\u003e Agentic App sẽ expose một vài API cho phép chat và theo dõi trạng thái của các pull request. Khi có một pull request được tạo ra, hệ thống sẽ tự động xác định các điều kiện như trạng thái của pull request (work in progress hay chưa), thời gian tạo pull request, và sẽ gửi thông báo cho người review sau khoảng 30 phút kể từ lúc tạo. Ví dụ: nếu có một pull request cần được review nhưng không có ai assigned hoặc đã quá thời gian xử lý, hệ thống sẽ tự động ping lại người phụ trách.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[35:02]\u003c/strong\u003e Thay vì phải theo dõi thủ công, hệ thống sẽ gắn con agent vào để tự động theo dõi và thông báo thông qua endpoint của hệ thống. Trong phần logic, hệ thống sẽ định nghĩa các điều kiện cụ thể, chẳng hạn như chỉ gửi thông báo nếu pull request được tạo trong vòng 30 phút hoặc đang trong trạng thái work in progress. Nếu pull request được cập nhật hoặc chuyển trạng thái, hệ thống sẽ tự động theo dõi và gửi thông báo cho developer để đảm bảo không bị sót.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[35:39]\u003c/strong\u003e Hệ thống sẽ hoạt động dựa trên code filter thông thường. Ngoài ra, nó sẽ có một số workflow khác như việc gửi thông báo vào cuối ngày để tổng hợp tình trạng của các pull request trên Discord. Hệ thống sẽ tự động gửi thông báo về số lượng pull request đang mở, tình trạng của chúng và trạng thái review hiện tại. Đây là chức năng chính của tool này ,  đóng vai trò như một công cụ reminder.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e[36:24]\u003c/strong\u003e Hệ thống cũng có thể tích hợp với các công cụ chat khác. Đơn giản là có thể tạo thêm một command và gửi request tới endpoint của hệ thống. Các request này sẽ được định nghĩa dựa trên schema cụ thể, ví dụ như input là \u003cstrong\u003ereview ID\u003c/strong\u003e hoặc các thông tin khác liên quan đến trạng thái của pull request. Hệ thống sẽ lấy dữ liệu này và hiển thị trên giao diện mà người dùng thường xuyên sử dụng.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[37:04]\u003c/strong\u003e Phần xử lý backend của hệ thống được thực hiện thông qua tool Lippia, một công cụ định dạng dữ liệu JSON thành dạng bảng Markdown table hoặc dạng data binding. Hiện tại team đang test thử hai luồng xử lý này trước khi mở rộng thêm các tính năng khác. Khi hệ thống hoạt động ổn định, các workflow này sẽ được mở cho tất cả các thành viên trong team thử nghiệm và phát triển thêm.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[38:08]\u003c/strong\u003e Hệ thống được thiết kế để mở rộng một cách linh hoạt. Các thành viên trong team có thể tự phát triển và đóng góp các workflow khác nhau. Hệ thống này cho phép xây dựng các tool dưới dạng một đơn vị độc lập (\u003cstrong\u003epackaging unit\u003c/strong\u003e), sau đó kết hợp các đơn vị này lại để tạo ra các workflow phức tạp hơn. Khi muốn phát hành một workflow mới, các thành viên chỉ cần định nghĩa lại đơn vị cơ bản và tích hợp nó vào hệ thống.\u003c/p\u003e\n\u003cp\u003eViệc mở rộng các workflow sẽ giúp hệ thống phát triển theo chiều ngang (mở rộng số lượng tính năng), thay vì theo chiều dọc (phát triển tính năng hiện tại). Khi số lượng các workflow tăng lên, hệ thống sẽ càng trở nên linh hoạt và mạnh mẽ hơn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[38:54]\u003c/strong\u003e Về cơ bản, workflow được coi là lớp ứng dụng (application layer) tương tự như các API data trước đây. Hệ thống này sẽ hoạt động ở cấp độ tool, nhưng người dùng cuối sẽ tương tác với nó qua giao diện của workflow. Hiện tại, vẫn chưa có đơn vị nào triển khai thành công mô hình này ở quy mô lớn. Tuy nhiên, GitHub hiện đã mở rộng API cho các developer tạo các extension và tích hợp chúng trực tiếp vào GitHub.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[39:40]\u003c/strong\u003e Dify đang xây dựng một nền tảng để hỗ trợ các developer phát triển và triển khai các tool và workflow này một cách dễ dàng hơn. Mục tiêu là tạo ra một marketplace để các tool và workflow có thể được phân phối và sử dụng bởi nhiều người dùng khác nhau. Hệ thống này tương tự như một nền tảng mở, cho phép các developer bên thứ ba triển khai các tool và workflow của riêng họ.\u003c/p\u003e\n\u003cp\u003eTrên nền tảng của Dify đã có khoảng 50 tool khác nhau. Một số tool đã từng được phát hành dưới dạng thử nghiệm, nhưng do chưa có định hướng rõ ràng và thiếu sự hỗ trợ từ cộng đồng, nên chúng chưa đạt được thành công như mong đợi.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[40:17]\u003c/strong\u003e Một số nền tảng trước đây đã thử xây dựng mô hình tương tự nhưng chưa đạt được thành công. Lý do là vì các tool này chỉ được xây dựng dưới dạng form, thiếu khả năng tương tác với dữ liệu bên ngoài và chưa có khả năng kết hợp các workflow phức tạp. Tuy nhiên, Dify đang tập trung vào việc giải quyết các vấn đề này để tạo ra một hệ sinh thái hoàn chỉnh cho các workflow và tool.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[40:59]\u003c/strong\u003e Các công cụ này cũng cho phép người dùng đẩy dữ liệu từ các nguồn bên ngoài vào hệ thống. Người dùng có thể gửi dữ liệu từ các ứng dụng bên ngoài qua các Open Form hoặc API. Dify sẽ tự động xử lý và định dạng dữ liệu để sử dụng trong các workflow của hệ thống.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[41:56]\u003c/strong\u003e Team đang tập trung vào hai hướng phát triển chính:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eTiếp tục mở rộng và phát triển các workflow hiện có.\u003c/li\u003e\n\u003cli\u003eCải tiến và tối ưu hóa các công cụ hiện tại để hỗ trợ việc triển khai và sử dụng dễ dàng hơn.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eHệ thống được xây dựng dựa trên các tiêu chuẩn chung về thiết kế tool và workflow. Công cụ Smithery hiện tại đang đóng vai trò như một Agent để quản lý các workflow. Smithery cũng có thể được sử dụng như một Package Manager để cài đặt và quản lý các tool trong hệ thống.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[42:53]\u003c/strong\u003e Workflow sẽ hoạt động theo cơ chế, nếu một workflow nào đó trở nên phổ biến, mọi người có thể lấy nó về và sử dụng dưới dạng tool. Bản chất của các công cụ này là được thiết kế để phục vụ các domain cụ thể. Ví dụ như một công cụ để tạo file, tìm kiếm hoặc lấy file code chẳng hạn. Nó hoạt động giống như một SDK, tức là một bộ thư viện mà bạn chỉ cần import vào để sử dụng.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[43:37]\u003c/strong\u003e Khi đã tích hợp vào SDK, bạn có thể sử dụng các method sẵn có để thao tác với dữ liệu. Điều này cho phép tích hợp dễ dàng vào các công cụ AI. Hiện tại, chỉ có Cross là hỗ trợ trực tiếp cho các thao tác này. Tuy nhiên, trong tương lai, nó sẽ được chuẩn hóa để các công cụ khác cũng có thể dễ dàng tích hợp. Trường hợp của Manus là một ví dụ. Manus sử dụng rất nhiều tool khác nhau, tuy nhiên khi so sánh với hệ thống agent trong Smithery, về cơ bản chúng là hai lớp hoàn toàn khác nhau.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[44:15]\u003c/strong\u003e Trong hệ thống của Manus, các công cụ được kết hợp lại để tạo ra các workflow tổng quát hơn. Các công cụ này hoạt động ở các lớp khác nhau, trong khi các agent trong Smithery được thiết kế để hoạt động độc lập. Câu hỏi đặt ra là làm thế nào để phân biệt rõ ràng sự khác nhau giữa hệ thống của Manus và hệ thống agent trong Smithery. Có một bài tóm tắt về điều này đã được đăng trong kênh AI Club ,  nội dung chính nói về khả năng suy nghĩ (thinking) và khả năng sử dụng máy tính (computer use).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[45:09]\u003c/strong\u003e Cơ chế của hệ thống Manus là một hệ thống service-oriented. Để kết hợp nhiều tool với nhau trong cùng một workflow, cần phải định nghĩa rõ các bước thực hiện. Ví dụ như bước 1 cần sử dụng tool nào, bước 2 cần sử dụng tool nào, v.v. Điều này đòi hỏi các bước phải được cấu hình cụ thể. Tuy nhiên, hệ thống mới có khả năng suy luận để tự động xác định xem cần sử dụng những công cụ nào để hoàn thành tác vụ. Đây chính là điểm khác biệt giữa hệ thống mới và các hệ thống cũ.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[45:59]\u003c/strong\u003e Cụ thể, hệ thống mới có thể nhận biết được một tác vụ cần sử dụng bao nhiêu công cụ, thực hiện qua các bước nào, và có thể điều chỉnh thứ tự thực hiện một cách thông minh. Đây là một cơ chế đặc biệt và khác biệt so với các hệ thống cũ. Nói cách khác, nó hoạt động như một Supervisor ,  có khả năng suy luận và đưa ra quyết định về thứ tự và phương pháp thực hiện các bước trong workflow.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[46:35]\u003c/strong\u003e Hệ thống Supervisor hoạt động ở lớp cao hơn so với các agent trong  Smithery. Các agent trong  Smithery chỉ đơn giản là các công cụ thực thi một tác vụ cụ thể, trong khi Supervisor có khả năng quản lý và điều phối toàn bộ quá trình thực hiện tác vụ. Việc tích hợp Supervisor cho phép hệ thống hoạt động một cách linh hoạt hơn, đồng thời dễ dàng mở rộng và bổ sung thêm các công cụ mới.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[47:33]\u003c/strong\u003e Mục tiêu của team là hiểu rõ cách hoạt động của hệ thống và nắm được cơ chế điều hành của các workflow. Nếu có thể xác định được cách thức triển khai và quản lý các workflow, thì sẽ có thể chọn lọc và sử dụng các công cụ hiệu quả hơn. Đây là điều mà team đang hướng tới ,  xây dựng một hệ thống có khả năng mở rộng và tối ưu hóa quy trình làm việc.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[48:24]\u003c/strong\u003e Tiếp theo, team sẽ tập trung vào việc xây dựng hệ thống \u003cstrong\u003eMCP\u003c/strong\u003e. Đây là một hệ thống mới được thiết kế để quản lý dữ liệu và workflow. Team đã tiến hành demo hệ thống này cách đây khoảng hai tuần. Bản chất của hệ thống MCP là xây dựng một agent hoạt động trên nền tảng có sẵn. Người dùng có thể nhanh chóng triển khai và kiểm tra hệ thống thông qua MCP.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e[49:10]\u003c/strong\u003e MCP sẽ là một hệ thống hoàn chỉnh, bao gồm một cơ sở dữ liệu (\u003cstrong\u003edatabase\u003c/strong\u003e) và một máy chủ (\u003cstrong\u003eserver\u003c/strong\u003e). Điều này cho phép hệ thống hoạt động một cách độc lập và có khả năng xử lý dữ liệu lớn. Khác với các hệ thống cũ, MCP sẽ cho phép người dùng điều chỉnh cấu hình và quản lý dữ liệu dễ dàng hơn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[49:58]\u003c/strong\u003e Bản chất của MCP là một agent, được định nghĩa theo một cấu trúc input và output cụ thể. Điều này cho phép các hệ thống khác nhau có thể kết nối và tương tác với MCP thông qua các giao thức tiêu chuẩn. Nói cách khác, MCP có thể được tích hợp vào bất kỳ hệ thống nào thông qua các giao thức được định nghĩa sẵn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[50:35]\u003c/strong\u003e MCP cũng cho phép người dùng quản lý dữ liệu thông qua Knowledge Database, bản chất nó là timescale database, dump hết mọi data về hoạt động của team vào trong đó. Đây là một cơ sở dữ liệu dạng time-series, cho phép ghi nhận các sự kiện theo thời gian thực, ai làm backend sẽ quen dạng event sourcing, event log. Ví dụ: ghi nhận thông tin về các thành viên của team, trạng thái hoạt động của hệ thống, hoặc các sự kiện quan trọng khác.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[51:13]\u003c/strong\u003e Knowledge Database sẽ lưu trữ toàn bộ dữ liệu hoạt động của team, bao gồm các thông tin như ai đã thực hiện tác vụ gì, trạng thái của hệ thống vào từng thời điểm cụ thể, và các thông tin khác liên quan đến hoạt động nội bộ của team. Điều này cho phép team theo dõi và phân tích hiệu suất làm việc, từ đó đưa ra các quyết định điều chỉnh hợp lý.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[51:51]\u003c/strong\u003e Concept của hệ thống sẽ có một thành phần gọi là Landing Zone. Landing Zone có nghĩa là mọi dữ liệu mà mình đang có ,  khoảng mười mấy đến hàng chục bộ dữ liệu (database) ,  sẽ được tập kết vào đây. Trước đây, khoảng ba đến năm năm trước, nếu muốn xây dựng một hệ thống lưu trữ dữ liệu mình sẽ tạo một con bot để thu thập mọi hoạt động của team và đưa vào trong cơ sở dữ liệu của mình.\u003c/p\u003e\n\u003cp\u003eVới mô hình Meta mới, tất cả các dữ liệu lớn (Big Data) sẽ được dump vào một kho lưu trữ tạm thời dưới dạng file .dat trên S3 hoặc GCS (Google Cloud Storage). Con MCP này sẽ có khả năng đọc trực tiếp từ Landing Zone. Nếu hệ thống thấy rằng dữ liệu trong Landing Zone có giá trị và cần thiết, nó có thể tự động chuyển đổi dữ liệu đó sang dạng Time Series Database (TSDB) để sử dụng lâu dài. Đây chính là end game (kết quả cuối cùng) của hệ thống này.\u003c/p\u003e\n\u003cp\u003eCòn lại, vấn đề sẽ là xây dựng các Use Case (trường hợp sử dụng) dựa trên các dữ liệu đã được tổ chức trong hệ thống ,  theo hướng mà team mong muốn. Đây là định hướng phát triển quan trọng của hệ thống MCP trong thời gian tới.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[52:25]\u003c/strong\u003e Vậy là hiện tại team sẽ có một hệ thống cơ sở dữ liệu cũ ,  đó là cơ sở dữ liệu dạng table kiểu cũ, nằm ở phần bên dưới của hệ thống (có thể thấy trên diagram với các khối màu xanh dương). Giờ đây, team đang bổ sung thêm hai thành phần mới:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThành phần \u003cstrong\u003eLanding Zone\u003c/strong\u003e ,  nằm trong khối màu vàng phía trên của hệ thống.\u003c/li\u003e\n\u003cli\u003eThành phần \u003cstrong\u003eTime Series Database (TSDB)\u003c/strong\u003e ,  được kết nối trực tiếp với các thành phần trong hệ thống cũ để phân tích và khai thác dữ liệu.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTeam đang lưu trữ các dữ liệu thô trong Landing Zone. Về bản chất, việc tập kết dữ liệu trong Landing Zone giống như việc gom quân ,  tập trung tất cả dữ liệu về một chỗ, sau đó mới quyết định cách phân tích và xử lý. Đây là cơ chế giúp hệ thống vận hành linh hoạt hơn và dễ dàng mở rộng khi có thêm dữ liệu mới.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[53:11]\u003c/strong\u003e Điểm đặc biệt của hệ thống này là khả năng tự động chuyển đổi dữ liệu từ Landing Zone sang Time Series Database. Cơ chế này xuất phát từ nhu cầu ngày càng tăng về phân tích dữ liệu cục bộ (local analytics). Đây là xu hướng đang nổi lên trong bối cảnh sự phát triển của AI (Trí tuệ nhân tạo).\u003c/p\u003e\n\u003cp\u003eSự trỗi dậy của AI đã làm gia tăng nhu cầu về các hệ thống phân tích dữ liệu theo thời gian thực. Khi các dữ liệu thô được tập kết vào Landing Zone, hệ thống sẽ tự động nhận diện dữ liệu có giá trị và chuyển chúng sang TSDB để phân tích chi tiết hơn. Đây là một bước tiến quan trọng trong việc xây dựng hệ thống phân tích dữ liệu hiệu quả và có khả năng thích ứng với những thay đổi của thị trường.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[53:45]\u003c/strong\u003e Hiện tại team đã có thể chạy analytic trực tiếp cho phần dữ liệu được lưu trữ trên local. Hệ thống này cho phép chạy analytic ngay trên dữ liệu Data Lake mà không cần phải chuyển dữ liệu đi xa. Đối với phần dữ liệu trong Landing Zone ,  tức là phần file packet mà Huy đang show trên màn hình ,  đây là phần mà team cần tập trung nghiên cứu thêm. Vấn đề này có liên quan đến text processing, nên mấy anh em cần phải pick up (nắm bắt) chủ đề này. Cái này cũng không khó lắm, chắc học trong vòng nửa ngày là có thể nắm được cơ bản.\u003c/p\u003e\n\u003cp\u003ePhần Prompt để tìm kiếm và khai thác dữ liệu cũng khá nhanh và đơn giản, không phức tạp. Đây là phần rất đáng để thử nghiệm vì nó liên quan đến cơ chế knowledge discovery (khám phá tri thức) trong hệ thống. Đây là một trong những phần nâng cấp mới mà Huy vừa nhắc tới.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[54:22]\u003c/strong\u003e  Điểm nổi bật nhất của hệ thống trong đợt nâng cấp này chính là \u003cstrong\u003eKnowledge Hub\u003c/strong\u003e. Đây là nơi mà team sẽ tập trung toàn bộ dữ liệu để phục vụ cho việc phân tích và khai thác tri thức. Knowledge Hub sẽ trở thành một dạng \u003cstrong\u003edata pool\u003c/strong\u003e chung của toàn team. Bất kỳ ai cũng có thể thêm dữ liệu vào đây, và hệ thống sẽ xử lý, chuyển đổi dữ liệu theo format tiêu chuẩn.\u003c/p\u003e\n\u003cp\u003eĐiều quan trọng là khi hệ thống đã được thiết lập xong, mọi người trong team sẽ có chung một \u003cstrong\u003eprotocol\u003c/strong\u003e để sử dụng. Các module hoặc component khác nhau sẽ có thể \u003cstrong\u003eshare (chia sẻ)\u003c/strong\u003e chung một cấu trúc dữ liệu và truy cập trực tiếp vào Knowledge Hub. Đây sẽ là nền tảng chung để đồng bộ dữ liệu và xử lý dữ liệu trong nội bộ team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[54:58]\u003c/strong\u003e Về phần cơ sở dữ liệu (DB), hệ thống sẽ có hai lớp:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDB cũ:\u003c/strong\u003e Dùng để hỗ trợ các nghiệp vụ hiện có và xử lý các dữ liệu có cấu trúc sẵn.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDB mới:\u003c/strong\u003e Được thiết kế để kết nối trực tiếp với \u003cstrong\u003eKnowledge Hub\u003c/strong\u003e và hỗ trợ phân tích dữ liệu theo thời gian thực.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eĐiểm đặc biệt là phần \u003cstrong\u003eMCP\u003c/strong\u003e sẽ đóng vai trò như một \u003cstrong\u003eprotocol\u003c/strong\u003e để các module khác nhau có thể giao tiếp với nhau. Điều này có nghĩa là bất kỳ dữ liệu nào cần được truy cập hoặc xử lý, chỉ cần đưa vào đúng đường dẫn của hệ thống thì nó sẽ tự động được xử lý theo cấu trúc tiêu chuẩn. Đây là cách để hệ thống đồng nhất dữ liệu và tránh xung đột khi có nhiều nguồn dữ liệu cùng được xử lý.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[55:43]\u003c/strong\u003e Từ giờ, team sẽ cần làm quen với các cơ chế xử lý dữ liệu mới. Mọi người nên dành thời gian để tìm hiểu thêm về các thành phần trong hệ thống mới. Khi các thành phần này hoạt động ổn định, các dự án mới của team sẽ tận dụng các công cụ này để triển khai nhanh hơn và hiệu quả hơn. Đây sẽ là bộ công cụ chính để phục vụ cho các dự án trong tương lai.\u003c/p\u003e\n\u003cp\u003eHệ thống này có tiềm năng trở thành \u003cstrong\u003erequirement\u003c/strong\u003e bắt buộc trong các dự án tiếp theo. Nếu bạn muốn bắt kịp với hệ thống mới, hãy bắt đầu từ việc tìm hiểu các nguyên lý cơ bản về MCB và các protocol liên quan.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[56:40]\u003c/strong\u003e Trước đây, khi team triển khai hệ thống trên S3 hoặc GCS (Google Cloud Storage), việc xử lý dữ liệu khá mất thời gian. Tuy nhiên, với cơ chế mới, dữ liệu từ Landing Zone sẽ được xử lý nhanh hơn và dễ dàng hơn.\u003c/p\u003e\n\u003cp\u003eHệ thống đã được thử nghiệm trên nhiều nền tảng khác nhau, bao gồm \u003cstrong\u003eS3\u003c/strong\u003e và \u003cstrong\u003eGCS\u003c/strong\u003e. Tuy nhiên, vì hạ tầng hiện tại của team đang chạy trên \u003cstrong\u003eGCS\u003c/strong\u003e, nên các dữ liệu từ Landing Zone sẽ được xử lý trên GCS trước. Mặc dù vậy, về mặt kỹ thuật, hệ thống này có thể mở rộng sang các nền tảng khác mà không gặp trở ngại lớn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[57:45]\u003c/strong\u003e Cơ chế hoạt động của Landing Zone khá đơn giản:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCác dữ liệu từ nhiều nguồn khác nhau sẽ được tập trung vào Landing Zone.\u003c/li\u003e\n\u003cli\u003eCác dữ liệu này sẽ được lưu dưới dạng \u003cstrong\u003efile Parquet\u003c/strong\u003e theo từng ngày.\u003c/li\u003e\n\u003cli\u003eHệ thống có khả năng đọc lại các file này thông qua cơ chế \u003cstrong\u003eTime Series Database\u003c/strong\u003e (TSDB).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eHiện tại, một số file \u003cstrong\u003eParquet\u003c/strong\u003e mẫu đã được tạo và đang trong quá trình kiểm tra. Nếu cần, team có thể chạy thử demo trên các dữ liệu mẫu này để kiểm tra tính nhất quán của hệ thống.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[58:24]\u003c/strong\u003e Những hoạt động của team giống như kiểu \u003cstrong\u003eAI sub\u003c/strong\u003e hoặc \u003cstrong\u003eMemo\u003c/strong\u003e thì nó cũng được đẩy hết lên đây. Nhiệm vụ của \u003cstrong\u003eLanding Zone\u003c/strong\u003e là lưu trữ mọi dữ liệu mà team muốn, ai muốn lưu trữ gì thì cứ đẩy hết vào đây rồi sau đó hệ thống sẽ quyết định xử lý dữ liệu đó như thế nào. Hệ thống cũng đã cung cấp một số công cụ để mọi người có thể đẩy dữ liệu lên, ví dụ như là các \u003cstrong\u003eAPI proxy\u003c/strong\u003e để forward các sự kiện. Mọi người muốn push thông tin lên Landing Zone thì chỉ cần gọi API là được.\u003c/p\u003e\n\u003cp\u003eMemo hiện tại đang sử dụng cơ chế này để lấy dữ liệu từ các \u003cstrong\u003enền tảng xã hội\u003c/strong\u003e và đồng bộ vào hệ thống. Cơ chế này cũng đã được thử nghiệm thành công. Còn đối với những loại dữ liệu có tính đặc thù như là \u003cstrong\u003eDiscord messages\u003c/strong\u003e hoặc \u003cstrong\u003edata từ Basecamp\u003c/strong\u003e, team cần phải xây dựng các \u003cstrong\u003ecrawler\u003c/strong\u003e hoặc các \u003cstrong\u003econnector\u003c/strong\u003e để thu thập dữ liệu. Hiện tại, team đã có một số template sẵn cho những loại dữ liệu này.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[58:59]\u003c/strong\u003e Về hướng phát triển tiếp theo, team sẽ tập trung vào việc khai thác dữ liệu từ Landing Zone. Nếu bạn muốn tham gia vào dự án này, lời khuyên là hãy bắt đầu từ một \u003cstrong\u003evertical cụ thể\u003c/strong\u003e. Ví dụ:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eXác định một \u003cstrong\u003euse case\u003c/strong\u003e rõ ràng.\u003c/li\u003e\n\u003cli\u003eTìm hiểu xem \u003cstrong\u003edữ liệu nào\u003c/strong\u003e cần cho use case đó.\u003c/li\u003e\n\u003cli\u003eĐịnh nghĩa lại cơ chế khai thác dữ liệu theo hướng \u003cstrong\u003etừ trên xuống dưới\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThay vì kiểu thấy dữ liệu nào hay thì lưu lại, team nên nghĩ theo hướng là \u003cstrong\u003exác định use case trước\u003c/strong\u003e rồi mới quyết định lưu trữ dữ liệu. Điều này giúp hệ thống hoạt động một cách có tổ chức và dễ dàng quản lý hơn.\u003c/p\u003e\n\u003cp\u003eVí dụ cụ thể là nếu có một use case về \u003cstrong\u003eProject Nghệ Nhân\u003c/strong\u003e thì team sẽ cần tạo một \u003cstrong\u003eGit Agent\u003c/strong\u003e để thu thập dữ liệu từ Git, sau đó đẩy dữ liệu đó vào \u003cstrong\u003eKnowledge Hub\u003c/strong\u003e thông qua MCP. Từ đó, hệ thống sẽ định nghĩa các công cụ khai thác dữ liệu cho use case này.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:00:16]\u003c/strong\u003e Ngoài ra, team đang phát triển một MCP Server nhỏ. MCP Server này thực chất là một server cơ bản, sử dụng các thành phần kỹ thuật thông thường của hệ thống internet hiện tại. Nó định nghĩa các input và output rõ ràng, cho phép kết nối với nhiều loại giao diện khác nhau.\u003c/p\u003e\n\u003cp\u003eVí dụ:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNếu có một MCP để xử lý dữ liệu từ Slack, team sẽ định nghĩa các API cho từng loại dữ liệu.\u003c/li\u003e\n\u003cli\u003eNếu cần có các công cụ để đọc dữ liệu từ Google Sheets hoặc phân tích dữ liệu về tình trạng check-in trong tuần, team có thể tạo các MCP tool để xử lý những dữ liệu đó.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eMCP sẽ là một thành phần trung gian để đồng bộ và xử lý dữ liệu từ nhiều nguồn khác nhau. Mọi người có thể truy cập các công cụ này từ Editor, Command Line, hoặc bất kỳ giao diện nào khác.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:01:07]\u003c/strong\u003e Bản chất của MCP là nó sẽ đóng vai trò như một \u003cstrong\u003eAPI Gateway\u003c/strong\u003e để kết nối các công cụ. Nếu bạn cần theo dõi việc check-in hàng tuần của mọi người trong team, bạn có thể tạo một MCP để thu thập dữ liệu từ \u003cstrong\u003eKnowledge Hub\u003c/strong\u003e và Google Sheets, sau đó so sánh dữ liệu để xem ai đã check-in và ai chưa check-in.\u003c/p\u003e\n\u003cp\u003eHệ thống hiện tại đang dừng ở mức độ triển khai MCP Server cơ bản. Giao diện hiện tại sử dụng \u003cstrong\u003eCommand Line\u003c/strong\u003e để gọi MCP, nhưng về cơ bản team có thể mở rộng để kết nối với các công cụ khác nhau.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:01:43]\u003c/strong\u003e Hệ thống đang tập trung vào việc triển khai cơ chế xác thực (authentication) và phân quyền (authorization).\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAuthentication – Xác thực người dùng để truy cập vào hệ thống.\u003c/li\u003e\n\u003cli\u003eAuthorization – Phân quyền cho các hoạt động xử lý dữ liệu.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eHệ thống đang được sử dụng nội bộ trong team, chưa công khai ra bên ngoài. Nếu bạn muốn sử dụng MCP, bạn sẽ cần nhập vào \u003cstrong\u003eprivate key\u003c/strong\u003e để xác thực quyền truy cập.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:02:23]\u003c/strong\u003e Về mặt kỹ thuật, MCP có thể mở rộng ra các thành phần khác nhau trong hệ thống. Mọi người có thể tích hợp MCP vào các ứng dụng hiện tại hoặc các công cụ hiện có mà không cần phải viết lại quá nhiều code.\u003c/p\u003e\n\u003cp\u003eTeam vẫn đang thử nghiệm tính năng này và tập trung vào việc hoàn thiện các phần về bảo mật và quản lý quyền truy cập. Khi hệ thống đã ổn định, mọi người có thể tích hợp MCBP vào các quy trình xử lý dữ liệu hiện có.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:03:00]\u003c/strong\u003e Chỉ là đang dừng lại ở đây thôi, chưa xử lý được các bài toán phức tạp về authorization. Sau khi hoàn thành các bước hiện tại thì mới đến việc xử lý các bài toán phức tạp hơn liên quan đến authorization và quyền sử dụng hệ thống. Mọi người có thể tập trung vào các vấn đề cơ bản trước đã.\u003c/p\u003e\n\u003cp\u003eRồi, cảm ơn Huy nhé. Đây là một trong những phần phát triển kỹ thuật quan trọng của team. Nếu theo dõi các hoạt động trên tech và AI Club, mọi người sẽ nhận ra team đang tiến tới các bước tiếp theo trong quá trình phát triển. Về mặt kỹ thuật, mọi người nên chú ý vào các từ khóa quan trọng mà Huy vừa đề cập. Nếu chưa hiểu rõ thì có thể xem lại bản ghi để nắm được đầy đủ thông tin.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:03:45]\u003c/strong\u003e Team core vẫn đang tiếp tục phát triển hệ thống. Yêu cầu tất cả các thành viên tham gia vào dự án để có thể \u003cstrong\u003etransfer knowledge\u003c/strong\u003e hiệu quả hơn. Dự án này là môi trường để mọi người học hỏi và thực hành.\u003c/p\u003e\n\u003cp\u003eĐây là cơ hội để các thành viên mới trong team tiếp cận và nắm bắt các khía cạnh kỹ thuật quan trọng. Nếu cảm thấy chưa sẵn sàng thì có thể tham khảo các phần hướng dẫn và tài liệu nội bộ để bắt kịp. Việc training sẽ được thực hiện trong quá trình làm việc chứ không có các buổi training riêng. Đây là môi trường thực hành trực tiếp để vừa làm vừa học.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:04:29]\u003c/strong\u003e Bên cạnh việc phát triển hệ thống, team cũng đang thực hiện knowledge transfer từ các dự án đã hoàn thành. Dự kiến cuối tháng sẽ có một buổi tổng hợp lại các bài học rút ra từ các dự án này. Nếu ai chưa thực sự hiểu rõ thì có thể tham khảo hoặc hỏi các thành viên đã làm qua để nắm thêm thông tin.\u003c/p\u003e\n\u003cp\u003eNếu cảm thấy chưa sẵn sàng hoặc cần thêm thông tin thì có thể hỏi trực tiếp các thành viên trong team. Mọi người có thể ping các thành viên có kinh nghiệm hơn để nhận được sự hỗ trợ.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:05:07]\u003c/strong\u003e Team có hai nhóm khác nhau đang hoạt động song song:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTeam của Tuấn\u003c/strong\u003e đang phát triển một số game và ứng dụng nhỏ.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTeam build\u003c/strong\u003e đang làm việc trên các ứng dụng thử nghiệm để kiểm tra tính khả thi của hệ thống.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCác hoạt động này tương tự với các nhóm \u003cstrong\u003eBuild Club\u003c/strong\u003e và \u003cstrong\u003eAI Club\u003c/strong\u003e trong team Foundation. Một số sản phẩm đã bắt đầu có \u003cstrong\u003eoutput\u003c/strong\u003e tốt. Tuấn và team đang phát triển một trò chơi dựa trên \u003cstrong\u003eTuring Machine\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:06:38]\u003c/strong\u003e Trò chơi \u003cstrong\u003eTuring Machine\u003c/strong\u003e mà team Tuấn phát triển được chuyển thể từ phiên bản board game thành phiên bản trên thiết bị di động. Mục tiêu của trò chơi là đoán một chuỗi gồm \u003cstrong\u003eba số\u003c/strong\u003e. Để đoán đúng chuỗi số này, người chơi sẽ nhận được các \u003cstrong\u003eclue\u003c/strong\u003e (gợi ý).\u003c/p\u003e\n\u003cp\u003eVí dụ:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNếu gợi ý nói rằng “một trong ba số phải lớn hơn 1” → Người chơi có thể nhập số vào và hệ thống sẽ xác định xem đáp án có đúng hay không.\u003c/li\u003e\n\u003cli\u003eNếu hai số sai nhưng một số đúng thì hệ thống sẽ phản hồi ngay để người chơi có thể tiếp tục điều chỉnh.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eLuật chơi khá phức tạp nên có thể gây khó khăn cho người chơi mới. Tuấn và team đang tiếp tục điều chỉnh để trò chơi trở nên dễ tiếp cận hơn mà không mất đi tính thử thách.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:07:23]\u003c/strong\u003e Tên trò chơi là \u003ca href=\"https://pocket-turing.vercel.app/\"\u003e\u003cstrong\u003ePocket Turing\u003c/strong\u003e\u003c/a\u003e bởi vì phiên bản board game gốc của nó liên quan đến các thẻ đục lỗ – giống như cơ chế hoạt động của Turing Machine trong lập trình máy tính. Tuy nhiên, mình đã điều chỉnh và phát triển thêm các yếu tố mới để phù hợp hơn với phiên bản di động.\u003c/p\u003e\n\u003cp\u003eMÌnh có kế hoạch tinh chỉnh và mở rộng trò chơi trong các phiên bản tiếp theo. Ngoài ra, cũng đang kiểm tra xem có thể triển khai thêm các tính năng thu phí hoặc các tùy chọn nâng cao để tăng khả năng monetize.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e[1:08:16]\u003c/strong\u003e Mình đang thử nghiệm phiên bản beta của trò chơi. Trò chơi đã hoàn thiện về mặt gameplay và người chơi có thể trải nghiệm trọn vẹn các tính năng. Bước tiếp theo là thử nghiệm với nhóm người dùng rộng hơn để thu thập phản hồi và cải thiện sản phẩm.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:09:15]\u003c/strong\u003e Mục tiêu tiếp theo là đưa trò chơi vào App Store và Google Play để tiếp cận nhiều người dùng hơn. Trước mắt, team muốn đảm bảo trò chơi hoạt động ổn định và không phát sinh lỗi nghiêm trọng.\u003c/p\u003e\n\u003cp\u003eTuấn kỳ vọng trò chơi sẽ thu hút được ít nhất \u003cstrong\u003e100 người dùng\u003c/strong\u003e trả phí trong giai đoạn thử nghiệm đầu tiên. Nếu nhận được phản hồi tích cực  sẽ mở rộng thêm các tính năng mới và cải thiện trải nghiệm người chơi. Mong nhận được phản hồi từ các thành viên khác để có thể điều chỉnh và hoàn thiện sản phẩm tốt hơn. Tuấn đã chia sẻ link tải trò chơi cho các thành viên trong team để mọi người có thể trải nghiệm và đóng góp ý kiến.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:10:13]\u003c/strong\u003e Nếu anh em hứng thú với việc build sản phẩm thì giai đoạn này là thời điểm phù hợp để bắt đầu. Trước đây team đã thử nghiệm nhiều lần nhưng lần này là cơ hội tốt để làm bài bản hơn. Việc phát triển các sản phẩm nội bộ không chỉ giúp cải thiện năng lực kỹ thuật mà còn mở ra cơ hội thương mại hóa trong tương lai.\u003c/p\u003e\n\u003cp\u003eNgoài game của Tuấn, team đang phát triển thêm các công cụ khác. Nếu có ý tưởng hay, anh em có thể đóng góp để cùng xây dựng và thử nghiệm. Cách bán hoặc thương mại hóa sản phẩm thì tính sau, quan trọng là hoàn thiện các tính năng cốt lõi trước.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:10:58]\u003c/strong\u003e Tiếp theo là phần của An. An từng làm một tool gọi là \u003cstrong\u003eRec\u003c/strong\u003e để tổng hợp thông tin theo dạng giống với hệ thống của \u003cstrong\u003eApple\u003c/strong\u003e. Phiên bản 1 của Rec yêu cầu người dùng tự sắp xếp thông tin, còn phiên bản 2 hiện tại đã được tích hợp AI để hỗ trợ sắp xếp tự động.\u003c/p\u003e\n\u003cp\u003eTuy nhiên, AI vẫn có một số hạn chế trong việc nhận diện nội dung đầy đủ. Đôi khi AI không thể xác định được toàn bộ ngữ cảnh nên kết quả trả về chưa thực sự hoàn hảo. Tuy nhiên, các nội dung quan trọng vẫn được sắp xếp và hiển thị đầy đủ.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:11:56]\u003c/strong\u003e Tool này đang trong giai đoạn hoàn thiện, nhưng các chức năng cốt lõi đã ổn định. Hiện tại, team đang tập trung vào việc cải thiện phần giao diện và tối ưu trải nghiệm người dùng. An dự kiến sẽ tiếp tục phát triển thêm các tính năng bổ sung để hỗ trợ người dùng tốt hơn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:12:51]\u003c/strong\u003e Các dự án của team hiện đang ở giai đoạn thử nghiệm và cải tiến. Nếu ai có thắc mắc hoặc góp ý, có thể trực tiếp trao đổi với An hoặc các thành viên khác trong team. Hiện tại, các dự án đã showcase gần hết. Các phần chi tiết hơn sẽ được đề cập vào buổi sau.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:13:57]\u003c/strong\u003e Bên đội mình, anh luôn nói về chuyện kiến thức liên quan tới liquidity và game in general, thì anh em thật sự muốn team mình đẩy theo hướng đó một chút. Vì nó có lợi cho gần như là cái life skill luôn, đúng không? Nên anh muốn team mình đi theo hướng đấy trong đợt này. Mấy anh em, đặc biệt là những người hứng thú với trading, tức là lấy data về để tìm kiếm cái Alpha trên đó, Intel trên đó, để ra được những cái market-making dựa trên điều kiện nào đó.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:14:43]\u003c/strong\u003e Nó là một cái, hoặc có thể đi xa hơn để làm một luồng rất tuyệt vời. Hình như hiện tại chỉ là ước mơ của anh thôi. An đã làm được một version, anh thấy khá ok. Đây là cơ hội để cho anh em biết trong team đang có những tiến triển như vậy. Đang chạy ha, mời An. Nói chung là game kiếm tiền thôi. Coi tụi nó kiếm tiền sao thì mình làm vậy. Mấy cái thường thường thì có biết một cái gì để thử, nó cũng là dạng \u003cstrong\u003eDelta neutral\u003c/strong\u003e, đúng không? Thì mình cũng research những thứ đó. Rồi đi build và research xong để có kiến thức ship.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:15:30]\u003c/strong\u003e Chơi cái cột này hết thôi, không nhìn tới đâu nữa. Mọi người thấy màn hình terminal chưa? Có thấy chưa? Có thấy rồi, ok, chạy để chạy thử. Chắc phải zoom lên, zoom lên một hai level, hơi nhỏ, rồi ok rồi. Đây là arbitrage để ăn funding free, thì có nhiều thể loại arbitrage. Cái này chỉ là một trong những loại đó thôi, ăn trên chênh lệch phantom giữa các sàn. Đang tập trung vào ba sàn: Binance, OKX ,  thằng OKX này sàn của nó không có nhiều dữ liệu lắm ,  nên em có cái diagram cho cái đó không, An?\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e[1:16:26]\u003c/strong\u003e Nghĩ mọi người sẽ hơi khó hình dung. Nhìn cái này chắc không hiểu nó là gì. Có diagram không? Ok, không có vẽ à? Có cái này, to, nhưng là lý thuyết, không cụ thể ra được high level. Không thấy, chắc phải ngồi vẽ lại sơ sơ. Thấy chưa? Chắc nhìn hình của anh đi, hình của anh, biết ngay là cái này luôn. PRL à? Ủa, nó đang chạy lộn, quên, nó đang vào mấy cái socket của…\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:17:47]\u003c/strong\u003e Tụi nó để lấy real-time data về. Đang lấy dữ liệu từ bao nhiêu account? Ba cái: Binance, Bybit, với cái gì nữa? Ok rồi, init để lấy giá về, đúng không? Lấy giá, lấy funding, lấy phí chưa? Lấy mấy cái data như phí thì đang code theo calculation, chưa xài để lấy về. OKX chắc không có. Mấy cái trade này thì thường chỉ nằm ở hai cái chính: Binance, Bybit. Ừ, setup ok rồi, nó sẽ có mảng thể hiện cái vị nào đang có chênh lệch funding, thì có profit. Em tính được nếu mình vào thì nó sẽ bao nhiêu. PH là số lần thu funding để hòa vốn phí, monitoring cái cao nhất giữa hai sàn. Bước một là lấy chênh lệch funding giữa hai bên, đúng không? Không, em nói là lấy trên ba exchange, so với góc của nó vẫn là exchange net, đúng không? Ừ, exchange net tính sau thôi.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[1:19:49]\u003c/strong\u003e Funding thì giả sử tụi nó thường, trên lập giá thì không có nhiều, kiểu một thằng dương, hai thằng đều dương,
