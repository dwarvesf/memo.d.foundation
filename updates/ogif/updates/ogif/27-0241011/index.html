ant, as it impacts system design, especially in systems like login authentication, where combining multiple conditions is common.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:02:23\u003c/strong\u003e Any more questions? No? Minh, do you understand it all? Ok, looks like we’re out of time. Thành, are there any more topics? There are two more, but let’s try to wrap them up quickly. Let me check. Can everyone see the screen? Ok, this week, I only have two topics, there’s another one, but it’s too long, we’ll do it next week. That one requires more detail in terms of usage.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:03:36\u003c/strong\u003e The next topic is about Go and how to embed files. What is Go embed? It allows us to embed a file directly into the binary. This helps reduce the need to handle external files. The way it works is that when we embed a file into the binary, the handling process becomes simpler. But there’s a limitation: if the file is too large, the binary will expand. So, be careful when using this.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:04:15\u003c/strong\u003e The usage is like this: we just import it and use it as usual. For example, we have a message file, we embed that file into the binary, and then we can access that file directly. For multiple files, we can add additional characters like this. Then, we use the embedded variable to read or access it like a normal file. Or we can even embed an entire directory.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:04:57\u003c/strong\u003e Usually, we want to embed static files like images, HTML, or something like that. As for the limitation I mentioned earlier, the second topic is about reflecting a package. This topic is not new. It’s not really new if you’ve used Go and read the article by Dr. R. I’ll go over it quickly. The context is that the author encountered a problem with reflection while using a tool or codebase and wrote this article. In general, reflection has three key points to note.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:05:49\u003c/strong\u003e The three important points are: from interface value to reflection object, and vice versa. The final point is when you want to modify the values, they need to be settable, meaning they need to be exported, or written with a capitalized value. What is an interface value? What is a reflection object? The interface value is, in every function we use in the reflect package, it’s always understood as a wide interface{}, so it’s an interface value. And this value is a reflection object, and vice versa.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:06:36\u003c/strong\u003e As for the direction: ValueOf returns a reflection object. In the opposite direction, from here, we can use the method .Interface() to return the original value. In Go, this is now default. If you want to update something, you need to find something settable. Reflect has this method for you to use and update.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:07:12\u003c/strong\u003e Another point mentioned in that article is to avoid using reflect unless absolutely necessary. If you use functions like FieldByName, if the input is not well-controlled, it can lead to panic or crashes immediately. So, only use it when absolutely necessary, in cases where there’s no other option.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:07:53\u003c/strong\u003e There’s another article that I mentioned that’s quite long, about map. It compares using regular maps with the need to support concurrency, where you’ll need a locking strategy. You can use mutex or something else, or some other lock. The sync package provides a sync.Map. The article compares these two approaches. There’s no better option; it depends on the use case.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:08:35\u003c/strong\u003e Now, let’s move on to the next part. Phát, simple stuff. Minh Trần is asking about the logic of three automata and then adding two more automata. But Minh Trần is misunderstanding the order. The order will follow different logic. Why did Huy mention automata systems in Vietnam? Because previously, they approached it from the perspective of industrial machines, automated systems. They couldn’t build them to interact with each other or run automatically because the cost of trial and error was too high.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:09:31\u003c/strong\u003e So, to ensure effectiveness, they had to calculate the logic first to see if it covered all cases. For example, when there are three systems, and you add two more, making five systems. First, you have to see if the logic design overlaps. Then, we list out the logic trees and calculate. That’s the first step, then we proceed with implementation.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:10:09\u003c/strong\u003e As for implementation, it depends on how you want to do it: you can union the systems or create an addition function. The important thing is that before you do anything, you must ensure the logic covers all the cases. Logic here is not just about going from A to B; it’s a general logic system, including calculations on logic trees.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:10:50\u003c/strong\u003e Union in this article talks about mathematical logic a bit. When it comes to implementation, if you’ve done it before, you’ll find it easy to create an addition function. Just understand that in union logic, we combine conditions and calculate. After combining those conditions, the question is how the addition function performs. Usually, people try to explicitly go step by step.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:11:53\u003c/strong\u003e Ok, seems good now. Thành, is there anything else? Ok, got it, DevOps team will handle the rest. Try it again and see if there’s any issue. Everyone, please do your tests early. We’ve got a financial and AI deal this time, so pay attention.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:13:04\u003c/strong\u003e Now, I’ll move on. In September, there weren’t many notable updates. I’ll go over it quickly. First, about React, with keywords like server actions, server functions, and React compiler. There’s an article on freeCodeCamp about React 19’s architecture, detailing how to optimize performance. If you have time, you should read that article.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:15:12\u003c/strong\u003e Regarding Next.js, nothing much new. There was some noise at the beginning of the month when OpenAI switched from Next.js to Remix. In short, OpenAI wanted their page to be lighter because Next.js was a bit heavy for a chatbox SPA (Single Page Application). So, they decided to switch back to Remix. This relates to a trend I’m noticing in the engineer community: frameworks like Next.js are becoming less favored.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:16:28\u003c/strong\u003e The goal of OpenNext is to make it so that people can host Next.js on any environment, no longer being restricted by Vercel’s exclusivity. So, this project is here to solve that problem. Moving on, I see two interesting things being featured. There’s someone implementing a simple real-time system using TypeScript and React. It’s pretty simple, but reading it makes you smile, like JavaScript can do everything.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:14\u003c/strong\u003e Next is a piece about this topic, which is kind of like commentary, but I’m putting it here because it’s still relevant. This article discusses the state of ES5 on the web. ES5 is like what I mentioned before, like CSS3, technologies that have been around for too long. This article surveys how many websites on the internet are still using ES5 or if they’ve moved on to ES6. In short, the conclusion is that 89% of the top 10,000 websites have already shifted to ES6.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:55\u003c/strong\u003e So, the takeaway here is that ES5 is still in use, but when building something new, especially when building a new library, generally, you shouldn’t aim for ES5 anymore because it’s almost outdated; it’s been around for too long. The state of ES5 is still somewhat relevant.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:18:44\u003c/strong\u003e Regarding trending topics, there’s not much, but there is an amusing one. There’s an open letter asking Oracle to give up the JavaScript trademark. I just found out that JavaScript belongs to Oracle's trademark. When people think of Oracle, they only know Java, and almost no product relates to JavaScript. But the trademark for JavaScript is owned by Oracle. So this open letter is basically developers asking Oracle to release the JavaScript trademark, not hold onto it anymore, because Oracle hasn’t contributed anything to the JavaScript community.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:19:22\u003c/strong\u003e Many big names have signed the letter, including the creators of Node.js and JavaScript, many well-known people have signed it. I just found out, but it seems interesting.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:20:16\u003c/strong\u003e Moving on to new frameworks and libraries, but I’ll probably skip this part because there’s nothing special. There’s a commentary from Thành, relating to the sentiment in the React and JavaScript community, especially around Next.js. The article is quite long, but to sum it up, the main point is that frameworks like Next.js are getting heavier.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:20:55\u003c/strong\u003e They criticize the current trend in the React engineer community: front-end developers are chasing after frameworks and libraries that overuse JavaScript. This benefits the developer experience (DX), but it reduces the user experience (UX) because too much JavaScript is being shipped to the client. In short, writing code is fun, but the final product doesn’t make the user happy. They specifically mention Next.js, saying that the heavy parts need to be pushed back to the server to improve the user experience.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:21:28\u003c/strong\u003e This sentiment is quite clear; they’re calling for a shift back to more server-side solutions. I feel like the front-end community keeps going in circles: moving from the server to the client, and now the client is too heavy, so they’re calling to move back to the server.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:22:19\u003c/strong\u003e In general, those are the interesting topics I found in September. Drama is always interesting; it grabs attention. In Go, everything is stable, so there’s no drama, which is why no one talks much. But in JavaScript, there’s always drama, from server-side scripts to JavaScript modules, the drama just keeps coming back around. The community is always like this; without clear standards, people are always arguing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:23:30\u003c/strong\u003e Thanks, everyone. Regarding the reminder, please do your tests early so there’s time to handle everything. The team lab still has some work to review, especially the reports after everything is transferred over. Thành, I think we’ll wrap up here and focus on the cases we mentioned earlier.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:24:04\u003c/strong\u003e Lập, please review. Cát shared an article outside, it’s new, easy to understand, everyone take a look. The current trend seems to be ending the cycle of software that doesn’t require much thought, focusing more on tooling. Now, basic techniques in math and logic are making a return. In the future, the lab team will report more on topics in logic, so everyone gets used to it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:24:50\u003c/strong\u003e Tom rebuilt a new library called WebUI after the old one was shut down. Everyone take a look. This one is quite legit. When you ask it about the union of two finite automata, it responds with everything in mathematical formulas, very easy to understand. It explains clearly how to compute the union of two finite automata systems.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:26:15\u003c/strong\u003e Here, the two systems combine conditions to calculate. It talks about state transitions, I’m testing a few mathematical concepts on it, and it seems quite legit. If possible, I encourage everyone to use this more. Tom has already modified its system. Initially, it might seem a bit uncomfortable because we’ve been used to using normal language to talk about these problems for so long. Now, we have to step back a little, and see that knowledge in math is valuable now. Full logic. Then, how to advance, practical implications, how to implement it, everything is there.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:26:57\u003c/strong\u003e Given what’s happening with the inquiries and commentary, I’ve been checking, and I’m certain the market is shifting toward finance. Since last year, after the blockchain and crypto wave, our team, Huy Nguyễn’s team, is still moving forward, and that team is still doing well. Some newer techniques in blockchain, like Monas or something, we haven’t looked at yet, but it’s probably similar, no major technical differences.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:28:29\u003c/strong\u003e In finance, we’re actively working with the financial cycles. That domain is building up this way, and it seems like a bright opportunity. Our team is also almost done with this, now it’s just a matter of how many case studies there are. I think this direction is reasonable. The team’s quality is gradually improving. Like the material I gave to Minh earlier, I can’t remember if I gave it to Minh Lư yet, but if Minh has seen it, he should understand about 6/10. But I believe it’s still much better than many others. Even though there might be fear, he didn’t report back. Minh opened two parts of the finite state machine and explained them very well.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:29:12\u003c/strong\u003e The team’s direction is to follow this path. If done skillfully, by the end of this month, we could push more content about math and logic. We’ll try to compare old concepts with new ones we already know. Let’s refine and adjust. Ok, it’s not required that everyone follow this path, but based on basic observation, I see the market is shifting in that direction. To keep our value distinct, we have to play a different game. Consider this as a message for everyone to be aware.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:29:58\u003c/strong\u003e If there’s nothing else, there’s one more article from Thành, but we’ll leave it for later. As for the rest, if anyone doesn’t have access to the thing from earlier, ask Tom. See you next week. Next Wednesday, there won’t be a mid-week meeting, everyone sit and continue along the direction we just discussed. Let’s work on the content so that everyone can understand.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:30:57\u003c/strong\u003e Ok, I think that’s it. Bye-bye, everyone, see you next Friday. Next Wednesday, there won’t be a mid-week meeting. Everyone take time to review the content related to what needs to be done for the test. Thanks, everyone. Bye-bye, see you.\u003c/p\u003e","frontmatter":{"tags":["office-hours","ogif","discord"],"title":"OGIF Office Hours #27 - Go Weekly, Frontend Report Sep, UX Guide to Prompt with AI, Computing the Union of Two Finite Automata","short_title":"#27 Go weekly, Frontend, AI UX, Finite Automata","date":"2024-10-14T00:00:00.000Z","description":"In OGIF office hour 27, covering presentations on UX Guide to Prompt with AI, computing the union of finite automata, and other topics including Go Weekly and Frontend Report for September.","authors":["innno_"]},"slug":["updates","ogif","updates","ogif","27-0241011"],"backlinks":[],"tocItems":[{"id":"topic-highlights","value":"Topic highlights","depth":3,"children":[]}],"metadata":{"created":"Mon Oct 14 2024 00:00:00 GMT+0000 (Coordinated Universal Time)","updated":null,"author":"innno_","coAuthors":[],"tags":["office-hours","ogif","discord"],"folder":"updates/ogif/updates/ogif","wordCount":14997,"readingTime":"75m","characterCount":82101,"blocksCount":200,"tokenId":"","permaStorageId":"","title":"OGIF Office Hours #27 - Go Weekly, Frontend Report Sep, UX Guide to Prompt with AI, Computing the Union of Two Finite Automata","authorRole":"","image":"","firstImage":null},"isListPage":false},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["updates","ogif","updates","ogif","27-0241011"]},"buildId":"DPHDtVZZXS4CaCuQSGNp7","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
