to \"RACE.\" Many companies have developed new methods to improve AI UX, helping make the interaction between users and AI smoother.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e12:04\u003c/strong\u003e The first method is \"Context Through Rephrasing.\" This method helps AI query the context of the previous question to answer the next question coherently, without needing a perfectly structured prompt from the start. For example, if the first question is \"Who is the wife of Superman?\" and then you ask, \"When did they get married?\" AI will understand the context and connect the dots. But if there is no relevant context, such as asking, \"What day did the Titanic sink?\" AI won‚Äôt be able to provide the right answer.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e12:50\u003c/strong\u003e Next is \"Implicit Referencing,\" for example, when asking about the number of floors in a building, AI might assume it's a famous building like the \"Willis Tower in Chicago.\" If you ask, \"What day?\" without proper context, AI cannot give an accurate answer. Questions must be tightly connected for AI to answer better, and this also applies to \"Context Through Rephrasing.\"\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e14:19\u003c/strong\u003e A similar concept is \"Continue Conversation,\" like in Google Assistant. Questions are naturally linked, and each new question relates to the previous ones to create a continuous conversation.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e15:03\u003c/strong\u003e The next method is \"Racing and AI Scoring.\" Google Assistant also applies this method. It provides multiple options based on different contexts, helping users get better results. AI can also learn from user choices to improve interaction. For example, when AI is unclear about the context, it will give users options to choose from.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e16:03\u003c/strong\u003e Lastly, there is \"System Prompting.\" This theory directs AI to operate based on the context and user-defined goals. It helps AI generate accurate output without following a fixed prompt standard. For example, when asking, \"Plan for releasing a software product\". ChatGPT may provide general concepts, while GPT mini will ask more detailed questions to help users continue prompting for more precise results.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e17:45\u003c/strong\u003e Today‚Äôs discussion focuses on designing AI tools to improve user experience, not just in terms of speed or accuracy but also in terms of user interaction and overall experience.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e18:50\u003c/strong\u003e To summarize this for everyone, especially designers, Nam's topic has two main aspects. First, it explains the structure of \"RACE\" and how to apply it. Second, it presents a framework for designing AI tools, focusing on how to prompt effectively to improve the interaction between AI and users. The RACE structure includes Role, Action, Context, and Expectation, and it helps enhance AI UX.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e19:20\u003c/strong\u003e To explain briefly, R stands for Role, and there are different types of R‚Äôs that Nam mentioned earlier. For designers to understand the R structure, it's important to look at how to build an app focused on prompting and how this structure ties in. It involves introducing the R technique, a common technique Nam mentioned earlier, called RACE. When writing a RACE, you need to clearly state the Role, Action, Context, and Expectation.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e20:03\u003c/strong\u003e RACE is described very clearly: what is Role, what is Action, everything is explained, including what Expectation is and what Task is. In summary, the most basic thing for designers is to understand the structure of a RACE prompt. It follows a specific structure, which produces standard results. The input follows that structure, and the output will provide corresponding results.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e20:47\u003c/strong\u003e The second and final part of this presentation will discuss what to pay attention to when designing once you understand the structure of a prompt and how to prompt accurately. This part is open-ended because this is like a 101 guide for designers to look at and understand the basics.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e21:30\u003c/strong\u003e Nam has talked quite a bit about the letter R, so some people might misunderstand that this topic is just explaining that concept in detail. But in fact, this presentation is introducing prompting to UX designers. Ok, any questions? This topic is quite basic; our team has used it a lot, and we‚Äôve demoed it many times. There‚Äôs one point to note: this topic is special because it introduces system prompting, which other guides don‚Äôt cover.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e22:31\u003c/strong\u003e This presentation introduces system prompting, which is usually not mentioned in other guides. Guides for end-users (end users) rarely mention this. This topic covers system prompting because it‚Äôs written from a designer‚Äôs perspective ‚Äì someone who is part of the team building it. System prompting differs from regular prompting because it controls how AI operates based on the system's specific goals.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e23:06\u003c/strong\u003e The structure of system prompting differs from the usual R's that people often see when reading research. Typically, you see discussions about 200 different types of R‚Äôs, but there is no perspective from someone building the app. This topic is for designers, not for end-users, but for those in-between to connect the different parts.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e23:48\u003c/strong\u003e This is different from articles for engineers because it not only introduces the tools to build prompts but also discusses how to combine different R types. This is an intermediate-level topic, suitable for designers who play the intermediary role, not directly building but also not the end-users. It helps bridge these two parts together.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e24:33\u003c/strong\u003e Ok, thanks, Nam. Next week, we will scope this topic again to make the content easier to understand for everyone. Going into detail might be a bit difficult for everyone to grasp. Thank you, Nam. Now, on to the next speaker. Let‚Äôs see if we can view the screen. Ah, it‚Äôs back.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e25:41\u003c/strong\u003e My topic today is a small problem in programming techniques, which is how to compute the union of two finite automata, also known as finite state machines. I will demo it using Go source code. Today‚Äôs topic will have a few key points. First, I‚Äôll explain the applications of automata for everyone to get an idea, then we‚Äôll go into the details.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e26:41\u003c/strong\u003e The most common application of finite state machines is that when you have a button and an input, you want to check whether the input matches or fails. It‚Äôs as simple as that. The most common example is using regex to check whether a piece of text is an email, a phone number, or a street number. We have a button like that, and we feed in a piece of text to check if it matches the condition.\u003c/p\u003e\n\u003cp\u003eAside from regex, another common case is in event-driven systems, where we have event buttons. You define a button in the form of a state machine, and each event is a state. The event will go through the event button and get filtered to see if it matches that event. If it matches, it moves on to the next state for further processing; otherwise, it fails and doesn‚Äôt go through.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e27:27\u003c/strong\u003e Here‚Äôs an example: Suppose we have an event bus, and all the events pass through this event bus and get filtered through the rules. If an event satisfies the rule, it proceeds for further processing. This is most commonly seen in modern cloud systems, where they use a lot of these systems to manage events and filter them through rules like this. You can see this in large systems like Amazon, where their events pass through a series of rules.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e28:05\u003c/strong\u003e For example, suppose we have a button, and all items with a field \"image\" that contains an object with a width of 800 will pass through. And we can also add a few more rules for different fields that we add to that button. This is an example of how finite state machines and event buttons work. When an event enters the system, it passes through rules, and if the conditions are met, it will pass through to the next processing steps.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e28:56\u003c/strong\u003e This is a specific example of Amazon‚Äôs event system, where their events pass through a series of rules to be filtered and processed. Most cloud systems today use similar button patterns to manage and process events in an organized and efficient way.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e29:37\u003c/strong\u003e In practice, let's go back a bit to finite automata (f automata) in mathematical terms, what it is. In essence, it's simply a machine with a set of states. To move from one state to the next, it needs to go through a transition. For example, to go from the start state to the end state, there will always need to be a start point called the start state and an endpoint called the end state. That‚Äôs why it‚Äôs called a finite state machine because it always has a start and an end.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e30:21\u003c/strong\u003e In between, there will be a set of transitions and states to move from the start point to the end point. An input symbol is what you feed into a state to move it to another state, and in practice, the input symbol is often a character. We‚Äôll talk more about this in detail later. The accepting state is the state where if the input is accepted, it moves to another state through a transition. If it‚Äôs not accepted, it doesn‚Äôt go anywhere, as if the transition doesn‚Äôt lead to any state.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e31:04\u003c/strong\u003e There are two types of finite automata, deterministic finite automata (DFA) and nondeterministic finite automata (NFA). The only difference is that with DFA, each state has a single input symbol leading to a transition to another state. With NFA, there can be multiple transitions for the same state, and there may even be no transitions at all. This difference is just about how the path from the start to the end is represented, but both finite state machines can be expressed as either DFA or NFA. It‚Äôs just a matter of representation.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e31:51\u003c/strong\u003e Regarding the union of two finite automata, it‚Äôs the combination of all the states and transitions of the two finite automata. Its feature is that if event A passes through finite automaton FA1 and event B passes through finite automaton FA2, the union of these two must ensure that both event A and event B pass through.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e32:45\u003c/strong\u003e Why do we need to compute the union of two finite automata? In practice, for example, when using an event button, we don‚Äôt use just one button, we use multiple buttons combined. For example, in the diagram, we can define many buttons, and in our event, we may have multiple pieces of information that match these buttons. When we want to combine these buttons, we need to compute the union of all of them.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e33:24\u003c/strong\u003e But we don‚Äôt compute them all at once; we compute them one at a time, for example, first with pairs A and B, then take the union of A and B and compute it with pair C. We just need to compute two buttons at a time, this is the most basic level of calculating the union of all these buttons.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e34:07\u003c/strong\u003e To compute the union of two finite automata, theoretically, we would have to calculate all the states and transitions of both automata. For example, if we have two buttons, A and B, and each button has many states, such as from A1 to Ax and from B1 to Bx. Theoretically, we would have to calculate all combinations of these two buttons, like A1-B1, A2-B2, A1-B2, A2-B1, there are many combinations.\u003c/p\u003e\n\u003cp\u003e34:07 In practice, we only care about whether, when feeding an event into the button, we want to know if it matches or not. We only care if, after feeding the event into the button, it can reach the final state or not. Calculating all the states in the union would be wasteful and unnecessary. Therefore, the practical approach is to have two finite automata with states from A1 to Ax and from B1 to Bx. When calculating their union, we check if the state leads to any transition in A or B. If not, we skip it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e35:40\u003c/strong\u003e For example, if the state only leads to A1 and there‚Äôs no transition leading to B, then we only calculate the branch for A and skip B. Similarly, we do the same for B. The last case is if A1 moves to Ax and B1 also moves to Bx, then we create a new state, Ax-Bx. At this point, we recursively start again and continue calculating from this first step. For example, we have A1-B1, and then we have A2-B2, so we repeat these four steps to continue calculating.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e36:15\u003c/strong\u003e This way, the number of states we can skip and not calculate or store is significantly reduced compared to the theoretical method mentioned earlier.\u003c/p\u003e\n\u003cp\u003eRegarding input symbols, like in the event button or regex examples, in practice, the buttons and inputs we feed into the program are always in the form of characters. Characters here are often those.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e37:04\u003c/strong\u003e Characters in UTF-8, which are simple characters like from a to z or from 0 to 9. They fit into UTF-8, which includes 244 characters. Although UTF-8 uses 8 bits (2^8 - 1 = 256), the bits from 245 to 255 are left over, so we don‚Äôt use them, just the first 244 bits. Now, here‚Äôs the implementation detail in the code. This is the basic workflow we‚Äôll follow. Not sure if it can be zoomed in? Try zooming in on the diagram from earlier, the text isn't visible. Wait a moment, let‚Äôs check again.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e38:21\u003c/strong\u003e Alright, what is FA? Finite automata? Yes, automata. This function will merge two automata together. First, it creates a key to mark the states that have already been processed so that we don‚Äôt have to revisit them. Then, it checks this key, and if it‚Äôs not a duplicate, it starts working. It creates an empty combined state that includes all the transitions of the two finite automata. Then it continues merging each finite automaton, one by one. Scroll up, I couldn‚Äôt read that part in time.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e39:33\u003c/strong\u003e During implementation, there will be some points where we need to modify the data structure to store those states. Which example is your topic based on? Which sample is this diagram running? Let me show the code; it‚Äôll be easier to see. You have to look at the problem to know which code we're dealing with. After this example, we‚Äôll have more questions. But this topic only needs Ph√∫c and Tu·∫•n to understand, does everyone understand the code clearly?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e40:13\u003c/strong\u003e The earlier example about the event button, here we define a button, for example. The button I defined is in the form of T, and here‚Äôs the event. When we run this code, it‚Äôs just part of the logic; there are more parts of the code. But when running that, the expected result is that it will check if this event matches this button. It will return whether the event matches the button or not.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e41:13\u003c/strong\u003e That‚Äôs right, that‚Äôs the problem this code is solving. This is simple code; it will run and return results, just checking if it matches this button or not. For example, here, this button has a transition with \"user_register,\" for instance. If I change something else, it won‚Äôt match. But if the event meets the condition, it will match, something like that.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e42:09\u003c/strong\u003e I‚Äôll go straight to the main logic. It‚Äôs the function to merge two finite state machines together. Each of these finite automata represents a button. Imagine we have multiple buttons. Here we only have one button, but imagine I split this into two buttons. My function is responsible for merging those two buttons into one total button.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e43:31\u003c/strong\u003e As mentioned earlier, to avoid too much calculation, I‚Äôll first explain the parameters passed into the function. The two FAState are two structures representing the two buttons we had earlier. Each structure includes a small table to represent a series of input symbols and their corresponding transitions. Epsilon is the state that returns to its own position, we‚Äôll skip that for now. Here, we only care about these two states. The smallest unit we want to use as input is the file because a character is represented in UTF-8 and includes 244 bits. Now, we‚Äôll loop through each bit in these characters to compare.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e44:20\u003c/strong\u003e For example, in this case, when I input an event, after computing these two buttons, it starts from each character. For example, it starts with a bracket and checks if there‚Äôs any transition to \"user.\" If there isn‚Äôt, it skips the ID part because it doesn‚Äôt match. This part goes into the details of comparing each character.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e45:02\u003c/strong\u003e Skip this part. Just look at the benefits and the idea behind the implementation; there‚Äôs no need to compare in detail here. The benefit of this method is simple: it helps the algorithm avoid recalculating too many times. The algorithm is quite simple, it‚Äôs just comparing, as we analyzed earlier. If a character doesn‚Äôt lead to a transition, we skip it. Or if it only leads to one branch, and that branch doesn‚Äôt have any transitions, we skip it as well.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e46:34\u003c/strong\u003e For example, if state A1 moves to state B, but state B doesn‚Äôt exist, we skip that branch. Conversely, if that state already exists in the map, we skip it. Only when all conditions are met do we start calculating and loop through each state in the finite automata. After looping through each step with the corresponding state in B, we get the final state and assign it, then return the result.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e47:17\u003c/strong\u003e Does everyone understand? Ask Minh. Minh, check this out. I told Minh to send the link. Did you all understand this? The important thing is to review the first diagram because I‚Äôm afraid people don‚Äôt understand it. This diagram was a long time ago, more than a month ago, right? Yes, this diagram, does everyone understand?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e49:11\u003c/strong\u003e Systems like Amazon‚Äôs event bus need to merge sometimes up to millions of buttons, so there will be some details in the implementation to speed up these tasks. Switch to another diagram, the next one, the one that branches into two; use that to explain better. The branching diagram, which one should we use? Let‚Äôs stick with this diagram, do the others understand?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e50:11\u003c/strong\u003e Let‚Äôs explain it clearly so that everyone gets it. Ho√†ng, do you understand? Do you get what this is doing? Ah, Ph√∫c asked if it uses a bit operator. Not yet, it hasn‚Äôt reached that level, it‚Äôs just detailed comparisons, unrelated to that part. Tu·∫•n, Minh, where‚Äôs Vincent? Does everyone understand this topic? No? This topic is nested in three layers from what Minh discussed earlier. Let‚Äôs clear a few things to make it less confusing for everyone.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e51:03\u003c/strong\u003e First, finite automata, or state machines, are like state transition diagrams that you often draw. Remember? They have states and nodes representing those states. Second, there are conditions (input symbols) that allow you to move from one state to another, called transitions. Read it carefully to understand and remember it better. It‚Äôs like a state transition diagram; that‚Äôs the first point.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e51:47\u003c/strong\u003e The second point is the two types of finite automata that Minh just showed. Why show these two types? Because some states are simple, they only move in one direction and can‚Äôt reverse. For example, lunchtime. When you walk out to H√† ƒê√¥ to eat pho, you can walk to the pho restaurant, eat, and return. That completes a finite state; it doesn‚Äôt reverse, that‚Äôs a finite automaton.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e53:10\u003c/strong\u003e Another example is a new finite automaton where you go to the supermarket to buy lunch, pay, and return. It‚Äôs still a finite automaton, but it has different states than the previous one.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e53:57\u003c/strong\u003e The issue is how to calculate the union of these two finite automata. Let‚Äôs say there are two states: one where you eat pho, and the other where you go to the supermarket to buy lunch. We need to build a union of these two states, like how Minh talked about merging two state machines. Here, we have two choices: one is to eat pho, and the other is to go to the supermarket. The idea is to compute all possible combinations of these two state systems.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e54:30\u003c/strong\u003e We calculate their union by simply combining them. In the earlier example, how many options do we have? One person goes to eat pho, and the other goes to the supermarket, right? This example is also calculating the union, but it‚Äôs a different kind of union. The problem is that there are two finite automata (FA), and we need to compute their union. Then we check how to combine them. There are two parts: one part follows the original flow, eating pho, and the other part follows the supermarket flow. Another case is when you combine two sets of conditions, which will generate a new set. At that point, we have to continue calculating and computing more.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e55:17\u003c/strong\u003e The basic idea of creating a union of multiple finite automata is like that. It‚Äôs similar to what Minh showed earlier, Minh showed the source code. Now, let‚Äôs go back to that function. Alright, here, Minh‚Äôs function has a method to merge all the states. This means we simulate having two state systems only, right? From two different finite automata. Then we merge them into a unified system, which gives us a big table. From that big table, we continue to calculate based on each condition.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e56:04\u003c/strong\u003e Now, we‚Äôve built the big table, a large array that contains the complete list of conditions. Now, we‚Äôll start calculating. When a new condition is input, it begins by checking all the conditions of the first system. If it doesn‚Äôt match, it checks all the conditions of the second system. If it still doesn‚Äôt match, it checks the conditions of the union of the two systems. The basic calculation logic is just like that.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e57:02\u003c/strong\u003e The difficulty of this problem, if you feel a bit confused, lies in the process of modeling from mathematics into programming. Do you get it, T∆∞? Lucky, did you grasp it? Ok, follow the problem. Show the function and the diagram from earlier. This diagram explains why regular expressions mention this. When you check in square brackets in regular expressions, you need to go through all the conditions inside. Because there are so many options, each option is modeled mathematically to make it easier to handle. Each condition is a finite automaton, and we compute the union of these conditions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e58:38\u003c/strong\u003e Modeling mathematical logic into programming is the process of calculating with different systems. We need to calculate the union condition of systems 1, 2, 3, 4... If none of the conditions are met, we have to calculate the intersection of each pair of conditions. This problem is like that. If you want to learn more, this is an important topic because it helps you understand how we operate in large logic systems.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e59:21\u003c/strong\u003e I think I gave this to Minh earlier. This is important because it relates to creating logic addition functions. A common comparison is login authentication, like in the login process, which relates to this problem. During the login process, there are many conditions, for example, passing 2FA, email, SMS, or password. Each of these can be modeled into its own finite automaton, and when we compute them, we combine them all.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e0 1:00:00\u003c/strong\u003e For example, there might be a requirement for the user to have both face scan and QR code to log in. That‚Äôs a combined condition (intersection), not just a simple if statement. In mathematical modeling, we can handle this easily because it has recursive properties to compute complex logic combinations. The most important thing is how to calculate this combination without recalculating many times. The output will either be success or failure. But for junior developers, when adding a new case without the modeling mindset, they‚Äôll end up creating many messy if statements, making it hard to maintain the code.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:01:29\u003c/strong\u003e When adding a new feature without a modeling mindset, the code becomes messy and inefficient. They‚Äôll have to rewrite it many times, causing many bugs and wasting time fixing and testing. That‚Äôs why this problem is important, as it impacts system design, especially in systems like login authentication, where combining multiple conditions is common.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:02:23\u003c/strong\u003e Any more questions? No? Minh, do you understand it all? Ok, looks like we‚Äôre out of time. Th√†nh, are there any more topics? There are two more, but let‚Äôs try to wrap them up quickly. Let me check. Can everyone see the screen? Ok, this week, I only have two topics, there‚Äôs another one, but it‚Äôs too long, we‚Äôll do it next week. That one requires more detail in terms of usage.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:03:36\u003c/strong\u003e The next topic is about Go and how to embed files. What is Go embed? It allows us to embed a file directly into the binary. This helps reduce the need to handle external files. The way it works is that when we embed a file into the binary, the handling process becomes simpler. But there‚Äôs a limitation: if the file is too large, the binary will expand. So, be careful when using this.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:04:15\u003c/strong\u003e The usage is like this: we just import it and use it as usual. For example, we have a message file, we embed that file into the binary, and then we can access that file directly. For multiple files, we can add additional characters like this. Then, we use the embedded variable to read or access it like a normal file. Or we can even embed an entire directory.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:04:57\u003c/strong\u003e Usually, we want to embed static files like images, HTML, or something like that. As for the limitation I mentioned earlier, the second topic is about reflecting a package. This topic is not new. It‚Äôs not really new if you‚Äôve used Go and read the article by Dr. R. I‚Äôll go over it quickly. The context is that the author encountered a problem with reflection while using a tool or codebase and wrote this article. In general, reflection has three key points to note.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:05:49\u003c/strong\u003e The three important points are: from interface value to reflection object, and vice versa. The final point is when you want to modify the values, they need to be settable, meaning they need to be exported, or written with a capitalized value. What is an interface value? What is a reflection object? The interface value is, in every function we use in the reflect package, it‚Äôs always understood as a wide interface{}, so it‚Äôs an interface value. And this value is a reflection object, and vice versa.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:06:36\u003c/strong\u003e As for the direction: ValueOf returns a reflection object. In the opposite direction, from here, we can use the method .Interface() to return the original value. In Go, this is now default. If you want to update something, you need to find something settable. Reflect has this method for you to use and update.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:07:12\u003c/strong\u003e Another point mentioned in that article is to avoid using reflect unless absolutely necessary. If you use functions like FieldByName, if the input is not well-controlled, it can lead to panic or crashes immediately. So, only use it when absolutely necessary, in cases where there‚Äôs no other option.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:07:53\u003c/strong\u003e There‚Äôs another article that I mentioned that‚Äôs quite long, about map. It compares using regular maps with the need to support concurrency, where you‚Äôll need a locking strategy. You can use mutex or something else, or some other lock. The sync package provides a sync.Map. The article compares these two approaches. There‚Äôs no better option; it depends on the use case.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:08:35\u003c/strong\u003e Now, let‚Äôs move on to the next part. Ph√°t, simple stuff. Minh Tr·∫ßn is asking about the logic of three automata and then adding two more automata. But Minh Tr·∫ßn is misunderstanding the order. The order will follow different logic. Why did Huy mention automata systems in Vietnam? Because previously, they approached it from the perspective of industrial machines, automated systems. They couldn‚Äôt build them to interact with each other or run automatically because the cost of trial and error was too high.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:09:31\u003c/strong\u003e So, to ensure effectiveness, they had to calculate the logic first to see if it covered all cases. For example, when there are three systems, and you add two more, making five systems. First, you have to see if the logic design overlaps. Then, we list out the logic trees and calculate. That‚Äôs the first step, then we proceed with implementation.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:10:09\u003c/strong\u003e As for implementation, it depends on how you want to do it: you can union the systems or create an addition function. The important thing is that before you do anything, you must ensure the logic covers all the cases. Logic here is not just about going from A to B; it‚Äôs a general logic system, including calculations on logic trees.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:10:50\u003c/strong\u003e Union in this article talks about mathematical logic a bit. When it comes to implementation, if you‚Äôve done it before, you‚Äôll find it easy to create an addition function. Just understand that in union logic, we combine conditions and calculate. After combining those conditions, the question is how the addition function performs. Usually, people try to explicitly go step by step.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:11:53\u003c/strong\u003e Ok, seems good now. Th√†nh, is there anything else? Ok, got it, DevOps team will handle the rest. Try it again and see if there‚Äôs any issue. Everyone, please do your tests early. We‚Äôve got a financial and AI deal this time, so pay attention.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:13:04\u003c/strong\u003e Now, I‚Äôll move on. In September, there weren‚Äôt many notable updates. I‚Äôll go over it quickly. First, about React, with keywords like server actions, server functions, and React compiler. There‚Äôs an article on freeCodeCamp about React 19‚Äôs architecture, detailing how to optimize performance. If you have time, you should read that article.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:15:12\u003c/strong\u003e Regarding Next.js, nothing much new. There was some noise at the beginning of the month when OpenAI switched from Next.js to Remix. In short, OpenAI wanted their page to be lighter because Next.js was a bit heavy for a chatbox SPA (Single Page Application). So, they decided to switch back to Remix. This relates to a trend I‚Äôm noticing in the engineer community: frameworks like Next.js are becoming less favored.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:16:28\u003c/strong\u003e The goal of OpenNext is to make it so that people can host Next.js on any environment, no longer being restricted by Vercel‚Äôs exclusivity. So, this project is here to solve that problem. Moving on, I see two interesting things being featured. There‚Äôs someone implementing a simple real-time system using TypeScript and React. It‚Äôs pretty simple, but reading it makes you smile, like JavaScript can do everything.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:14\u003c/strong\u003e Next is a piece about this topic, which is kind of like commentary, but I‚Äôm putting it here because it‚Äôs still relevant. This article discusses the state of ES5 on the web. ES5 is like what I mentioned before, like CSS3, technologies that have been around for too long. This article surveys how many websites on the internet are still using ES5 or if they‚Äôve moved on to ES6. In short, the conclusion is that 89% of the top 10,000 websites have already shifted to ES6.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:55\u003c/strong\u003e So, the takeaway here is that ES5 is still in use, but when building something new, especially when building a new library, generally, you shouldn‚Äôt aim for ES5 anymore because it‚Äôs almost outdated; it‚Äôs been around for too long. The state of ES5 is still somewhat relevant.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:18:44\u003c/strong\u003e Regarding trending topics, there‚Äôs not much, but there is an amusing one. There‚Äôs an open letter asking Oracle to give up the JavaScript trademark. I just found out that JavaScript belongs to Oracle's trademark. When people think of Oracle, they only know Java, and almost no product relates to JavaScript. But the trademark for JavaScript is owned by Oracle. So this open letter is basically developers asking Oracle to release the JavaScript trademark, not hold onto it anymore, because Oracle hasn‚Äôt contributed anything to the JavaScript community.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:19:22\u003c/strong\u003e Many big names have signed the letter, including the creators of Node.js and JavaScript, many well-known people have signed it. I just found out, but it seems interesting.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:20:16\u003c/strong\u003e Moving on to new frameworks and libraries, but I‚Äôll probably skip this part because there‚Äôs nothing special. There‚Äôs a commentary from Th√†nh, relating to the sentiment in the React and JavaScript community, especially around Next.js. The article is quite long, but to sum it up, the main point is that frameworks like Next.js are getting heavier.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:20:55\u003c/strong\u003e They criticize the current trend in the React engineer community: front-end developers are chasing after frameworks and libraries that overuse JavaScript. This benefits the developer experience (DX), but it reduces the user experience (UX) because too much JavaScript is being shipped to the client. In short, writing code is fun, but the final product doesn‚Äôt make the user happy. They specifically mention Next.js, saying that the heavy parts need to be pushed back to the server to improve the user experience.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:21:28\u003c/strong\u003e This sentiment is quite clear; they‚Äôre calling for a shift back to more server-side solutions. I feel like the front-end community keeps going in circles: moving from the server to the client, and now the client is too heavy, so they‚Äôre calling to move back to the server.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:22:19\u003c/strong\u003e In general, those are the interesting topics I found in September. Drama is always interesting; it grabs attention. In Go, everything is stable, so there‚Äôs no drama, which is why no one talks much. But in JavaScript, there‚Äôs always drama, from server-side scripts to JavaScript modules, the drama just keeps coming back around. The community is always like this; without clear standards, people are always arguing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:23:30\u003c/strong\u003e Thanks, everyone. Regarding the reminder, please do your tests early so there‚Äôs time to handle everything. The team lab still has some work to review, especially the reports after everything is transferred over. Th√†nh, I think we‚Äôll wrap up here and focus on the cases we mentioned earlier.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:24:04\u003c/strong\u003e L·∫≠p, please review. C√°t shared an article outside, it‚Äôs new, easy to understand, everyone take a look. The current trend seems to be ending the cycle of software that doesn‚Äôt require much thought, focusing more on tooling. Now, basic techniques in math and logic are making a return. In the future, the lab team will report more on topics in logic, so everyone gets used to it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:24:50\u003c/strong\u003e Tom rebuilt a new library called WebUI after the old one was shut down. Everyone take a look. This one is quite legit. When you ask it about the union of two finite automata, it responds with everything in mathematical formulas, very easy to understand. It explains clearly how to compute the union of two finite automata systems.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:26:15\u003c/strong\u003e Here, the two systems combine conditions to calculate. It talks about state transitions, I‚Äôm testing a few mathematical concepts on it, and it seems quite legit. If possible, I encourage everyone to use this more. Tom has already modified its system. Initially, it might seem a bit uncomfortable because we‚Äôve been used to using normal language to talk about these problems for so long. Now, we have to step back a little, and see that knowledge in math is valuable now. Full logic. Then, how to advance, practical implications, how to implement it, everything is there.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:26:57\u003c/strong\u003e Given what‚Äôs happening with the inquiries and commentary, I‚Äôve been checking, and I‚Äôm certain the market is shifting toward finance. Since last year, after the blockchain and crypto wave, our team, Huy Nguy·ªÖn‚Äôs team, is still moving forward, and that team is still doing well. Some newer techniques in blockchain, like Monas or something, we haven‚Äôt looked at yet, but it‚Äôs probably similar, no major technical differences.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:28:29\u003c/strong\u003e In finance, we‚Äôre actively working with the financial cycles. That domain is building up this way, and it seems like a bright opportunity. Our team is also almost done with this, now it‚Äôs just a matter of how many case studies there are. I think this direction is reasonable. The team‚Äôs quality is gradually improving. Like the material I gave to Minh earlier, I can‚Äôt remember if I gave it to Minh L∆∞ yet, but if Minh has seen it, he should understand about 6/10. But I believe it‚Äôs still much better than many others. Even though there might be fear, he didn‚Äôt report back. Minh opened two parts of the finite state machine and explained them very well.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:29:12\u003c/strong\u003e The team‚Äôs direction is to follow this path. If done skillfully, by the end of this month, we could push more content about math and logic. We‚Äôll try to compare old concepts with new ones we already know. Let‚Äôs refine and adjust. Ok, it‚Äôs not required that everyone follow this path, but based on basic observation, I see the market is shifting in that direction. To keep our value distinct, we have to play a different game. Consider this as a message for everyone to be aware.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:29:58\u003c/strong\u003e If there‚Äôs nothing else, there‚Äôs one more article from Th√†nh, but we‚Äôll leave it for later. As for the rest, if anyone doesn‚Äôt have access to the thing from earlier, ask Tom. See you next week. Next Wednesday, there won‚Äôt be a mid-week meeting, everyone sit and continue along the direction we just discussed. Let‚Äôs work on the content so that everyone can understand.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:30:57\u003c/strong\u003e Ok, I think that‚Äôs it. Bye-bye, everyone, see you next Friday. Next Wednesday, there won‚Äôt be a mid-week meeting. Everyone take time to review the content related to what needs to be done for the test. Thanks, everyone. Bye-bye, see you.\u003c/p\u003e","frontmatter":{"tags":["office-hours","ogif","discord"],"title":"OGIF Office Hours #27 - Go Weekly, Frontend Report Sep, UX Guide to Prompt with AI, Computing the Union of Two Finite Automata","short_title":"#27 Go weekly, Frontend, AI UX, Finite Automata","date":"2024-10-14T00:00:00.000Z","description":"In OGIF office hour 27, covering presentations on UX Guide to Prompt with AI, computing the union of finite automata, and other topics including Go Weekly and Frontend Report for September.","authors":["innno_"]},"slug":["updates","ogif","updates","ogif","27-0241011"],"backlinks":[],"tocItems":[{"id":"topic-highlights","value":"Topic highlights","depth":3,"children":[]}],"metadata":{"created":"Mon Oct 14 2024 00:00:00 GMT+0000 (Coordinated Universal Time)","updated":null,"author":"innno_","coAuthors":[],"tags":["office-hours","ogif","discord"],"folder":"updates/ogif/updates/ogif","wordCount":14997,"readingTime":"75m","characterCount":82101,"blocksCount":200,"tokenId":"","permaStorageId":"","title":"OGIF Office Hours #27 - Go Weekly, Frontend Report Sep, UX Guide to Prompt with AI, Computing the Union of Two Finite Automata","authorRole":"","image":"","firstImage":null},"isListPage":false},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["updates","ogif","updates","ogif","27-0241011"]},"buildId":"DPHDtVZZXS4CaCuQSGNp7","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
