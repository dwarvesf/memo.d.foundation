essays. Write them yourself, if it’s bad, you’ll get criticized! The first essay will be about culture. I’ll pick one of the four core cultural pillars our team is following, likely centered around hybrid working, among other things. You’ll write an essay about that. I’ll share the question later, but I’m letting you know now. We’ll release it by the weekend for you to get started on it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:14:52\u003c/strong\u003e The reason for this is that, at this stage, I think everyone needs to set their own motivation to adapt to this new phase. The new phase is shaped by the market. The company phase is still normal, nothing special, but the market is changing. To align with that, everyone needs to refresh their motivation in this industry. That’s the first essay.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:15:36\u003c/strong\u003e The second essay question will revolve around this: I haven’t decided on the exact wording yet, but it will be about the state of the app in your field. How is AI being applied in the field you work in? You’ll summarize this into an essay, kind of like a state-of-the-app report about how AI is being implemented in the industry outside. That’s the second essay.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:16:18\u003c/strong\u003e Here’s a sample for that essay. I don’t know if I have it here, just a sample, though. For devs, it’s easier, but for those in sales, design, testing, or PM roles, it applies to all of you. Tom is thinking about cutting out those roles and replacing them with agents entirely. To be honest, we can expect AI to cover about 70–80% of the work, but we’ll still need people to drive those agents. So it’s a mixed approach.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:04\u003c/strong\u003e For example, this article, is this the one? Let me check again. Right, take a look, does it look familiar? Some articles talk about how to use AI in a certain way. There are a few like this. The dev community covers some of this, but not a lot. Anyway, the second essay is about your role in the company. Given your role, how is AI being applied to your work today? That’s the second essay, okay?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:42\u003c/strong\u003e  The third one will be about practical application. I haven’t decided on the prompt yet because if I give you random topics, you’ll just sit and chat with GPT, and it won’t be very useful. So it’ll relate to hands-on tasks, building software and making sure AI is used effectively in your actual work. I’ll think of a submission prompt for that, maybe asking everyone to use AI for assessment. I’m not fully endorsing AI to cover everything because I’ve seen how everyone is using it. For instance, when I use certain tools to generate scripts, it’s very generic and lacks practical insights.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:18:16\u003c/strong\u003e Just a quick comment on that: the way you’re using AI as a machine, in a formulaic way, shows inexperience. I’m not sure what word to use here, but it’s pretty dull. Very underwhelming. Okay, essay three will be on application, after you’ve researched and understood things, it’ll be about how you practically apply AI.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:18:58\u003c/strong\u003e Moving on, if the trip goes as planned, we’ll likely go in early December. That gives us about two months to prepare, and we’ll need to finalize everything at least a month in advance. So you’ll have about a month to work on this. Alright? These submissions will be required. This is a necessary condition for the trip, and it’ll also be a condition for the performance review in December and January.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:19:39\u003c/strong\u003e Currently, I’m expecting that our team’s activities will be assessed using AI to a level where we can control the outcomes and ensure they align with what we want, just like before. It shouldn’t be a case of, “because I used this tool, now the result is like this, because you told me to use it.” Got it? It’s like stabbing yourself with a knife and then blaming someone else, this won’t work. Okay, this is a necessary condition for the trip, and also the sufficient condition for the review.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:20:14\u003c/strong\u003e This is important because this December’s review, if someone makes it all the way through and doesn’t perform well, then it’s highly likely that the juniors and freshers will be cut. Yesterday, I saw a really funny post. This guy didn’t get hired anywhere, so he made a multiplayer game called \u003cem\u003efirm crash\u003c/em\u003e, using Go and TP. He posted it and used math to create animations. The comments were pretty amusing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:21:04\u003c/strong\u003e So, the December review will focus on that. That’s the final announcement to make sure everyone is aware. The message will be released by the weekend so that everyone can prepare for the deadline to submit, and Huy will grade it before the fourth week of November. Probably, by the fourth week of October, you’ll have about three weeks left, right? Exactly. This is the announcement. If some of you aren’t participating, it doesn’t really matter that much.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:21:55\u003c/strong\u003e Next, there’s the list that Tom has been working on. I haven’t checked everything yet, but I’m starting to assess things one by one. Why is the pilot list so slow? This is a different list from the one I mentioned before. I’ll quickly go through it to show you all. This list here, Tom is working on it. I see some of you are participating, which is a good sign. It shows that people are starting to become aware of the change in the concept of how we develop software.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:22:42\u003c/strong\u003e Now, we’ve got the addition of servers, new methods for data manipulation, and different approaches to data collection. Everything is changing, so things will be different. The rewards have already been sent out and are done. As for what Tom is working on, I’ll review it. I’ll review the work that others have done, and Tom will review some other parts. One of the examples is Hieu Vu. Hieu Vu, are you here? I haven’t seen any updates from you. If you’re starting to look for jobs like this, it’s not going to go well.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:23:15\u003c/strong\u003e You guys need to be proactive in finding topics to work on. Here’s one of the lists. As for the other list, we’ll go through it once Tom finishes it. There’s the \u003cem\u003emulti-agent\u003c/em\u003e topic, when the other topics are done. \u003cem\u003eKnowledge sharing\u003c/em\u003e, grouping, \u003cem\u003especific projection.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:24:07\u003c/strong\u003e The \u003cem\u003eMapReduce\u003c/em\u003e topic, the team is working on it, collecting data, building it up, and running it. Thanh is working on this one. Last time we were working on the architecture; it’s still a bit rough. Next up are other topics related to the old system. Before, we only had servers, but now we have agents, so we need to send data to them. The architecture will change a bit. When given a problem, how we structure the agents is still a topic we haven’t fully discussed with each other.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:25:12\u003c/strong\u003e Some of you are setting up Dify and can see it’s related, but there are many questions about architecture and how to structure a system with not just servers but multiple agents distributed throughout. It’s similar to the example Hoang gave earlier, that was just an easy sample. But when it comes to a real problem, how will the server architecture look? This is a real, practical topic that we need to handle. Just reminding you all again: if you’re not paying attention, what Tom is writing might not make much sense to you. We’re falling far behind in this area of knowledge.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:25:39\u003c/strong\u003e I think this cluster of knowledge will become foundational for software engineers. It’s not blockchain knowledge, I’m not saying everyone needs to know that. But this part, you need to know. What’s important is knowing how to break down a problem and create a logical flowchart in your mind. If you can’t break it down, then you’re still inexperienced. Just a gentle reminder.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:26:17\u003c/strong\u003e That’s the full message. I just wanted to make sure everyone knows where the direction and expectations are heading. This weekend, there will be an essay prompt: you’ll need to write two essays, one report, and one case study. If there’s nothing else, I think that’s it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:26:53\u003c/strong\u003e Goodbye everyone, see you later. Hopefully, today’s recapped topics are still valuable to you. Once you have more knowledge, we’ll move on to discussing the new system. For now, everything you’re building is still within the old framework, meaning it’s old compared to the outside world. But knowing ahead of time is always better. Okay then, let’s wrap up. Does anyone have any questions?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:27:44\u003c/strong\u003e I guess not. Let’s finish here. Yes, I need to chat with our team. Yesterday, Dat posted a video. I feel like we’re lagging behind society so much. Where’s Dat? He posted a video of some Vietnamese guys automating something. This is crazy. Do you know which channel it’s from?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:28:42\u003c/strong\u003e Alright, I think so. Is it a random channel? Right now, everyone is still upset about learning architecture the old way. They’re stuck on learning this architecture and that architecture. But at this level of automation, we need to apply it more. Every enterprise app or regular app will fall under this scope. If it’s easy to build up, then it’ll cover everything quickly. If it’s hard to build up, and you don’t even know how to handle the easy stuff yet, then it’s going to be even harder. See you all at OGIF next week.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:29:22\u003c/strong\u003e I hope that every Friday we learn something new. See you all at OGIF next week.\u003c/p\u003e","frontmatter":{"tags":["office-hours","ogif","discord"],"title":"OGIF Office Hours #26 - Product Design Commentary, Go Weekly, Trading App Case Study, Chatbot Evaluations, and Announcement for Essay Assignments","short_title":"#26 Design insights, Go tools, Trading app, Chatbots, Essays","date":"2024-10-04T00:00:00.000Z","description":"In this Office Hours, Nam Bui shared product design insights on the Sparkle icon in AI and onboarding, Phat covered Go tools Prep and War Zero, and Hoang discussed chatbot evaluations. Anh presented a case study on AI-driven user research for Kafi. Management announced AI essay assignments tied to the year-end trip and performance reviews.","authors":["innno_"]},"slug":["updates","ogif","updates","ogif","26-ogif-office-hours-20241004"],"backlinks":[],"tocItems":[{"id":"topic-highlights","value":"Topic highlights","depth":3,"children":[]}],"metadata":{"created":"Fri Oct 04 2024 00:00:00 GMT+0000 (Coordinated Universal Time)","updated":null,"author":"innno_","coAuthors":[],"tags":["office-hours","ogif","discord"],"folder":"updates/ogif/updates/ogif","wordCount":13923,"readingTime":"70m","characterCount":77064,"blocksCount":193,"tokenId":"","permaStorageId":"","title":"OGIF Office Hours #26 - Product Design Commentary, Go Weekly, Trading App Case Study, Chatbot Evaluations, and Announcement for Essay Assignments","authorRole":"","image":"","firstImage":null},"isListPage":false},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["updates","ogif","updates","ogif","26-ogif-office-hours-20241004"]},"buildId":"MZ7nGsonbfhuVP91-xHK6","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
