                const savedTheme = localStorage.getItem('theme');
                
                // Default to system preference if no saved preference

                  ? savedTheme 
                  : (prefersDark ? 'dark' : 'light');
                
                // Apply theme

                  document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                  document.documentElement.classList.remove('dark');
                  document.documentElement.setAttribute('data-theme', 'light');
                }

me common issues when using Go, especially for beginners, that can easily lead to mistakes. For example, I remember when I was an intern, I encountered an issue related to pass by value in Go. Strings in Go are passed by value, so when you modify the value of a string in a slice, it won‚Äôt affect the original string.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:11:04\u003c/strong\u003e - In a loop that ranges over a slice of structs, if you want to modify a field value, it won't work as expected because each iteration of the range creates a copy of the element. So, when you change the value, you're only modifying the copy, not the original.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:11:43\u003c/strong\u003e - To fix this, you can range over the index of the array instead of the elements. This allows you to access the original element of the array and modify its value correctly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:12:33\u003c/strong\u003e - Another example is when you have a slice in Go and want to manipulate a specific element. For instance, if you want to add a value to a new slice from the original slice, this could change the original slice if you're not careful. To avoid this, you can append a value to the end of the new slice to specify that this new slice will use a different array as the backing store.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:15:00\u003c/strong\u003e - When using slices and wanting to keep the original slice intact, you need to be careful because a slice can simply reference the same underlying array, leading to changes in the new slice affecting the original slice.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:17:06\u003c/strong\u003e - Error management in user interface design is critical. Instead of trying to prevent users from making mistakes, we should create a user-friendly interface that allows them to make mistakes and easily correct them. Such a design approach will enhance the user experience.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:18:07\u003c/strong\u003e - One way to achieve this is by providing immediate warnings and feedback when users make a mistake. For example, in Shopify, they changed the product edit page to warn users when there are unsaved changes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:22:38\u003c/strong\u003e - Sometimes, giving users the ability to revert to previous steps can make them feel more comfortable using the product. For instance, Google Drive allows you to undo actions like deleting a file, making it easy for users to recover what they‚Äôve done wrong.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:27:43\u003c/strong\u003e - Another example is in construction-related products; we need to ensure that each user action triggers a warning or notification if there's an issue, allowing them to address it promptly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:30:39\u003c/strong\u003e - In applications like Twitter or Discord, limiting the character count and providing instant feedback when users exceed the limit helps them adjust and avoid mistakes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:31:23\u003c/strong\u003e - Providing guidance and preventing errors from the start is crucial. Complex applications often use tooltips or onboarding guides to help users understand how to use them correctly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:32:54\u003c/strong\u003e - When designing products, we need to consider not only the usual use cases but also error scenarios to ensure that the user experience is consistently improved.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:35:52\u003c/strong\u003e - When working on UI, we need to clearly identify error cases and design them to be easily handled. This not only improves the user experience but also minimizes errors during product use.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:38:20\u003c/strong\u003e - When deploying new features, we need to ensure that the necessary data is always stored and can be retrieved when needed. This will help ensure that the system operates reliably and stably.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:39:05\u003c/strong\u003e - For the system to operate efficiently, we need to be careful with access management and data sharing. Features like permissions and password settings should be carefully implemented to ensure that only authorized users can access critical data.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:41:28\u003c/strong\u003e - I think we should just reset everything. I've already sent that file to everyone; let me share my screen, Tom, could you check the screen for me? I‚Äôve tried everything, but I can‚Äôt log in through the web anymore. If it still doesn‚Äôt work, I'll completely log out of the web. OK, now can everyone see my screen? Great, let's move on with the agenda.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:42:43\u003c/strong\u003e - Today, I‚Äôll talk about designing a sharing file system. This system might not have many new things, but I hope if anyone has worked on similar projects, they can save time in researching. My presentation will have three parts. The first part is the system overview.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:43:27\u003c/strong\u003e - Here‚Äôs the Use Case diagram of the system. It includes basic functions like view, edit, and upload. These functions are quite simple, but the requirement is to optimize queries to make the system as fast as possible. Other functions related to permission and sharing will be covered in this part, focusing on the business logic and how I designed the system. Anh Th√†nh, please move to the next slide.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:44:17\u003c/strong\u003e - The file system part of this system aims for a basic structure similar to the folders and files that people handle daily on their computers. So, I will go through this part quickly. Next is the database design of the system.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:45:01\u003c/strong\u003e - Here is the Entity Relationship (ER) diagram of the system. The highest structure in this system is the workspace, which contains users within a group. Each user, when created, will have their workspace, and that user can invite other members to work together in this workspace. Next are the assets, including files and folders. The basic information of a file will include its name, URL, size, status, and pin status. A special field is the ‚Äòpath‚Äô in the asset, which helps make the query process faster. I will explain this further in the next part. The other two tables are related to handling the logic of sharing and permissions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:45:38\u003c/strong\u003e - This is the logic for file paths. The file path in the system is designed to be highly efficient for querying or handling tasks related to files in the database. For example, if you want to get feedback for a document with ID d123, it will be aggregated from all its parent directories like.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:45:38\u003c/strong\u003e - This is the logic for file paths. The file path in the system is designed to be highly efficient for querying or handling tasks related to files in the database. For example, if you want to get feedback for a document with ID d123, it will be aggregated from all its parent directories like f789 and f123, located in workspace w123. This way, you can easily retrieve all the IDs of the parent directories.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:46:16\u003c/strong\u003e - When you want to list the subdirectories of a specific directory, such as f123, you just need to query the fields containing its file path, including f123 and workspace w123. This makes listing subdirectories very simple and efficient.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:46:59\u003c/strong\u003e - Another case is when you want to move a file. The first step is to list the directories where the file can be moved. These directories must ensure that they are not subdirectories of the file itself. This can be done by removing all directories whose path contains the ID of the file to be moved. For example, if you want to move file F11 from folder 2 to folder 1 with ID f123, you need to remove all directories whose path contains the character f111.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:47:44\u003c/strong\u003e - After moving the file, you just need to update its path from the old path to the new path, and all its subdirectories will also be updated in a single query. As I‚Äôve explained from the beginning, all queries in this system are of complexity O(1) or O(2), helping the system run very quickly and avoiding the need for transactions, which could affect the speed of other queries.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:48:34\u003c/strong\u003e - The next part is about permissions and file sharing. This part has three main features: setting permissions for members within the system, sharing public files with users outside the system, and setting passwords for files. Let me move to the next section.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:49:17\u003c/strong\u003e - Here is a basic diagram showing the process when a user accesses a file and how the system checks the user‚Äôs permissions. First, the system will check direct permissions and project permissions. Direct access refers to permissions directly assigned to the user‚Äôs email, such as edit rights if the file‚Äôs owner has granted that permission to the user. If neither of these permissions is satisfied, the system will check public access.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:50:03\u003c/strong\u003e - Checking public access here means the access rights of users like guests, i.e., users outside the system or not part of the workspace. If these users log into the system, they will have the corresponding public access rights. However, if the file is public but the user has not logged in, they will only have read-only access, without the ability to edit.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:50:46\u003c/strong\u003e - Regarding the data model, the system will have two main tables as I introduced earlier: the \u003ccode\u003emember_permission\u003c/code\u003e table, which represents the general access rights of a file, and the \u003ccode\u003esub_permission\u003c/code\u003e table, which represents the specific access rights of a user with a specific email. The \u003ccode\u003emember_permission\u003c/code\u003e table has a 1-to-1 relationship with the \u003ccode\u003easset\u003c/code\u003e table, meaning that a file only has one main permission set. It includes fields like \u003ccode\u003einherit\u003c/code\u003e to indicate whether the access rights are inherited from the parent directory, \u003ccode\u003easset_id\u003c/code\u003e to link with the asset table, \u003ccode\u003epublic_role\u003c/code\u003e to specify public access rights, and \u003ccode\u003ehas_password\u003c/code\u003e to determine whether the file requires a password.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:52:16\u003c/strong\u003e - When creating a file, the system will generate an access set with the \u003ccode\u003einherit\u003c/code\u003e attribute set to \u003ccode\u003etrue\u003c/code\u003e, meaning this file will inherit all access rights from its parent directory. If there is any change in access rights, the system will remove the \u003ccode\u003einherit\u003c/code\u003e attribute and create a new record in the \u003ccode\u003esub_permission\u003c/code\u003e table.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:54:10\u003c/strong\u003e - Essentially, the system operates similarly to other cloud storage services like Google Drive or Notion. However, the difference here is how the system handles multi-level permissions efficiently, avoiding unnecessary repeated checks.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:56:41\u003c/strong\u003e - If there are 10 directories, and the 10th directory is a subdirectory of the first directory, and the first directory has a password, how would you check the password for the 10th directory? First, the system will check the access rights of the 10th directory. If these rights are inherited from the parent directory, the system will continue checking the nearest parent directory that does not inherit rights from further up. If the 8th directory does not inherit, the rights of the 10th directory will depend on the 8th directory. If only the first directory does not inherit rights, the system will check directly on the first directory.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:57:20\u003c/strong\u003e - For example, if the 8th directory does not have the \u003ccode\u003einherit\u003c/code\u003e attribute, then the rights of the 10th directory will depend on the 8th directory. But if, in your case, only the first directory does not have \u003ccode\u003einherit\u003c/code\u003e, then we‚Äôll check directly from the first directory. OK, not sure if anyone has anything else to discuss about this issue? Let me check again to see if anything needs to be added. Yes, to perform this, the system will have to query backward, from the subdirectories to the parent directories.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:58:18\u003c/strong\u003e - Anh Hi·∫øu, you probably haven‚Äôt looked at this section carefully because you need to understand it well to handle it correctly. Do you have any other questions? Actually, the sharing feature that ƒê·∫°t just shared is quite similar to Notion or Google Drive, right? Yes, exactly, VOT also developed a similar feature before, but it had to handle two or three layers of permissions, right? Yes, correct, very complex.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:59:34\u003c/strong\u003e - OK, we have a few minutes left to schedule a quick demo with Tom for the workflow on the other side. Over the past two months, the team has built a simple server to test workflows. The goal is to visualize how processes can be optimized from the customer‚Äôs side, not just from our side; our team also has some needs to use AI but isn‚Äôt sure how to optimize it for speed and efficiency. We could use solutions like Flowwise or Airflow, but they‚Äôre a bit complex. That‚Äôs why I chose LLM (Large Language Model) for simplicity; I‚Äôll build an agent or a tool to handle it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:00:17\u003c/strong\u003e - If we succeed in this, when building other applications for customers or our app, implementation will be easier. Now I‚Äôll introduce you to the Memo chatbot that Memo is using. Honestly, Memo also has a chatbot connected to Diffy; since I‚Äôm lazy to code, I connected it to handle things more quickly. Let‚Äôs see, the network has been lagging recently.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:00:59\u003c/strong\u003e - OK, try the command ‚Äúget me the latest notes on Go.‚Äù This chatbot will follow a workflow similar to what Eming built for T√¥n. It will use an AI model to create SQL query commands, then execute the queries on the database. I have a pre-setup file to call the query from there and then output the results in markdown format. The model isn‚Äôt too complex, but I have to use some techniques like prompt engineering, which is the technique of providing enough context and information to the AI so that it responds exactly as I intend.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:01:49\u003c/strong\u003e - When designing a workflow like this, the goal is to make it run smoothly. There are two ways: either you code the actions behind the functions, or you do prompt engineering to guide the AI in creating the correct SQL queries. This trick is often used when prototyping or quickly developing for customers. I set up the server for the AI model to infer how to query SQL, then return the results to the chatbot.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:03:20\u003c/strong\u003e - The real ‚Äúmagic‚Äù of it lies in the description of the function calls, which contain information about the tables in Memo. Without this, when I run the command, the AI wouldn‚Äôt know which table to query, leading to errors. That‚Äôs why prompt engineering is so important in ensuring that the AI gets the correct information and produces the right results.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:04:47\u003c/strong\u003e - If I try to rerun the Memo chatbot without the correct description, it will create an error because it doesn‚Äôt know which table to query. In this case, the trick I often use for prototyping or working quickly with customers becomes very useful. What you can do with AI is almost limitless as long as you understand how to do prompt engineering.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:05:31\u003c/strong\u003e - For example, you can change the description so that the AI doesn‚Äôt query a specific database but another table or source. This is really advantageous when you need to integrate multiple systems or handle different types of data. Anh H∆°n mentioned that we have many neat tricks, but in reality, these are just helper tools to support building AI applications. On a local server, I can run some tools to translate text or create SQL queries.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:07:18\u003c/strong\u003e - For example, if I need a chatbot to respond to SQL queries, as long as I have a database and a clear schema, I can have the AI query the latest notes in Memo. Some complex queries can be very difficult to do manually, but with AI, I can input enough context and let the AI handle the rest.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:09:55\u003c/strong\u003e - What we do with Dify is mainly to organize assistants or code simple functions like agent workflows. This mainly involves calling functions, but when doing more complex work, the AI model can still handle it well. For instance, I‚Äôve built a simple reporting model before, and Dify is just a platform for me to code these functions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:11:27\u003c/strong\u003e - If you have an LLM server or an API server compatible with OpenAI, you can integrate it into your system. Then, you can add modules or new features to this platform. This allows you to create complex AI applications without having to build everything from scratch.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:12:16\u003c/strong\u003e - Dify can be compared to an AI coding tool, but I don‚Äôt use direct code; instead, I mainly use the functions provided by the platform to create chatbots or agents. You can configure system prompts and create agents to handle specific tasks. Dify helps you organize this work without having to leave the platform or use external tools like OpenAI or Anthropic.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:13:13\u003c/strong\u003e - It also allows you to add documents like PDFs or text to provide knowledge to the AI. For example, if you have internal knowledge within the company, you can upload and index it so that the AI can understand and respond more accurately. Some functions like Google Search or Doo are available, which you can use to search the internet and interact with the AI.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:14:49\u003c/strong\u003e - Another example is using the Tally tool to search for information about the Paris Olympics; it will search the internet and return results via API. The workflows are also built like a diagram, allowing you to visualize how the entire system operates.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:15:45\u003c/strong\u003e - I know this introduction might sound a bit complex, but the main idea is that Dify allows you to organize and use AI tools effectively. Some tools are pre-coded in Dify and can‚Äôt be customized much, but you can create custom tools according to your needs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:16:28\u003c/strong\u003e - I‚Äôve created a few custom tools, and there are also tools available on the platform; all are workflows converted into API requests. You can create such requests to interact with the Dify platform, like generating a logo or making URL requests.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:26\u003c/strong\u003e - You can place your API key in these requests and use them to perform tasks like searching, creating new tasks, or interacting with external APIs. This helps you create custom applications without having to write too much code.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:18:09\u003c/strong\u003e - For example, Anh Quang has implemented automatic pull request (PR) creation for Playground based on the agents we‚Äôve set up. We can interact with the agent via API to perform more complex tasks, and this can help optimize the workflow.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:19:07\u003c/strong\u003e - Does anyone have any questions? If not, I‚Äôll stop here. I think today‚Äôs session is enough, and we‚Äôll save the rest for the next sessions.\u003c/p\u003e","frontmatter":{"tags":["office-hours","ogif","discord"],"title":"OGIF Office Hours #19 - Golang weekly, Designing for forgiveness, File sharing system design, Dify AI demo","short_title":"#19 Go weekly, UI design, File sharing, Dify AI","date":"2024-08-22T00:00:00.000Z","description":"OGIF 19 dives into essential topics including Go 1.23 updates, effective UI error handling, and a detailed Dify AI demo. We explore common Go pitfalls, best practices for database design, and strategies for optimizing queries. The session also features a practical demonstration of integrating AI into development workflows with Dify AI.","authors":["innno_"]},"slug":["updates","ogif","updates","ogif","19-ogif-office-hours-0821"],"backlinks":[],"tocItems":[{"id":"topics-and-highlights","value":"Topics \u0026 Highlights","depth":3,"children":[]},{"id":"vietnamese-transcript","value":"Vietnamese transcript","depth":3,"children":[]},{"id":"english-transcript","value":"English Transcript","depth":3,"children":[]}],"metadata":{"created":"Thu Aug 22 2024 00:00:00 GMT+0000 (Coordinated Universal Time)","updated":null,"author":"innno_","coAuthors":[],"tags":["office-hours","ogif","discord"],"folder":"updates/ogif/updates/ogif","wordCount":7715,"readingTime":"39m","characterCount":43045,"blocksCount":135,"tokenId":"","permaStorageId":"","title":"OGIF Office Hours #19 - Golang weekly, Designing for forgiveness, File sharing system design, Dify AI demo","authorRole":"","image":"","firstImage":null},"isListPage":false},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["updates","ogif","updates","ogif","19-ogif-office-hours-0821"]},"buildId":"lLvVT1e-E94A99nfJ_te0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
