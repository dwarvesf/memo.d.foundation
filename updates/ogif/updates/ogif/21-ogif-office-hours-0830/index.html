              (function() {
                // Get saved theme or default to system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                
                // Default to system preference if no saved preference
                const theme = (savedTheme === 'light' || savedTheme === 'dark') 
                  ? savedTheme 
                  : (prefersDark ? 'dark' : 'light');
                
                // Apply theme
                if (theme === 'dark') {
                  document.documentElement.classList.add('dark');
                  document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                  document.documentElement.classList.remove('dark');
                  document.documentElement.setAttribute('data-theme', 'light');
                }
              })();

ansparency","travel","tuning-llm","tutorial","typesafe","typescript","ubiquitous-language","ui","uilibraries","unified-api-gateway","updates","upptime","url-redirect","url-rewrite","use-effect","user-experience","ux","ux-research","ux-ui","validation","variable-fonts","vector-database","ventures","vercel","video-streaming","vim","vim-slime","virtual-dom","virtualization","visitor-design-pattern","vitejs","wai-aria","wala","wasm","web","web-api","web-design","web-development-tool","web-performance","web-socket","web3","webassembly","webrtc","websocket","window-functions","wisdom","work","work-adoption","workflow","workshop","writing","writing-test-cases","writting","zero-knowledge","zettelkasten","zk-proof","zk-rollup","zookeeper"],"content":"\u003cp\u003e81 minutes\u003c/p\u003e\n\u003ch3 id=\"topics-and-highlights\"\u003eTopics \u0026#x26; Highlights\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eIncreasing community engagement and knowledge sharing:\u003c/li\u003e\n\u003cli\u003eIntroduction of the DFG token and contribution recognition.\u003c/li\u003e\n\u003cli\u003eFocus on building an internet brand and improving team collaboration.\u003c/li\u003e\n\u003cli\u003eMarket trends shifting towards AI and tech advancements.\u003c/li\u003e\n\u003cli\u003eEncouragement for small tool development and monetization.\u003c/li\u003e\n\u003cli\u003ePlans for future community initiatives and activities.\u003c/li\u003e\n\u003cli\u003eInsights on software development cost reduction through new technologies.\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003eVietnamese transcript\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:00\u003c/strong\u003e - Bắt đầu buổi họp\u003c/p\u003e\n\u003cp\u003eOk, anh em đông đủ chưa? Thành ơi, nay muốn bắt đầu từ đâu? Anh em còn thiếu ai không? Hình như bên Thành có vấn đề với âm thanh rồi, nghe không rõ. Ok, vậy chắc là mọi người đã đủ rồi, mình bắt đầu nhé.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e11:46\u003c/strong\u003e - Tóm tắt hoạt động tháng 8\u003c/p\u003e\n\u003cp\u003eChào mọi người, quay trở lại với OGIF tuần này. Hôm nay chúng ta sẽ kết hợp với một số báo cáo về hoạt động tháng 8. Về cơ bản thì không có gì quá mới mẻ, ngoại trừ việc sau 3 tháng chạy thử nghiệm cơ chế ICY, chúng ta thấy các hoạt động thảo luận về kiến thức đang gia tăng theo kế hoạch, thậm chí còn vượt mục tiêu đề ra. Đây là một tín hiệu rất tích cực, và là điều mà anh cảm thấy có giá trị nhất hiện tại.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e12:39\u003c/strong\u003e - Kết quả từ việc áp dụng ICY\u003c/p\u003e\n\u003cp\u003eĐiều rõ ràng nhất mà chúng ta thấy được từ việc áp dụng ICY là cơ hội học hỏi và thảo luận mỗi thứ Sáu hàng tuần. Mọi người đều có cơ hội đưa ra các vấn đề và cùng nhau thảo luận, học hỏi từ nhau. Đó là kết quả rõ ràng nhất mà chúng ta có được từ tháng 8 này. Trong buổi họp trước, một bạn trong team có hỏi về token dfg của team mình, và hôm nay chúng ta sẽ bàn thêm về vấn đề này.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e13:21\u003c/strong\u003e - Giới thiệu về Token dfg\u003c/p\u003e\n\u003cp\u003eCụ thể, trong bản kế hoạch từ đầu năm của team, chúng ta mong muốn xây dựng một \"internet brand\" mạnh mẽ mà ai cũng có thể tự hào là một phần của nó. Token dfg này sẽ hoạt động giống như một loại cổ phiếu, nhưng chỉ dành riêng cho nội bộ. Để có được Token này trước năm 2020, mọi người phải xem nó như một dạng eop (Employee Ownership Program) nội bộ. Hiện nay, chúng ta đang chuyển đổi cơ chế ghi nhận đóng góp và chuẩn bị cho việc earn token này thông qua các hoạt động trong team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e14:10\u003c/strong\u003e - Kế hoạch phát triển Token dfg\u003c/p\u003e\n\u003cp\u003eBan đầu, Token dfg hoạt động như một cổ phiếu riêng tư. Nhưng sau đó, chúng ta đã thông báo về việc mọi người có thể earn Token này qua các hoạt động đóng góp trong team. Trong khi team đang tiến hành các hoạt động theo kế hoạch, chúng ta cũng đang chuẩn bị để tất cả thành viên có thể earn Token này. Hiện tại, để earn được Token này, mọi người cần phải có đồng ICY và tham gia các hoạt động được liệt kê trong kênh earn ICY.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e14:51\u003c/strong\u003e - Token dfg và quy trình ghi nhận đóng góp\u003c/p\u003e\n\u003cp\u003eĐể có được token dfg trước năm 2020, nó được coi như một loại cổ phiếu nội bộ hoặc chương trình ESOP. Tuy nhiên, hiện tại chúng ta đã thiết lập quy trình ghi nhận đóng góp cho team. Việc này giúp các thành viên có thể earn token dfg thông qua việc đóng góp vào các hoạt động của team. Bước tiếp theo là anh em cần có đồng IC để có thể tham gia các hoạt động được liệt kê trong kênh earn IC.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e15:35\u003c/strong\u003e - Đóng góp vào team\u003c/p\u003e\n\u003cp\u003eMọi người có thể earn ICY bằng cách tham gia các hoạt động như research, chia sẻ kiến thức, hoặc tham gia trực tiếp vào các dự án. Những đóng góp này sẽ được ghi nhận và chuyển đổi thành ICY. Các hoạt động như rút tiền giúp người khác cũng có thể được xem là một cách để tích lũy ICY. Ngoài ra, một số thành viên cũng có thể sử dụng ICY thông qua cơ chế ứng lương.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e16:45\u003c/strong\u003e - Phát triển brand\u003c/p\u003e\n\u003cp\u003eViệc ghi nhận đóng góp và sở hữu token dfg sẽ giúp chúng ta xây dựng thương hiệu của team mạnh mẽ. Team đang thiết lập các cơ chế để mọi người có thể dễ dàng đóng góp và sở hữu một phần token của team. Các token này có thể được sử dụng trong các hoạt động nội bộ và có khả năng mở rộng ra bên ngoài thông qua quá trình staking. Đây là một bước quan trọng trong việc phát triển hệ thống quản trị phi tập trung (DFG).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e19:08\u003c/strong\u003e - Thị trường và xu hướng AI\u003c/p\u003e\n\u003cp\u003eTrong 3 tháng gần đây, chủ đề liên quan đến AI đang ngày càng được chú ý, với nhiều ứng dụng AI được giới thiệu và phát triển. Team chúng ta cũng đang chuyển dịch theo hướng này, với các hoạt động như demo AI tools, và những chủ đề liên quan đến sự dịch chuyển của thị trường công nghệ. Trong tháng 9, team sẽ công bố thêm các hướng dẫn chính thức liên quan đến việc phát triển các dự án AI nhỏ, tập trung vào việc giải quyết những vấn đề cụ thể và tối ưu hóa quy trình làm việc.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e21:13\u003c/strong\u003e - Ảnh hưởng của AI đến chi phí phát triển phần mềm\u003c/p\u003e\n\u003cp\u003eChi phí để phát triển phần mềm đang ngày càng giảm nhờ sự phát triển của AI. Các công ty sẽ không còn phải đầu tư quá nhiều vào các hoạt động thủ công, mà thay vào đó là tìm kiếm những người có khả năng sử dụng AI một cách hiệu quả. Sự thay đổi này sẽ tạo ra một thế hệ doanh nhân mới, những người có thể tận dụng AI để xây dựng các sản phẩm phần mềm nhanh chóng và hiệu quả hơn. Team chúng ta cũng đang chuyển dịch theo hướng này.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e22:33\u003c/strong\u003e - Stream chính thức và các dự án open-source\u003c/p\u003e\n\u003cp\u003eTrong tháng 9, team sẽ triển khai các dự án open-source nhỏ, tập trung vào việc giải quyết các vấn đề cụ thể thông qua các công cụ mạnh mẽ. Những ai tham gia vào các dự án này và có thể biến chúng thành sản phẩm hoàn chỉnh sẽ được ghi nhận và thưởng IC. Đây là một hướng đi mới nhằm khuyến khích các thành viên tạo ra những sản phẩm nhỏ nhưng sắc bén, góp phần vào sự phát triển của team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e23:57\u003c/strong\u003e - Tình hình tuyển dụng và layoff\u003c/p\u003e\n\u003cp\u003eMặc dù có một số layoff trong thị trường công nghệ, nhưng nhu cầu tuyển dụng vẫn còn, đặc biệt là ở các công ty vừa và nhỏ, nơi họ đang thử nghiệm với các công nghệ mới. Nhiều công ty lớn vẫn đang tinh chỉnh lại bộ máy nhân sự của họ để thích nghi với sự dịch chuyển này. AI tiếp tục đóng vai trò quan trọng trong việc tối ưu hóa chi phí và quy trình phát triển phần mềm.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e25:41\u003c/strong\u003e - Tình hình vận hành của team\u003c/p\u003e\n\u003cp\u003eMột số dự án consulting đã bị tạm dừng do không còn phù hợp với thị trường, dẫn đến việc giảm bớt một số nguồn lực đầu tư. Tuy nhiên, đây là cơ hội để team chúng ta tập trung vào các dự án chiến lược hơn và xây dựng các case study giá trị. Hiện tại, hoạt động của team vẫn đang diễn ra suôn sẻ, và các dự án AI mới sẽ tiếp tục được triển khai trong thời gian tới.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e26:20\u003c/strong\u003e - Phần trình bày OGIF\u003c/p\u003e\n\u003cp\u003eChúng ta có ba bài trong buổi hôm nay. Bài thứ nhất là về phần Lego và phần tiếp theo là về MC với các khía cạnh liên quan đến enterprise. Bài thứ ba là tổng kết market report, liên quan đến AI mà chúng ta đã thảo luận. Bài cuối là phần chia sẻ của Tom về quy trình xử lý một prompt bằng AI, cách tạo ra một prompt hiệu quả hơn cho quá trình xử lý thông tin.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e27:05\u003c/strong\u003e - Phân tích sâu về mindset khi làm developer\u003c/p\u003e\n\u003cp\u003eHôm trước, Minh cloud đã chia sẻ phần liên quan đến việc xử lý dữ liệu từ góc nhìn của một user bình thường. Tuy nhiên, hôm nay chúng ta sẽ đi sâu hơn từ góc nhìn của một developer, đặc biệt là về mindset của các developer trong quá trình phát triển hệ thống.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e27:51\u003c/strong\u003e - Quang Lê và portfolio của team\u003c/p\u003e\n\u003cp\u003eTrong tuần qua, Quang Lê đã chuẩn bị một báo cáo tổng kết về portfolio của team, bao gồm việc tổng hợp thông tin từ các dự án khác nhau. Chúng ta sẽ xem qua các dự án này để có cái nhìn tổng quan về những gì đã thực hiện và những gì cần cải thiện.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e30:03\u003c/strong\u003e - Tổng hợp dữ liệu và xuất bản báo cáo\u003c/p\u003e\n\u003cp\u003eTrong quá trình tổng hợp, Quan đã sử dụng EOM và các công cụ khác để thu thập dữ liệu từ nhiều nguồn. Sau đó, thông tin được xuất thành các tệp PDF để dễ dàng chia sẻ và lưu trữ. Mọi thứ từ blockchain cho đến các dự án khác đều được tổng hợp lại.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e31:25\u003c/strong\u003e - Sử dụng AI trong việc tổng hợp báo cáo\u003c/p\u003e\n\u003cp\u003eQuan đã sử dụng các công cụ AI như GPT và Cloud để xử lý các tài liệu PDF và tạo ra một bản tóm tắt chi tiết cho từng dự án. Sau khi các tài liệu PDF được quét, AI sẽ trích xuất thông tin và tạo ra các báo cáo tổng kết dưới dạng case study.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e35:11\u003c/strong\u003e - Tự động hóa quy trình tạo báo cáo\u003c/p\u003e\n\u003cp\u003eBằng cách sử dụng các công cụ như Cloud và GPT, Quan đã tự động hóa phần lớn quy trình tạo báo cáo. Điều này giúp tiết kiệm thời gian và đảm bảo rằng các thông tin được thu thập và xử lý một cách chính xác. Việc tự động hóa còn cho phép dễ dàng cập nhật thông tin khi cần thiết.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e37:31\u003c/strong\u003e - Trình bày case study\u003c/p\u003e\n\u003cp\u003eCác case study từ các dự án đã được xử lý bằng AI và xuất thành báo cáo hoàn chỉnh. Quá trình này giúp chúng ta dễ dàng nắm bắt được những kỹ năng đã được phát triển qua từng dự án và những bước tiếp theo cần thực hiện.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e38:13\u003c/strong\u003e - Quá trình xử lý dữ liệu và tổng hợp thông tin\u003c/p\u003e\n\u003cp\u003eQuan đã mất khoảng hai tuần để hoàn thành việc tổng hợp và tạo báo cáo cho hơn mười dự án. Đây là một phương pháp hữu ích để theo dõi tiến trình của team và đánh giá các kỹ năng phát triển qua các dự án khác nhau.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e39:15\u003c/strong\u003e - Prompt Engineering\u003c/p\u003e\n\u003cp\u003eTom sẽ giải thích về prompt engineering và cách tạo ra các prompt để xử lý thông tin bằng AI. Trước đây, chúng ta đã làm điều này thủ công, nhưng hiện tại chúng ta sẽ sử dụng AI để tự động hóa quá trình này. Mục tiêu của bài hôm nay là tạo ra một prompt để tự động hóa quy trình xử lý dữ liệu từ hình ảnh hoặc hội thoại và trích xuất thông tin đặc biệt từ đó.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e39:49\u003c/strong\u003e - Prompt cho việc tạo ra một JSON\u003c/p\u003e\n\u003cp\u003eMục tiêu của JSON này là liên quan đến OSINT (Open Source Intelligence). Tôi sẽ sử dụng một bức ảnh làm input và dùng AI để đoán vị trí của nó. Phần này sẽ giải thích cách tạo hệ thống dựa trên input từ người dùng, bao gồm hình ảnh hoặc hội thoại, rồi trích xuất vị trí và các dữ liệu đặc biệt liên quan đến mục đích của nó. Ý tưởng ở đây là thu thập dữ liệu từ người dùng, sau đó sử dụng AI để tìm ra dữ liệu địa lý tương ứng từ ảnh hoặc hội thoại.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e41:21\u003c/strong\u003e - Sử dụng hệ thống prompt để tạo JSON\u003c/p\u003e\n\u003cp\u003eTôi đã nhờ bên phía Cloack tạo giúp một prompt system. Quy trình này sẽ lặp lại nhiều lần để đảm bảo độ chính xác. Sau đó, tôi sao chép prompt và áp dụng lên các nền tảng như OpenAI để tiếp tục. Tôi chọn định dạng trả về là JSON và tiến hành với một bức ảnh. Mục tiêu là để AI đoán được vị trí từ bức ảnh và tạo ra một JSON object chứa các thông tin như liên kết Google Maps.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e42:26\u003c/strong\u003e - Thử nghiệm với ảnh văn phòng\u003c/p\u003e\n\u003cp\u003eChúng ta sẽ thử sử dụng một bức ảnh văn phòng để kiểm tra xem AI có thể đoán được vị trí không. Sau khi tải ảnh lên, tôi định dạng lại output và hy vọng nó sẽ trả về kết quả chính xác cùng với liên kết Google Maps. Trong trường hợp này, kết quả có vẻ đúng khi nó xác định tòa nhà trong ảnh.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e43:21\u003c/strong\u003e - So sánh kết quả và suy luận vị trí\u003c/p\u003e\n\u003cp\u003eTôi có thể so sánh JSON object được tạo ra và suy luận vị trí của bức ảnh này. AI đã phân tích hình ảnh và đưa ra vị trí chính xác từ các yếu tố hình ảnh trong bức ảnh đó. Đây là một cách sử dụng Cloack để xây dựng hệ thống map thông qua JSON, nhưng có thể mở rộng để output thêm các định dạng như SQL hoặc GraphQL.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e44:18\u003c/strong\u003e - Tối ưu hóa hệ thống\u003c/p\u003e\n\u003cp\u003ePhương pháp này giúp tôi dễ dàng định hướng cho AI và tạo ra prompt system một cách nhanh chóng. Mục tiêu của tôi là yêu cầu AI cung cấp vị trí dựa trên hình ảnh, nhưng kết quả đôi khi có thể không chính xác hoàn toàn nếu AI không có đủ dữ liệu tham khảo. Vì vậy, có thể cần phải chỉnh sửa lại prompt hoặc dùng các hình ảnh khác để thử nghiệm.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e44:57\u003c/strong\u003e - Cải thiện accuracy của AI\u003c/p\u003e\n\u003cp\u003eKhi thử các hình ảnh khác, tôi nhận ra rằng AI có thể gặp khó khăn trong việc xác định vị trí từ một số hình ảnh nhất định. Việc tối ưu hóa prompt system để AI hiểu đúng mục tiêu và trả về kết quả mong muốn là rất quan trọng. Chúng ta có thể cải thiện bằng cách cung cấp thông tin chi tiết hơn trong input hoặc cấu trúc lại cách AI hiểu dữ liệu đầu vào.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e45:53\u003c/strong\u003e - Tạo prompt từ hình ảnh hoặc hội thoại\u003c/p\u003e\n\u003cp\u003eMột ý tưởng khác là sử dụng hội thoại làm input thay vì hình ảnh. Chúng ta có thể yêu cầu AI xác định vị trí hoặc dữ liệu liên quan từ các hội thoại đó. Trong trường hợp này, AI sẽ phải dựa vào ngữ cảnh và thông tin từ cuộc trò chuyện để đưa ra kết quả. Tuy nhiên, điều này yêu cầu sự tùy chỉnh nhiều hơn cho prompt system.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e46:50\u003c/strong\u003e - Độ chính xác khi sử dụng Cloack\u003c/p\u003e\n\u003cp\u003eTôi nhận thấy rằng độ chính xác của Cloack trong việc xử lý input và trả về output liên quan đến không gian và thời gian là khá cao, gần 100%. Điều này cho thấy việc định nghĩa rõ ràng input, output và mục tiêu của hệ thống là rất quan trọng để AI hoạt động hiệu quả.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e47:40\u003c/strong\u003e - Sử dụng prompt system cho các ví dụ khác\u003c/p\u003e\n\u003cp\u003eNgoài việc sử dụng để đoán vị trí, prompt system có thể được áp dụng vào các bài toán khác như chuyển đổi query ngôn ngữ tự nhiên thành query ngôn ngữ lập trình. Đây là một ứng dụng khác của prompt system mà tôi sẽ demo tiếp theo, để AI có thể hiểu và xử lý các query một cách chính xác hơn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e48:27\u003c/strong\u003e - Ví dụ về việc sử dụng prompt system để tạo các prompt khác\u003c/p\u003e\n\u003cp\u003eMột ví dụ khác là sử dụng prompt system để tạo ra các prompt mới, cải tiến từ các prompt cũ. Ví dụ, tôi có thể lấy một prompt hiện tại và yêu cầu AI cải thiện nó, tạo ra một output tốt hơn như chuyển từ output dạng text thành output dạng JSON. Điều này có thể hữu ích trong việc suy nghĩ hệ thống theo cách mà AI có thể xử lý tốt hơn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e50:33\u003c/strong\u003e - Cách AI xử lý dữ liệu từ prompt\u003c/p\u003e\n\u003cp\u003eTôi đã thử nghiệm với một số prompt cũ và yêu cầu AI chuyển đổi nó thành prompt mới với cấu trúc tốt hơn. Trong quá trình này, AI có thể dựa vào dữ liệu từ các prompt trước để đưa ra một prompt phù hợp với mục tiêu mới. Điều này giúp chúng ta tạo ra các prompt hiệu quả hơn mà không cần phải viết lại từ đầu.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e52:12\u003c/strong\u003e - Sử dụng AI để tối ưu hóa chatbot\u003c/p\u003e\n\u003cp\u003eVí dụ, tôi có thể yêu cầu AI cải thiện prompt của một chatbot hiện tại để nó có thể tóm tắt thông tin tốt hơn. AI sẽ dựa trên prompt ban đầu và các output trước đó để tạo ra một prompt mới phù hợp với mục đích tối ưu hóa chatbot.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e53:59\u003c/strong\u003e - Tự động hóa quy trình tạo prompt system\u003c/p\u003e\n\u003cp\u003eSo với việc tạo prompt thủ công, sử dụng AI để tự động hóa quy trình này sẽ nhanh hơn và tiết kiệm thời gian hơn. Tuy nhiên, có thể vẫn cần phải chỉnh sửa thủ công để đảm bảo prompt system hoạt động đúng mục tiêu, đặc biệt là khi AI chưa được huấn luyện đầy đủ với các dữ liệu liên quan.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e54:42\u003c/strong\u003e - So sánh dữ liệu và độ hiểu biết của AI\u003c/p\u003e\n\u003cp\u003eTôi có thể so sánh dữ liệu mà AI trả về với kết quả mong đợi để đánh giá độ chính xác của prompt system. Nếu AI không hiểu đúng ngữ cảnh hoặc mục tiêu, có thể cần phải cung cấp thêm ví dụ hoặc điều chỉnh template để đạt được kết quả chính xác hơn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e55:37\u003c/strong\u003e - Sử dụng AI để giải thích quy trình\u003c/p\u003e\n\u003cp\u003eMột ứng dụng khác là sử dụng AI để giải thích các bước trong quy trình phát triển. Ví dụ, AI có thể đọc mã nguồn hiện có và tạo ra một system prompt để giải thích quy trình làm việc hoặc các bước cần thiết để thực hiện một tính năng mới.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e56:23\u003c/strong\u003e - Tự động hóa việc tạo system prompt cho các tính năng mới\u003c/p\u003e\n\u003cp\u003eNếu tôi muốn thêm một tính năng mới vào một phần mềm hiện có, tôi có thể sử dụng AI để tạo một prompt system. AI có thể phân tích mã nguồn hiện có và gợi ý các thay đổi cần thiết để tích hợp tính năng mới. Điều này giúp tiết kiệm thời gian và đảm bảo rằng tính năng mới phù hợp với kiến trúc hệ thống.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e57:04\u003c/strong\u003e - Áp dụng AI cho việc tích hợp giữa các hệ thống\u003c/p\u003e\n\u003cp\u003eVí dụ, khi chuyển từ một hệ thống EVM sang một hệ thống khác có cấu trúc tương tự, tôi có thể sử dụng AI để tự động hóa quy trình tích hợp, từ đó giúp quá trình phát triển diễn ra nhanh hơn và hiệu quả hơn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e57:49\u003c/strong\u003e - Tạo prompt system cho việc phát triển tính năng mới\u003c/p\u003e\n\u003cp\u003eTôi có thể yêu cầu AI tạo ra một system prompt để giải thích các bước cần thiết trong việc phát triển một tính năng mới, từ việc cập nhật file, interface đến việc tạo ra các component map hoặc package map.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e58:32\u003c/strong\u003e - Ví dụ về việc tạo system prompt\u003c/p\u003e\n\u003cp\u003eVí dụ, tôi có thể yêu cầu AI tạo một prompt system để giải thích cách thực hiện các bước cần thiết trong việc phát triển một tính năng mới. AI sẽ tạo ra một system prompt dựa trên các thông tin đầu vào và cung cấp các hướng dẫn chi tiết về các thay đổi cần thực hiện trong mã nguồn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e59:19\u003c/strong\u003e - Kết luận\u003c/p\u003e\n\u003cp\u003eQuy trình sử dụng AI để tạo system prompt là một bước tiến lớn trong việc tự động hóa phát triển phần mềm. Tuy nhiên, cần phải có sự cân nhắc về cách huấn luyện AI để đảm bảo rằng nó có thể hiểu đúng ngữ cảnh và đưa ra các gợi ý phù hợp cho việc phát triển hệ thống.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:00:18\u003c/strong\u003e Có ai hỏi gì thêm không? Chắc để tôi show cho anh em xem bản chất của một cái \"System BOM\" (Bill of Materials) và nó như thế nào thì nó mới được gọi là tốt. Thì một BOM tốt sẽ cần có những yếu tố gì, thành phần nào? Ví dụ như, theo kinh nghiệm thì nhiều khi nên \"fill SH\" (tạo Skeleton Structure) trước, rồi điền vài example cho dễ kiểm tra. Mọi người thấy đúng không? Thực tế thì để chuẩn bị một system prop cho enterprise, cần dựa trên dữ liệu rõ ràng để có bằng chứng giải thích cho client hiểu. Sau đó, mình có thể nhờ AI (Artificial Intelligence) để hỗ trợ tạo prop, rồi mình kiểm tra, test xem prop đó có ổn không. Nếu ổn thì mình mới đưa vào quy trình và cho auto luôn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:01:04\u003c/strong\u003e Thế là sẽ hình dung ra một mô hình (model) đánh giá từ góc nhìn của mình. Nó sẽ có chức năng so sánh và đánh giá rằng: \"À, cái này đúng rồi, cái này phù hợp\", chẳng hạn có tên gọi là \"Evaluator\". Câu hỏi của anh là làm sao mình biết cái System BOM này có đủ tiêu chuẩn không?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:01:43\u003c/strong\u003e Ví dụ như em tạo một cái description và từ đó ra một \"System Y\", đúng không? Thì tiêu chí đánh giá sẽ là gì? Làm sao biết được nó hợp lý hay không?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:02:28\u003c/strong\u003e Nếu muốn đánh giá về \"semantic\" (ngữ nghĩa), thì AI sẽ phải đánh giá về cấu trúc dữ liệu (JSON), và kiểm tra tính chính xác của dữ liệu đó. Nếu cần kiểm tra về cấu trúc (structure) của JSON, có thể dùng một công cụ kiểu \"Lexical Compiler\", để kiểm tra format có đúng không, prefix có chuẩn không. Có những công cụ để kiểm tra thêm, ngoài ngữ nghĩa thì còn phải đảm bảo dữ liệu trả về đầy đủ, chính xác. Ví dụ, nó trả lại dữ liệu nhưng chỉ đạt 80% hoặc 90%, mình có thể lập trình thêm một số bước để kiểm tra độ bao phủ của output bằng các phương pháp tìm kiếm từ khóa (Keyword Search).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:03:45\u003c/strong\u003e Cuối cùng, mình so sánh output của AI với các tiêu chuẩn mà mình mong muốn như về cấu trúc, ngữ nghĩa hay định dạng. Nếu đạt yêu cầu, mình có thể tiếp tục sử dụng. Thành có hỏi làm sao để đánh giá semantic mà lại có thể chuẩn hóa (standardize) cách đo lường, đúng không?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:04:31\u003c/strong\u003e Mình sẽ verify phần output chứ không chỉ xác nhận từng bước của system prop. Kiểu như mình xem qua rồi thấy ok thì mới chốt là cái BOM đó chuẩn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:06:26\u003c/strong\u003e Em xin điểm qua cái tuần này nha. Bài đầu tiên có tín hiệu khá khả quan là thằng Igo vừa tuần rồi đã ra bản mới, hỗ trợ Go 1.23 và có thêm các tính năng mới như \u003ccode\u003eRange over function\u003c/code\u003e. Đây là một compiler dành cho WebAssembly hoặc các microcontroller kiểu embedded. Rồi một tool khác nữa là \u003ccode\u003excv\u003c/code\u003e, một vector extension cho C, trước đây phát triển bởi cá nhân nhưng giờ thuộc Mozilla.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e01:07:54\u003c/strong\u003e Tiếp theo là tool permify, một authorization service lấy cảm hứng từ Google Z bar. Nó claim rằng abstract hóa hoàn toàn logic authorization ra khỏi codebase để dễ test và quản lý, đồng thời tương thích với các phương pháp như role-based, relation-based, và attribute-based authorization. Nó cũng có khả năng tích hợp với các vendor khác dễ dàng.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:09:52\u003c/strong\u003e Ngoài ra, em vừa boost thêm một số content liên quan đến Go enterprise. Nội dung đang được cập nhật dần và sẽ giải thích lý do Java được chọn cho enterprise, và vì sao Go có thể thay thế được Java trong nhiều trường hợp enterprise hiện tại.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:10:33\u003c/strong\u003e Mọi người cũng có thể input thêm vào channel, hiện tại chủ yếu đang cố gắng map các tiêu chí của Java và Go, đặc biệt là trong bối cảnh enterprise. Cũng sẽ cố gắng tổng hợp thêm các nguồn từ anh em để trả lời những câu hỏi như tại sao Go lại đang dần trở thành một lựa chọn thay thế cho Java trong các hệ thống lớn.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:11:43\u003c/strong\u003e Phần này hướng đến việc làm rõ lý do Go được các enterprise chọn, cùng với các case study về những công ty đang chuyển từ Ruby qua Go. Dự kiến sẽ có nhiều ví dụ cụ thể để chứng minh tính khả thi và tính ổn định của Go trong bối cảnh enterprise.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:12:23\u003c/strong\u003e Dự kiến sẽ có thêm nhiều case study từ các công ty lớn đã chuyển qua Go và lý do đằng sau sự thay đổi này, đặc biệt là khi so sánh về chi phí và hiệu quả giữa Java và Go trong các ứng dụng enterprise hiện đại.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:14:23\u003c/strong\u003e Cuối cùng, tụi anh dự kiến sẽ phát triển cộng đồng Go lớn mạnh hơn bằng cách thu thập thêm những case study cụ thể và có thể giúp các công ty khác dễ dàng đưa ra quyết định chuyển sang Go.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:15:11\u003c/strong\u003e Bài này về chuyện cổ vũ các bạn làm những tool nhỏ nhưng chất lượng, có thể phát triển để thành sản phẩm thương mại hóa. Trong tương lai, xu hướng solo developer sẽ càng phát triển mạnh hơn. Anh muốn hỗ trợ các bạn thông qua việc setup một lượng ICY để khuyến khích những sản phẩm sáng tạo, như Tuấn đang làm. Các bạn hoàn toàn có thể phát triển những tool nhỏ và thêm vài tính năng để hoàn thiện, từ đó tạo ra sản phẩm có thể kiếm tiền.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:16:21\u003c/strong\u003e Cộng đồng Go cũng đang quay lại với các hoạt động mới. Mình sẽ triển khai mô hình “contribution and earn” như team mình đang làm. Huy sẽ phụ trách setup hệ thống này. Ngoài ra, mình cũng sẽ làm một đợt giveaway cho áo Go cũ và mới để thu hút thêm người tham gia cộng đồng. Đây là những bước để thúc đẩy phong trào lập trình Go trong cộng đồng.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:01\u003c/strong\u003e Còn một phần nữa liên quan đến việc giảm chi phí sản xuất phần mềm. Hiện tại, các công nghệ EOM đang là trung tâm của việc này, như Tom đã demo cho team. Nếu chúng ta có thể nắm bắt kiến thức về những công nghệ này thì sẽ giúp đẩy nhanh quá trình code, xây dựng và phát hành sản phẩm. Điều này rất quan trọng với thời đại hiện nay.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:46\u003c/strong\u003e Các chủ đề tiếp theo trong tháng chắc sẽ được Thành sắp xếp. Anh muốn tuyên dương team Debo vì vẫn đang theo dõi và hỗ trợ quá trình deploy dự án. Mong rằng các anh em test và chia sẻ trải nghiệm của mình, nhất là với những máy yếu để xem Debox có phù hợp không.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:18:29\u003c/strong\u003e Còn về những phần khác, Tom đang tiếp tục pick up các phần về LLM và chia sẻ với toàn bộ team. Phần của Huy nhỏ và Tuấn cũng rất quan trọng, cả hai đang xử lý nhiều công việc nặng, nhưng kết quả vẫn khả quan.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:20:51\u003c/strong\u003e Nếu trong quá trình xem có bài viết nào trên kênh tech mà mọi người muốn làm một buổi talk nhỏ, thì cứ đăng ký nhé, càng hoan nghênh. Đăng ký với Thành hay ping anh cũng được. Mình sẽ thoải mái trao đổi cùng mọi người.\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003e00:00\u003c/strong\u003e - Meeting begins\u003c/p\u003e\n\u003cp\u003eOk, is everyone here? Thành, where do you want to start today? Is anyone missing? It seems like Thành is having some audio issues, can't hear clearly. Alright, looks like everyone is here, so let's begin.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e11:46\u003c/strong\u003e - August activity summary\u003c/p\u003e\n\u003cp\u003eHello everyone, welcome back to this week's OGIF. Today we'll also combine some reports on August activities. Basically, there's nothing too new, except after three months of trial running the ICY mechanism, we see that knowledge-sharing activities have been increasing as planned, even surpassing the set goals. This is a very positive sign, and it's what I find most valuable at the moment.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e12:39\u003c/strong\u003e - Results from applying ICY\u003c/p\u003e\n\u003cp\u003eThe clearest result we've seen from applying ICY is the opportunity for learning and discussion every Friday. Everyone has a chance to bring up issues and discuss them together, learning from each other. This is the clearest result we've gained from this August. In the last meeting, someone from the team asked about our team's token dfg, and today we'll discuss this further.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e13:21\u003c/strong\u003e - Introduction to Token dfg\u003c/p\u003e\n\u003cp\u003eSpecifically, in the team's plan from the beginning of the year, we aimed to build a strong \"internet brand\" that everyone can be proud to be part of. This dfg token will function similarly to a stock, but exclusively internal. To obtain this token before 2020, people had to view it as an internal employee ownership program (EOP). Currently, we are transitioning the mechanism for recording contributions and preparing for earning this token through team activities.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e14:10\u003c/strong\u003e - dfg Token development plan\u003c/p\u003e\n\u003cp\u003eInitially, the dfg token operated like a private stock. But later, we announced that people could earn this token through contributing to team activities. While the team is proceeding with planned activities, we're also preparing so that all members can earn this token. Currently, to earn this token, everyone needs to have ICY coins and participate in the activities listed in the earn ICY channel.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e14:51\u003c/strong\u003e - dfg Token and contribution recording process\u003c/p\u003e\n\u003cp\u003eBefore 2020, obtaining the dfg token was considered a form of internal stock or ESOP. However, we've now set up a contribution recording process for the team. This allows members to earn the dfg token through contributions to team activities. The next step is that everyone will need ICY coins to participate in the activities listed in the earn IC channel.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e15:35\u003c/strong\u003e - Team contributions\u003c/p\u003e\n\u003cp\u003ePeople can earn ICY by participating in activities like research, knowledge sharing, or directly joining projects. These contributions will be recorded and converted into ICY. Activities like cashing out to help others can also be seen as a way to accumulate ICY. Additionally, some members can use ICY through the salary advance mechanism.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e16:45\u003c/strong\u003e - Brand development\u003c/p\u003e\n\u003cp\u003eRecording contributions and owning dfg tokens will help us build the team’s brand more strongly. The team is establishing mechanisms to make it easier for everyone to contribute and own part of the team's token. These tokens can be used in internal activities and potentially extended outside through staking. This is an important step in developing the decentralized governance system (DFG).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e19:08\u003c/strong\u003e - AI market trends\u003c/p\u003e\n\u003cp\u003eIn the past three months, AI-related topics have garnered increasing attention, with many AI applications being introduced and developed. Our team is also shifting in this direction, with activities like AI tool demos and discussions about the technological market shift. In September, the team will announce more official guides related to developing small AI projects, focusing on solving specific problems and optimizing workflows.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e21:13\u003c/strong\u003e - Impact of AI on software development costs\u003c/p\u003e\n\u003cp\u003eThe cost of software development is steadily decreasing due to AI's development. Companies will no longer need to invest heavily in manual activities but instead look for people capable of effectively using AI. This shift will create a new generation of entrepreneurs who can leverage AI to build software products faster and more efficiently. Our team is also transitioning in this direction.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e22:33\u003c/strong\u003e - Official streams and open-source projects\u003c/p\u003e\n\u003cp\u003eIn September, the team will launch small open-source projects focusing on solving specific problems through powerful tools. Those who participate in these projects and can turn them into complete products will be recognized and rewarded with IC. This is a new direction encouraging members to create sharp, small products that contribute to the team’s development.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e23:57\u003c/strong\u003e - Recruitment and layoffs\u003c/p\u003e\n\u003cp\u003eAlthough there have been some layoffs in the tech market, recruitment demand still exists, particularly among small and medium-sized companies experimenting with new technologies. Many large companies are still refining their human resources to adapt to this shift. AI continues to play an important role in optimizing costs and software development processes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e25:41\u003c/strong\u003e - Team operations status\u003c/p\u003e\n\u003cp\u003eSome consulting projects have been paused due to market misalignment, resulting in reduced investment in certain resources. However, this presents an opportunity for our team to focus on more strategic projects and build valuable case studies. Currently, the team’s operations are running smoothly, and new AI projects will continue to roll out in the near future.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e26:20\u003c/strong\u003e - OGIF presentation\u003c/p\u003e\n\u003cp\u003eWe have three presentations today. The first is about Lego, and the next is about MC with aspects related to enterprise. The third one is a market report summary concerning AI, which we’ve already discussed. The final presentation is Tom’s sharing about the process of handling a prompt using AI and how to create a more effective prompt for information processing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e27:05\u003c/strong\u003e - In-depth analysis of a developer's mindset\u003c/p\u003e\n\u003cp\u003eLast time, Minh Cloud shared about data processing from a regular user's perspective. However, today we’ll dive deeper from a developer's perspective, especially regarding the mindset of developers during system development.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e27:51\u003c/strong\u003e - Quang Lê and the team’s portfolio\u003c/p\u003e\n\u003cp\u003eOver the past week, Quang Lê has prepared a summary report on the team's portfolio, including information gathered from various projects. We’ll review these projects to get an overview of what has been done and what needs improvement.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e30:03\u003c/strong\u003e - Data aggregation and report publication\u003c/p\u003e\n\u003cp\u003eDuring the aggregation process, Quang used EOM and other tools to collect data from multiple sources. The information was then exported into PDF files for easy sharing and storage. Everything from blockchain to other projects has been compiled.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e31:25\u003c/strong\u003e - Using AI for report compilation\u003c/p\u003e\n\u003cp\u003eQuan utilized AI tools like GPT and Cloud to process PDF documents and generate detailed summaries for each project. After scanning the PDFs, the AI extracted information and created comprehensive summary reports in the form of case studies.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e35:11\u003c/strong\u003e - Automating the report creation process\u003c/p\u003e\n\u003cp\u003eBy using tools like Cloud and GPT, Quan automated much of the report creation process. This saved time and ensured that the information was collected and processed accurately. Automation also made it easy to update the information whenever necessary.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e37:31\u003c/strong\u003e - Presenting case studies\u003c/p\u003e\n\u003cp\u003eThe case studies from various projects were processed by AI and turned into complete reports. This process helped us easily capture the skills developed through each project and identify the next steps that need to be taken.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e38:13\u003c/strong\u003e - Data processing and information aggregation\u003c/p\u003e\n\u003cp\u003eQuan spent approximately two weeks compiling and generating reports for over ten projects. This method is useful for tracking the team's progress and evaluating the skills developed across different projects.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e39:15\u003c/strong\u003e - Prompt Engineering\u003c/p\u003e\n\u003cp\u003eTom will explain prompt engineering and how to create prompts to process information using AI. Previously, we did this manually, but now we will use AI to automate the process. Today's goal is to create a prompt that automates the process of extracting specific information from images or conversations.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e39:49\u003c/strong\u003e - Prompt for generating a JSON\u003c/p\u003e\n\u003cp\u003eThe goal of this JSON relates to OSINT (Open Source Intelligence). I will use an image as input and employ AI to estimate its location. This section will explain how to build a system based on user input, including images or conversations, and then extract the location and specific data relevant to the task. The idea is to gather user data and use AI to find corresponding geographic data from the image or conversation.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e41:21\u003c/strong\u003e - Using the prompt system to generate JSON\u003c/p\u003e\n\u003cp\u003eI had Cloack create a prompt system for me. This process repeats several times to ensure accuracy. Then, I copied the prompt and applied it to platforms like OpenAI. I chose JSON as the output format and worked with an image. The goal is for AI to estimate the location from the image and generate a JSON object containing information such as a Google Maps link.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e42:26\u003c/strong\u003e - Experimenting with an office photo\u003c/p\u003e\n\u003cp\u003eWe will try using an office photo to see if AI can estimate the location. After uploading the image, I reformatted the output and hope it will return an accurate result along with a Google Maps link. In this case, the result seems correct as it identified the building in the photo.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e43:21\u003c/strong\u003e - Comparing results and deducing the location\u003c/p\u003e\n\u003cp\u003eI can compare the generated JSON object and deduce the location of the image. The AI analyzed the image and accurately identified the location based on visual elements in the photo. This is a way of using Cloack to build a mapping system through JSON, but it can be expanded to output formats like SQL or GraphQL.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e44:18\u003c/strong\u003e - Optimizing the system\u003c/p\u003e\n\u003cp\u003eThis method allows me to quickly guide the AI and create a prompt system. My goal is to have AI provide the location based on the image, but sometimes the results may not be entirely accurate if AI lacks enough reference data. Therefore, the prompt may need adjustments or other images used for testing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e44:57\u003c/strong\u003e - Improving AI accuracy\u003c/p\u003e\n\u003cp\u003eWhen testing with other images, I noticed that AI may struggle to identify the location in certain images. Optimizing the prompt system so that AI correctly understands the goal and returns the desired result is crucial. We can improve this by providing more detailed input information or restructuring how AI interprets the data.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e45:53\u003c/strong\u003e - Creating prompts from images or conversations\u003c/p\u003e\n\u003cp\u003eAnother idea is to use conversations as input instead of images. We could ask AI to determine the location or relevant data from those conversations. In this case, AI would need to rely on the context and information from the conversation to produce the result. However, this requires more customization for the prompt system.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e46:50\u003c/strong\u003e - Accuracy when using Cloack\u003c/p\u003e\n\u003cp\u003eI found that Cloack’s accuracy in processing input and returning spatial and temporal output is quite high, nearly 100%. This demonstrates the importance of clearly defining the input, output, and goal for the system to make AI work efficiently.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e47:40\u003c/strong\u003e - Using the prompt system for other examples\u003c/p\u003e\n\u003cp\u003eBeyond guessing locations, the prompt system can be applied to other problems, such as converting natural language queries into programming language queries. This is another application of the prompt system that I will demo next, allowing AI to understand and process queries more accurately.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e48:27\u003c/strong\u003e - Example of using the prompt system to create other prompts\u003c/p\u003e\n\u003cp\u003eAnother example is using the prompt system to generate new prompts, improving on existing ones. For instance, I can take a current prompt and ask AI to enhance it, creating better output, such as converting from text output to JSON output. This can be helpful in thinking about the system in a way that AI can process better.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e50:33\u003c/strong\u003e - How AI processes data from prompts\u003c/p\u003e\n\u003cp\u003eI experimented with some old prompts and asked AI to transform them into new prompts with better structure. During this process, AI could rely on data from previous prompts to produce one that fits the new goal. This helps us create more effective prompts without having to rewrite them from scratch.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e52:12\u003c/strong\u003e - Using AI to optimize chatbots\u003c/p\u003e\n\u003cp\u003eFor example, I could ask AI to improve a chatbot's prompt so it can summarize information better. AI will base the new prompt on the original one and previous outputs to create a new prompt tailored to optimizing the chatbot.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e53:59\u003c/strong\u003e - Automating the prompt system creation process\u003c/p\u003e\n\u003cp\u003eCompared to manually creating prompts, using AI to automate this process is faster and more time-efficient. However, manual adjustments may still be necessary to ensure that the prompt system works toward the intended goal, especially when AI has not been fully trained with the relevant data.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e54:42\u003c/strong\u003e - Comparing data and AI's understanding\u003c/p\u003e\n\u003cp\u003eI can compare the data AI returns with the expected results to evaluate the prompt system's accuracy. If AI doesn't understand the context or goal correctly, we may need to provide more examples or adjust the template to achieve more accurate results.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e55:37\u003c/strong\u003e - Using AI to explain processes\u003c/p\u003e\n\u003cp\u003eAnother application is using AI to explain the steps in a development process. For example, AI can read existing source code and create a system prompt to explain the workflow or the necessary steps to implement a new feature.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e56:23\u003c/strong\u003e - Automating system prompt creation for new features\u003c/p\u003e\n\u003cp\u003eIf I want to add a new feature to existing software, I can use AI to create a prompt system. AI can analyze the existing code and suggest necessary changes to integrate the new feature. This saves time and ensures that the new feature fits the system architecture.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e57:04\u003c/strong\u003e - Applying AI for system integration\u003c/p\u003e\n\u003cp\u003eFor example, when migrating from one EVM-based system to another with a similar structure, I can use AI to automate the integration process, speeding up development and making it more efficient.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e57:49\u003c/strong\u003e - Creating a prompt system for feature development\u003c/p\u003e\n\u003cp\u003eI can ask AI to create a system prompt to explain the steps necessary for developing a new feature, from updating files and interfaces to creating component maps or package maps.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e58:32\u003c/strong\u003e - Example of system prompt creation\u003c/p\u003e\n\u003cp\u003eFor example, I can ask AI to create a prompt system explaining how to perform the necessary steps for developing a new feature. AI will generate a system prompt based on the input information and provide detailed instructions for changes to be made in the source code.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e59:19\u003c/strong\u003e - Conclusion\u003c/p\u003e\n\u003cp\u003eThe process of using AI to create system prompts is a significant step forward in automating software development. However, careful consideration is required when training AI to ensure it understands the context and provides suitable suggestions for system development.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:00:18\u003c/strong\u003e Does anyone have any additional questions? Let me show you the essence of a \"System BOM\" (Bill of Materials) and what makes a good one. A good BOM needs certain elements and components. For example, based on my experience, it’s often good to \"fill SH\" (create a Skeleton Structure) first, then add a few examples to make it easier to verify. Does that sound right? In practice, preparing a system prop for enterprise requires clear data to provide evidence that explains it to the client. Afterward, we can ask AI (Artificial Intelligence) to help create the prop, then we test it to see if it’s solid. If it’s good, we integrate it into the process and automate it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:01:04\u003c/strong\u003e So, we can envision a model from our perspective. It will have a function that compares and evaluates, saying, \"Ah, this is correct, this is appropriate,\" which we might call an \"Evaluator.\" The question is, how do we know if the System BOM meets the standard?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:01:43\u003c/strong\u003e For example, you create a description, and from that, you get a \"System Y,\" right? So what are the evaluation criteria? How do we know if it's reasonable or not?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:02:28\u003c/strong\u003e If you want to evaluate the \"semantics,\" then AI will have to assess the data structure (JSON) and check the accuracy of that data. If you need to check the structure of the JSON, you can use a tool like a \"Lexical Compiler\" to verify if the format is correct, the prefixes are proper, etc. There are additional tools to ensure that beyond semantics, the data returned is complete and accurate. For instance, if it returns data that's only 80% or 90% accurate, you could program additional steps to check the output coverage using keyword search methods.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:03:45\u003c/strong\u003e Finally, we compare AI's output to the standards we expect, whether for structure, semantics, or format. If it meets the requirements, we continue using it. Thành asked how we can evaluate the semantics while standardizing the measurement method, correct?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:04:31\u003c/strong\u003e We’ll verify the output rather than just confirming each step of the system prop. It’s like reviewing it and, once we see it’s okay, then we can finalize that the BOM is standard.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:06:26\u003c/strong\u003e Let me summarize this week’s highlights. The first notable point is that Igo released a new version last week, supporting Go 1.23 and adding new features like \u003ccode\u003eRange over function\u003c/code\u003e. This is a compiler for WebAssembly or embedded microcontroller types. Another tool is \u003ccode\u003excv\u003c/code\u003e, a vector extension for C, which was previously developed by an individual but now belongs to Mozilla.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:07:54\u003c/strong\u003e Next is the tool Permify, an authorization service inspired by Google Z bar. It claims to completely abstract authorization logic out of the codebase, making it easier to test and manage, while also being compatible with methods like role-based, relation-based, and attribute-based authorization. It also integrates easily with other vendors.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:09:52\u003c/strong\u003e Additionally, I just boosted some content related to Go enterprise. The content is being updated gradually and will explain why Java was chosen for enterprise and why Go can replace Java in many current enterprise cases.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:10:33\u003c/strong\u003e Everyone can also input into the channel; right now, we're mainly trying to map the criteria between Java and Go, especially in the enterprise context. We’ll also try to compile additional sources from the team to answer questions like why Go is increasingly becoming a replacement for Java in large systems.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:11:43\u003c/strong\u003e This section aims to clarify why Go is being chosen by enterprises, along with case studies of companies transitioning from Ruby to Go. More examples will be provided to demonstrate the feasibility and stability of Go in enterprise applications.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:12:23\u003c/strong\u003e We plan to add more case studies from large companies that have switched to Go and the reasons behind this change, particularly when comparing costs and efficiency between Java and Go in modern enterprise applications.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:14:23\u003c/strong\u003e Lastly, we aim to grow the Go community by gathering specific case studies that can help other companies easily decide to transition to Go.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:15:11\u003c/strong\u003e This talk is about encouraging people to create small but quality tools that can be developed into commercial products. In the future, the trend of solo developers will grow even stronger. I want to support these efforts by setting up an amount of ICY to encourage creative products, like what Tuấn is working on. You can develop small tools, add some features to perfect them, and create products that can generate revenue.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:16:21\u003c/strong\u003e The Go community is also reviving with new activities. We will implement the \"contribution and earn\" model, like what our team is doing. Huy will be in charge of setting up this system. Additionally, we’ll conduct a giveaway for old and new Go shirts to attract more participants to the community. These are steps to promote Go programming within the community.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:01\u003c/strong\u003e One more point related to reducing software production costs: currently, EOM technologies are at the center of this, as Tom has demonstrated to the team. If we can grasp the knowledge of these technologies, it will help accelerate the coding, building, and product release processes. This is very important in today’s age.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:46\u003c/strong\u003e The upcoming topics for the month will likely be arranged by Thành. I want to comment the team for continuing to monitor and support the project deployment process. I hope everyone tests and shares their experiences, especially those with low-powered machines, to see if Devbox is suitable.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:18:29\u003c/strong\u003e As for other parts, Tô is continuing to pick up sections about AMOM and sharing them with the whole team. Huy and Tuấn’s parts are also very important, both handling heavy workloads, but the results are still promising.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:20:51\u003c/strong\u003e If there’s an article on the tech channel that anyone wants to do a small talk about, feel free to sign up, you're more than welcome. Register with Thành or ping me. We’ll be happy to discuss everything with everyone.\u003c/p\u003e","frontmatter":{"tags":["office-hours","ogif","discord"],"title":"OGIF Office Hours #21 - Community engagement, Go weekly, Journey of thought for prompt engineering","short_title":"#21 Community engagement, Go weekly, Journey of thought for prompt engineering","date":"2024-09-05T00:00:00.000Z","description":"Our latest community discussion covers key topics such as increasing community engagement, the introduction of the DFG token for contribution recognition, building an internet brand, and market trends toward AI and tech advancements. We’ll also explore small tool development for monetization and insights on reducing software development costs with new technologies. Join us to learn more about upcoming initiatives and activities.","authors":["innno_"]},"slug":["updates","ogif","updates","ogif","21-ogif-office-hours-0830"],"backlinks":[],"tocItems":[{"id":"topics-and-highlights","value":"Topics \u0026 Highlights","depth":3,"children":[]}],"metadata":{"created":"Thu Sep 05 2024 00:00:00 GMT+0000 (Coordinated Universal Time)","updated":null,"author":"innno_","coAuthors":[],"tags":["office-hours","ogif","discord"],"folder":"updates/ogif/updates/ogif","wordCount":8097,"readingTime":"41m","characterCount":45912,"blocksCount":216,"tokenId":"","permaStorageId":"","title":"OGIF Office Hours #21 - Community engagement, Go weekly, Journey of thought for prompt engineering","authorRole":"","image":"","firstImage":null},"isListPage":false},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["updates","ogif","updates","ogif","21-ogif-office-hours-0830"]},"buildId":"DPHDtVZZXS4CaCuQSGNp7","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
