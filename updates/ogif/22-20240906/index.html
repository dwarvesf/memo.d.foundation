                const savedTheme = localStorage.getItem('theme');
                
                // Default to system preference if no saved preference

                  ? savedTheme 
                  : (prefersDark ? 'dark' : 'light');
                
                // Apply theme

                  document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                  document.documentElement.classList.remove('dark');
                  document.documentElement.setAttribute('data-theme', 'light');
                }

ch h·ª£p nhi·ªÅu h·ªá th·ªëng nh∆∞ Slack, Notion, ho·∫∑c Jira, m·ªói n∆°i m·ªôt ki·ªÉu.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:39:22\u003c/strong\u003e Notion v·ªõi Slack th√¨ d·ªÖ nh·∫•t, c√≤n Jira th√¨ h∆°i kh√≥ v√¨ API c·ªßa n√≥ ch∆∞a t·ªët l·∫Øm. Ch∆∞a k·ªÉ l√† th√¥ng tin d·ª± √°n th√¨ hay b·ªã ph·ª• thu·ªôc v√†o PM, c≈©ng kh√≥ ƒë·ªÉ t√≥m t·∫Øt l·∫°i t·∫•t c·∫£. Nh∆∞ng ƒë·ªß th√¥ng tin r·ªìi th√¨ ch·∫Øc kh√¥ng c·∫ßn th√™m g√¨ nhi·ªÅu n·ªØa. R·ªìi, ok. Ch·∫Øc m√¨nh k·∫øt th√∫c ·ªü ƒë√¢y nh√©. H√¥m nay r·∫•t th√∫ v·ªã. Ok, c·∫£m ∆°n Tom v√† m·ªçi ng∆∞·ªùi. H·∫πn g·∫∑p l·∫°i ph·∫ßn sau nh√©!\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cstrong\u003eEnglish Transcript\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e00:00\u003c/strong\u003e Alright, everyone is here, do we need anyone else, Tom? Anyone else to join? Can‚Äôt hear you. Ah, yeah, I‚Äôll team up with Ph√°t later on this. But do we need anyone else from the audience? Do we? It depends, we don‚Äôt really need anyone besides the people in the AI Club. Okay, so we‚Äôre good? We‚Äôre good, let‚Äôs gather everyone slowly and wait a bit more.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e15:44\u003c/strong\u003e So today, we have three main topics. First, the market report from Th√†nh, then Ph√°t‚Äôs part, which should be quick. The remaining time is for Tom. Looks like we still have plenty of time. M·ªπ also has a lot to share, so if we run out of time, just post your stuff, M·ªπ, and everyone can check it later. M·ªπ, have you posted yet? Can everyone see the screen? Yeah, is the sound a bit low? Hang on, let me grab my phone. Hello, can you hear me now? Okay, we‚Äôre good now. Let‚Äôs get started. The first part is about BT.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e17:39\u003c/strong\u003e Aside from last week‚Äôs numbers, I‚Äôll go through some key updates. First, starting next week, our team will implement two things. First, we‚Äôre enabling hybrid working. I‚Äôll send a detailed link later, but right now, it‚Äôs mainly a walkthrough. The office has been revamped for those who find working from home too noisy or distracting. After the renovation‚Ä¶\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e18:31\u003c/strong\u003e Currently, there are about five people using the office, and there‚Äôs space for about ten more. When you come here, we‚Äôll cover the cost of using the Apple Studio Display, and we‚Äôve fully equipped the office with Herman Miller chairs. If you‚Äôre unfamiliar with these chairs, you can Google them to learn more. Meeting rooms and other facilities have also been significantly improved. If anyone feels bored or uncomfortable working at home, they can consider coming to the office to work for one or two days a week. This is optional, not mandatory.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e19:48\u003c/strong\u003e But the team hopes everyone starts adjusting their work to gain essential benefits from working together at the office. This will help strengthen social relationships, especially during this period when there‚Äôs a large volume of knowledge and research to process. Working together will help speed things up, particularly as we approach the final stages of projects.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e20:28\u003c/strong\u003e Additionally, all parking and dinner costs will be covered. This is the main announcement, and M·ªπ will write up a detailed notice for everyone soon. That‚Äôs the first announcement, and I think it‚Äôs something everyone will be interested in. The second announcement is about testing a new feature: Daily check-in. For those participating in Daily check-in, during the first two weeks, each check-in will reward you with about 3 to 5 ICY.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e22:29\u003c/strong\u003e That‚Äôs right, you‚Äôll earn ICY daily. But in the initial phase, we‚Äôll run it as a two-week trial to see how the feature works. Since office space is limited, we‚Äôll prioritize those starting hybrid working, and if there‚Äôs leftover space, we‚Äôll transition more people to remote work. We‚Äôre trying to bring the office environment to its best possible state for productivity.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e23:24\u003c/strong\u003e Because, in reality, office space is limited, the priority is encouraging those who want to come to the office a few days a week if they find working from home ineffective. If, after one or two weeks, everyone feels it‚Äôs working well, you can personalize your workspace, bringing personal items to make it more comfortable.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e24:04\u003c/strong\u003e Where does the Hanoi team check-in? Yeah, I‚Äôve already brought my personal cabinet and some Lego sets from my kid to the office. So those are the two main announcements. Hopefully, everyone will consider and start testing it out. We‚Äôre trying to restore the physical working culture, with hybrid working days of 1-2 days a week depending on how everyone feels.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e25:15\u003c/strong\u003e Everyone will find that coming to the office will help foster more personal connections. You can come for half a day or a full day, depending on how you feel. Okay, that wraps up the important stuff. Now, I‚Äôll hand the stage over to Th√†nh to continue with the market report.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e26:08\u003c/strong\u003e Now, let‚Äôs go over some noteworthy articles from the past week. The top 20 articles our team read include the transition from DynamoDB to MySQL, and there was an interesting article about Neil that supported the research on Debox. Yesterday, people were discussing Debox quite actively on the team tech channel. The discussion was recorded, and you can check it out. But some points about Debox were unclear, it‚Äôs just a development box environment, not a deployment environment like containers.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e27:11\u003c/strong\u003e Debox is just a box for development environments, not for deployment like containers. In essence, we still need both environments because they don‚Äôt replace each other. On development environments, especially for M1 users, Debox installs a VM layer on the M1 machine to run the container. This is because Debox can‚Äôt run natively on M1, so it needs a VM as an intermediary layer. The solution NX team uses is Linux on VM, installed directly on the machine without a middle layer like other systems. That‚Äôs why this system works well on M1 machines.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e27:47\u003c/strong\u003e The next article is about Accessibility Design in Figma. The links for this article seem to be broken, Huy, can you check and fix them? Could you repost the correct links for the articles that people posted earlier? It looks like three links are broken, please fix those.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e29:12\u003c/strong\u003e As for YouTube, we don‚Äôt have any updates, but we do have updates on Discord. That‚Äôs right, React 19 and a logging system written in Go have been registered. This logging system is integrated with Relay App. Yesterday, someone registered for a demo, but it seems like they used the wrong link. Someone also posted about Data Engineering for Python, but that‚Äôs more of a replacement for Python. My system still uses Shell Script, not Python.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e30:38\u003c/strong\u003e Inno also posted a good article about OpenAI and copyright. That‚Äôs the news for the past week, and everyone can check out Tom‚Äôs reports. Tom‚Äôs reports have gathered a lot of key information this week. Three people have reposted links already, Tom, can you help post those articles again? They‚Äôre on our Facebook page. Everyone can check them out and increase engagement. Especially, the article Huy posted yesterday had some very neat and clean images, much more refined than before.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e32:48\u003c/strong\u003e Let‚Äôs see, can everyone see the screen? This week doesn‚Äôt have too much going on, only two main articles. The first one is about Script, a tool that allows you to write scripts in your Go program. It‚Äôs pretty straightforward to use, for example, you can read a file as a string, or count the lines that match a pattern. You can even embed Go functions into it. This tool is pretty new, and it offers a lot of customization features. You can make HTTP requests, or even customize your own functions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e33:40\u003c/strong\u003e For example, the script below allows you to read a file and count the lines that match a certain string. Additionally, it supports embedding Go functions into the script. This is a new tool, similar to the Jam tool that some of you may know, but Jam is more for writing simple shell scripts. This tool doesn‚Äôt focus on UI, it‚Äôs mostly API-based.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e34:28\u003c/strong\u003e The second tool is about Go CH. Starting from version 1.23, you can toggle telemetry on or off. Telemetry is about collecting usage data from the app, for example, how the app is running, whether it crashes, etc. This data is sent to the Go team so they can monitor and improve Go. If you follow Go‚Äôs Slack channel, you may have seen some errors that were detected thanks to telemetry. With version 1.23, you can turn it off completely, or just leave it in local mode where it doesn‚Äôt send anything to the server.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e35:08\u003c/strong\u003e If you‚Äôre in Go‚Äôs Slack channel, you‚Äôll see that some errors have popped up thanks to the telemetry data. So starting from version 1.23, you can toggle it on or off, or keep it in local mode if you don‚Äôt want to send data out. That‚Äôs about it for this week‚Äôs article.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e35:54\u003c/strong\u003e Ph√°t had a question: is this code the system that Huy set up for our projects? I don‚Äôt know. Is it the error reporting system? Yeah, error reporting. But this error bot is a tool by the Go team, it sends error reports directly to the Go team. The main purpose is just to improve Go by detecting any issues.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e36:36\u003c/strong\u003e It captures bugs in the Go programming language, especially when the program crashes or when external tools like Go Please or Go RoboCheck encounter errors. It sends the error report directly to the Go team so they can catch and fix it. This system is just a tool for the Go team, it‚Äôs not a general-purpose tool for everyone to use.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e37:24\u003c/strong\u003e Ph√°t asked whether we should enable this system. If enabled, we‚Äôll be sending a small amount of data to the Go servers. However, I think it‚Äôs very small, just performance files. It also integrates with the profile-guided optimization system in Go that I mentioned last time. These files help improve the app‚Äôs performance without costing much.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e38:08\u003c/strong\u003e This data is mainly performance files, usually just a few files. If you don‚Äôt want to send any data, you can turn telemetry off completely. In production environments, we can set it to local mode so that nothing is sent out.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e38:51\u003c/strong\u003e The profile system that Ph√°t mentioned last time is built once, and then it measures performance in subsequent builds. It checks how performance improves compared to the previous build. Thanks, Ph√°t, for sharing that. H·∫±ng, can you summarize the reports from last month, especially the key parts about system performance over the past month?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e40:10\u003c/strong\u003e Everyone can see that there‚Äôs quite a lot of information, but I think everyone has already grasped it. The new Wind system also has some significant improvements. As for errors, we‚Äôll need to address those further. Has Qu√¢n L√™ finished his part? Yes, it‚Äôs done, but I think we‚Äôre still missing some of the final files. H·∫±ng, can you gather everything for the team to complete the report?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e41:43\u003c/strong\u003e Looking at the new AI tools this past month, there‚Äôs been some notable development, especially with tools like CR 3.5 and Sonnet. We‚Äôve seen demos of their functionality before, but now they‚Äôve gone beyond just demos. Some teams have started using them to develop apps. The CR 3.5 Sonnet tool was also tested by Amazon for upgrading Java systems to newer versions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e43:12\u003c/strong\u003e According to an unverified report, this tool can handle about 80-90% of the work in upgrading systems, with significant cost savings. This is a sign that AI tools are starting to participate in software development more practically. Additionally, chatbots and other AI tools are now adding artifact-like features, allowing them to compile code snippets from user input and generate mini apps within chat environments.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e44:42\u003c/strong\u003e For example, with CR 3.5 Sonnet, there‚Äôs a form that allows users to calculate building costs. When data is input, the system generates an HTML snippet and creates a small web app to process the data. In the past, this was purely UI-related, but now it‚Äôs evolved into the ability to generate mini apps directly within the chat interface. T√¥ might be able to demo this for everyone later.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e45:28\u003c/strong\u003e Additionally, the ping system from Cross is being developed to save resources by reducing the need to re-request code that‚Äôs already been submitted. This feature helps reduce latency and improves processing speed.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e46:16\u003c/strong\u003e Another notable point is that OpenAI‚Äôs TT4 model now supports sure output, ensuring that the final output always conforms to the pre-defined schema. Previously, this depended a lot on how well the schema was defined, but now the system automatically checks and ensures that the final output is always correct. This is especially useful for systems that rely heavily on schemas and have a high error rate.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e47:31\u003c/strong\u003e For example, if we were developing an app like this, it would involve a lot of factors, like checking the correct selectors in the source. For instance, we need to input the correct selector for a link, know what its title is, and what its link is. To scan all the links correctly. Each website has a different structure, so how do we have a general solution? In reality, AI can help us understand the HTML structure of that website, understand how it organizes elements. And here‚Äôs a small tool to help with that. But we‚Äôll need to ensure that the final output is always a list of links we‚Äôve scanned.\u003c/p\u003e\n\u003cp\u003eIn the past, doing this required many steps related to pinging. But now, with AI, we can define the schema in advance. In Visual Studio Code, for example, we can define the schema first, and ensure that the final output always includes the title, the link, and the description. This ensures that when we scan the links, everything will be correct. This is an example of the output when we scan links from Lobs or a similar website.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e48:44\u003c/strong\u003e This is a fairly important update from the past period that everyone should know about. Additionally, DVT4 now supports fine-tuning files, meaning we can fine-tune models based on our own personal data. This is useful when we want to train AI on our specific data for certain purposes. This feature is now available and can be used. There‚Äôs also a new module related to image processing and flagging, and some other features that I‚Äôm sure everyone has seen.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e49:27\u003c/strong\u003e Furthermore, there‚Äôs an update related to the UI, and our team is very excited about the V0 tool. This is a new tool that helps generate UI based on prompts. The initial results from this tool are very close to what we expected. Many teams have started using it to build mini apps. What‚Äôs worth noting is that V0 is currently being trained with two main frameworks, Svelte and TailwindCSS. This tool has been on the market for a while now, and our team has been using it for about a year. Other teams have also started integrating it into their processes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e50:22\u003c/strong\u003e V0 has the advantage of having a very small library size. It‚Äôs based on Svelte UI and combined with TailwindCSS, so customizing the UI and components is very easy. The combination of these two technologies has made V0 a very popular choice for prototyping UI components. We expect that in the near future, V0 will take over the market share from major libraries like Material UI or Ant Design.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e51:10\u003c/strong\u003e Over the past month, there have been a few updates like that regarding tools and new features. Does anyone have any questions? In general, this month‚Äôs updates mostly revolve around tactical topics related to system upgrades and trending tools that big players like Amazon and Google are developing. So far, there haven‚Äôt been many updates about completely breakthrough products or technologies, but we‚Äôve seen some progress.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e51:59\u003c/strong\u003e Recent news has started to show signs of deeper integration of AI systems into real applications. For example, Apple is integrating AI tools directly into their systems, and Amazon has removed Alexa to replace it with cloud-based AI. We don‚Äôt know what changes will come next, but the trend is clear that major companies are gradually incorporating AI into their processes comprehensively.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e53:01\u003c/strong\u003e Yesterday, when our team checked the email, Google also sent a notice asking if we wanted to enable AI for our team. They‚Äôre offering a service at around $15 per user, with various pricing tiers, but it‚Äôs quite expensive. We only use AI moderately, nothing too extensive.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e53:49\u003c/strong\u003e However, we can expect that AI service prices will decrease over time, similar to how last year, the cost of using GPT-3.5 was around $32, but this year, using GPT-4, the price has dropped by nearly half. The number of tokens is also increasing, leading to a decrease in cost. Perhaps in the near future, older methods like RNN (Recurrent Neural Networks) will become outdated, and AI will become more widespread.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e54:34\u003c/strong\u003e Tony Dinh‚Äôs team is also developing a system similar to the tool we‚Äôre using, but their speed isn‚Äôt as fast, so they probably won‚Äôt be able to compete. They‚Äôre selling a tool called TimingMind, a system that helps businesses use their own data to develop internal AI tools. Their goal is to integrate entire Office systems, work tools, and support services with AI.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e55:44\u003c/strong\u003e What‚Äôs interesting is that they‚Äôre racing to spread AI as quickly as possible, selling what they can sell right now. In the long run, AI will become an integral part of software products, just like the traditional software industry, with increasing demands for cost efficiency, performance, and customer service.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e56:48\u003c/strong\u003e Google‚Äôs team also has a very professional customer support service, using their own AI to interact with customers. It‚Äôs pretty impressive how they use their AI for this, and the result is very smooth, almost like talking to a real person. Alright, we‚Äôll get the link for everyone to check and continue the discussion.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e57:37\u003c/strong\u003e Let‚Äôs have Ph√°t join for pair programming with me. Today, we‚Äôll create a workflow together. Honestly, I‚Äôll be doing most of it, but I‚Äôll give you a direction for how to think about programming this kind of app. Th√†nh also mentioned that we want to create many apps written on the cloud; we can write many pretty cool apps like this. Today, we‚Äôre going to use Diffy. The plan today is to replace Ph√°t with an AI agent that allows everyone to write apps like this themselves.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e58:23\u003c/strong\u003e Go commentary, initially, I have a plan to create a system prompt using AI, a system prompt with input as a link and output as a write-up and notes. We need an agent to fetch the link, summarize it, format it, and note it down. This is my thinking before starting the work. Let‚Äôs get to it, so everyone can see how this works. So we‚Äôre doing a Go commentary? Yes, exactly. Copy the entire thing, and let AI do it instead of Ph√°t. Yeah, it can totally replace him.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e59:22\u003c/strong\u003e We‚Äôll need AI to create that system prompt. I‚Äôve created a chatbot, and we could use CL, but I‚Äôm using a library chat to create it for the AI Club. Today, it‚Äôll be: ‚ÄúHelp me create a system prompt to format notes in Markdown format with the following style...‚Äù After that, the code for this will take input as a series of links and commentary. The expected output will be a Markdown article with notes on code, nuggets of knowledge, and a series of points we can extract from the changes. The purpose of this note is to discover new things about Go and consolidate news around it. Write your system prompt separately to create the article like this.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:00:38\u003c/strong\u003e Okay, this part is about describing the input, output, and purpose. Finally, it‚Äôs about creating the prompt, right? Yeah, that‚Äôs right. Got it. Is Ph√°t here? Cool. Okay, let‚Äôs see if we‚Äôve come up with something... not super refined yet, but no problem. We have a system prompt where we‚Äôll create a real agent. We can create a workflow or a chat flow, simplifying things to where we want a tool for Go to replace Ph√°t, an agent to replace him. [Laughs] Goodbye, Ph√°t. Okay, after that, we‚Äôll have the tool.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:01:53\u003c/strong\u003e  I‚Äôve already installed some tools for the team, Th√†nh also mentioned GReader, which is a tool for fetching information from the network. We‚Äôve got this tool, so we‚Äôll grab the info and use CL for the cool stuff. Okay, publish it first, then pull the links in. Let‚Äôs use the latest commentary link, what‚Äôs the latest commentary? Here we go, these three CCs, right? You‚Äôre using GReader, right T? Yeah, GReader is the tool for fetching info from the network, but what‚Äôs the prompt to control it? Or do you just throw the link in?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:02:52\u003c/strong\u003e The prompt was created by AI, right? Like we said earlier? Yeah, exactly. The output is to format Ph√°t‚Äôs article, including the necessary content, the necessary code, full details, and even a conclusion. This is actually deeper because Ph√°t doesn‚Äôt usually write conclusions, but we can imagine that the AI agent will fetch info from the network, script it, then give it to AI‚Äôs context. After that, the AI will use the system prompt to create Ph√°t‚Äôs article. Let‚Äôs see if the format looks right.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:04:00\u003c/strong\u003e Let‚Äôs compare. We‚Äôll leave the top part out. Turn on toc preview, let‚Äôs see which content looks good. The content seems a bit too much, we‚Äôll probably have to trim it. If we want to go deeper into the code, we can ask AI to adjust the code directly. For example, give that output to the chatbot. Here‚Äôs an example of output from the system prompt, let‚Äôs make it more concise, focusing on the key areas related to the code.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:06:02\u003c/strong\u003e I think it misunderstood the prompt, but no worries. Use this and recreate the system prompt with these intentions. Let‚Äôs try again, introduce that link again. Here it is, too easy, I can‚Äôt believe Ph√°t‚Äôs article is this easy to replicate. Okay, let‚Äôs cut this part. Read through it, see how it is. We probably need some more adjustments. Right now, it mainly covers telemetry, but the code might need a bit more depth. But the idea is there.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:08:26\u003c/strong\u003e The way to do it is from our plan: we have input, we have the purpose of the output, and we have the output we want it to resemble. Then ask AI to figure it out. It‚Äôll generate an article similar to Ph√°t‚Äôs. Let‚Äôs add another sentence: with this kind of style, I want to use David Ruby‚Äôs tone. That‚Äôs right, let‚Äôs get the latest articles by David Ruby, and use his technical writing style to rewrite the commentary and see what the output looks like.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:09:07\u003c/strong\u003e That‚Äôs right, let‚Äôs do it. It might take a bit more content, but I‚Äôm not sure which article is the best example. Okay, let‚Äôs wait. Perfect, now optimize the tone to match David Ruby. Here‚Äôs an example article with his tone. Update the system prompt to refactor the voice of David. This is easy, this is a piece of cake. Try it again. Looks like the article is slightly truncated though.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:11:55\u003c/strong\u003e Sometimes it has stop characters. Probably a bug. It knows we copied someone else‚Äôs work, so there could be copyright issues. Here, what is this article saying? Who knows? Let‚Äôs open it. Looks like a format error, but no worries, let‚Äôs go ahead anyway. Okay, remove this, publish the preview. Almost done, but we‚Äôll probably need some more adjustments. Okay, this part doesn‚Äôt have the key phrases from David, it‚Äôs a bit off, but that‚Äôs alright.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:13:34\u003c/strong\u003e Maybe because CL has a filter to avoid copyright violations, it strips out some keywords, so it only sounds somewhat similar, not fully. This issue isn‚Äôt due to a lack of samples, it‚Äôs because CL handles things differently. Exactly, let‚Äôs move on from this, just upload the new version. Then we‚Äôll add a conclusion.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:17:31\u003c/strong\u003e The idea is, if we have an agent that can scan the entire codebase, by the end of the week, we won‚Äôt even need to write reports anymore. Someone will just review it and add a few points, then send the report to the team. It makes things much easier. Try with one or two more iterations and it should be fine. Let‚Äôs review it one more time. The middle part looks good. This looks pretty readable, right?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:18:37\u003c/strong\u003e Yeah, it‚Äôs about 85-90% close to David‚Äôs style. A couple more sample articles and we‚Äôll have a really good system prompt. That‚Äôs the idea, in the end, we can use it to create articles without much editing. Before, in OGIF community calls, we didn‚Äôt care much about the system prompt, just the output. So we‚Äôll keep focusing on the output and make sure it‚Äôs correct. We‚Äôll check the output until it matches what we want.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:19:16\u003c/strong\u003e Probably 70-90% completion, then it‚Äôll be good. Let‚Äôs clone Ph√°t‚Äôs tone, and see if the agent can scan the latest articles. If it can choose the right links that reflect market trends, we can create a separate database to track changes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:20:11\u003c/strong\u003e We can do this with an API, using Dify. I‚Äôve already created an API, Dify is a tool for pulling info from interesting links. Then we filter the relevant parts about Go, send the link to the AI agent to rewrite it. Finally, Ph√°t can review it and add images. Actually, we can ask AI to find images, compare them to see if they fit, and if they do, we can publish them directly. That step is a bit tedious, but doable. Okay, let‚Äôs leave that for later. Once this is done, Ph√°t won‚Äôt need to write Go commentary anymore, just manage it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:21:29\u003c/strong\u003e If that‚Äôs the case, next week we can try it out. Or we could try writing an agent to load weekly articles for the team, saving time on writing reports.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:22:18\u003c/strong\u003e If we feed it the full context, it‚Äôll keep the output consistent and correct. Let‚Äôs try it with a real project, pulling info from Discord, task management, and discussions. Sound good?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:24:01\u003c/strong\u003e Easy, last time I explained about Spatio-temporal reasoning, right? This is just about space and time in the project. We probably don‚Äôt even need standup meetings anymore. Let‚Äôs test it next week with the entire system.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:25:09\u003c/strong\u003e Okay, seems like no one has any more questions. If we get this done, we can automate a lot more, just sit and design, let the agent run. Everyone can just get the tasks.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:26:05\u003c/strong\u003e The professor just asked about the CloudZ system prompt through a UI. Comparing between lib chat and this tool. They‚Äôre pretty much the same. If you write a detailed prompt with input, output, and the purpose of the output, it‚Äôll work the same whether on the cloud, local, or in libre chat.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:26:05\u003c/strong\u003e In general, they‚Äôre pretty similar, because if they‚Äôre the same, it‚Äôs because we write a very detailed prompt. I prop the input, output, and the purpose of the output thoroughly. That‚Äôs why some people online think AI is \"dumb,\" but I‚Äôve never seen it act dumb because the prompt I give to Cloud is always complete. As long as we give it enough information, it doesn‚Äôt matter if it‚Äôs on the cloud, console, or lib chat, it works the same.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:26:41\u003c/strong\u003e What I mean is, when people say AI is dumb, it‚Äôs because their prompt isn‚Äôt good enough, right? Exactly. You mentioned something about iOS 8.0, but using GPT-4, is it better? Yeah, later on, it comes up in proposals, there‚Äôs something about zooming. GPT-4, I‚Äôve tried it out. For content writing, it‚Äôs decent, but when it comes to deduction, math, or category series, it‚Äôs not as good. Not sure why, maybe it‚Äôs not trained on Theory of Mathematics or anything like that, it just doesn‚Äôt have enough information.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:27:35\u003c/strong\u003e Those who are into math will know that GPT-4 doesn‚Äôt have enough data about that. It understands it a little, but without that data, it can‚Äôt create a proper system prompt for more complex math problems. But CL is much better in that aspect. Okay, Th√†nh, so now the goal is for everyone to be able to use AI easily. We need to know how to build our set of agents first. Everyone who can build agents will find it easy, but using that to keep going, to maintain and apply it to real problems, is the main thing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:27:35\u003c/strong\u003e Those who are into math will know that GPT-4 doesn‚Äôt have enough data about that. It understands it a little, but without that data, it can‚Äôt create a proper system prompt for more complex math problems. But CL is much better in that aspect. Okay, Th√†nh, so now the goal is for everyone to be able to use AI easily. We need to know how to build our set of agents first. Everyone who can build agents will find it easy, but using that to keep going, to maintain and apply it to real problems, is the main thing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:28:14\u003c/strong\u003e In the short term, that‚Äôs what we need to do before other teams catch up. Hearing how fast automation is now, everything is visualized on tools like Defile. But from a business perspective, many companies still do things manually. If our team becomes power users of this system, and we have agents to control, we‚Äôll move very quickly, and the cost of shipping software will be much lower. Right? Buy a Protot team account.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:29:00\u003c/strong\u003e Yeah, I‚Äôll get it later. But Tom already threw it up, right? Yeah, yeah. I‚Äôve set up an account for the team already, it‚Äôs just temporary. If the team uses more, we‚Äôll expand it. No worries. You should rest, don‚Äôt worry about it, Bi. You‚Äôre overthinking.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:29:42\u003c/strong\u003e But if we use this for our team, it‚Äôs perfect. We have to build our set of agents for the current tasks, then gradually turn everyone into power users. After that, we‚Äôll ship other software with more time to train. Yeah, this is the right roadmap for upgrading the team. Absolutely.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:30:37\u003c/strong\u003e But for example, beyond just working on projects, we could also optimize edits on chat or open source. AI will handle all of it. This is 100% AI, running on the cloud. As for the description, I‚Äôm not sure. Is this a new feature? The new feature is related to artifacts. Right now, lib chat doesn‚Äôt support artifacts. For example, you share this link, share a link of some code or project, open it in a private tab, and it will show the artifact. But for many types of files, it will need to support them one by one.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:31:20\u003c/strong\u003e This already has code, based on someone else‚Äôs problem. When it runs Python or React, it will highlight and preview similarly. I did a demo from when I didn‚Äôt know anything, and how long did it take to finish? How long did it take in total? About an hour, no joke. One hour from reading the spec, understanding the code, then adjusting the design, fixing the code, and the backend. In total, it was 2-3 dollars.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:33:10\u003c/strong\u003e I had to build a docker container and deploy it on a server. The build process took longer than the coding. So it only took 2 minutes to introduce the chatbot to everyone? We should invite everyone to join now. Yeah, I‚Äôll give the team access later. Let me explain lib chat: it‚Äôs a GPT clone but allows us to choose the model. Currently, it supports OpenAI and Anthropic APIs. If you want to use model hacks, just connect your API key. We have a UI to interact with the chatbot, and we can use R and PDF files as well.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:34:40\u003c/strong\u003e Later, we‚Äôll expand it for the team to track progress, AI programming skills, and writing prompts. This really helps with programming speed, you can even ask AI to code for you, talk to it, and it understands your needs, codes everything for you. The nice thing about lib chat is you can share links, like I mentioned earlier. Initially, we used Cloud, but Cloud didn‚Äôt allow link sharing, so at least lib chat ensures this. The lib chat community has already started picking it up and acknowledging it. How many stars does this project have?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:35:52\u003c/strong\u003e It‚Äôs been a while, this is just a UI project. Outside of Danny, there‚Äôs Cris and a few others. But calling it a community is a bit of a stretch, it‚Äôs more of a passionate group. Does anyone else do something similar so that when we get familiar with it, we can clone it ourselves? Maybe l chat has more, but the biggest ones are l chat and libre chat.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:36:38\u003c/strong\u003e So why haven‚Äôt I heard more about this? It‚Äôs double-starred? Yeah, but it hasn‚Äôt been deployed much because it needs more servers, and more servers mean more money. So I‚Äôll claim the cost for you. Okay, give it a try, it looks like it‚Äôll gain more recognition. In the long run, it‚Äôll be beneficial, right? Yeah, definitely. If you‚Äôre managing PDFs, it‚Äôs great, or if you want to view artifacts, switch to lib chat. Okay, got it. Does anyone else have any more questions?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:38:33\u003c/strong\u003e Looks like no more questions. Tom and the team will probably test this to see how far it can go. We‚Äôll make sure to test it with the team next week, to get everyone familiar. Other projects have different data sources, so we‚Äôll likely need to integrate multiple systems like Slack, Notion, or Jira, each with its own setup.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e01:39:22\u003c/strong\u003e Notion and Slack are the easiest, Jira is a bit more difficult since its API isn‚Äôt great. Not to mention, project information tends to rely on the PM, so it‚Äôs hard to summarize everything. But once we have enough information, we shouldn‚Äôt need much more. Alright, okay. Let‚Äôs wrap it up here. Today was really interesting. Okay, thanks Tom and everyone. See you next time.\u003c/p\u003e","frontmatter":{"tags":["office-hours","ogif","discord"],"title":"OGIF Office
