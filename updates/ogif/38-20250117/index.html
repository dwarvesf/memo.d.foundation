k it up again.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[71:49]\u003c/strong\u003e After Tết, the direction of our team and the projects we’ve been building especially the ones Minh Lê’s been involved in are leaning more into innovation in those specific fields. Even the management team sees that. Those types of projects are starting to come in, and we’ve been building them. Our products are heading that way too. So after Tết, there will be a very interesting phase of startup-style building and joining the build-in-public trend, especially after many engineers were laid off. Some of them have started building on their own, launching businesses, participating in build-in-public communities, launching a token, or deploying alpha features. I’ve noticed this natural flow of four themes coming together, and it’s led our team in a direction I think will continue through mid-year—focused more on the finance sector in general.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[73:07]\u003c/strong\u003e If we plug that framework in, it’s almost like a repeatable button. We can do consulting based on that, and at the same time apply all the engineering knowledge we’ve built up from working on regular products. Products used to just be about datasets lists, arrays. Now we’re moving toward more complex problem-solving, scaling, and building real applications. If you want to self-detect and manage your own trend in the end market, that’s also possible. It’s a really interesting direction, and probably after Tết, we’ll start revealing more during future syncs. With that direction in mind, the team’s strategy will influence personnel decisions a lot too.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[74:28]\u003c/strong\u003e Some changes will kick in at the start of next year. With that in mind, I want to temporarily move away from the idea that our team is default-remote. Meaning, it won’t be assumed that everyone just works remotely by default anymore. After the last few syncs, I’m hoping we can reset our rhythm a bit. Some of our current projects feel a bit scattered, and we’re not quite sure how to handle that yet.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[75:15]\u003c/strong\u003e The whole project vibe feels a bit too casual. I’ve been labeling it as retainer work just show up and coast. So I want to announce a new policy: after Tết, everyone in Saigon needs to start working at the office again. We’re removing the remote-default setup for the Saigon Hub. Instead, we’ll move to a hub-based working model.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[76:07]\u003c/strong\u003e We have two, even three, official hubs: Saigon, Danang, and Hanoi. Everyone should find a place to sit together again, rebuild that physical connection. You’ll be expected to show up 3 days a week. Yeah, those are a bit different. Over the past stretch, working remotely has been great for the “alone zone.” Alone zone works when knowledge is stable and not changing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[77:05]\u003c/strong\u003e But when the market shifts, the teams that communicate the most are the ones who adapt and grow the fastest. So if you’re working remotely, there’s a high chance of falling behind. We’re even thinking of reopening some hiring, I’ll repost the requirements soon. We’ll restructure things. Remote worked great when the knowledge was stable, but now that things are moving, you need those dense information zones to evolve faster.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[77:43]\u003c/strong\u003e That’s why things are shifting the way they are. Either you need to be extremely active online or you meet people offline. That’s the hard rule. With this policy, you’ll have one month to figure out what your setup looks like. Given the way the market is moving, Meta just laid off another batch, didn’t update the rest, dropped 3,600 people everyone’s skeptical about building new stuff. So fully remote opportunities are starting to shrink.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[78:35]\u003c/strong\u003e We’re not asking anyone to change overnight, but this is the direction. First, everyone in Hanoi and Saigon should start sitting together again. I’ll try to arrange teams by region so you can get back into your flow.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[79:29]\u003c/strong\u003e So that’s 3 days per week. At the moment, with our current members—Thành, for example he’ll relocate to Saigon sometime mid-year. Huy Nguyễn is already running the Saigon office. Folks who’ve been going in regularly shouldn’t have any issue. We’ll test this out first, and it’ll become the official policy after Tết. Everyone we know who’s currently based in Saigon will be required to follow it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[80:14]\u003c/strong\u003e That’s the main change in how we operate. The second change is: there will be no ref-sharing this year. In the past, we had a ref-sharing program, but this year there’s only the 13th-month salary. About 90 minutes ago I pushed the button, so everyone should have received it by now. It’s calculated as the average of your past 12 months’ salary. For newer folks, it’s prorated by month. But no extra sharing this year.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[81:26]\u003c/strong\u003e The sharing program usually kicked in when revenue stayed stable or grew. In those cases, I’d take a percentage of revenue and distribute it based on team seniority. Someone with 8 years would get more than someone with 5, etc. But this year, there won’t be any of that. That’s a quick summary of the core changes in how the team’s operating. If anyone wants more info, Inno posted an article earlier have you all read it? Alright, take a look at the screen. There’s a post there. I think the way we’re running things now is going really well. Everything’s clicking together.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[82:41]\u003c/strong\u003e Now it’s just a matter of choosing the right market and spotting opportunities that can trigger major income jumps that’s the real goal. With our current model and the way we operate, I’m really happy with how things are going. If there’s nothing else, enjoy dinner tonight with the team at either of the two meetup spots. We’ll reconnect after Tết with more detailed plans, new recruitment, and new directions especially around the finance sector. I think there’ll be a lot of breakout financial opportunities ahead.\u003c/p\u003e","frontmatter":{"tags":["office-hours","ogif","discord"],"title":"OGIF Office Hours #38 - Erlang automata p2, market report, DOTY, Year end celebrations ","short_title":"#38 Erlang automata, AI Trends, Year-End Awards","date":"2025-01-19T00:00:00.000Z","description":"In OGIF 38, the team explored Erlang automata, AI and fintech market shifts in Southeast Asia, year-end reflections with team awards, and a new hybrid work direction for 2025.","authors":["innno_"]},"slug":["updates","ogif","38-20250117"],"backlinks":[],"tocItems":[{"id":"topics-and-highlights","value":"Topics and Highlights","depth":3,"children":[]},{"id":"vietnamese-transcript","value":"Vietnamese transcript","depth":3,"children":[]},{"id":"english-transcript","value":"English transcript","depth":3,"children":[]}],"metadata":{"created":"Sun Jan 19 2025 00:00:00 GMT+0000 (Coordinated Universal Time)","updated":null,"author":"innno_","coAuthors":[],"tags":["office-hours","ogif","discord"],"folder":"updates/ogif","wordCount":13382,"readingTime":"67m","characterCount":74588,"blocksCount":172,"tokenId":"","permaStorageId":"","title":"OGIF Office Hours #38 - Erlang automata p2, market report, DOTY, Year end celebrations ","authorRole":"","image":"","firstImage":null},"isListPage":false},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["updates","ogif","38-20250117"]},"buildId":"6RUfDf25HpYZ1MIctalND","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
