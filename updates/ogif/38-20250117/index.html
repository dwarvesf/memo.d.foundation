              (function() {
                // Get saved theme or default to system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                
                // Default to system preference if no saved preference
                const theme = (savedTheme === 'light' || savedTheme === 'dark') 
                  ? savedTheme 
                  : (prefersDark ? 'dark' : 'light');
                
                // Apply theme
                if (theme === 'dark') {
                  document.documentElement.classList.add('dark');
                  document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                  document.documentElement.classList.remove('dark');
                  document.documentElement.setAttribute('data-theme', 'light');
                }

ng g√¨ ƒëang di·ªÖn ra nh√©. N·∫øu kh√¥ng c√≤n g√¨ kh√°c th√¨ ch√∫c anh em t·ªëi nay ƒÉn t·ªëi nh·∫π nh√†ng, t√¨nh c·∫£m v·ªõi nhau ·ªü hai ƒë·ªãa ch·ªâ. H·∫πn g·∫∑p l·∫°i sau T·∫øt v·ªõi k·∫ø ho·∫°ch chi ti·∫øt h∆°n, recruitment m·ªõi h∆°n, c≈©ng nh∆∞ m·ªü ra lƒ©nh v·ª±c m·ªõi v·ªÅ t√†i ch√≠nh. Anh nghƒ© c∆° h·ªôi ƒë·ªôt bi·∫øn t√†i ch√≠nh c≈©ng s·∫Ω nhi·ªÅu ƒë√≥ ha.\u003c/p\u003e\n\u003chr\u003e\n\u003ch3 id=\"english-transcript\"\u003eEnglish transcript\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e[01:29]\u003c/strong\u003e Alright, folks. It‚Äôs been a while since we were on stage. According to Th√†nh‚Äôs plan, there are four presentations today as usual. I heard Ph√°t mention four, just like every other time. But since there‚Äôs going to be a recap later, I think Th√†nh wants to squeeze in one more.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[07:48]\u003c/strong\u003e Let‚Äôs shift the schedule a bit, Th√†nh. Originally, the other team was going to continue the Engineering series the one the artisan group had prepared and presented. But I think for now, we‚Äôll postpone that. Maybe next week or after T·∫øt.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[08:09]\u003c/strong\u003e We‚Äôll bundle it into a combo session and gradually introduce it to everyone, especially after that two-month stretch. As for the expanded topics and what‚Äôs next, we‚Äôll save that for later. Let‚Äôs move to Bi√™n‚Äôs part this is the second part of Minh L∆∞u‚Äôs talk on Erlang. He already did one last time, and now we want to review and get everyone‚Äôs thoughts.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[08:32]\u003c/strong\u003e What did you think of the last session? Do you still remember it? This time the vote is kind of split. I guess we‚Äôll bring up Minh L√™‚Äôs talk to check it out.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[08:53]\u003c/strong\u003e Last time, I saw a few folks in the team starting to write things up it looked pretty solid. In the end, it got published today. So we‚Äôll probably have two, maybe two and a half topics in total for everything. A few people are still missing. Where‚Äôs Anh? Where are the others? Everyone‚Äôs disappeared?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[09:34]\u003c/strong\u003e Alright, come on up. Let‚Äôs do a quick recap. Hey, where‚Äôs Anh? There he is. Okay, looks like we‚Äôve got everyone. Let‚Äôs get the others in too. Tu·∫•n, you back from your trip? Did you buy anything? You‚Äôre hiding in the office, right? Must‚Äôve had fun. If we‚Äôre changing the schedule, then let‚Äôs start with Minh L√™‚Äôs session first. That was two weeks ago.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[10:32]\u003c/strong\u003e I saw a few posts already went live. I‚Äôd like to hear it directly and get a sense of the market report quality. Let‚Äôs let everyone see it too. I‚Äôll also chime in a bit with the market section. After that, we‚Äôll do the wrap-up. There are a few policy updates I want to announce.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[10:54]\u003c/strong\u003e There‚Äôs going to be a small update coming up. Then we‚Äôll do a year-end wrap-up. Inno already wrote a post for that. Let‚Äôs read it together and see how it looks. After that, we‚Äôll get to the final presentation by Minh L∆∞u. I think it‚Äôs the same one Minh L∆∞u did last time.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[11:22]\u003c/strong\u003e What was Minh L∆∞u‚Äôs last session about again? Wasn‚Äôt it about finite state machines in Erlang? Do you still remember anything from that? How would you rate it, just a quick take, like in one minute. Do you remember what it covered? How focused it was?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[11:57]\u003c/strong\u003e That was last month, right? Minh L∆∞u did a talk on finite state machines. Do you remember how important that was? If so, why use Erlang for it when Elixir can do the same thing? Did Huy Nho work on that one? Did he join the session? I remember your team mentioning a lot about building state machines.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[12:26]\u003c/strong\u003e Was Huy involved? Minh L∆∞u‚Äôs team Yolo is using that stuff in their projects, right? And on your side, at Ascenda, I think both teams have already adopted it. They‚Äôre building a framework, then the controller, and even a stage controller, right? On our side, we‚Äôre also experimenting with those ideas trying to figure out how to optimize state processing flow in our current projects.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[12:56]\u003c/strong\u003e Like using round-robin mode, right? On this side, we define the states first. Then each state sets a context, like whether it‚Äôs entering a state or which state it currently is, so the outside logic just switches between them. As for the Yolo side, I‚Äôm not too sure, I haven‚Äôt read Minh L∆∞u‚Äôs write-up in detail yet.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[13:19]\u003c/strong\u003e That should be good, right? A few more folks just jumped in nice. Okay, let‚Äôs have Minh L∆∞u go first. Minh L√™, hang tight for a bit. Come on up, Minh L∆∞u. Just share a bit, it‚Äôs important. The team needs to understand this direction better.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[13:41]\u003c/strong\u003e You‚Äôve got 10 minutes. That should be enough. This session continues from the last one. In a moment, I‚Äôll explain again why this matters for our team. I really want everyone to understand this deeply. It‚Äôs a technique not widely used in Erlang, which makes it a bit special. Once we figure this out, we can apply it to other projects too.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[14:12]\u003c/strong\u003e Alright, Minh L∆∞u, you‚Äôre up. I‚Äôve got the slides ready. I‚Äôll review a bit from the previous session so everyone can recall it better. That one included a behavior pattern, basically a way to define a module. You predefine some hooks, then handle different scenarios based on those. It‚Äôs kind of like a scaffold for core logic.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[14:49]\u003c/strong\u003e Then you implement those hooks. The two most common are gen_server and gen_statemachine. For most modules, you can just write a server. Especially for simple state machines, gen_server is usually enough. But depending on the use case, you have to be careful, don‚Äôt just use them interchangeably.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[15:14]\u003c/strong\u003e ‚ÄúGen‚Äù stands for ‚Äúgeneric‚Äù generic server. You should only use gen_statemachine when you really need more advanced features. For example, inserting events manually into a stage, or triggering a specific action when transitioning between stages. Those are things gen_server doesn‚Äôt handle well.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[15:36]\u003c/strong\u003e If you want to automatically run an action when entering a new stage, that‚Äôs called a state entry. Or when you want to set timeouts between steps. In practice, gen_statemachine is used when you‚Äôre building something persistent‚Äîsomething that needs to hold state over time.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[15:59]\u003c/strong\u003e Like a TCP connection, for instance. State machines are commonly used for that. When you‚Äôve already defined a fixed set of states and need the connection to persist, gen_statemachine is a solid choice. For simpler stuff, gen_server is enough‚Äîno need to complicate it. Today, I‚Äôll walk you through an actual code example so it‚Äôs easier to understand.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[16:24]\u003c/strong\u003e Like Minh asked last time why use Erlang when Elixir can already handle this? And yeah, that‚Äôs true. You can implement behavior in Elixir the same way you do in Erlang. So today, I‚Äôll do the example in Elixir so everyone can compare and see which approach is more practical.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[16:49]\u003c/strong\u003e Elixir code looks a bit more readable. Do we have the slides? Here‚Äôs the one on gen, let me show you more detail so you can see how it works. Okay, I‚Äôll insert the slides now. We‚Äôll build a module that connects to a Redis server over TCP. I‚Äôll keep it simple, just two stages so it‚Äôs easier to follow.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[17:34]\u003c/strong\u003e Two stages only. This module sits between the user and the Redis server. It implements methods to establish and maintain the connection. For example, when the process starts a connection, all user requests will return a ‚Äúdisconnected‚Äù status. The user has no idea what the actual connection state is they only see what the proxy process returns. So, two stages: when the process starts, it‚Äôs in ‚Äúdisconnected‚Äù.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[18:21]\u003c/strong\u003e It‚Äôll try connecting to Redis. If the connection succeeds, it switches to ‚Äúconnected‚Äù. If the connection fails or drops, it goes back to ‚Äúdisconnected‚Äù and retries. The incoming requests client event requests are received as events. These can arrive in either disconnected or connected state. If disconnected, we just return that state to the client.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[18:41]\u003c/strong\u003e If connected, we forward the request to Redis, get the data, and return it to the client. Why a state machine? Because we need features like insert event, like I mentioned. Here let me zoom in so you can see.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[19:39]\u003c/strong\u003e First, we implement the behavior in the state machine and define the data structure. It has two parts: State represents the current stage of the module, and Data carries information between transitions‚Äîlike host, port for connecting to Redis DB, and a map of client requests with client IDs. When the process starts, the first step is to connect to Redis in the background, while returning ‚Äúdisconnected‚Äù to the user.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[21:04]\u003c/strong\u003e First, we define the callback mode with two things: the state function which means naming the functions in the module according to the stage name, for example, if the stage is disconnect, then the module will automatically run the disconnect function to handle it based on the name and arity and the state enter, which I‚Äôll explain in a bit. We start with the init function, which returns next_event, meaning the module will automatically insert an internal event called internal_connect, with data being the host and port to connect to the Redis server, and then it immediately returns the disconnect state. When it returns disconnect, it jumps into the disconnect function to handle things. The disconnect function with internal_connect will open a TCP socket using gen_tcp to connect to the Redis server and start setting up the connection in the background.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[21:49]\u003c/strong\u003e The part about state enter, I‚Äôll explain that in a bit. That‚Äôs what the state function means. After that, we begin with the init function like I mentioned earlier. What does it do? It‚Äôs simple: at the start of the function, we use a term called next_event. What‚Äôs next_event? It means the module will insert like automatically insert an event into its own queue. This event is internal_connect, using the data host and port to connect to the Redis server, and then immediately return the state disconnect.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[22:43]\u003c/strong\u003e When it returns the disconnect state like that, the first thing it does is run the disconnect function to handle the logic. What does disconnect with internal_connect do? First, it opens a TCP socket using gen_tcp to connect to the Redis server. But then I realized there are too many details, so I thought maybe I should try combining a few of the functions. You mind if I jump in and show you the part where it defines the two stages? That part looks a bit messy. Where exactly are the two states defined? You can see here it has a list over there, and we just have two states.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[23:48]\u003c/strong\u003e Here are the two states, and four overlapping functions between disconnect and connect. Minh has four overloads of connect, but only two states, which is normal. In Elixir, function overloading works based on the parameter list, so it knows which one to run. What about the part where the state transition happens? Oh right, it‚Äôs inside each function.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[24:42]\u003c/strong\u003e For example, in this connect function, when the connection is successful, it returns an atom next_stage, which switches the state to connect right there, along with the data. Got it, that‚Äôs the part that triggers the state transition. But with each overload like that, calling it implicitly like this is that okay? Normally, stuff like this should have a controller to manage it. Calling each one like this feels a bit messy. If there are 10 stages and we define and call them all this way, it becomes impossible to manage.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[25:01]\u003c/strong\u003e Right at this part here, in our backend. Since we‚Äôre using state functions, there‚Äôs something called a handle_event function. When we switch to this mode, we only need to define a single function called handle_event. Just one function to manage all the states in there. If you want to write it that way, the system lets you choose between defining per-state functions or defining one handle_event function.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[26:14]\u003c/strong\u003e Now where‚Äôs the diagram, have you looked into this or used it before? For a clearer picture, I copied a connection library that also connects to TCP. It‚Äôs written using gen_server, doesn‚Äôt use a state machine. It‚Äôs built kind of like a button logic. If the connection fails, it backs off and retries. It also manages users inside a map. But it‚Äôs a bit longer, you have to reimplement some of the built-in things like timeout, for example. It doesn‚Äôt come built-in so you have to code that manually. And to answer the earlier question yes, I just recently learned and started working with this. I‚Äôve known about it for a while, but only recently started applying it. So how did it feel when I actually got into it? Why is it important? Because it defines some structured ways that make things more convenient. For example, for handling timeouts, it defines that based on the data we return.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[27:47]\u003c/strong\u003e Here‚Äôs an example. When your connection drops, it jumps into the disconnect function to handle it, and you can return an atom timeout along with a time value. After that time passes, it‚Äôll automatically jump into this function to process it for you. Yeah, so it helps make these things more convenient. You could write it using gen_server too, but that would be a lot longer. Okay, okay, thanks Minh. Minh Tr·∫ßn, any questions? Anyone else?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[29:14]\u003c/strong\u003e Let‚Äôs have Minh Tr·∫ßn code this, and code it in Elixir. Since you know it already, have you touched this part before? And ask questions to help spread the knowledge to the team. So here‚Äôs how it works: the fundamental difference in programming with our team is that among all the modern programming languages right now, none of them have a built-in library for state machine management like Erlang. Erlang is the only one that was born for running these kinds of automatic systems, not from the traditional client-server mindset where a server just sits there waiting for requests.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[29:30]\u003c/strong\u003e This is built-in, right? And with this kind of built-in feature, when you write code, two things happen. First, it forces the whole team to learn this language, and once they start using the tooling, it shapes a shared mental model a way of thinking that everyone can follow. When you encounter the right use case, you pull out the right tool and solve the problem by thinking about it this way.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[30:07]\u003c/strong\u003e Back when we were doing things like the C4 model, we were already touching this stuff, weren‚Äôt we? It gives you the tooling. The second benefit is that it unifies everyone‚Äôs mindset. Of course, you can still code using gen_server the traditional way, that‚Äôs totally fine. No problem with that. But what makes Erlang special is that it has this built in.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[31:13]\u003c/strong\u003e Once the team really gets this, managing a codebase through state machines, switching between states and objects, helps you keep the codebase much more maintainable. You avoid writing implicit code, bouncing it around in different places, not knowing where the transitions are actually happening. Instead, you can focus more on the logic and the structure, rather than getting caught up in the underlying data. Otherwise, in big codebases, bugs will pile up everywhere, and if you don‚Äôt look at it with this kind of mindset, it gets messy fast. That‚Äôs why this thing is special. For Erlang, this is what makes it stand out. In Elixir, there‚Äôs no official library built like this, so you still have to call into Erlang directly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[32:08]\u003c/strong\u003e Alright, that was a quick wrap-up of Minh L∆∞u‚Äôs talk. If he‚Äôs going to do a follow-up session, I‚Äôd recommend something a bit more complex, something more realistic. The last example only had two stages, which still looked simple. Maybe look for some open-source code from other teams, ones that manage more complex state. There‚Äôs this example I saw from another group that manages WebSocket state‚Äîit had a ton of stages. That example also used gen_statemachine, and the file was over a thousand lines. When they consolidated the functions, the structure became clear it wasn‚Äôt just code pushing back and forth randomly. There was a dedicated manager handling everything. So even if you lose track and come back later, it‚Äôs still easier to read than trying to understand a bunch of functions with custom names. That gets exhausting fast.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[34:18]\u003c/strong\u003e Building a shared mental model within a team is super important. Thanks, Minh L∆∞u. Now over to Minh L√™.\u003c/p\u003e\n\u003cp\u003eYeah, let me check how many minutes I‚Äôve got. Ten minutes, right? Okay, ten minutes. I think I have four posts already?\u003c/p\u003e\n\u003cp\u003eBack then, the consulting team had the idea of doing a weekly series‚Äîone post per week summarizing info related to our testing side. But it wasn‚Äôt too deep on testing more of a general roundup. The first one I wrote was back in mid-December last year. It covered the release of Google‚Äôs Gemini 2.0 and OpenAI‚Äôs model that generates video chains.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[34:38]\u003c/strong\u003e They had visuals showing it applied to patients, or healthy people wearing something like smartwatches to track their heart rates like what we wear. In the consumer space, the focus was more on secret tech, like rendering video similar to Sora. On the crypto side, they‚Äôre also embedding AI into fintech, gaming, infrastructure, and so on.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[35:21]\u003c/strong\u003e Same goes for Y Combinator. They‚Äôre also saying AI should be applied to everything right now. At the moment, they‚Äôre encouraging research into stablecoins. In the past, they were promoting Bitcoin and Ethereum for payments. But after testing it on the market, they realized it wasn‚Äôt a good fit. So now they‚Äôve shifted to studying stablecoins‚Äîaiming for enough market share that companies would invest money into R\u0026#x26;D and build payment solutions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[36:21]\u003c/strong\u003e Here I‚Äôll briefly mention a product an AI agent platform on Solana. They‚Äôre positioning it as a platform to build AI agents. These agents help manage wallets, generate tokens, trade automatically basically automating the kind of stuff crypto and DeFi users normally do. This product helps people get it done easier with AI support.\u003c/p\u003e\n\u003cp\u003eThat was the first post. Moving on to the second. Out of the four, there are a lot. Now the real question is out of the four posts from last month, what do I think actually benefits our team?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[37:13]\u003c/strong\u003e Yeah I think we‚Äôre on the right path now focusing on AI tech getting used to agent stuff blockchain and all that it‚Äôs growing fast booming really hot right now probably gonna see a lot of products diving into that soon the other tracks like what Y Combinator or a16z suggest might be a bit out of reach for our market so harder to jump in but last week I saw this report about money flow in and out of Southeast Asia for Q4 2024 these were the top sectors getting capital.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[38:23]\u003c/strong\u003e First one‚Äôs challenger banks different from traditional banks fully digital I think in Vietnam we‚Äôve got one that‚Äôs sorta digital but it‚Äôs not really what they define as a challenger bank like Timo they usually call that a neobank challenger banks are the ones that have a banking license they can issue their own digital banking products.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[40:08]\u003c/strong\u003e Neobanks in Vietnam usually sit under a traditional bank‚Äôs license so they can‚Äôt release their own banking products in Southeast Asia VCs are pouring money into challenger banks because they think it solves the access to finance problem in underserved areas more so than crypto.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[40:30]\u003c/strong\u003e I checked salary data too for IT in Southeast Asia Philippines is super competitive big population education‚Äôs solid IT workforce is huge working with foreign companies English is good pricing better than Vietnam even.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[41:26]\u003c/strong\u003e Vietnam saw a huge drop in Q4 over 80% down meanwhile Philippines is booming ecom‚Äôs growing fast all the digital stuff kinda like where we were three or four years ago now they‚Äôre getting the investment okay interesting scroll up a bit everything above sounds like it‚Äôs tied to money right banking currency finance heavy focus on finance seems like that‚Äôs where SEA is betting big.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[42:39]\u003c/strong\u003e If that‚Äôs the case maybe next week we can sit down and go through some potential lists try finding those ecosystem maps or system overviews from them can we find that yeah I‚Äôll look for it most reports have those yeah okay anything else besides that this week‚Äôs quiet it‚Äôs Christmas not much news kinda dull I did bookmark a few new blockchain products they‚Äôre getting heavy capital inflows and locked funds blockchain huh show me Liquid yeah hold on they shared it in the chat already it‚Äôs solid.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[44:19]\u003c/strong\u003e If that‚Äôs the direction then for writing this post I think there‚Äôs a good angle if you can frame it this way our team‚Äôs slogan from the start has been empower innovation meaning we look for where innovation is happening to find ways to work with them support them even invest if we can biggest value from doing this is spotting where innovation is instead of broad headlines we can pinpoint where the market‚Äôs pulsing here and there that‚Äôs where innovation‚Äôs happening inside that what‚Äôs the business model financial model answer those clearly it lines up with our core direction and helps us analyze business cases better too.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[47:25]\u003c/strong\u003e Try that angle yeah thanks Minh we‚Äôve been missing that knowledge has been kinda scattered this perspective helps when we review projects just ask where‚Äôs the sale where‚Äôs the money another way to ask is where‚Äôs innovation happening who‚Äôs building something new there‚Äôs where we can jump in and give it a look the stuff that already exploded we just retain and patch it up boring stuff alright that‚Äôs it for this part now quick year-end wrap up everyone‚Äôs going offline after this quick one Huy and Th√†nh got your sections ready done already looks like it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[47:50]\u003c/strong\u003e This year the market shifted so much all the assumptions from before are out the window even our own people have moved around a bit right\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[48:53]\u003c/strong\u003e Our direction‚Äôs also shifted we used to focus on enterprise but then AI came and wiped out the whole thing now there‚Äôs chaos heading into finance and blockchain is where the flow is AI‚Äôs booming yeah but actual enterprise use still low everyone‚Äôs just chasing hype main trend is still around finance.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[49:55]\u003c/strong\u003e Turns out our engineering team‚Äôs been researching and learning those exact topics so for year-end announcements how many awards do we have team got four awards plus one from community there‚Äôs one top-level award too others are kind of honorable mentions these are to recognize high performers across key areas of our team okay let‚Äôs announce them seven awards based on four main ones right.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[51:05]\u003c/strong\u003e One team award then three others first one‚Äôs for the person who executed the AMA model best second one‚Äôs team lead of the year whoever led their squad the strongest third one‚Äôs for top consulting performer two projects that got great feedback both from team and from the client third one‚Äôs also a team award either for successful inhousing or trust-building and upselling for that team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[53:38]\u003c/strong\u003e Final award goes to the community folks supporters who aren‚Äôt official team members but still worked with us joined activities shared stuff so that‚Äôs four right Developer of the Year is based on MMA model meaning mastery autonomy second is research-oriented team lead third is consulting three individual awards one team award for the most impactful project others that didn‚Äôt have impact won‚Äôt be mentioned last one‚Äôs the community award and wait who‚Äôs even in the community this year felt pretty quiet right yeah someone did work with us a few months though.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[54:26]\u003c/strong\u003e Alright let‚Äôs do a quick announcement let people in-out easily okay if I make it formal it‚Äôll take too long so let‚Äôs roll with it someone react on Zalo or Slack so we can screenshot it two VIPs already confirmed good okay second award Th√†nh you got that one what was it again check the notes yeah.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[55:58]\u003c/strong\u003e Lead give us a quick reaction wait is this one individual yeah okay can we do a brief overview so far performance looks about the same as previous years not sure on the details go ahead yeah Huy might add more in a bit from what Th√†nh saw and how Ph√∫c did honestly in previous years Ph√∫c mostly worked on internal and consulting this year moved to team Yolo.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[57:21]\u003c/strong\u003e Honestly his role was kinda light compared to backend expectations before he focused mostly on iOS at first folks were skeptical about him but heard he adapted well in like five six months the team over there seemed pretty happy with him and they‚Äôre known to be tough Huy probably has more accurate comments since it was his project wait is that your feedback Huy he‚Äôs talking about me well I think he handled quite a lot pushed back where needed made suggestions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[58:46]\u003c/strong\u003e I think Th√†nh picked Ph√∫c because he met people‚Äôs expectations before he‚Äôd finish projects but stay quiet didn‚Äôt really engage his skills were always good but this year went beyond that like picking up new styles getting into loops exploring JavaScript TypeScript stuff he hadn‚Äôt touched before plus started getting into deadlines client timelines and pushing back like recently someone asked if he could finish fast and Ph√∫c said nope not gonna make it let‚Äôs do it slower that‚Äôs a good sign and then he started getting assigned tougher development tracks not necessarily best overall but his trajectory‚Äôs impressive alright Superman Ph√∫c are you coming up to say something.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[55:58]\u003c/strong\u003e Lead, give us a quick reaction. Wait, this one‚Äôs personal, right? Yeah. Okay, can we go over it briefly? So far performance seems like previous years, not sure on the details, over to you. Right, Huy might give a more detailed comment later. But based on what Th√†nh saw about Ph√∫c this past year, actually in previous years, Ph√∫c mostly worked on internal projects and consulting. This time he moved over to the Yolo team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[57:21]\u003c/strong\u003e Honestly, the role was kind of weak compared to backend depth expectations. Before that, Ph√∫c was mainly focused on iOS. At first the team over there was skeptical about him, but apparently he adapted really well. In five or six months, the team there seemed to rate him highly, and I heard they‚Äôre pretty tough. Huy probably has the more accurate comments, since it was his project. Hey, this guy‚Äôs commenting about me. Actually I think those who worked on this contributed a lot, handling pressure, estimates, all that.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[58:46]\u003c/strong\u003e But I think Th√†nh picked Ph√∫c because he matched expectations well. He‚Äôd done projects before but stayed quiet, didn‚Äôt communicate much, just got it done. Super talented, but this year he went way beyond that. For example, picked up new styles, loops, worked with JavaScript, TypeScript, even though before he wasn‚Äôt really involved with those. He also started reviewing stuff with clients, catching issues with deadlines. The best was when someone wanted to rush something and Ph√∫c said no way, it won‚Äôt make it, take it slow. That was a good sign, and then he started being trusted with tougher, more intense features. Not necessarily the best, but probably the most solid expectations-wise. Alright, Superman Ph√∫c. You coming up to speak?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[61:03]\u003c/strong\u003e How am I supposed to sit like this, I just plugged in my headphones. I was pretty surprised, honestly. Was catching a ride to go do charity stuff and didn‚Äôt expect this. Don‚Äôt really know what to say, but seems like a lot of people heard already. Oh hey, Ng·ªçc Th√†nh just joined, long time no see. Ph√∫c, can you hear us? He‚Äôs muted, I guess. I‚Äôm outside right now, so this is the second award. Do I think I deserve it? A bit shy to say, but honored. Yes, that‚Äôs right. Next award is from Huy, let‚Äôs go ahead and present it to the Yolo core team. Okay, Yolo team meaning?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[62:28]\u003c/strong\u003e Yolo‚Äôs considered a standout team. Yeah, agreed. This is the last award, the rest goes to this person. This one goes to someone who spent about 2‚Äì3 months interning with us, mostly researching software-related stuff.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[63:20]\u003c/strong\u003e Actually, ƒê·∫°t had already been pretty active on our server even before interning. Even after the internship ended, he kept contributing to AI builds. The posts he shared got forked and reshared quite a bit by core team members. A great example of someone we want to support in the community. ƒê·∫°t should probably say something. ƒê·∫°t, the community award is yours. Where are you now?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[64:26]\u003c/strong\u003e I‚Äôm outside right now, still on the way. Everyone‚Äôs done with meetings already? Thanks so much for the time. Honestly, Tom and Th√†nh helped me a lot during onboarding and sharing stuff back to the team in a way that could be understood and used. Anything else? No, I think that‚Äôs it. Thanks again for your time.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[65:11]\u003c/strong\u003e The way you‚Äôve been sharing what you read with everyone is super appreciated, ƒê·∫°t. Even now, in terms of internal knowledge sharing, that‚Äôs been one of the most valuable things. Because innovation is always shifting, and we haven‚Äôt had a chance to work closely together yet. But in the bigger picture, sharing cool ideas with each other like that is really meaningful. Thanks, ƒê·∫°t. Now, final award, Th√†nh. After that we‚Äôll wrap up.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[66:14]\u003c/strong\u003e Developer of the Year award goes to Bi√™n. Everyone, give a quick in-out reaction. Bi√™n, where are you? Please share the reason behind the nomination, go ahead. Alright, hold on everyone, okay. Last year and the year before, as you all know, we had this idea posted in the group we wanted to execute based on the AMA model: mastery, autonomy, and meaning. The way we determine the winner is by observing who in the team executed that model the best over the past year.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[68:23]\u003c/strong\u003e This is something the team really wants to roll out, especially now that AI can help with unit work, solutioning, design systems, all that stuff. It‚Äôs become even more important lately. Bi√™n‚Äôs been one of those folks who really seems to embody the core goals of the team most clearly. Everyone really enjoyed working with Bi√™n recently, so that‚Äôs basically the main point.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[69:18]\u003c/strong\u003e Bi√™n, please say a few words, then we‚Äôll move to the final part. What do you think, based on Th√†nh‚Äôs comments? Thanks everyone. Even if things change, that‚Äôs alright. Let‚Äôs wrap this up here, that‚Äôs it for Bi√™n‚Äôs part.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[70:21]\u003c/strong\u003e Later, before we all head out to wrap up the year together, we‚Äôve got a few new things to reorient after T·∫øt. This is basically the final weekly sync, right? Next week we‚Äôre not meeting anymore, since we‚Äôre cutting the frequency down to once every two weeks. The topics we‚Äôve been sharing starting from keywords and ideas are for us to keep learning and exploring to develop ourselves. Since the syncs are now biweekly, the next one will be the final one in January. After T·∫øt, we‚Äôll pick it up again.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[71:49]\u003c/strong\u003e After T·∫øt, the direction of our team and the projects we‚Äôve been building especially the ones Minh L√™‚Äôs been involved in are leaning more into innovation in those specific fields. Even the management team sees that. Those types of projects are starting to come in, and we‚Äôve been building them. Our products are heading that way too. So after T·∫øt, there will be a very interesting phase of startup-style building and joining the build-in-public trend, especially after many engineers were laid off. Some of them have started building on their own, launching businesses, participating in build-in-public communities, launching a token, or deploying alpha features. I‚Äôve noticed this natural flow of four themes coming together, and it‚Äôs led our team in a direction I think will continue through mid-year‚Äîfocused more on the finance sector in general.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[73:07]\u003c/strong\u003e If we plug that framework in, it‚Äôs almost like a repeatable button. We can do consulting based on that, and at the same time apply all the engineering knowledge we‚Äôve built up from working on regular products. Products used to just be about datasets lists, arrays. Now we‚Äôre moving toward more complex problem-solving, scaling, and building real applications. If you want to self-detect and manage your own trend in the end market, that‚Äôs also possible. It‚Äôs a really interesting direction, and probably after T·∫øt, we‚Äôll start revealing more during future syncs. With that direction in mind, the team‚Äôs strategy will influence personnel decisions a lot too.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[74:28]\u003c/strong\u003e Some changes will kick in at the start of next year. With that in mind, I want to temporarily move away from the idea that our team is default-remote. Meaning, it won‚Äôt be assumed that everyone just works remotely by default anymore. After the last few syncs, I‚Äôm hoping we can reset our rhythm a bit. Some of our current projects feel a bit scattered, and we‚Äôre not quite sure how to handle that yet.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[75:15]\u003c/strong\u003e The whole project vibe feels a bit too casual. I‚Äôve been labeling it as retainer work just show up and coast. So I want to announce a new policy: after T·∫øt, everyone in Saigon needs to start working at the office again. We‚Äôre removing the remote-default setup for the Saigon Hub. Instead, we‚Äôll move to a hub-based working model.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[76:07]\u003c/strong\u003e We have two, even three, official hubs: Saigon, Danang, and Hanoi. Everyone should find a place to sit together again, rebuild that physical connection. You‚Äôll be expected to show up 3 days a week. Yeah, those are a bit different. Over the past stretch, working remotely has been great for the ‚Äúalone zone.‚Äù Alone zone works when knowledge is stable and not changing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[77:05]\u003c/strong\u003e But when the market shifts, the teams that communicate the most are the ones who adapt and grow the fastest. So if you‚Äôre working remotely, there‚Äôs a high chance of falling behind. We‚Äôre even thinking of reopening some hiring, I‚Äôll repost the requirements soon. We‚Äôll restructure things. Remote worked great when the knowledge was stable, but now that things are moving, you need those dense information zones to evolve faster.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[77:43]\u003c/strong\u003e That‚Äôs why things are shifting the way they are. Either you need to be extremely active online or you meet people offline. That‚Äôs the hard rule. With this policy, you‚Äôll have one month to figure out what your setup looks like. Given the way the market is moving, Meta just laid off another batch, didn‚Äôt update the rest, dropped 3,600 people everyone‚Äôs skeptical about building new stuff. So fully remote opportunities are starting to shrink.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[78:35]\u003c/strong\u003e We‚Äôre not asking anyone to change overnight, but this is the direction. First, everyone in Hanoi and Saigon should start sitting together again. I‚Äôll try to arrange teams by region so you can get back into your flow.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[79:29]\u003c/strong\u003e So that‚Äôs 3 days per week. At the moment, with our current members‚ÄîTh√†nh, for example he‚Äôll relocate to Saigon sometime mid-year. Huy Nguy·ªÖn is already running the Saigon office. Folks who‚Äôve been going in regularly shouldn‚Äôt have any issue. We‚Äôll test this out first, and it‚Äôll become the official policy after T·∫øt. Everyone we know who‚Äôs currently based in Saigon will be required to follow it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[80:14]\u003c/strong\u003e That‚Äôs the main change in how we operate. The second change is: there will be no ref-sharing this year. In the past, we had a ref-sharing program, but this year there‚Äôs only the 13th-month salary. About 90 minutes ago I pushed the button, so everyone should have received it by now. It‚Äôs calculated as the average of your past 12 months‚Äô salary. For newer folks, it‚Äôs prorated by month. But no extra sharing this year.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[81:26]\u003c/strong\u003e The sharing program usually kicked in when revenue stayed stable or grew. In those cases, I‚Äôd take a percentage of revenue and distribute it based on team seniority. Someone with 8 years would get more than someone with 5, etc. But this year, there won‚Äôt be any of that. That‚Äôs a quick summary of the core changes in how the team‚Äôs operating. If anyone wants more info, Inno posted an article earlier have you all read it? Alright, take a look at the screen. There‚Äôs a post there. I think the way we‚Äôre running things now is going really well. Everything‚Äôs clicking together.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[82:41]\u003c/strong\u003e Now it‚Äôs just a matter of choosing the right market and spotting opportunities that can trigger major income jumps that‚Äôs the real goal. With our current model and the way we operate, I‚Äôm really happy with how things are going. If there‚Äôs nothing else, enjoy dinner tonight with the team at either of the two meetup spots. We‚Äôll reconnect after T·∫øt with more detailed plans, new recruitment, and new directions especially around the finance sector. I think there‚Äôll be a lot of breakout financial opportunities ahead.\u003c/p\u003e","frontmatter":{"tags":["office-hours","ogif","discord"],"title":"OGIF Office Hours #38 - Erlang automata p2, market report, DOTY, Year end celebrations ","short_title":"#38 Erlang automata, AI Trends, Year-End Awards","date":"2025-01-19T00:00:00.000Z","description":"In OGIF 38, the team explored Erlang automata, AI and fintech market shifts in Southeast Asia, year-end reflections with team awards, and a new hybrid work direction for 2025.","authors":["innno_"]},"slug":["updates","ogif","38-20250117"],"backlinks":[],"tocItems":[{"id":"topics-and-highlights","value":"Topics and Highlights","depth":3,"children":[]},{"id":"vietnamese-transcript","value":"Vietnamese transcript","depth":3,"children":[]},{"id":"english-transcript","value":"English transcript","depth":3,"children":[]}],"metadata":{"created":"Sun Jan 19 2025 00:00:00 GMT+0000 (Coordinated Universal Time)","updated":null,"author":"innno_","coAuthors":[],"tags":["office-hours","ogif","discord"],"folder":"updates/ogif","wordCount":13382,"readingTime":"67m","characterCount":74588,"blocksCount":172,"tokenId":"","permaStorageId":"","title":"OGIF Office Hours #38 - Erlang automata p2, market report, DOTY, Year end celebrations ","authorRole":"","image":"","firstImage":null},"isListPage":false},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["updates","ogif","38-20250117"]},"buildId":"6RUfDf25HpYZ1MIctalND","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
