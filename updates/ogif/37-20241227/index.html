              (function() {
                // Get saved theme or default to system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                
                // Default to system preference if no saved preference
                const theme = (savedTheme === 'light' || savedTheme === 'dark') 
                  ? savedTheme 
                  : (prefersDark ? 'dark' : 'light');
                
                // Apply theme
                if (theme === 'dark') {
                  document.documentElement.classList.add('dark');
                  document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                  document.documentElement.classList.remove('dark');
                  document.documentElement.setAttribute('data-theme', 'light');
                }

l√† c√°i raw landing, c√°i layer raw landing. Xong r·ªìi m√¨nh m·ªõi c√≥ c√°i g·ªçi l√† transform.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:13:34]\u003c/strong\u003e Sau ƒë√≥, sau c√°i landing s·∫Ω c√≥ transform ƒë·ªÉ x·ª≠ l√Ω data, th√¨ n√≥ s·∫Ω ra sau. C√≤n c√°i th·∫±ng kia l√† n√≥ extract xong, r·ªìi transform, n√≥ m·ªõi quƒÉng th·∫≥ng v√†o c√°i warehouse, ƒë√≥ l√† c√°i database c·ªßa m√¨nh. Hay anh em c√≥ h·ªèi g√¨ kh√¥ng? R·ªìi, c·∫£m ∆°n An, ƒë√∫ng r·ªìi. Anh em nh√©, r·ªìi bye anh em, m·ªói tu·∫ßn vui v·∫ª.\u003c/p\u003e\n\u003chr\u003e\n\u003ch3 id=\"english-transcript\"\u003eEnglish transcript\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003e[00:00]\u003c/strong\u003e It seems like the all-hands meeting is next week. I don‚Äôt see anyone creating any events, so this week will probably just be normal, right? Guys, check if there‚Äôs any issue with screen sharing. Should we just start? Today, I think we‚Äôll have about three presentations. Ph√°t just said he doesn‚Äôt have anything new this week, so he‚Äôll probably skip today. Guys, try sharing your personal screens and see how it goes. Can we preview it first?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[10:42]\u003c/strong\u003e According to the schedule, it‚Äôs probably you, right, bro? Let me go first then. This fine-tuning topic, it‚Äôs not really that new. This presentation is just 100.5, not 101, so it‚Äôs only a brief intro, not going deep into it yet. Honestly, I‚Äôm pretty clueless about it too, so I‚Äôll just give a quick overview. Today, I‚Äôll present about fine-tuning. Here‚Äôs the agenda for this session.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[12:24]\u003c/strong\u003e The introduction is, if you guys use AI, you‚Äôve probably heard of the concept of fine-tuning. AI has these models that are mostly fitted to data from some specific day, with stuff like data privacy or data from a particular domain. That data doesn‚Äôt show up in the knowledge of the foundation model. To get that knowledge into the model, people usually use retraining, right? But there‚Äôs another way called fine-tuning. At the end of this, I‚Äôll compare these two methods, looking at when to use which one and when not to.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[13:08]\u003c/strong\u003e For now, just think of fine-tuning as a way to expand the knowledge of a foundation model. What is fine-tuning? Simply put, you retrain the model. You take a foundation model, feed it a dataset to fine-tune it, meaning you retrain it. After fine-tuning, you get an adjusted model, called a fine-tuned model.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[13:44]\u003c/strong\u003e Why does fine-tuning bring in new knowledge? Simply put, in an AI model, knowledge is stored through neural networks. Fine-tuning updates the weights, the parameters of that neural network, to fit the new knowledge. When you throw new knowledge in, those weights change, and at that point, the model has updated its knowledge.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[14:19]\u003c/strong\u003e When you throw new knowledge in, the weights change, and at that point, the model has updated its knowledge. When fine-tuning a model in practice, it‚Äôs not just about throwing a dataset in and retraining it. Sure, you get a fine-tuned model, but you don‚Äôt know if that retrained model is any good. I‚Äôll introduce a workflow that people outside commonly use for fine-tuning.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[14:59]\u003c/strong\u003e This flow, it‚Äôs got several steps like this. You can split it into two clusters, two clusters, alright? This flow, I‚Äôll divide it into two clusters. I‚Äôll go through the first cluster first. The first cluster is the one on the left, simply understood as a base model to start with. Then, you have a new dataset, something new, you throw it in, fine-tune it. Then it produces a model, and you supervise it, meaning you retrain it in a way that‚Äôs like retraining it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[15:38]\u003c/strong\u003e It‚Äôll add more knowledge, with this input, the output will come out like this. It results in something called supervised fine-tuning. After that, let me move to the next part. Alright, this fine-tuning is retraining on data, meaning you give it a pair of input-output in the dataset for it to learn. It‚Äôll pick up that new knowledge. For this step to be perfect, the dataset has to be clean. It has to be clean, not mixed with other stuff. Meaning it has to be specific to the domain we want to train it on.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[16:31]\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBack to this diagram, after you have a model that‚Äôs been retrained, you bring it to production, you use it, right? At this point, people outside use a system called human feedback. It‚Äôs like, does the response from this model satisfy you? Rate it from 1 to N stars, something like that. You‚Äôll collect that data. It‚Äôs part of this step‚Äîyou‚Äôll gather human feedback from that retrained model of yours.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[17:06]\u003c/strong\u003e Based on that feedback, people call this step a bit resource-intensive. You‚Äôll have to retrain a separate model. That model is used to evaluate how many points this response gets. Next, you move to the third step, the final one. In this step, you‚Äôll use algorithms like reinforcement learning to combine it with the retrained model and your reward model.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[17:46]\u003c/strong\u003e You retrain, you fine-tune the model one more time. It‚Äôll give you something called an optimized model. This loop keeps going, going forever. You have a retrained model, collect human feedback, then combine those three things to retrain the model again. The more you do it, the better the model gets at what we want. That‚Äôs the flow I‚Äôve seen people use out there in production.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[18:24]\u003c/strong\u003e During the fine-tuning process, you‚Äôll often hear about a concept called catastrophic forgetting. What does that mean? It means when you retrain with new knowledge, it reduces performance on the old knowledge. Why does this happen? As I said, a model‚Äôs knowledge depends on its weights, its architecture, and its parameters. The dynamic parameters in a model are those weights. When you retrain, those weights change, right?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[19:00]\u003c/strong\u003e When they change, doesn‚Äôt that mean the old knowledge gets less accurate? If your dataset has a lot of overfitting data, meaning your dataset is too perfect, too perfect within that dataset, then when someone throws something new in, it‚Äôll mess up the old stuff. They call that overfitting, meaning it‚Äôs folded in too much to the training data. When it encounters new data, performance drops.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[19:42]\u003c/strong\u003e So at this point, people out there use a technique called parameter-efficient fine-tuning, or PEFT. It has lots of methods, techniques within this approach, like LoRA and stuff. But generally, most of them don‚Äôt update all the weights in the model. They‚Äôll just freeze the layers that aren‚Äôt necessary. They freeze those unneeded layers and only update a certain number of weights. That‚Äôs to avoid losing too much of the old knowledge. That‚Äôs the basic idea. For deeper stuff about the algorithms behind it, you can look it up yourselves.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[20:27]\u003c/strong\u003e Back to the question from the start, how‚Äôs it different from retraining, and which should we use? There‚Äôs a table here, you can easily see it. Retraining depends on your database. You keep throwing stuff in, throwing stuff in, and the data gets updated constantly. But with fine-tuning, you retrain the model, so the data stays only where you retrained it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[21:16]\u003c/strong\u003e Next is customize and learning style. Meaning, retraining‚Äôs purpose is to give us a knowledge base that we can pull from to reference and use. But fine-tuning? It upgrades the model‚Äôs brain, so it has that knowledge built-in already. The stuff below that, you guys can probably look into it more yourselves, yeah?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[21:57]\u003c/strong\u003e I‚Äôve got an example like this. For instance, say you want to build a system to explain doctors‚Äô notes, right? Doctors‚Äô notes, as you might know, have tons of technical terms. And those technical terms are often abbreviated, written all sloppy too.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[22:44]\u003c/strong\u003e If you guys use fine-tuning, you‚Äôll make it learn all that messy knowledge, the shorthand stuff, the handwriting stuff from doctors. So when you input a doctor‚Äôs note, it‚Äôll give you a really accurate answer. But if you use retraining, when you input a doctor‚Äôs note, it‚Äôll find the relevant data and pull it up to read. But the thing is, the model doesn‚Äôt actually understand those terms, so it won‚Äôt give you an accurate answer either.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[23:16]\u003c/strong\u003e You can think of it like this: fine-tuning is like asking a doctor to read a doctor‚Äôs note. Retraining is like giving it to someone with really broad knowledge to read a doctor‚Äôs note. That person might know a ton, but when it comes to the specialized stuff, the real technical terms, they don‚Äôt have the depth of an actual doctor. So the accuracy won‚Äôt be high.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[23:57]\u003c/strong\u003e Second, you might say, alright, with retraining, we can use a system prompt to list out all the doctor‚Äôs shorthand in the system prompt, and it‚Äôll figure it out on its own. But doing that, you‚Äôll end up using a lot of tokens, right? Because when you use retraining, you pull out all the retraining data, throw in a retraining knowledge base, plus a bunch of zero-shot stuff, descriptions, and whatever else goes with it in a prompt, that takes up a ton of tokens.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[24:34]\u003c/strong\u003e And when you‚Äôre in a long conversation with a model, it‚Äôs not like it only relies on your question. It bases its answers on all the conversations you‚Äôve had with it from the start. At that point, it leads to a situation where it‚Äôs limited by tokens. That‚Äôs the drawback of using retraining‚Äîit eats up tokens. Because you need tokens to run your system prompt too. But with fine-tuning, the thing is, the model already has the knowledge, so you don‚Äôt need a system prompt.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[25:14]\u003c/strong\u003e That‚Äôs a quick rundown on fine-tuning. Probably having a demo for you guys to see would make it clearer, yeah? Now I‚Äôll fine-tune a model called Duty 40 Mini. I‚Äôve got a dataset like this. Yup, like this, each thing has a system like retraining, then the user asks this and wants it to answer like that, right? I‚Äôve got 10 things, 10 records in this dataset, and I‚Äôll fine-tune it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[26:13]\u003c/strong\u003e Before fine-tuning, I‚Äôll run it through a piece of code so I can estimate it. Since I‚Äôm using Open AI, it‚Äôll cost money. So we‚Äôll calculate an estimate of how much it‚Äôll charge me. After I run it, at the end it‚Äôs like, around 4800, close to 4800 tokens. This is just a reference, but I think it‚Äôs pretty accurate. Then I‚Äôll upload this data file to Open AI. It‚Äôll give me the file up on my Open AI account.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[27:03]\u003c/strong\u003e Then I‚Äôll train it. I‚Äôll create a fine-tuning job. At this point, on Open AI, it‚Äôll run this job. You guys can go up here, read it, check it out. It won‚Äôt give results right away, it‚Äôll create a job and leave it pending there, so Open AI can fine-tune it for us. While waiting, we can track how the process is going. Once it‚Äôs done, it‚Äôll notify us. We just keep stamping this sentence, checking this sentence to see if it‚Äôs finished or not. We read it from that spot.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[27:58]\u003c/strong\u003e Once it‚Äôs done, it‚Äôll give us some result statuses. After fine-tuning, with the same question. For example, this is the question I used, I used this question, it‚Äôs pretty close to one of the records in my dataset pile. After I run it, it‚Äôll answer like this. But before fine-tuning, I used a normal model, just a regular model, and it answered like that.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[28:49]\u003c/strong\u003e Meaning, when I fine-tuned it, it worked. That‚Äôs how I used Open AI to fine-tune a model. That‚Äôs it for my demo. Any questions, guys? Yeah, for this demo, I used tuning, but to do fine-tuning locally with something fancy, I probably don‚Äôt have the gear. Yup, just small-time gear. Actually, with some earlier models, I ran them on LoRA and stuff, and they could‚Äôve been demoed too. But I didn‚Äôt, this one‚Äôs easy, it‚Äôs like a basic one.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[29:47]\u003c/strong\u003e A bit scattered and slow, huh? Yeah, it‚Äôs probably fine though. Generally, enterprise teams or those who don‚Äôt want to spend time building GPUs will use this method. Back with Diagram GPT, when GPT-4o Mini came out, fine-tuning was free, so using this was pretty convenient for them. The demo shop for you guys is using something like a service. Open AI provides a fine-tuning service, putting it right up on their models. We pick some models probably the mini ones, I guess. The cost probably isn‚Äôt too high.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[30:37]\u003c/strong\u003e That‚Äôs one way to do it. But the issue is, we‚Äôre still not the ones owning that model. The thing is, it‚Äôs still hosted on their server. There‚Äôs another way, like building your own server and running it yourself. Today‚Äôs case was different. Check it out, guys, yesterday I tried a model with just 3 billion parameters. But it ran for two or three hours and still wasn‚Äôt done, bro. Actually, this one, its version is simpler than what we have now, smaller than the previous one from earlier.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[31:26]\u003c/strong\u003e It‚Äôs a full flow related to what was it reinforcement feedback. The point is, what I introduced about production out there is when people tune stuff. They don‚Äôt just fine-tune it and use it right away, they have to evaluate it again to see if it‚Äôs right. They put it into a cycle to keep improving the fine-tuned model, something like that. This is one of those flows. At its core, it‚Äôs just a model, nothing special. The key is you guys knowing the costs to judge the approach.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[32:05]\u003c/strong\u003e Because it‚Äôs still about accuracy, right? We pick a method to make the output more accurate. Methods like retraining or fine-tuning they‚Äôve got different downsides. And honestly, even with fine-tuning, there are lots of different fine-tuning methods. We‚Äôd probably need to dig deeper to figure those out. This is still kinda general. Probably so, Ho√†ng. If we‚Äôve got the chance, we should dive a bit deeper.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[32:48]\u003c/strong\u003e Deeper in the sense of looking at methods related to retraining and stuff. With fine-tuning methods, some of them are pretty resource-efficient. Of course, there‚Äôs a trade-off with some other stuff, like that. I‚Äôm introducing this so you guys can check it out somewhere. People asked‚Äîƒê·∫°t asked when we need fine-tuning. I‚Äôd say fine-tuning is needed when you want it to have knowledge on a specific topic. You can consider using fine-tuning then.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[33:39]\u003c/strong\u003e But in all cases, from what I‚Äôve seen out there, most people prefer retraining. Because it‚Äôs easier and uses fewer resources. But in some cases, like right now, the example I gave about doctors‚Äô notes, I‚Äôd suppose tuning is better. Then it depends on the architecture, how we split our system into smaller systems, what those smaller systems are like it varies. There might be some use cases where they want to host small models, tiny ones maybe.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[34:18]\u003c/strong\u003e Just for doing a specific task. Like analyzing weather, humidity, stuff like that, to perform some action. For example, changing your phone‚Äôs theme or triggering some action or whatever. You could retrain a small model just for that, no need for a network or anything fancy. Probably like that. From now on, it‚Äôs Bi√™n‚Äôs turn, yeah?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[36:13]\u003c/strong\u003e Using it and building a recovery process for it. How it works in detail, it‚Äôs got a few main parts. First is the reason we need this technique and comparing it to something more familiar like backup. Then it‚Äôs about how we build it and the things we need to watch out for, what stuff. To start, in reality, there are often organizations, companies running apps with high data traffic. Like stock trading stuff, for example. My example here is something like 50,000 transactions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[37:12]\u003c/strong\u003e My example is like 50,000 a day is low it could shoot up to 500,000, a million transactions a day. After a while, that data volume swells up huge, affecting how we query data and impacting the user experience. In that data, there‚Äôs stuff that, once used, barely gets accessed again. Like history from over 7 years ago, for instance. That leads to a problem how do we deal with that pile of data? So we use a technique called data archiving.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[38:14]\u003c/strong\u003e It‚Äôs got benefits to counter those issues up there. First off, the data we use, the stuff that‚Äôs constantly being set, queried, read, and written all the time, it usually costs a lot. With this technique, we take our data and move it somewhere else, somewhere cheaper with less access. That way, it boosts our app‚Äôs performance when querying or aggregating data and such.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[39:07]\u003c/strong\u003e In terms of legal stuff or reusability, that data will be kept safe, not affected by external factors. So later, when we need to use it again, we can pull it out and use it. As people often say, you‚Äôll think of data backup, which is usually used to restore data, restore the system, or the app if something goes wrong. But these two things are different in that data backup is more for hotfixing the system. As for archiving data archiving focuses on storing data long-term.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[39:59]\u003c/strong\u003e It has a detailed comparison like this. To build an architecture, a system to archive data, and then use it for recovery when we need it, here‚Äôs how it works. You guys see, it has three main notes. First, we store the data, we use metadata to interact with that data, then we put it somewhere, like cloud-based services or cloud storage services, to keep that data stored.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[40:51]\u003c/strong\u003e In detail, to store the data, first we have to figure out which data needs to be stored. We need to analyze which data gets used a lot, which doesn‚Äôt get used, or gets accessed rarely. There are lots of tools to help us do that. For example, analyzing from business requirements or using analytics tools, those analytics tools. From there, we figure out which data is necessary, which can be archived.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[42:05]\u003c/strong\u003e After that, we‚Äôll package it up, using a few methods like vectorizing it, encoding it, then using checksums and stuff to make sure the data stays correct. Later, when we use it again, we can access it quickly. Because these databases are packaged in a storage different from what we usually set, we need to save its metadata. For instance, store it by month, yeah, or by account, so it‚Äôs easier to query later.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[43:07]\u003c/strong\u003e After archiving, when we want to use it again, just now I gave an example for recovery. We‚Äôll use that metadata from earlier, search for the data blocks we need, then bring it back to the computing environment when necessary. The benefit here is that when we do this stuff, it doesn‚Äôt mess with the production data of the running app. We can do it in parallel. Whatever we want to do with it, we do, without poking around in production, so it keeps things safe.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[43:51]\u003c/strong\u003e For the user experience, like our product. Speaking of this, there are a few practices for using and building this system. It‚Äôs pretty simple, right? We‚Äôll have to review the policies we set up for this system to run, check if the data stays intact. We‚Äôll automate the steps of this process. Nowadays, there are plenty of tools supporting us already, like AWS or Google, they‚Äôve got stuff like...\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[45:14]\u003c/strong\u003e Google Cloud, for example. We just need to write some simple stuff to push it up there. And we can‚Äôt skip monitoring to see if this data is working well or not. Then, there are other techniques like checksums and such, to ensure our data always stays intact. When we need it, there‚Äôll also be strategies like scheduling the data beforehand. Because this data sticks around for a long time, it‚Äôll grow big, it‚Äôll swell up in the storage, the cloud storage we use to keep it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[46:05]\u003c/strong\u003e So there‚Äôll be strategies like, when we need it, we have to schedule in advance, how much time it‚Äôll take to replicate the data for us, for instance. That‚Äôs my plan, that‚Äôs it. The theory is kind of to address the ultimate goal of explaining to you guys about handling data that sticks around long-term but isn‚Äôt used much in the system we build. Like in banking, for example, there‚Äôs stuff like user trades, user trades hitting hundreds of millions of records or something.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[46:45]\u003c/strong\u003e Later on, it‚Äôll grow even more. Meaning querying just the recent data, but it still takes a ton of time, something like that. That‚Äôs what I talked about today, done. Any questions, guys? When we store data, zip data, it‚Äôs like we zip up a fragment from the past that doesn‚Äôt use that data for current purposes, right? Yup, exactly, exactly. Agreed, I‚Äôll have to delete it. Once it‚Äôs done, I‚Äôve got to delete that, yeah. So we‚Äôll have ways to reload it for calculations when needed.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[47:41]\u003c/strong\u003e That‚Äôs why we‚Äôve got these methods to keep it safe. I‚Äôve got a question over here. I don‚Äôt know if Th·ªè‚Äôs crew knows about this, can we compare it? Standing out is Timescale, it‚Äôs got a chunk-moving mechanism. For example, we compress it like normal. Plus, there‚Äôs this thing about having hot, warm, and cold storage. Like, if we back up weekly, it goes on Azure‚Äôs hot storage. If it‚Äôs too old, say 2, 3, 4, 5 years, then it‚Äôs on Azure‚Äôs cold storage or Backblaze. It‚Äôs got a separate service for us to move that data stuff.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[48:53]\u003c/strong\u003e Right to the object or block storage spot, we interact with Timescale to make sure we save money with old data when we need to. It can save costs, it can still query, with the trade-off being that querying is a bit slow with older data. Yup, what I get is it depends on the platform we use to build, right, bro? For example, with Microsoft, it‚Äôll depend on the database‚Äôs timing or the data‚Äôs lifespan or capacity and stuff, so there‚Äôll be different levels.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[49:40]\u003c/strong\u003e For example, there‚Äôll be delays, or normal access still, or delays for stuff that hasn‚Äôt been used in a long time. That‚Äôs for us to specify on each tool. But generally, it‚Äôs like, bro, what‚Äôs this doing? Standing out is Timescale, it fits this kind of pattern, for time series stuff. On Azure‚Äôs side, they make it fit the status, kinda like Timescale, but it helps us partition and shard the way we want.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[50:39]\u003c/strong\u003e Each one has its own pros and cons. With AWS, standing out is that with this service, you‚Äôve got to watch the hardware storing this data, whether it‚Äôs stable or not. For example, Azure‚Äôs cold storage uses disks, what kind of disks, some pretty unique ones. They‚Äôve got to use a laser machine to burn it in there. So querying is super fast, but inserting is kinda slow, like inserting a bunch takes a few minutes. Because it needs a hard laser to burn it on there, no virtualization layer.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[51:23]\u003c/strong\u003e Each service and each type of tool we use for compressing and storing has its own pros and cons, depending on the platform we subscribe to. Yup, exactly. This isn‚Äôt just about tools like AWS or Google services. It‚Äôs like we can also weigh it for our business too. So this is kinda general. Each platform uses different techniques. The ultimate common goal is to tackle the issue of data growing big but affecting how we query, how it runs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[52:16]\u003c/strong\u003e Lots of ways to solve the query optimization problem, right? When the issue is that the data‚Äôs too big, there are a few approaches. Bi√™n‚Äôs way is one approach, meaning there‚Äôs a chunk of data we‚Äôre not using, so we cut it out, store it somewhere. Later, if we need past data, we insert it back to use it. For now, we keep some percentage of current data, enough for current purposes, so querying is faster.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[52:59]\u003c/strong\u003e Other ways use tooling, some database types, like Timescale, optimize querying for huge data right off the bat. I think underneath, it kinda auto-buffs it somewhere, holds it for us, right, bro? So we fuss over the details underneath, we just use the interface. Underneath, it‚Äôs pretty much the same, like us kids. Thanks, Bi√™n, that‚Äôs it. Probably An‚Äôs last piece, not sure if it‚Äôs related. Not sure if it ties a bit to the community stuff.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[54:00]\u003c/strong\u003e If there is, it‚Äôs probably just a quick rundown, not a lot. Pretty similar to Bi√™n‚Äôs piece, but the use case is kinda close too. It expands a bit more. Alright, so this piece is a quick talk about datalakes and Notion‚Äôs use case. Let‚Äôs talk datalakes first. Datalakes, you guys have probably heard about them tons, been around for a while now. Let‚Äôs look back at how these datalakes evolved, see where we‚Äôre at.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[54:54]\u003c/strong\u003e Actually, from the start, around 1980 or something, it was the era of databases, database warehouses, the stuff we‚Äôre using now. Table stuff, creating tables and processing data. Later, around the 2000s or so, the big tech folks started collecting tons of data. They used that data, so new stuff popped up to handle storing and processing data on big datasets. Like data stored as files and such. These things, terms like MapReduce, for instance.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[55:44]\u003c/strong\u003e I think in my memo, there‚Äôs an article on MapReduce. If you guys don‚Äôt know, you can search it up, check it out to see what MapReduce did back then. It was the ancestor of this era. Later, it just got integrated in, not used standalone anymore, but it‚Äôs probably all built-in now. After that development phase, around 2010, it started giving birth, a bit before 2010, to concepts like datalakes, big data, cloud, internal data warehouses on the cloud. It‚Äôs just cloud stuff.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[56:28]\u003c/strong\u003e Now, these days, it‚Äôs evolving further, into lakes and datamarts. Lakes are probably just a mix of datalake stuff and warehouses, then turned into a house. Like Datadog or whatever they‚Äôre doing, I don‚Äôt know, but we‚Äôre probably talking about this a bit behind the times. To focus in, let‚Äôs take a quick look at a general data architecture first. This one, Tom‚Äôs piece the other day posted it, had a diagram too. It‚Äôs a bit more streamlined than this, a bit more concise, about data going through layers, processing then to some other thing.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[57:20]\u003c/strong\u003e This one shows it a bit clearer, about what kinds of data we store in a datalake. Compared to a data warehouse, we only store structured data, or stuff like table data that‚Äôs all cleaned up. But this datalake, it‚Äôs raw data, it‚Äôll handle structured, unstructured, semi-structured data all together. It stores it raw, then it processes the data, transforms it, and tosses it over to the BI analytics crew or into another warehouse to hold the processed data.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[58:18]\u003c/strong\u003e Then there‚Äôs this analytics sandbox layer, which is a layer for data scientists or folks who need to use raw data, process data, without messing with the main process. Over here, they‚Äôll work on this sandbox to handle data for those guys, the ones who need raw data but don‚Äôt directly affect the main flow. It‚Äôs like what Bi√™n said earlier, doing that stuff, taking data and storing it somewhere for later use or to process something, I don‚Äôt know, but it doesn‚Äôt want to mess with the app‚Äôs main process, so it‚Äôs this pile.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[59:09]\u003c/strong\u003e Here, you guys see we‚Äôve got this concept called ETL, extract, transform, and load. With warehouses, what we‚Äôve done so far is extract, transform, and load, it follows that order straight up. But in this one, you‚Äôll clearly see the datalake does extract and load first. Then when it‚Äôs needed, it starts processing the data, that‚Äôs transform. Transform comes after, load comes before. That‚Äôs the difference between the two.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[59:52]\u003c/strong\u003e This is just the spot comparing the differences between data warehouses and datalakes. With warehouses, the data is cleaned, structured, organized into tables. But this one stores it as files, raw data and stuff, semi-structured already, CSV or JSON files. The processing is different between this lake and that lake too. Querying, the warehouse uses SQL, while over there, it processes directly on the data itself. Tools that support direct data processing, like Spark, handle that stuff. Moving on to Notion.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:00:46]\u003c/strong\u003e For datalakes, the use case of Notion, you guys know we‚Äôve been using Notion quite a bit already. Back in the day, it started slow. The organizations, the blocks from before, they were organized like normal data, just like us, small apps. Its blocks started growing gradually. Blocks are understood as what, and they‚Äôll include the title in there. They call it a block. The number of blocks keeps increasing constantly by the day and hour.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:01:35]\u003c/strong\u003e Something like that, then later it started swelling up, and it began using techniques like sharding, old-school sharding. Like I remember H·∫£i V≈©‚Äôs article mentioning something about it, scaling horizontally. It started splitting into sharding and stuff, then instances. From 2021 to 2023, it had 32 instances. Each instance had 15 shards. Then from 2023 onward, it started splitting again, increasing even more. The number went up again, so that‚Äôs 96 instances. And each instance had 5 shards. Multiply that, it‚Äôs around 400-something, four hundred and some.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:02:27]\u003c/strong\u003e To handle that, at this point it‚Äôs pretty big, right? When the data starts getting big, it‚Äôll have some needs. Later on, it‚Äôll have needs for analytics or stuff related to machine learning, datasets and tricks and all that. It started setting up its own data warehouse architecture. This was the precursor before setting up the datalake. It did a data warehouse to process data. The basic flow it set up was to collect data, stuff about data changes in the blocks across each shard.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:03:21]\u003c/strong\u003e It used file transfers to ingest the data from these shards here. It dumped it into something, then merged those things into one big single database. This ran into issues because, like I said earlier, it‚Äôs got about four hundred-something shards, right? It struggled with managing four hundred-something connections for this thing. Plus the scaling challenges. The amount of data changing in each block of Notion happens often and is super heavy, so it made reading and writing in this big table tough.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:04:13]\u003c/strong\u003e After that, it started setting up its own internal datalake. This internal datalake has a note that it won‚Äôt completely replace this one, it just uses the new stuff. The old one, it still uses for some tasks, lighter ones, for tables where data changes aren‚Äôt too heavy. And it needs something. But this one, it expects this flow to tag the data it needs for purposes like analytics or machine learning.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:05:08]\u003c/strong\u003e The data can handle a delay of a few hours, a few minutes, something like that. It‚Äôll use the data in here. The setup amount is pretty simple. It uses this thing, Debezium CDC, you know. It‚Äôs the capture data change thing, to watch this database and shoot it over to Kafka. After it shoots that pile of event data changes to Kafka, there‚Äôs a thing over here, Hudi or something, that grabs those events and tosses them to S3. Then from this point, whoever wants to use it goes in here, grabs it, sets it up further, uses it for data warehouses or some shard-related purposes, they take it from here and use it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:05:51]\u003c/strong\u003e That‚Äôs actually the Notion case. We could probably try using this thing. Because it‚Äôs also one of those that stands outside, watching that pile. If we use AWS or retraining, it‚Äôd use something like Redshift or whatever, I forget. It‚Äôd watch that, the changes on the database, then save it all into a bucket or something. From there, we start processing afterward. This flow here could use that. Earlier, I set up a demo, but it kinda flopped.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:06:51]\u003c/strong\u003e Because it didn‚Äôt have the server yet, so it failed. Let‚Äôs leave it for later, probably just that much for now. Plus there‚Äôs this perspective, this process here. It‚Äôs a process that enterprise folks could probably apply. It‚Äôs a kinda general process that most enterprises later on, I think, might use. Their needs, when the data grows big, will probably head in this direction anyway. It‚Äôs that they need data, collect data to do something, without messing with the main flow.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:07:52]\u003c/strong\u003e For us, so far we‚Äôve always focused on working with AI models. But I think later on, we‚Äôll also need some skill set to know how to handle data like this, stuff where the data‚Äôs bigger, you know. Sorry, which bro is this? You‚Äôre looking at this process, how‚Äôs it different from us replicating our database to another instance for retraining purposes, bro? Because here, standing out, the point is, it‚Äôs like I‚Äôm kinda generating data to another different shard, right?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:08:54]\u003c/strong\u003e And using an upload kit process for tasks that don‚Äôt, like, we can do async, you know, instead of needing to work directly on the main data source. The question is, for all those models like sharding or using master-slave setups, why not just duplicate our database? Duplicating data, it‚Äôs still just a data warehouse in table form, yeah. But actually this, it‚Äôs just a process, meaning a process for the database.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:09:40]\u003c/strong\u003e It could have other events. Like, for example, we‚Äôll have lots of external data, not just one battery, a database, you know. Say we‚Äôve got captures from social media or some random messy stuff, who knows. But it could be lots of different data types, gathered up, tossed to this thing. This Hudi buddy here, it‚Äôs the one responsible for processing that raw data, to throw it into this S3 thing. It stores everything under this pile.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:10:23]\u003c/strong\u003e It goes right in, everything in some file format, all dumped in here, so later on, the outside folks have a slot to process it. Actually, they had a question too, why not use databases like MySQL or PostgreSQL? They‚Äôve got their own... Why use this capture data change thing instead of those? Those ones, they‚Äôve got mechanisms to stream their event changes already. With them, event streams usually stream straight from one database to another.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:11:09]\u003c/strong\u003e But this one, it captures that event and sends it wherever. Because if we don‚Äôt have this Kafka here, we‚Äôd need some service, we‚Äôd need real-time data processed right away, without going through Kafka. This CDC thing can still bypass to there, kinda like that, not exactly from database to database like that. We also noticed something, like, it feels like, from an operations angle, for instance. Of course, if there are multiple datasources and we use partition tools and stuff, they‚Äôre different.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:11:50]\u003c/strong\u003e Different databases, so this will also, actually, bundle it into a datalake, so some tasks are specific, you know. Actually, some teams, like the AI team or the reporting team or data folks, they‚Äôd probably just need to work on this data warehouse, like that. Or if it extends to other sides too, it‚Äôd make sense, splitting data zones for each team separately, right? They added this thing about the button, the ETL button in regular databases versus datalakes, it‚Äôd be ELT, right?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:12:39]\u003c/strong\u003e Yup, ELT, you‚Äôd get it as extract, meaning we find the right file, right? We load that file up here and transform it into something like structured data, yeah. The idea is it transforms, it‚Äôs just an action, it happens after we‚Äôve got the raw data. But ETL means extract is pulling data from the data source pile. Then it‚Äôs got a process to log straight into the raw data, straight into some stuff of ours. They call it raw landing, the raw landing layer. Then we‚Äôve got what‚Äôs called transform.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e[01:13:34]\u003c/strong\u003e After that, after the landing, there‚Äôs transform to process the data, so it comes out later. But the other one extracts, then transforms, then tosses it straight into the warehouse, that‚Äôs our database. Any questions, guys? Alright, thanks An, yup. See you, guys, bye, have a fun week\u003c/p\u003e","frontmatter":{"tags":["office-hours","ogif","discord"],"title":"OGIF Office Hours #37 - AI Fine-Tuning, Data Archiving, and Datalake Scaling with Notion","short_title":"#37 AI Fine-tuning, Data archiving, Datalakes","date":"2024-12-29T00:00:00.000Z","description":"In OGIF 37, our team dives into AI fine-tuning with an Open AI demo, data archiving for high-traffic apps, and datalake scaling via Notion‚Äôs use case. Join us for a session packed with practical insights and collaborative Q\u0026A to boost our technical skills.","authors":["innno_"]},"slug":["updates","ogif","37-20241227"],"backlinks":[],"tocItems":[{"id":"topics-and-highlights","value":"Topics and Highlights","depth":3,"children":[]},{"id":"vietnamese-transcript","value":"Vietnamese transcript","depth":3,"children":[]},{"id":"english-transcript","value":"English transcript","depth":3,"children":[]}],"metadata":{"created":"Sun Dec 29 2024 00:00:00 GMT+0000 (Coordinated Universal Time)","updated":null,"author":"innno_","coAuthors":[],"tags":["office-hours","ogif","discord"],"folder":"updates/ogif","wordCount":13659,"readingTime":"69m","characterCount":74667,"blocksCount":163,"tokenId":"","permaStorageId":"","title":"OGIF Office Hours #37 - AI Fine-Tuning, Data Archiving, and Datalake Scaling with Notion","authorRole":"","image":"","firstImage":null},"isListPage":false},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["updates","ogif","37-20241227"]},"buildId":"6RUfDf25HpYZ1MIctalND","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
