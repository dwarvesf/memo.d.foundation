name: Update submodules

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-workflow
  cancel-in-progress: false

jobs:
  publish_job:
    runs-on: ubuntu-latest
    name: Pull and update submodules
    steps:
      - name: Checkout contents repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DWARVES_PAT }}
          submodules: true
          fetch-depth: 15

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.12.0
        with:
          enable-cache: true
          devbox-version: 0.14.2

      - name: Run AI generate summary script
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          devbox run -- pnpm run generate-summary

      - name: Export DB
        shell: bash
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          devbox run duckdb-export
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INFINITY_API_KEY: ${{ secrets.INFINITY_API_KEY }}
          INFINITY_OPENAI_BASE_URL: ${{ secrets.INFINITY_OPENAI_BASE_URL }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
          JINA_BASE_URL: ${{ secrets.JINA_BASE_URL }}

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout main
          git submodule foreach --recursive "git checkout main || git checkout master || echo 'Failed to checkout main/master, attempting push on current state' ; git add --all; git commit -m 'chore(ci): reindex' || echo 'No changes committed'; git push"
          git add --all
          git commit -m "chore(ci): reindex" || echo "No changes committed"
          git push
