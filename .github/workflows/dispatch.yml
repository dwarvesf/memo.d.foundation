name: Update submodules

on: workflow_dispatch

concurrency:
  group: ${{ github.repository }}-workflow
  cancel-in-progress: false

jobs:
  publish_job:
    runs-on: ubuntu-latest
    name: Pull and update submodules
    steps:
      - name: Checkout contents repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DWARVES_PAT }}
          submodules: true
          fetch-depth: 0

      - name: Update submodules
        run: |
          git submodule update --init --recursive --depth 2

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.11.0
        with:
          enable-cache: true
          devbox-version: 0.14.0

      - name: Export DB
        shell: bash
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          devbox run fetch
          devbox run duckdb-export
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INFINITY_API_KEY: ${{ secrets.INFINITY_API_KEY }}
          INFINITY_OPENAI_BASE_URL: ${{ secrets.INFINITY_OPENAI_BASE_URL }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
          JINA_BASE_URL: ${{ secrets.JINA_BASE_URL }}

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # Function to process submodules with depth limit
          process_submodule() {
            CURRENT_DEPTH=${DEPTH:-0}
            MAX_DEPTH_VAL=2
            if [ "$CURRENT_DEPTH" -lt "$MAX_DEPTH_VAL" ]; then
              git add --all
              git commit -m 'chore(ci): update submodule' || echo 'No changes committed'
              git push || true
              
              if [ -f .gitmodules ]; then
                export DEPTH=$((CURRENT_DEPTH + 1))
                git submodule foreach "$(declare -f process_submodule); process_submodule"
              fi
            fi
          }

          # Process submodules with depth limit
          export DEPTH=0
          git submodule foreach "$(declare -f process_submodule); process_submodule"

          git add --all
          git commit -m "chore(ci): update submodules and reindex" || echo "No changes committed"
          git push
