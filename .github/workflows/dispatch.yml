name: Update submodules

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-workflow
  cancel-in-progress: false

jobs:
  publish_job:
    runs-on: ubuntu-latest
    name: Pull and update submodules
    steps:
      - name: Checkout contents repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DWARVES_PAT }}
          submodules: recursive
          fetch-depth: 1

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.12.0
        with:
          enable-cache: true
          devbox-version: 0.14.2

      - name: Run AI generate summary script
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          devbox run -- pnpm run generate-summary

      - name: Export DB
        shell: bash
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          devbox run duckdb-export
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INFINITY_API_KEY: ${{ secrets.INFINITY_API_KEY }}
          INFINITY_OPENAI_BASE_URL: ${{ secrets.INFINITY_OPENAI_BASE_URL }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
          JINA_BASE_URL: ${{ secrets.JINA_BASE_URL }}

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout main || git checkout master || echo "WARN: Failed to checkout main or master in parent repository. Proceeding with current branch."
          git submodule foreach --recursive "
            echo \"Processing submodule: \$name (\$path)\";
            # Attempt to checkout main or master
            if git checkout main 2>/dev/null; then
              echo \"INFO: In submodule \$name, checked out main.\"
            elif git checkout master 2>/dev/null; then
              echo \"INFO: In submodule \$name, checked out master.\"
            else
              # If checkout failed, print a warning with the current state
              CURRENT_SUBMODULE_STATE=\$(git rev-parse --abbrev-ref HEAD 2>/dev/null || git rev-parse --short HEAD)
              echo \"WARN: Failed to checkout main or master in submodule \$name. Current state: \$CURRENT_SUBMODULE_STATE.\";
            fi
            
            git add --all;
            git commit -m 'chore(ci): reindex' || echo \"INFO: No changes to commit in submodule \$name\";
            
            # Only attempt to push if currently on a branch
            if git symbolic-ref --quiet HEAD; then
              CURRENT_SUBMODULE_BRANCH=\$(git symbolic-ref --short HEAD)
              git push || echo \"WARN: Failed to push submodule \$name from branch \$CURRENT_SUBMODULE_BRANCH. Continuing...\";
            else
              DETACHED_SUBMODULE_HEAD=\$(git rev-parse --short HEAD)
              echo \"WARN: Submodule \$name is in a detached HEAD state (\$DETACHED_SUBMODULE_HEAD). Skipping push.\";
            fi
          "
          git add --all
          git commit -m "chore(ci): reindex" || echo "INFO: No changes to commit in parent repository"
          git push || echo "WARN: Failed to push parent repository."
