"progressive-delivery","project","project-management","project-manager","projectmanagement","prompt","prompt-engineering","prompting","proof-of-knowledge","protocol","protocols","psychology","purpose","python","qa-terms","quality","quality-assurance","quant","race","race-condition","radar","radio","rag","random-reads","random-writes","rate-limiting","rd","react","reactjs","readability","real-estate","real-time","real-time-collaboration","recording","redis","reinforcement-learning","reliability","remote","remote-caching","remote-work","render-tree","rendering","repl","report","reporting","requirement","requirements","research","researchqualitative","researchquantitative","resiliency","responsive-design","reward","rfc","ride-hailing","rust","sandbox","sargable-queries","scroll-driven-animations","scrum","sdlc","search","search-engine","secret","security","seo","sequential-reads","sequential-writes","server-component","serverless","service","service-account","shadow-dom","shares","sharing","showcase","skeuomorphism","slide","smart-contract","social-networks","software","software-architecture","software-design","software-modeling","solana","solid","solid-principles","solving-issue","sops","sorted-set","sorting","sql","standardization","stark-net","startup","state","state-machine","state-machine-diagram","state-machines","state-management","state-mangement","stateful","stateless","statistics","stitching","storage","story-telling","storybook","strategy-design-pattern","streaming","subdomain","subscription","summit","supervisor-architecture","swap","swift","swr-infinite","system design","tableau","target-branch","tauri","team","team-building","team-design","team-management","team-structure","team-topologies","teamwork","tech-radar","tech-report","techecosystem","technicaldebt","technique","techniques","template","test","test-cases","testing","testing-type","thinkingintegrative","threejs","time","timescaledb","tip","tips","token","ton","tool","tooling","tracing","trait","transaction","transducers","transformersjs","translation","transparency","travel","tuning-llm","tutorial","typesafe","typescript","ubiquitous-language","ui","uilibraries","unified-api-gateway","updates","upptime","url-redirect","url-rewrite","use-effect","user-experience","ux","ux-research","ux-ui","validation","variable-fonts","vector-database","ventures","vercel","video-streaming","vim","vim-slime","virtual-dom","virtualization","visitor-design-pattern","vitejs","wai-aria","wala","wasm","web","web-api","web-design","web-development-tool","web-performance","web-socket","web3","webassembly","webrtc","websocket","window-functions","wisdom","work","work-adoption","workflow","workshop","writing","writing-test-cases","writting","zero-knowledge","zettelkasten","zk-proof","zk-rollup","zookeeper"],"content":"\u003ch2 id=\"preamble\"\u003ePreamble\u003c/h2\u003e\n\u003cp\u003eIf we look around in the world at large, what you see is a lot of independently executing things like there's people doing their own things out side, there's cars going by, all of those things are independent agents in side the world. If you think about writting a computer program, if you want to simulate or interact with that environment, a single sequential execution is not a very good approach. So concurrency is really a way of writting or structuring your program to deal with the real world, may be simulate the real world or behave as an agent inisde the real world and be a good actor in that environment. By definition, concurrency is defined as the composition of independently executing computations. First of all, I want to stress that concurrency is not parallelism, but today we're not going to talk about this, if you interest, please let me know and I will write one about this topic later on.\u003c/p\u003e\n\u003ch2 id=\"unexpected-go-concurrency-pitfalls\"\u003eUnexpected Go concurrency pitfalls\u003c/h2\u003e\n\u003cp\u003eWith concurrency primitives built-in to the language. By using the \u003ccode\u003ego\u003c/code\u003e keyword to create goroutines, and by using channels together with other concurrency synchronization techniques provided in Go, concurrent programming become easy, flexible, enjoyable. On the other hand, Go doesn't prevent programmers from making some concurrent programming mistakes which are caused by either carelessness or lacking of experience. Below is some unexpected pitfalls when using the concurrency features provided by the Go programming language.\u003c/p\u003e\n\u003ch3 id=\"no-synchronizations-when-synchronizations-are-needed\"\u003eNo Synchronizations When Synchronizations Are Needed\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eTake-away\u003c/strong\u003e: \u003ca href=\"https://go101.org/article/memory-model.html\"\u003eCode lines might be not executed by their appearance order.\u003c/a\u003e\nThere are 2 mistakes in the following program. - First, the read of \u003ccode\u003eb\u003c/code\u003e in the main goroutine and the write of \u003ccode\u003eb\u003c/code\u003e in the new goroutine might cause data races. - Second, the condition \u003ccode\u003eb == true\u003c/code\u003e can't ensure that \u003ccode\u003ea != nil\u003c/code\u003e in the main goroutine. Compilers and CPUs may make optimizations by reordering instructions in the new goroutine, so the assignment of \u003ccode\u003eb\u003c/code\u003e may happen before the assignment of \u003ccode\u003ea\u003c/code\u003e at run time, which makes that slice \u003ccode\u003ea\u003c/code\u003e is still \u003ccode\u003enil\u003c/code\u003e when the elements of \u003ccode\u003ea\u003c/code\u003e are modified in the main goroutine.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-keyword\"\u003epackage\u003c/span\u003e main\n\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e (\n\t\u003cspan class=\"hljs-string\"\u003e\"time\"\u003c/span\u003e\n\t\u003cspan class=\"hljs-string\"\u003e\"runtime\"\u003c/span\u003e\n)\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e a []\u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e// nil\u003c/span\u003e\n\t\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e b \u003cspan class=\"hljs-type\"\u003ebool\u003c/span\u003e  \u003cspan class=\"hljs-comment\"\u003e// false\u003c/span\u003e\n\n\t\u003cspan class=\"hljs-comment\"\u003e// a new goroutine\u003c/span\u003e\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\ta = \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e([]\u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e)\n\t\tb = \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e// write b\u003c/span\u003e\n\t}()\n\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e !b { \u003cspan class=\"hljs-comment\"\u003e// read b\u003c/span\u003e\n\t\ttime.Sleep(time.Second)\n\t\truntime.Gosched()\n\t}\n\ta[\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e], a[\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e], a[\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e] = \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e// might panic\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe above program may run well on one computer, but may panic on another one, or it runs well when it is compiled by one compiler, but panics when another compiler is used.\nWe should use channels or the synchronization techniques provided in the \u003ccode\u003esync\u003c/code\u003e standard package to ensure the memory orders. For example,\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-keyword\"\u003epackage\u003c/span\u003e main\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e a []\u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e = \u003cspan class=\"hljs-literal\"\u003enil\u003c/span\u003e\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003estruct\u003c/span\u003e{})  \u003cspan class=\"hljs-comment\"\u003e// The type of channel in this case is not important\u003c/span\u003e\n\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\ta = \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e([]\u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e)\n\t\tc \u0026#x3C;- \u003cspan class=\"hljs-keyword\"\u003estruct\u003c/span\u003e{}{}\n\t}()\n\n\t\u0026#x3C;-c\n\t\u003cspan class=\"hljs-comment\"\u003e// The next line will not panic for sure.\u003c/span\u003e\n\ta[\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e], a[\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e], a[\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e] = \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eNot Pay Attention to Too Many Resources Are Consumed by Calls to the¬†\u003ccode\u003etime.After\u003c/code\u003e¬†Function\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eTake-away\u003c/strong\u003e: Take greate care when using \u003ccode\u003etime.After\u003c/code\u003e function.\nThe \u003ccode\u003eAfter\u003c/code\u003e function in the \u003ccode\u003etime\u003c/code\u003e standard package returns¬†\u003ca href=\"https://pkg.go.dev/time#After\"\u003ea channel for delay notification\u003c/a\u003e. The function is convenient, however each of its calls will create a new value of the¬†\u003ccode\u003etime.Timer\u003c/code\u003e¬†type. The new created¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value will keep alive in the duration specified by the passed argument to the¬†\u003ccode\u003eAfter\u003c/code\u003e¬†function. If the function is called many times in a certain period, there will be many alive¬†\u003ccode\u003eTimer\u003c/code\u003e¬†values accumulated so that much memory and computation is consumed.\u003c/p\u003e\n\u003cp\u003eFor example, if the following \u003ccode\u003elongRunning\u003c/code\u003e function is called and there are millions of messages coming in one minute, then there will be millions of \u003ccode\u003eTimer\u003c/code\u003e values alive in a certain small period (several seconds), even if most of these¬†\u003ccode\u003eTimer\u003c/code\u003e¬†values have already become useless.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e (\n\t\u003cspan class=\"hljs-string\"\u003e\"fmt\"\u003c/span\u003e\n\t\u003cspan class=\"hljs-string\"\u003e\"time\"\u003c/span\u003e\n)\n\n\u003cspan class=\"hljs-comment\"\u003e// The function will return if a message\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// arrival interval is larger than one minute.\u003c/span\u003e\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003elongRunning\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(messages \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e {\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e \u0026#x3C;-time.After(time.Minute):\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e msg := \u0026#x3C;-messages:\n\t\t\tfmt.Println(msg)\n\t\t}\n\t}\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo avoid too many¬†\u003ccode\u003eTimer\u003c/code\u003e¬†values being created in the above code, we should use (and reuse) a single¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value to do the same job.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003elongRunning\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(messages \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e {\n\ttimer := time.NewTimer(time.Minute)\n\t\u003cspan class=\"hljs-keyword\"\u003edefer\u003c/span\u003e timer.Stop()\n\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e \u0026#x3C;-timer.C: \u003cspan class=\"hljs-comment\"\u003e// expires (timeout)\u003c/span\u003e\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e msg := \u0026#x3C;-messages:\n\t\t\tfmt.Println(msg)\n\n\t\t\t\u003cspan class=\"hljs-comment\"\u003e// This \"if\" block is important.\u003c/span\u003e\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e !timer.Stop() {\n\t\t\t\t\u0026#x3C;-timer.C\n\t\t\t}\n\t\t}\n\n\t\t\u003cspan class=\"hljs-comment\"\u003e// Reset to reuse.\u003c/span\u003e\n\t\ttimer.Reset(time.Minute)\n\t}\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNote: the¬†\u003ccode\u003eif\u003c/code\u003e¬†code block is used to discard/drain a possible timer notification which is sent in the small period when executing the second branch code block in this example is \u003ccode\u003efmt.Println(msg)\u003c/code\u003e while in real use case it might be some time cost computations.\u003c/p\u003e\n\u003ch3\u003eUse¬†\u003ccode\u003etime.Timer\u003c/code\u003e¬†Values Incorrectly\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eTake-away\u003c/strong\u003e: Take greate care when using \u003ccode\u003etime.Timer\u003c/code\u003e values.\nAn idiomatic use example of¬†\u003ccode\u003etime.Timer\u003c/code\u003e¬†values has been shown in the last section. Some explanations: - The¬†\u003ccode\u003eStop\u003c/code\u003e¬†method of a¬†\u003ccode\u003e*Timer\u003c/code\u003e¬†value returns¬†\u003ccode\u003efalse\u003c/code\u003e¬†if the corresponding¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value has already expired or been stopped. If the¬†\u003ccode\u003eStop\u003c/code\u003e¬†method returns¬†\u003ccode\u003efalse\u003c/code\u003e, and we know the¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value has not been stopped yet, then the¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value must have already expired. - After a¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value is stopped, its¬†\u003ccode\u003eC\u003c/code\u003e¬†channel field can only contain most one timeout notification. - We should take out the timeout notification, if it hasn't been taken out, from a timeout¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value after the¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value is stopped and before resetting then reusing the¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value. This is the meaningfulness of the¬†\u003ccode\u003eif\u003c/code\u003e¬†code block in the example in the last section.\u003c/p\u003e\n\u003cp\u003eThe¬†\u003ccode\u003eReset\u003c/code\u003e¬†method of a¬†\u003ccode\u003e*Timer\u003c/code\u003e¬†value must be called when the corresponding¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value has already expired or been stopped, otherwise, a data race may occur between the¬†\u003ccode\u003eReset\u003c/code\u003e¬†call and a possible notification send to the¬†\u003ccode\u003eC\u003c/code\u003e¬†channel field of the¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value.\u003c/p\u003e\n\u003cp\u003eIf the first¬†\u003ccode\u003ecase\u003c/code\u003e¬†branch of the¬†\u003ccode\u003eselect\u003c/code\u003e¬†block is selected, it means the¬†\u003ccode\u003eTimer\u003c/code\u003e¬†value has already expired, so we don't need to stop it, for the sent notification has already been taken out. However, we must stop the timer in the second branch to check whether or not a timeout notification exists. If it does exist, we should drain it before reusing the timer, otherwise, the notification will be fired immediately in the next loop step.\u003c/p\u003e\n\u003cp\u003eFor example, the following program is very possible to exit in about one second, instead of ten seconds. More importantly, the program is not data race free.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-keyword\"\u003epackage\u003c/span\u003e main\n\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e (\n\t\u003cspan class=\"hljs-string\"\u003e\"fmt\"\u003c/span\u003e\n\t\u003cspan class=\"hljs-string\"\u003e\"time\"\u003c/span\u003e\n)\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\tstart := time.Now()\n\ttimer := time.NewTimer(time.Second/\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e)\n\t\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e {\n\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e \u0026#x3C;-timer.C:\n\t\u003cspan class=\"hljs-keyword\"\u003edefault\u003c/span\u003e:\n\t\t\u003cspan class=\"hljs-comment\"\u003e// Most likely go here.\u003c/span\u003e\n\t\ttime.Sleep(time.Second)\n\t}\n\t\u003cspan class=\"hljs-comment\"\u003e// Potential data race in the next line.\u003c/span\u003e\n\ttimer.Reset(time.Second * \u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e)\n\t\u0026#x3C;-timer.C\n\tfmt.Println(time.Since(start)) \u003cspan class=\"hljs-comment\"\u003e// about 1s\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eA¬†\u003ccode\u003etime.Timer\u003c/code\u003e¬†value can be leaved in non-stopping status when it is not used any more, but it is recommended to stop it in the end.\u003c/p\u003e\n\u003cp\u003eIt is bug prone and not recommended to use a¬†\u003ccode\u003etime.Timer\u003c/code\u003e¬†value concurrently among multiple goroutines.\u003c/p\u003e\n\u003cp\u003eWe should not rely on the return value of a¬†\u003ccode\u003eReset\u003c/code\u003e¬†method call. The return result of the¬†\u003ccode\u003eReset\u003c/code\u003e¬†method exists just for compatibility purpose.\u003c/p\u003e\n\u003ch3\u003eCopy Values of the Types in the¬†\u003ccode\u003esync\u003c/code\u003e¬†Standard Package\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003eTake-away\u003c/strong\u003e: Use pointer when dealing with structs that contain values from the \u003ccode\u003esync\u003c/code\u003e standard package.\nIn practice, values of the types (except the¬†\u003ccode\u003eLocker\u003c/code\u003e¬†interface values) in the¬†\u003ccode\u003esync\u003c/code\u003e¬†standard package \u003ca href=\"https://pkg.go.dev/sync#pkg-overview\"\u003eshould never be copied\u003c/a\u003e. We should only copy pointers of such values.\u003c/p\u003e\n\u003cp\u003eThe following is bad concurrent programming example. In this example, when the¬†\u003ccode\u003eCounter.Value\u003c/code\u003e¬†method is called, a¬†\u003ccode\u003eCounter\u003c/code\u003e¬†receiver value will be copied. As a field of the receiver value, the respective¬†\u003ccode\u003eMutex\u003c/code\u003e¬†field of the¬†\u003ccode\u003eCounter\u003c/code\u003e¬†receiver value will also be copied. The copy is not synchronized, so the copied¬†\u003ccode\u003eMutex\u003c/code\u003e¬†value might be corrupted. Even if it is not corrupted, what it protects is the use of the copied field¬†\u003ccode\u003en\u003c/code\u003e, which is meaningless generally.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"sync\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003etype\u003c/span\u003e Counter \u003cspan class=\"hljs-keyword\"\u003estruct\u003c/span\u003e {\n\tsync.Mutex\n\tn \u003cspan class=\"hljs-type\"\u003eint64\u003c/span\u003e\n}\n\n\u003cspan class=\"hljs-comment\"\u003e// This method is okay.\u003c/span\u003e\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-params\"\u003e(c *Counter)\u003c/span\u003e\u003c/span\u003e Increase(d \u003cspan class=\"hljs-type\"\u003eint64\u003c/span\u003e) (r \u003cspan class=\"hljs-type\"\u003eint64\u003c/span\u003e) {\n\tc.Lock()\n\tc.n += d\n\tr = c.n\n\tc.Unlock()\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n}\n\n\u003cspan class=\"hljs-comment\"\u003e// The method is bad. When it is called,\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// the Counter receiver value will be copied.\u003c/span\u003e\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-params\"\u003e(c Counter)\u003c/span\u003e\u003c/span\u003e Value() (r \u003cspan class=\"hljs-type\"\u003eint64\u003c/span\u003e) {\n\tc.Lock()\n\tr = c.n\n\tc.Unlock()\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWe should change the receiver type of the¬†\u003ccode\u003eValue\u003c/code\u003e¬†method to the pointer type¬†\u003ccode\u003e*Counter\u003c/code\u003e¬†to avoid copying¬†\u003ccode\u003esync.Mutex\u003c/code\u003e¬†values.\u003c/p\u003e\n\u003cp\u003eThe¬†\u003ccode\u003ego vet\u003c/code\u003e¬†command provided in Go Toolchain will report potential bad value copies.\u003c/p\u003e\n\u003ch3 id=\"use-channels-as-futurespromises-improperly\"\u003eUse Channels as Futures/Promises Improperly\u003c/h3\u003e\n\u003cp\u003eIn the next section, we will learn some handy concurrency pattern in Go which will have something calls a \u003ccode\u003eChannel Factory\u003c/code\u003e which is a fancy name for Go functions/methods that return a receive-only channels (which is usually called futures/promises) which can actually receive values from it. Assume¬†\u003ccode\u003efa\u003c/code\u003e¬†and¬†\u003ccode\u003efb\u003c/code\u003e¬†are two such functions, then the following call uses future arguments improperly.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003edoSomethingWithFutureArguments(\u0026#x3C;-fa(), \u0026#x3C;-fb())\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn the above code line, the generations of the two arguments are processed sequentially, instead of concurrently. We should modify it as the following to process them concurrently.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003eca, cb := fa(), fb()\ndoSomethingWithFutureArguments(\u0026#x3C;-ca, \u0026#x3C;-cb)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"some-handy-concurrency-patterns-in-go\"\u003eSome handy concurrency patterns in Go\u003c/h2\u003e\n\u003ch3 id=\"launching-our-first-goroutine\"\u003eLaunching our first goroutine\u003c/h3\u003e\n\u003cp\u003eHere we have a trivial Go program, which launch a single additional goroutine. By using a trick \u003ccode\u003etime.Sleep\u003c/code\u003e we can show that both main and the launched goroutine are running.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e boring(\u003cspan class=\"hljs-string\"\u003e\"boring!\"\u003c/span\u003e)\n\tfmt.Println(\u003cspan class=\"hljs-string\"\u003e\"I'm listening.\"\u003c/span\u003e)\n\ttime.Sleep(\u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e * time.Second)\n\tfmt.Println(\u003cspan class=\"hljs-string\"\u003e\"You're boring; I'm leaving\"\u003c/span\u003e)\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003eI'm listening.\nboring! 0\nboring! 1\nboring! 2\nboring! 3\nboring! 4\nboring! 5\nYou're boring; I'm leaving\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eBut our concurrent program example above actually cheated: the main function couldn't see the ouput from the other goroutine. It was just printed to the screen, where we pretended we saw a conversation. Because the goroutines were independently executing, but they were not communicating or synchronizing their behavior in any way.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eReal convesations require communication\u003c/strong\u003e. To do a proper concurrent program, we need to be able to communicate among the goroutines inside it. To do that, there's a concept of a channel in Go, channels are sort of a fundamental concept in Go and they're also the first-class citizen in the language.\u003c/p\u003e\n\u003ch3 id=\"channels\"\u003eChannels\u003c/h3\u003e\n\u003cp\u003eLet's use channels to do something. Let's make the above program a little more honest.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e boring(\u003cspan class=\"hljs-string\"\u003e\"boring!\"\u003c/span\u003e, c)\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i \u0026#x3C; \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e; i++ {\n\t\tfmt.Printf(\u003cspan class=\"hljs-string\"\u003e\"You say: %q\\n\"\u003c/span\u003e, \u0026#x3C;-c) \u003cspan class=\"hljs-comment\"\u003e// Receive expression is just a value.\u003c/span\u003e\n\t}\n\tfmt.Println(\u003cspan class=\"hljs-string\"\u003e\"You're boring: I'm leaving.\"\u003c/span\u003e)\n}\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eboring\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(msg \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e, c \u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e {\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; ; i++ {\n\t\tc \u0026#x3C;- fmt.Sprintf(\u003cspan class=\"hljs-string\"\u003e\"%s %d\"\u003c/span\u003e, msg, i) \u003cspan class=\"hljs-comment\"\u003e// Expression to be sent can be any suitable value.\u003c/span\u003e\n\t\ttime.Sleep(time.Duration(rand.Intn(\u003cspan class=\"hljs-number\"\u003e1e3\u003c/span\u003e)) * time.Millisecond)\n\t}\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis is more honest, the main and the boring function are independently executing, but they're also communicating in a strong sense. So there's a point about what's going on here, which is:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eObviously when you read from a channel, you have to wait for there to be a value there. It's a blocking operation.\u003c/li\u003e\n\u003cli\u003eBut also when you send to a channel, it's a blocking operation. When you send a value to a channel, the channel blocks until somebody's ready to receive it.\u003c/li\u003e\n\u003cli\u003eAs a result, if the 2 goroutines are independently executing, this one's sending, this one's receiving, whatever they're doing, when they're finally reach the point where the send and receive are happening, we know that's like a lockstep position. Those 2 goroutines are at that communication point - the send on this side - the receive on the other side.\u003c/li\u003e\n\u003cli\u003eIt's also a synchronization operation as well as a send - receive operations. An channels thus communicate and synchronize in a single operation.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"an-aside-about-buffered-channels\"\u003eAn aside about buffered channels\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eGo channels can also be created with a buffer with syntax \u003ccode\u003ech := make(chan type, capacity)\u003c/code\u003e .\u003c/li\u003e\n\u003cli\u003eBuffering removes synchronization.\u003c/li\u003e\n\u003cli\u003eBuffered channels are important for some problems but they are more subtle to reason about.\u003c/li\u003e\n\u003cli\u003eWe won't need them today.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"the-go-approach\"\u003eThe Go approach\u003c/h3\u003e\n\u003cp\u003eGiven this idea of communication coupled with synchronization that Go's channels provide, the Go approach to concurrent software can be characterized as: \"\u003cstrong\u003eDon't communicate by sharing memory, share memory by communicating\u003c/strong\u003e\". In other words, you don't have some blob of memory then put locks,mutexes, condition variables around it to protect it from parallel access. Instead, you actually use the channel to pass the data back and forth between the goroutines and make your concurrent program operate that way.\u003c/p\u003e\n\u003cp\u003eSo based on those \"principles\", we can now start to explore some what I call \"concurrency patterns\". I put those into quotes because I don't want you to think of these as being like \"object-oriented patterns\". They're just very simple, little, tiny examples that do interesting things.\u003c/p\u003e\n\u003ch3 id=\"channel-factory-or-generator-function-that-returns-a-channel\"\u003eChannel factory (Or Generator): function that returns a channel\u003c/h3\u003e\n\u003cp\u003eChannels are first-class values, just like strings or integers. The first and probably most important concurrency pattern is what I call a generator (or a channel factory), which is a function that returns a \"receive-only\" channel.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\tc := boring(\u003cspan class=\"hljs-string\"\u003e\"boring\"\u003c/span\u003e) \u003cspan class=\"hljs-comment\"\u003e// Function returning a channel.\u003c/span\u003e\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i \u0026#x3C; \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e; i++ {\n\t\tfmt.Printf(\u003cspan class=\"hljs-string\"\u003e\"You say: %q\\n\"\u003c/span\u003e, \u0026#x3C;-c) \u003cspan class=\"hljs-comment\"\u003e// Receive expression is just a value.\u003c/span\u003e\n\t}\n\tfmt.Println(\u003cspan class=\"hljs-string\"\u003e\"You're boring: I'm leaving.\"\u003c/span\u003e)\n}\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eboring\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(msg \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e {\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { \u003cspan class=\"hljs-comment\"\u003e// We launch the goroutine from inside the function.\u003c/span\u003e\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; ; i++ {\n\t\tc \u0026#x3C;- fmt.Sprintf(\u003cspan class=\"hljs-string\"\u003e\"%s %d\"\u003c/span\u003e, msg, i)\n\t\ttime.Sleep(time.Duration(rand.Intn(\u003cspan class=\"hljs-number\"\u003e1e3\u003c/span\u003e)) * time.Millisecond)\n\t}\n\t}()\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e c \u003cspan class=\"hljs-comment\"\u003e// Return the channel to the caller.\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNote that, the \u003ccode\u003eboring\u003c/code\u003e function return parameter type is a receive-only channel of type string which indicates to the caller that must not send values to this channel.\u003c/p\u003e\n\u003cp\u003eIn this case, in the main function, we call the \u003ccode\u003eboring\u003c/code\u003e function, and it returns a channel. Instead of sort of looping forever with a goroutine being launched in main, we actually launch the goroutine inside the \u003ccode\u003eboring\u003c/code\u003e function itself. You can see that we wrap the loop that we have before inside an anonymous function literal and launch that function as a goroutine with a \u003ccode\u003ego\u003c/code\u003e keyword at the top. This starts the computations running concurrently then returns back to the caller the channel with which to communicate to the other goroutine.\u003c/p\u003e\n\u003cp\u003eIf we run this, this will just behave exactly the same way, but now we've got a much nicer pattern for constructing this service. In fact, this very much like having a \"service\". Let's say the total interface of the \u003ccode\u003eboring\u003c/code\u003e service is a receive-only channel, nowhere does the main function here know what that channel has behind it, it just a function in the background that's doing something, it could be an arbitrarily complex computation, and once you realize that that channel is, in effect, the capability to a service, for unit testing, you can mock this service behavior easily by wrapping our function with interface.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\t\u003cspan class=\"hljs-keyword\"\u003etype\u003c/span\u003e borer \u003cspan class=\"hljs-keyword\"\u003einterface\u003c/span\u003e{\n\t\tboring(\u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e) \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"channels-as-a-handle-on-service\"\u003eChannels as a handle on service\u003c/h3\u003e\n\u003cp\u003eOur boring function returns a channel that lets us communicate with the boring service it provides. We can have more instances of the service.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\tbob, alice := boring(\u003cspan class=\"hljs-string\"\u003e\"Bob\"\u003c/span\u003e), boring(\u003cspan class=\"hljs-string\"\u003e\"Alice\"\u003c/span\u003e) \u003cspan class=\"hljs-comment\"\u003e// Function returning a channel.\u003c/span\u003e\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i \u0026#x3C; \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e; i++ {\n\t\tfmt.Println(\u0026#x3C;-bob)\n\t\tfmt.Println(\u0026#x3C;-alice)\n\t}\n\tfmt.Println(\u003cspan class=\"hljs-string\"\u003e\"You're boring: I'm leaving.\"\u003c/span\u003e)\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIt's exactly the same boring function as previously. We're just using it in a different way.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eBob 0\nAlice 0\nBob 1\nAlice 1\nBob 2\nAlice 2\nBob 3\nAlice 3\nBob 4\nAlice 4\nYou're boring: I'm leaving.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eInside here, we're reading values from \u003ccode\u003eAlice\u003c/code\u003e and \u003ccode\u003eBob\u003c/code\u003e, and because of the synchronization nature of the channels, the 2 guys are taking turns, not only in printing the values out, but also in executing them. Because if \u003ccode\u003eBob\u003c/code\u003e is ready to send a value but \u003ccode\u003eAlice\u003c/code\u003e hasn't done that yet, \u003ccode\u003eBob\u003c/code\u003e will still be blocked, waiting to deliver the value to main.\u003c/p\u003e\n\u003cp\u003eWell, that's a little annoying because maybe \u003ccode\u003eAlice\u003c/code\u003e is more talkative and \u003ccode\u003eBob\u003c/code\u003e doesn't want to wait around. We can get around that by writting a fan-in function or a multiplexer.\u003c/p\u003e\n\u003ch3 id=\"multiplexing\"\u003eMultiplexing\u003c/h3\u003e\n\u003cp\u003eThese programs make \u003ccode\u003eBob\u003c/code\u003e and \u003ccode\u003eAlice\u003c/code\u003e count in lockstep. We can instead use a fan-in function to let whosoever is ready talk.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\tbob, alice := boring(\u003cspan class=\"hljs-string\"\u003e\"Bob\"\u003c/span\u003e), boring(\u003cspan class=\"hljs-string\"\u003e\"Alice\"\u003c/span\u003e)\n\tc := fanIn(bob, alice)\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i \u0026#x3C; \u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e; i++ {\n\t\tfmt.Println(\u0026#x3C;-c)\n\t}\n\tfmt.Println(\u003cspan class=\"hljs-string\"\u003e\"You're boring: I'm leaving.\"\u003c/span\u003e)\n}\n\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003efanIn\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(input1, input2 \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e {\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e {\n\t\tc \u0026#x3C;- \u0026#x3C;-input1\n\t\t}\n\t}()\n\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e {\n\t\tc \u0026#x3C;- \u0026#x3C;-input2\n\t\t}\n\t}()\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e c\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo do that, we can implement a \"fan-in\" function as above which actually stitch 2 guys together with the \u003ccode\u003efanIn\u003c/code\u003e function and construct a single channel, from which we can receive from both of them\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/content/playground/topics/golang/assets/unexpected-pitfalls-and-some-handy-patterns-with-concurrency-in-go_fan-in-pattern.webp\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eAgain, using the \"generator\" pattern, the \u003ccode\u003efanIn\u003c/code\u003e function is itself a function that returns a channel, it takes 2 channels as inputs and return another channel as it return value. What we do is again, make the channel and return it, but internally we launched 2 independent goroutines, one copy the ouput from input1 to the channel, and the other one copy from input2 to the channel\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eAlice 0\nBob 0\nBob 1\nAlice 1\nBob 2\nAlice 2\nBob 3\nAlice 3\nBob 4\nAlice 4\nYou're boring: I'm leaving.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eObserving the result, we can say that \u003ccode\u003eAlice\u003c/code\u003e and \u003ccode\u003eBob\u003c/code\u003e are now completely independent, because they ran in not necessarily sequential order since \u003ccode\u003eBob\u003c/code\u003e gives 2 communications in a row be fore \u003ccode\u003eAlice\u003c/code\u003e has anything to say. So that helps decouple the execution of those guys, even though it's all synchronous, they can independently execute.\u003c/p\u003e\n\u003cp\u003eWhat if, for some reason, we actually don't want that? And we want to have them be totally lockstep and synchronous instead?\u003c/p\u003e\n\u003ch3 id=\"restoring-sequencing\"\u003eRestoring sequencing\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eSend a channel on a channel (channels are first-class citizen in Go), making goroutine wait its turn.\u003c/li\u003e\n\u003cli\u003eReceive all messages, then enable them again by sending on a private channel.\u003c/li\u003e\n\u003cli\u003eFirst we define a message type that contains a channel for the reply which plays the role of \"signaler\" in this approach, and the goroutines will block on the wait channel until the caller says: \"OK, I want you to go ahead\".\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-keyword\"\u003etype\u003c/span\u003e Message \u003cspan class=\"hljs-keyword\"\u003estruct\u003c/span\u003e {\n\tstr \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e\n\twait \u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003ebool\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis approach implies sending inside a channel another channel to be used for the answer to comeback.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\tbob, alice := boring(\u003cspan class=\"hljs-string\"\u003e\"Bob\"\u003c/span\u003e), boring(\u003cspan class=\"hljs-string\"\u003e\"Alice\"\u003c/span\u003e)\n\tc := fanIn(bob, alice)\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i \u0026#x3C; \u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e; i++ {\n\t\tmsg1 := \u0026#x3C;-c\n\t\tfmt.Println(msg1.str)\n\t\tmsg2 := \u0026#x3C;-c\n\t\tfmt.Println(msg2.str)\n\t\tmsg1.wait \u0026#x3C;- \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\t\tmsg2.wait \u0026#x3C;- \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\t}\n}\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003efanIn\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(input1, input2 \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message)\u003c/span\u003e\u003c/span\u003e \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message {\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message)\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e {\n\t\t\tc \u0026#x3C;- \u0026#x3C;-input1\n\t\t}\n\t}()\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e {\n\t\t\tc \u0026#x3C;- \u0026#x3C;-input2\n\t\t}\n\t}()\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e c\n}\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eboring\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(msg \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message {\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message)\n\twaitForIt := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003ebool\u003c/span\u003e) \u003cspan class=\"hljs-comment\"\u003e// Shared between all messages\u003c/span\u003e\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { \u003cspan class=\"hljs-comment\"\u003e// We launch the goroutine from inside the function.\u003c/span\u003e\n\t\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; ; i++ {\n\t\t\tc \u0026#x3C;- Message{\n\t\t\t\tstr: fmt.Sprintf(\u003cspan class=\"hljs-string\"\u003e\"%s %d\"\u003c/span\u003e, msg, i),\n\t\t\t\twait: waitForIt\n\t\t\t\t}\n\t\t\ttime.Sleep(time.Duration(rand.Intn(\u003cspan class=\"hljs-number\"\u003e2e3\u003c/span\u003e)) * time.Millisecond)\n\t\t\t\u0026#x3C;-waitForIt\n\t\t}\n\t}()\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e c \u003cspan class=\"hljs-comment\"\u003e// Return the channel to the caller.\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003eBob 0\nAlice 0\nBob 1\nAlice 1\nBob 2\nAlice 2\nBob 3\nAlice 3\nBob 4\nAlice 4\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eInside the \u003ccode\u003eboring\u003c/code\u003e functions, now we have this \u003ccode\u003ewaitForIt\u003c/code\u003e channel, then everybody blocks waiting for a signal to advance. Observing the result, you can see they're back in lockstep, because even though the timing is random, the sequencing here with \u003ccode\u003ems1.wait \u0026#x3C;- true\u003c/code\u003e and \u003ccode\u003ems2.wait \u0026#x3C;- true\u003c/code\u003e means that the independently executing goroutines are waiting on different channels for the signal to advance.\u003c/p\u003e\n\u003ch3 id=\"select\"\u003eSelect\u003c/h3\u003e\n\u003cp\u003eWe can make it a little more interesting by using the next part of concurrency in Go, which is the \u003ccode\u003eselect\u003c/code\u003e statement. A control structure unique to concurrency, it is also the reason channels and goroutines are built into the language.\u003c/p\u003e\n\u003cp\u003eThe select statement is a control structure, somewhat like a switch, that lets you control the behaviour of your program based on what communications are able to proceed at any moment (for the \u003ccode\u003eswitch\u003c/code\u003e statement each case is an expression while with \u003ccode\u003eselect\u003c/code\u003e each case is actually a communication). In fact, the \u003ccode\u003eselect\u003c/code\u003e statement is really sort of a key part of why concurrency is built into Go as features of the language, rather than just a library.\u003c/p\u003e\n\u003cp\u003eBelow are some facts about the \u003ccode\u003eselect\u003c/code\u003e statement:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWhen the control get to the top of the \u003ccode\u003eselect\u003c/code\u003e statement, it evaluates all of the channels that could be used for communication inside the cases.\u003c/li\u003e\n\u003cli\u003eSelection blocks until one communication can proceed, which then does.\u003c/li\u003e\n\u003cli\u003eIf multiple can proceed, select choose pseudo-randomly.\u003c/li\u003e\n\u003cli\u003eA default clause, if present, executes immediately if no channel is ready. So if there's no default, then the \u003ccode\u003eselect\u003c/code\u003e will block forever until the channel can proceed.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eLet's rewrite our original \u003ccode\u003efanIn\u003c/code\u003e function using the \u003ccode\u003eselect\u003c/code\u003e statement. Only one goroutine is needed.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003efanIn\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(input1, input2 \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message)\u003c/span\u003e\u003c/span\u003e \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message {\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message)\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e {\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e {\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e s := \u0026#x3C;-input1: c \u0026#x3C;- s\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e s := \u0026#x3C;-input2: c \u0026#x3C;- s\n\t\t\t}\n\t\t}\n\t}()\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e c\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis has exactly the same behaviorand result as the other one, except that we're only launching one goroutine inside the \u003ccode\u003efanIn\u003c/code\u003e function. Same idea, different implementation.\u003c/p\u003e\n\u003ch3 id=\"timeout-using-select\"\u003eTimeout using select\u003c/h3\u003e\n\u003cp\u003eOne of the most important is we can use \u003ccode\u003eselect\u003c/code\u003e statement to time out a communication. If you're talking to somebody who's very boring, chances are you don't want to wait very long for them to get around to say something. In this case, we can simulate that with a call to a function in the library called \u003ca href=\"https://pkg.go.dev/time#After\"\u003etime.After\u003c/a\u003e.\nThe \u003ccode\u003etime.After\u003c/code\u003e function returns a channel that blocks for the specified duration. After the interval, the channel delivers the current time, once.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\tc := boring(\u003cspan class=\"hljs-string\"\u003e\"Bob\"\u003c/span\u003e)\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e s := \u0026#x3C;-c:\n\t\t\tfmt.Println(s)\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e \u0026#x3C;-time.After(time.Second):\n\t\t\tfmt.Println(\u003cspan class=\"hljs-string\"\u003e\"You're too slow.\"\u003c/span\u003e)\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n\t\t}\n\t}\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHere, this \u003ccode\u003eselect\u003c/code\u003e statement says either we can get a message from Bob, or a second's gone by, and he hasn't said anything, in which case we just get out of here. \u003ccode\u003etime.After\u003c/code\u003e is a function inside the standard library that returns a channel that will deliver a value after the specified interval.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e{Bob 0}\n{Bob 1}\n{Bob 2}\n{Bob 3}\n{Bob 4}\nYou're too slow.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eObserving the result, we can say that in this excecution \u003ccode\u003eBob\u003c/code\u003e , only 4 times returns the result less than one second, the 5th times he exceeded the deadline in which case we just terminate the program.\u003c/p\u003e\n\u003ch3 id=\"timeout-for-whole-conversation-using-select\"\u003eTimeout for whole conversation using select\u003c/h3\u003e\n\u003cp\u003eNow we can do that another way. We might decide, instead of having a conversation where each message is at most one second, we might just want a total time elapsed. To do that, we can use the \u003ccode\u003etime.After\u003c/code\u003e channel more directly by just saving it inside a \"timeout\" channel and using the \"timeout\" channel inside the select statement.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\tc := boring(\u003cspan class=\"hljs-string\"\u003e\"Bob\"\u003c/span\u003e)\n\ttimeout := time.After(\u003cspan class=\"hljs-number\"\u003e5\u003c/span\u003e * time.Second)\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e s := \u0026#x3C;-c:\n\t\t\tfmt.Println(s)\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e \u0026#x3C;-timeout:\n\t\t\tfmt.Println(\u003cspan class=\"hljs-string\"\u003e\"You talk to much.\"\u003c/span\u003e)\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n\t\t}\n\t}\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn this case, this entire loop will time out after 5 seconds.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e{Bob 0}\n{Bob 1}\n{Bob 2}\n{Bob 3}\n{Bob 4}\n{Bob 5}\n{Bob 6}\nYou talk to much.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSo doesn't matter how many times \u003ccode\u003eBob\u003c/code\u003e says anything. After 5 seconds, we're out of there.\u003c/p\u003e\n\u003ch3 id=\"quit-channel\"\u003eQuit channel\u003c/h3\u003e\n\u003cp\u003eAnother thing we can do with the \u003ccode\u003eselect\u003c/code\u003e statement is instead of using a timeout, we could actually deterministically says something like: \"OK, I'm done, stop now.\". We can turn this around and tell \u003ccode\u003eBob\u003c/code\u003e to stop when we're tired of listening to him.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\trand.Seed(time.Now().UnixNano())\n\tquit := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003ebool\u003c/span\u003e)  \u003cspan class=\"hljs-comment\"\u003e// channel type is not important, I just picked bool for light weight messages\u003c/span\u003e\n\tc := boring(\u003cspan class=\"hljs-string\"\u003e\"Bob\"\u003c/span\u003e, quit)\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := rand.Intn(\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e); i \u003e= \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i-- {\n\t\tfmt.Println(\u0026#x3C;-c)\n\t}\n\tquit \u0026#x3C;- \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n}\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eboring\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(msg \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e, quit \u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003ebool\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message {\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message)\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { \u003cspan class=\"hljs-comment\"\u003e// We launch the goroutine from inside the function.\u003c/span\u003e\n\t\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; ; i++ {\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e {\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e c \u0026#x3C;- Message{str: fmt.Sprintf(\u003cspan class=\"hljs-string\"\u003e\"%s %d\"\u003c/span\u003e, msg, i)}:\n\t\t\t\ttime.Sleep(time.Duration(rand.Intn(\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e)) * time.Millisecond)\n\u003cspan class=\"hljs-comment\"\u003e// do nothing\u003c/span\u003e\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e \u0026#x3C;-quit:\n\t\t\t\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n\t\t\t}\n\t\t}\n\t}()\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e c \u003cspan class=\"hljs-comment\"\u003e// Return the channel to the caller.\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAfter we've pritned as many times as \u003ccode\u003eBob\u003c/code\u003e has to say, we signal him and say: \"OK, I'm done\" with \u003ccode\u003equit \u0026#x3C;- true\u003c/code\u003e, so at that point, the second case of the \u003ccode\u003eselect\u003c/code\u003e statement inside the inner loop of the \u003ccode\u003eboring\u003c/code\u003e function can proceed because the first case is not communicating and will eventually stop.\u003c/p\u003e\n\u003cp\u003eActually, there's a problem with this model, though. Because in here, in this case, what if after the work load is done (\u003ccode\u003ecase \u0026#x3C;-quit\u003c/code\u003e), he needs to do something inside there to clean up things? Remember that when main returns from a Go program, the whole thing shuts down. Maybe he's got to remove some temporary files or something like that. We want to make sure that he's finished before we really exit, so we need to do a slightly more sophisticated communication.\u003c/p\u003e\n\u003ch3 id=\"receive-on-quit-channel\"\u003eReceive on quit channel\u003c/h3\u003e\n\u003cp\u003eHow do we know it's finished? Wait for it to tell us it's done: receive on the quit channel.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\trand.Seed(time.Now().UnixNano())\n\tquit := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\n\tc := boring(\u003cspan class=\"hljs-string\"\u003e\"Bob\"\u003c/span\u003e, quit)\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := rand.Intn(\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e); i \u003e= \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i-- {\n\t\tfmt.Println(\u0026#x3C;-c)\n\t}\n\tquit \u0026#x3C;- \u003cspan class=\"hljs-string\"\u003e\"Bye!\"\u003c/span\u003e\n\tfmt.Printf(\u003cspan class=\"hljs-string\"\u003e\"Bob says: %q\\n\"\u003c/span\u003e, \u0026#x3C;-quit)\n}\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eboring\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(msg \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e, quit \u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e \u0026#x3C;-\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message {\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Message)\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { \u003cspan class=\"hljs-comment\"\u003e// We launch the goroutine from inside the function.\u003c/span\u003e\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; ; i++ {\n\t\t\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e c \u0026#x3C;- Message{str: fmt.Sprintf(\u003cspan class=\"hljs-string\"\u003e\"%s %d\"\u003c/span\u003e, msg, i)}:\n\t\t\ttime.Sleep(time.Duration(rand.Intn(\u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e)) * time.Millisecond)\n\t\t\t\u003cspan class=\"hljs-comment\"\u003e// do nothing\u003c/span\u003e\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e \u0026#x3C;-quit:\n\t\t\tcleanup()\n\t\t\tquit \u0026#x3C;- \u003cspan class=\"hljs-string\"\u003e\"See you!\"\u003c/span\u003e\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n\t\t}\n\t}\n\t}()\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e c \u003cspan class=\"hljs-comment\"\u003e// Return the channel to the caller.\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIt's very easy to do that. We just turn around and say to \u003ccode\u003eBob\u003c/code\u003e, send me a message back when you're done. In this case, we say \"Bye!\" but then \u003ccode\u003eBob\u003c/code\u003e gets the message on the quit statement, does a cleanup, then tells you: \"Ok, I'm done\". This gives synchronization for 2 goroutines, to make their sure that they're both where they want to be. So in this case, you see the caller tell \u003ccode\u003eBob\u003c/code\u003e \"Bye!\" Then the \u003ccode\u003e\u0026#x3C;-quit\u003c/code\u003e fires, \u003ccode\u003eBob\u003c/code\u003e do whatever cleanup is required and then respond but now \u003ccode\u003eBob\u003c/code\u003e is telling the caller that he's done for sure, so it's safe for the caller to exit. We call this is a round-trip communication.\u003c/p\u003e\n\u003ch3 id=\"daisy-chain\"\u003eDaisy-chain\u003c/h3\u003e\n\u003cp\u003eSpeaking of round-trips, we can also make this crazy by having a ridiculously long sequence of goroutines, one talking to another one.\u003c/p\u003e\n\u003cp\u003eThink of it like this\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/content/playground/topics/golang/assets/unexpected-pitfalls-and-some-handy-patterns-with-concurrency-in-go_daisy-chain-pattern.webp\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eWe've got a bunch of gophers who want to do a Chinese Whispers game. You see the idea, here the first guy (on the right most at the top) sends a message to the next left one, and keep forwards it in the same direction until the last guy receives the message then prints it out. Firstly, I want to stress that this is not a loop, this is just going all the way around the chain, back to the answer here.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003egopher\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(left, right \u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e {\n\tleft \u0026#x3C;- \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e + \u0026#x3C;-right\n}\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\t\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e goroutines = \u003cspan class=\"hljs-number\"\u003e100000\u003c/span\u003e\n\tleftmost := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e)\n\tright := leftmost\n\tleft := leftmost\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i \u0026#x3C; goroutines; i++ {\n\t\tright = \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e)\n\t\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e gopher(left, right)\n\t\tleft = right\n\t}\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(c \u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e }(right)\n\tfmt.Println(\u0026#x3C;-leftmost) \u003cspan class=\"hljs-comment\"\u003e// 100001\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003egopher\u003c/code\u003e func receives value from the right then send to the left. The whole idea is actually sort of subtle, and I don't want to explain it all. But all it does is bassically construct the above diagram using channels to send the answers along. Then everbdy's waiting for the first thing to be sent, so we launch the value into the first channel and then wait for it to come out to the \u003ccode\u003eleftmost\u003c/code\u003e goroutine.\u003c/p\u003e\n\u003cp\u003eFor the sake of fun, you can try to run the above snippet then see how long it takes to do 100,000 goroutines and all the communication.\u003c/p\u003e\n\u003ch3 id=\"example-google-search\"\u003eExample: Google Search\u003c/h3\u003e\n\u003cp\u003eSo far, everything we've been doing is very toy-like. What we're going to do is buid sort of a Google search engine, it's still going to be a toy, obviously we can't develop a Google search engine in less than an hour.\u003c/p\u003e\n\u003cp\u003eThink about what a Google search does, if you're going to the Google web page and you run a search, you get a bunch of answers back. Some might be web pages, there could be videos, there could be song clips, or weather reports, ads, or whatever, so there's a bunch of independently executing \u003cstrong\u003eback ends\u003c/strong\u003e that are looking at that search for you and finding results that are interesting. So in parallel, you want to send all of these things out to the \u003cstrong\u003eback ends\u003c/strong\u003e then gather all the answers back and deliver them. How do we actually structure that\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-keyword\"\u003etype\u003c/span\u003e Search \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(query \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e Result\n\n\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003efakeSearch\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(kind \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e Search {\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(query \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e Result {\n\t\ttime.Sleep(time.Duration(rand.Intn(\u003cspan class=\"hljs-number\"\u003e100\u003c/span\u003e)) * time.Millisecond)\n\t\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e Result(fmt.Sprintf(\u003cspan class=\"hljs-string\"\u003e\"%s result for %q\\n\"\u003c/span\u003e, kind, query))\n\t}\n}\n\n\u003cspan class=\"hljs-keyword\"\u003etype\u003c/span\u003e Result \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWell, let's fake it, completely. Let's construct a thing caleld a \u003ccode\u003efakeSearch\u003c/code\u003e, all our \u003ccode\u003efakeSearch\u003c/code\u003e is going to do is sleep for a while then return whatever the fake answer is that it wants, which is very uninteresting, it says, here's your result. But the point is that there's multiple of them. Notice here, this \u003ccode\u003eSearch\u003c/code\u003e is a new type of a function that takes a query an returns a \u003ccode\u003eResult\u003c/code\u003e, so that's sort of a type definition for what a search actually does. We construct these functions for a web, an image, and a video service. Very simple, all they do is pause for a while, then print. They're set to wait for up to 100 milliseconds.\u003c/p\u003e\n\u003ch3 id=\"google-search-10\"\u003eGoogle Search 1.0\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003eGoogle\u003c/code\u003e function takes a query and returns a slice of \u003ccode\u003eResult\u003c/code\u003e (which are just strings). \u003ccode\u003eGoogle\u003c/code\u003e invokes Web, Image, Video searches serially, appending them to the result slice.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eGoogle\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(query \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e (results []Result) {\n\tWeb := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"web\"\u003c/span\u003e)\n\tImage := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"image\"\u003c/span\u003e)\n\tVideo := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"video\"\u003c/span\u003e)\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eappend\u003c/span\u003e(results, Web(query), Image(query), Video(query))\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eLet's test the frame work\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\trand.Seed(time.Now().UnixNano())\n\tstart := time.Now()\n\tresults := Google(\u003cspan class=\"hljs-string\"\u003e\"golang\"\u003c/span\u003e)\n\telapesed := time.Since(start)\n\tfmt.Println(results)\n\tfmt.Println(elapesed)\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWe start the timer, get the results from the search, then print out how long it took. Remember each of these goroutines could take up to about 100 milliseconds, so we could see up to, like 300 milliseconds, maybe.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e[web result for \"golang\"\n image result for \"golang\"\n video result for \"golang\"\n]\n106.673291ms\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e106 millisecond, that was the quick one.\u003c/p\u003e\n\u003cp\u003eThe problem is that if you think about it, this is running one goroutine, waiting for his answer to come back, running another one, waiting for his anwser to comeback, running a third one, waiting for his answer to come back. Well, you know where this is going, why don't we launch them in goroutines.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eGoogle\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(query \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e (results []Result) {\n\tWeb := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"web\"\u003c/span\u003e)\n\tImage := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"image\"\u003c/span\u003e)\n\tVideo := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"video\"\u003c/span\u003e)\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Result)\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- Web(query) }()\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- Image(query) }()\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- Video(query) }()\n\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i \u0026#x3C; \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e; i++ {\n\t\tresult := \u0026#x3C;-c\n\t\tresults = \u003cspan class=\"hljs-built_in\"\u003eappend\u003c/span\u003e(results, result)\n\t}\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow for each of the \u003cstrong\u003eback ends\u003c/strong\u003e, we independently launch a goroutine to do the search, we got the \u003cstrong\u003efan-in\u003c/strong\u003e pattern that gets the data back on the same channel then we can just print them out as they arrive. So they're going to come out of order now, but we're going to get all 3 of them back. But they're running concurrently, and actually in parallel in this case so we don't have to wait around nearly as long.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e[image result for \"golang\"\n video result for \"golang\"\n web result for \"golang\"\n]\n46.304875ms\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow we're really only waiting for the single slowest web search. Notice that this is a parallel program now with multiple \u003cstrong\u003eback ends\u003c/strong\u003e running. But we don't have any mutexes or locks or condition variables or callbacks. The model of Go's concurrency is taking care of the intricacy of setting up and running this safely.\u003c/p\u003e\n\u003ch3 id=\"google-search-21\"\u003eGoogle Search 2.1\u003c/h3\u003e\n\u003cp\u003eNow sometimes, servers take a long time, they can be really, really slow. Remember, we set these up for 100 milliseconds. Once in a while, an individual search might take more than 80 milliseconds. Let's say we don't want to wait more than a total of 80 milliseconds for the whole thing to run. We want to use the \u003cem\u003etimeout\u003c/em\u003e pattern now.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eGoogle\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(query \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e (results []Result) {\n\tWeb := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"web\"\u003c/span\u003e)\n\tImage := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"image\"\u003c/span\u003e)\n\tVideo := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"video\"\u003c/span\u003e)\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Result)\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- Web(query) }()\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- Image(query) }()\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan c
