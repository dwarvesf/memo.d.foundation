lass=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- Video(query) }()\n\n\ttimeout := time.After(\u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e * time.Millisecond)\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i \u0026#x3C; \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e; i++ {\n\t\t\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e result := \u0026#x3C;-c:\n\t\t\tresults = \u003cspan class=\"hljs-built_in\"\u003eappend\u003c/span\u003e(results, result)\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e \u0026#x3C;-timeout:\n\t\t\tfmt.Println(\u003cspan class=\"hljs-string\"\u003e\"timed out\"\u003c/span\u003e)\n\t\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n\t\t}\n\t}\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSo here we got the \u003cstrong\u003efan-in\u003c/strong\u003e pattern, and the \u003ccode\u003etimeout\u003c/code\u003e for the whole conversation.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e[image result for \"golang\"\n video result for \"golang\"\n web result for \"golang\"\n]\n19.336541ms\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWith version 2.1 the results seems even better, they typically 80 milliseconds of less, which is what they should be, because we never wait. But if we run this piece of code enough, we can observe some result like\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003etimed out\n[]\n80.221375ms\ntimed out\n[image result for \"golang\"\n]\n81.199333ms\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHere, we timed out because, in this case, all 2 queries took too long. So we got back only the \"image\" result. We didn't get the other 2. That's a kind of nice idea. We know that we're going to be able to get you an answer within 80 milliseconds.\u003c/p\u003e\n\u003cp\u003eHowever, timing out a communication is kinda annoying. What if the server really is going to take a long time?\u003c/p\u003e\n\u003ch3 id=\"avoid-timeout-using-replication\"\u003eAvoid timeout (using Replication)\u003c/h3\u003e\n\u003cp\u003eQ: How do we avoid discarding results from the slow servers?\nA: Replicate the servers. Send requests to multiple replicas, then use the first response.\u003c/p\u003e\n\u003cp\u003eIf we run 3 instances of the service, say, or 5, then one of them is likey to comeback before the timeout expires. If only one of them is having a problem, the other ones can all be efficient. So how do we structure that?\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eFirst\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(query \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e, replicas ...Search)\u003c/span\u003e\u003c/span\u003e Result {\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Result)\n\tsearchReplica := \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(i \u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- replicas[i](query) }\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-keyword\"\u003erange\u003c/span\u003e replicas {\n\t\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e searchReplica(i) \u003cspan class=\"hljs-comment\"\u003e// See, all these guys are going to the channel\u003c/span\u003e\n\t}\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u0026#x3C;-c  \u003cspan class=\"hljs-comment\"\u003e// But only the first - earliest one can come back\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWell, here's our familiar pattern by now. We actually write a function called \u003ccode\u003eFirst\u003c/code\u003e that takes a query and a set of \u003ccode\u003ereplicas\u003c/code\u003e. We make a channel of \u003ccode\u003eResult\u003c/code\u003e, launch the same search multiple times then return the first one that come back. So this will give us the first result from all those back end guys.\u003c/p\u003e\n\u003ch3 id=\"using-the-first-function\"\u003eUsing the First function\u003c/h3\u003e\n\u003cp\u003eHere's a simple use of it, where we run 2 replicas.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003emain\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e {\n\trand.Seed(time.Now().UnixNano())\n\tstart := time.Now()\n\tresults := First(\u003cspan class=\"hljs-string\"\u003e\"golang\"\u003c/span\u003e,\n\t\tfakeSearch(\u003cspan class=\"hljs-string\"\u003e\"replica 1\"\u003c/span\u003e),\n\t  . fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"replica 2\"\u003c/span\u003e))\n\telapesed := time.Since(start)\n\tfmt.Println(results)\n\tfmt.Println(elapesed)\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003ereplica 2 result for \"golang\"\n118.833¬µs\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can see, it's which ever one comes back first. For fun and demonstration, after running this several times I got the result from \u003ccode\u003ereplica 2\u003c/code\u003e within \u003ccode\u003e118.833¬µs\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eWith this little tool, now, we can build the next piece, which is to stitch all of these little magic together.\u003c/p\u003e\n\u003ch3 id=\"google-search-30\"\u003eGoogle Search 3.0\u003c/h3\u003e\n\u003cp\u003eNow this is full on, it's got everything in it.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eGoogle\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(query \u003cspan class=\"hljs-type\"\u003estring\u003c/span\u003e)\u003c/span\u003e\u003c/span\u003e (results []Result) {\n\tWeb1 := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"web\"\u003c/span\u003e)\n\tWeb2 := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"web\"\u003c/span\u003e)\n\tImage1 := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"image\"\u003c/span\u003e)\n\tImage2 := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"image\"\u003c/span\u003e)\n\tVideo1 := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"video\"\u003c/span\u003e)\n\tVideo2 := fakeSearch(\u003cspan class=\"hljs-string\"\u003e\"video\"\u003c/span\u003e)\n\tc := \u003cspan class=\"hljs-built_in\"\u003emake\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003echan\u003c/span\u003e Result)\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- First(query, Web1, Web2) }()\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- First(query, Image1, Image2) }()\n\t\u003cspan class=\"hljs-keyword\"\u003ego\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e()\u003c/span\u003e\u003c/span\u003e { c \u0026#x3C;- First(query, Video1, Video2) }()\n\ttimeout := time.After(\u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e * time.Millisecond)\n\t\u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e i := \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e; i \u0026#x3C; \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e; i++ {\n\t\t\u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e {\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e result := \u0026#x3C;-c:\n\t\t\tresults = \u003cspan class=\"hljs-built_in\"\u003eappend\u003c/span\u003e(results, result)\n\t\t\u003cspan class=\"hljs-keyword\"\u003ecase\u003c/span\u003e \u0026#x3C;-timeout:\n\t\t\tfmt.Println(\u003cspan class=\"hljs-string\"\u003e\"timed out\"\u003c/span\u003e)\n\t\t\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n\t\t}\n\t}\n\t\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIt has the \u003cstrong\u003efan-in\u003c/strong\u003e function, it's got the replicated \u003cstrong\u003eback end\u003c/strong\u003e stuffs, it's got a timeout on everybody. We should, with very, very high probability now, get all 3 of our web search results back in less than 80 milliseconds.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e[web result for \"golang\"\n image result for \"golang\"\n video result for \"golang\"\n]\n21.560166ms\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTry running our new function, you will notice that they're always all 3 there. There's no timeouts. This is obviously a toy example, but you can see how we're using the concurrency ideas in Go to build, really, a fairly sophisticated, parallel, replicated, robust thing. Still no locks, mutexes, callbacks, condition variables, etc.\u003c/p\u003e\n\u003cp\u003eMore important, the individual elements of the program are all just straightforward sequential code. And we were composing their independent executions to give us the behavior of the total server.\u003c/p\u003e\n\u003ch2 id=\"summary\"\u003eSummary\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eDon't communicate by sharing memory, share memory by communicating.\u003c/li\u003e\n\u003cli\u003eIn just a few simple transfromations we used Go's concurrency primitives to convert a slow, sequential, failure-sensitive (at least we pretended it is) program into one that is fast, concurrent, replicated, robust.\u003c/li\u003e\n\u003cli\u003eGoroutines and channels are big ideas and they're tools for program constrction. They're fun to play with, but don't overuse these ideas, because sometimes maybe all you need is just a reference counter like if you only need to count the number of times somebody hits your page.\u003c/li\u003e\n\u003cli\u003eGo has \u003ccode\u003esync\u003c/code\u003e and \u003ccode\u003esync/atomic\u003c/code\u003e packages that provide mutexes, condition variables, etc. They provide tools for smaller problems.\u003c/li\u003e\n\u003cli\u003eOften, these things will work together to solve a bigger problem.\u003c/li\u003e\n\u003cli\u003eAlways use the right tool for the right job.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"references\"\u003eReferences\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=f6kdp27TYZs\"\u003ehttps://www.youtube.com/watch?v=f6kdp27TYZs\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://go101.org/article/concurrent-common-mistakes.html\"\u003ehttps://go101.org/article/concurrent-common-mistakes.html\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://pkg.go.dev/time\"\u003ehttps://pkg.go.dev/time\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e","frontmatter":{"title":null,"date":"2022-10-11T00:00:00.000Z","description":"Learn about common Go concurrency pitfalls and master handy patterns like goroutines, channels, fan-in, timeouts, and replication to build fast, robust concurrent programs with easy-to-use sync
