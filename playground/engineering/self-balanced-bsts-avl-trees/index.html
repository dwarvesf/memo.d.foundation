              (function() {
                // Get saved theme or default to system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                
                // Default to system preference if no saved preference
                const theme = (savedTheme === 'light' || savedTheme === 'dark') 
                  ? savedTheme 
                  : (prefersDark ? 'dark' : 'light');
                
                // Apply theme
                if (theme === 'dark') {
                  document.documentElement.classList.add('dark');
                  document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                  document.documentElement.classList.remove('dark');
                  document.documentElement.setAttribute('data-theme', 'light');
                }
              })();

e-at-dwarves, operations, techie-story","life-at-dwarves, product-executive, personal-growth","life-at-dwarves, qa-engineer, mentorship","life-at-dwarves, qa-engineer, quality-standards","life-at-dwarves, senior-engineer, mentorship","life-at-dwarves, software-engineer, engineering-values","life-at-dwarves, software-engineer, growth-mindset","life-at-dwarves, software-engineer, mentorship","life-at-dwarves, ui-designer, design-communication","liquidity","llm","load-balancing","local-first","localstack","locking","log","logging","long-terms","lua","mac-os","machine-learning","machines","macos","maintainability","management","management-knowledge","management-skills","mapreduce","market-report","marketing","marketplace","materialized-view","mbti","mcp","mechanism","meeting","memo","messaging","method","metric","micro-frontend","microservices","migration","migrations","mobile","moc","mock-service-worker","mocking","model","modeling","modules","monitoring","monogodb","multi-column-index","multi-threaded","multisign-wallet","narrative","native-modules","nda","network","networking","newsletter","nextjs","nft","nghenhan","nix","nocode","nosql","note","notefleeting","noteliterature","notepermanent","object-dependency","object-oriented-programming","observability","observer-pattern","ocaml","office-hours","ogif","okr","onboarding","oop","open-source","operation","operations","ops","oracle","organization","oss","overleaf","overview","package","parallelism","pareto","parsing","partitions","partners","partnership","pattern","pattern-matching","patterns","payment","people","performance","performance-review","personalities","personality","personas","pg","philosophy","phoenix-live-view","phrasing","pillar","playbook","pm","po-s","policy","polygon","polymorphic-component","pomodoro","post-message","power-bi","practice","presentation","pricing","principle","principles","process","product","product-design","product-sense","production-traffic","productivity","profiling","programming","progressive-delivery","project","project-management","project-manager","projectmanagement","prompt","prompt-engineering","prompting","proof-of-knowledge","protocol","protocols","psychology","purpose","python","qa-terms","quality","quality-assurance","quant","race","race-condition","radar","radio","rag","random-reads","random-writes","rate-limiting","rd","react","reactjs","readability","real-estate","real-time","real-time-collaboration","recording","redis","reinforcement-learning","reliability","remote","remote-caching","remote-work","render-tree","rendering","repl","report","reporting","requirement","requirements","research","researchqualitative","researchquantitative","resiliency","responsive-design","reward","rfc","ride-hailing","rust","sandbox","sargable-queries","scroll-driven-animations","scrum","sdlc","search","search-engine","secret","security","seo","sequential-reads","sequential-writes","server-component","serverless","service","service-account","shadow-dom","shares","sharing","showcase","skeuomorphism","slide","smart-contract","social-networks","software","software-architecture","software-design","software-modeling","solana","solid","solid-principles","solving-issue","sops","sorted-set","sorting","sql","standardization","stark-net","startup","state","state-machine","state-machine-diagram","state-machines","state-management","state-mangement","stateful","stateless","statistics","stitching","storage","story-telling","storybook","strategy-design-pattern","streaming","subdomain","subscription","summit","supervisor-architecture","swap","swift","swr-infinite","system design","tableau","target-branch","tauri","team","team-building","team-design","team-management","team-structure","team-topologies","teamwork","tech-radar","tech-report","techecosystem","technicaldebt","technique","techniques","template","test","test-cases","testing","testing-type","thinkingintegrative","threejs","time","timescaledb","tip","tips","token","ton","tool","tooling","tracing","trait","transaction","transducers","transformersjs","translation","transparency","travel","tuning-llm","tutorial","typesafe","typescript","ubiquitous-language","ui","uilibraries","unified-api-gateway","updates","upptime","url-redirect","url-rewrite","use-effect","user-experience","ux","ux-research","ux-ui","validation","variable-fonts","vector-database","ventures","vercel","video-streaming","vim","vim-slime","virtual-dom","virtualization","visitor-design-pattern","vitejs","wai-aria","wala","wasm","web","web-api","web-design","web-development-tool","web-performance","web-socket","web3","webassembly","webrtc","websocket","window-functions","wisdom","work","work-adoption","workflow","workshop","writing","writing-test-cases","writting","zero-knowledge","zettelkasten","zk-proof","zk-rollup","zookeeper"],"content":"\u003ch2 id=\"what-are-trees\"\u003eWhat are trees?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eA \u003cstrong\u003etree\u003c/strong\u003e is a non-linear data structure used to represent the hierarchical relationship between a paretn node and a child node. Each node in the tree is connected to another node by directed edges.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_a-tree-representation-of-a-team.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_a-tree-representation-of-a-file-system.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eWhy do we use trees? The main advantage of using a tree over linear data structures like arrays or linked lists is that we do not have to search an element in linear team.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"important-terms-related-to-trees\"\u003eImportant terms related to trees\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_key-terminologies-in-a-tree-1.webp\" alt=\"\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eNode\u003c/strong\u003e: The fundamental element of a tree. Each node has arbitrary data and two pointers that may point to null or its children.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEdge\u003c/strong\u003e: Another fundamental part of a tree used to connect two nodes.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRoot\u003c/strong\u003e: The only node without incoming edges. It is the top node of a tree.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLeaf\u003c/strong\u003e: A node that has no children.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePath\u003c/strong\u003e: An ordered list of nodes that are connected by edges.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHeight of a node\u003c/strong\u003e : The number of edges(in this case levels, everytime we go down by an edge we are going down one level of a tree) on the longest downward path between the node itselft to a leaf or the total number of nodes in that path exclude the node we're calculating the height for. Height of a binary tree is height of the root node. One more view to look at height of a node is to focus only the sub-tree where the focused node is the root, so it's height is the maximum depths of nodes within that sub-tree\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_key-terminologies-in-a-tree-2.webp\" alt=\"\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eParent\u003c/strong\u003e: A node is said to be a parent node if it has outgoing edges to other nodes.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eChild\u003c/strong\u003e: A node that has incoming edges from another node is said to be the child of that node.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSibling\u003c/strong\u003e: Nodes that are children of the same parent are called sibling nodes.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAncestor\u003c/strong\u003e: A node is said to be an ancestor node if it is reachable while moving from child to parent.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLevel/Depth\u003c/strong\u003e: The depth/level of a node is the number of edges on the path from the root node to that node. The level of the leaf on the longest path from root is also the height of the tree. Take this in general we can say height of node X is maximum depth in subtree of node X.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"type-of-trees\"\u003eType of trees\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eGenerally, trees can be divided into two categories based on the number of children a node can have. They are as follows:\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eNon-Binary Trees\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eA non-binary tree is a type of tree in which a node can have \u003cstrong\u003emore than two children\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eExamples: \u003cstrong\u003e2-3 trees\u003c/strong\u003e, \u003cstrong\u003e2-3-4 trees\u003c/strong\u003e,B-trees, B+ trees**, and **B*** trees are all examples of non-binary trees. But today, we will not care about these guys.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_non-binary-tree-example.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBinary Trees\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eA binary tree is a type of tree in which each node has at \u003cstrong\u003emost two\u003c/strong\u003e children.\u003c/li\u003e\n\u003cli\u003eExamples: BSTs, AVL trees, and red-black trees are all examples of binary trees.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_binary-tree-example.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"introduction-to-binary-tree\"\u003eIntroduction to binary tree\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAs we discussed earlier, \u003cem\u003ea binary tree is a type of tree in which each node has at most two children\u003c/em\u003e, which means a node in the binary tree can have one, two, or no children. These children are referred to as the \u003cstrong\u003eleft child\u003c/strong\u003e and the \u003cstrong\u003eright child\u003c/strong\u003e. To give it a more general view, I would say every node in the tree all has a parent node, except the root or we could argue that parent of the root is nil or a nil node.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_a-tree-node-example.webp\" alt=\"\"\u003e - We can code the above node as follows:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-go\"\u003e\u003cspan class=\"hljs-keyword\"\u003etype\u003c/span\u003e Node[T any] \u003cspan class=\"hljs-keyword\"\u003estruct\u003c/span\u003e {\n\t\u003cspan class=\"hljs-comment\"\u003e// the contents of this node.\u003c/span\u003e\n\tvalue T\n\t\u003cspan class=\"hljs-comment\"\u003e// left and right nodes.\u003c/span\u003e\n\tleft, right *Node[T]\n\t\u003cspan class=\"hljs-comment\"\u003e// parent *Node[T]   we're not going to use this field today, I just place it here since it's helpful for other type of trees and/or different problems.\u003c/span\u003e\n\t\u003cspan class=\"hljs-comment\"\u003e// height of this node\u003c/span\u003e\n\theight \u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e\n}\n\n\u003cspan class=\"hljs-keyword\"\u003etype\u003c/span\u003e Tree[T any] \u003cspan class=\"hljs-keyword\"\u003estruct\u003c/span\u003e {\n\t\u003cspan class=\"hljs-comment\"\u003e// root of the tree\u003c/span\u003e\n\troot *Node[T]\n\n\t\u003cspan class=\"hljs-comment\"\u003e// compare function\u003c/span\u003e\n\tcompare compareFunc[T]\n}\n\n\u003cspan class=\"hljs-comment\"\u003e// compareFunc provide clients the ability to help us indicate how to compare the given data structure since we're allowing it to be anything.\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003etype\u003c/span\u003e compareFunc[T any] \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunc\u003c/span\u003e\u003cspan class=\"hljs-params\"\u003e(T, T)\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003eint\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"properties-of-binary-tree\"\u003eProperties of binary tree\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eThe following are properties of a binary tree which are already prooved by the inventors... any way for a more intuitive view, I will provide a \"sketch proof\" for each of the properties and they are called proof by induction.If you interested in it, basically we take the base case that can not be false and we assume our proposition(which is \u003ccode class=\"language-math math-inline\"\u003ep_n\u003c/code\u003e) is true then we proove that every \u003ccode class=\"language-math math-inline\"\u003ep_n\u003c/code\u003e implies \u003ccode class=\"language-math math-inline\"\u003ep_{n+1}\u003c/code\u003e\n\u003col\u003e\n\u003cli\u003eThe maximum number of nodes on a level i of a binary tree can be $2^i\u003ccode class=\"language-math math-inline\"\u003e, where \u003c/code\u003ei \\geq  0\u003ccode class=\"language-math math-inline\"\u003e. Sketch proof: Take the base case, at level 0 we have only one node that is the root itself so $2^0 = 1\u003c/code\u003e still hold true for our proposition, at level 1 we might have at most two children for the root so $2^1 = 2\u003ccode class=\"language-math math-inline\"\u003e still hold true for our proposition, at level 2 we might have at most four children that are two from the root's left node and two from the root's right node so $2^2 = 4\u003c/code\u003e still hold true for our proposition... so on and so forth.\u003c/li\u003e\n\u003cli\u003eThe maximum number of nodes in a binary tree of depth \u003ccode\u003ek\u003c/code\u003e is $2^{k+1}-1\u003ccode class=\"language-math math-inline\"\u003e, where \u003c/code\u003ek \\geq 0\u003ccode class=\"language-math math-inline\"\u003e. Sketch proof: Take the base case, at level 0 we have only one node that is the root itself so $2^{0+1}-1 = 1\u003c/code\u003e still hold true for our proposition, at level 1 we might have at most 3 nodes that are the two new children from our original root so $2^{1+1} -1 = 3\u003ccode class=\"language-math math-inline\"\u003e still hold true for our proposition, at level 2 we might have at most 7 nodes that are the two new children from the root's left child and the root's right child so $2^{2+1} -1 = 7\u003c/code\u003e still hold true for our proposition... so on and so forth.\u003c/li\u003e\n\u003cli\u003eThere is exactly one path from the root to any nodes in a tree. Because a each node is like a decision, imagine we stand before a decisive situation where there is only two options to go, we choose one then it will ask us to choose between the two new options, so on and so forth... so it's impossible for us to encounter a desired situation as long as we make at least one wrong decision in that path as that wrong decision will definitely leads us to a totally different branch.\u003c/li\u003e\n\u003cli\u003eA tree with \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e nodes has exactly \u003ccode class=\"language-math math-inline\"\u003en‚àí1\u003c/code\u003e edges connecting these nodes. Sketch proof: Take the base case, with one node that is the root itself and zero edge so $1-1=0\u003ccode class=\"language-math math-inline\"\u003e still hold true for our proposion, with two nodes that are the root and either the left or the right child so we have one edge check $2-1 = 1\u003c/code\u003e still hold true for our proposition, with three nodes that are the root and its children so we have two edges to connect them all together so $3-1 = 2$ still hold true for our proposition... so on and so forth.\u003c/li\u003e\n\u003cli\u003eThe height of a complete/full (!= perfect) binary tree of \u003ccode class=\"language-math math-inline\"\u003eN\u003c/code\u003e nodes is \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e. Sketch proof: Let's \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e be the number of nodes in a complete binary tree and let \u003ccode class=\"language-math math-inline\"\u003el_k\u003c/code\u003e denote the number of nodes on level \u003ccode class=\"language-math math-inline\"\u003ek\u003c/code\u003e, where the levels are numbered 1,2,3, ..., h. The last level, \u003ccode class=\"language-math math-inline\"\u003eh\u003c/code\u003e represents the height of the tree. Note that: \u003ccode class=\"language-math math-inline\"\u003el_k=2l_{k-1}\u003c/code\u003e, i.e. each level has exactly twice as many nodes as the previous level (since each internal node has exactly two children). \u003ccode class=\"language-math math-inline\"\u003el_1=1\u003c/code\u003e i.e. on the \"first level\" we have only node (the root node). Let's expand several case to find out the recurrence/pattern, \u003ccode class=\"language-math math-inline\"\u003el_2=2, l_3=4,l_4=8,l_5=16,l_6=32...\u003c/code\u003e so the recurrence solves to \u003ccode class=\"language-math math-inline\"\u003el_k=2^{k-1}\u003c/code\u003e. Note also that the leaves are at the last level \u003ccode class=\"language-math math-inline\"\u003el_h\u003c/code\u003e, where h is the height of the tree, so from the previous bullets we know that the last level has \u003ccode class=\"language-math math-inline\"\u003el_h=2^{h-1}\u003c/code\u003e nodes. The total number of nodes, \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e, in the tree is equal to the sum of the nodes on all the levels: $1+2^1+2^2+ ... + 2^{h-1}=n\u003ccode class=\"language-math math-inline\"\u003e, again let's expand several case to find out the recurrence on the left hand-side of the equation. We try with $$h=0, \\quad \\therefore 2^0 =1$$$$h=1, \\quad \\therefore 2^0+2^1=3$$$$h=2, \\quad \\therefore 2^0+2^1+2^2=7$$$$h=3, \\quad \\therefore 2^0+2^1+2^2+2^3=15$$so the recurrence is $2^h-1\u003c/code\u003e. Therefore: \u003ccode class=\"language-math math-inline\"\u003e$2^h-1=n$$ $$\\therefore 2^h=n+1$$ $$\\therefore lg2^h=lg(n+1)$$ $$\\therefore  hlg2= lg(n+1)$$ $$\\therefore h=lg(n+1)$$ Ok, so now we know the height of the tree we can do one more thing that is to compute the number of leaves \u003c/code\u003el_h\u003ccode class=\"language-math math-inline\"\u003ein the tree, we observed earlier that\u003c/code\u003el_h=l^{h-1}\u003ccode class=\"language-math math-inline\"\u003e so we can substitute the value of h in this expressions $2^{h-1}=2^h/2^1=2^{lg(n+1)}/2=(n+1)/2\u003c/code\u003e. In conclusion, for a complete binary tree \u003ccode class=\"language-math math-inline\"\u003eh\u003c/code\u003e is \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e and the number of leaves \u003ccode class=\"language-math math-inline\"\u003el_h\u003c/code\u003e is roughly half of the nodes \u003ccode class=\"language-math math-inline\"\u003e(n+1)/2\u003c/code\u003e. In effect, perfect binary trees have the same properties as they obviously just have more nodes to complete the last level compare to the complete binary trees which have their last level not completely be filled.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003eNotes: For convenient I will use the notation \u003ccode class=\"language-math math-inline\"\u003elg\u003c/code\u003e as lograrithm of base 2 (\u003ccode class=\"language-math math-inline\"\u003elog2(n)\u003c/code\u003e)since \u003ccode class=\"language-math math-inline\"\u003elg\u003c/code\u003e also has two letters.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"types-of-binary-tree\"\u003eTypes of binary tree\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eThere are many types of binary trees. Let‚Äôs discuss them one by one below.\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eComplete binary tree\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eThis is a very important invariant of binary tree that we need to keep in mind. In a complete binary tree, in every level except possibly the last, is completely filled. All nodes on the left are filled first and the nodes on the right filled after, so all nodes in the last level are as far left as possible. So all internal nodes have exactly two children and all leaves are at the same level. A binary min/max heap is a great example of a complete binary tree.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_a-complete-binary-tree-example.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFull/Strict binary tree\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eThe full binary tree is a binary tree in which each node has exactly zero or two children.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_a-full-strict-binary-tree-example.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePerfect binary tree\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eThe perfect binary tree is a type of full binary tree in which each non-leaf node has exactly two child nodes. All leaf nodes have identical path lengths and all possible node slots are occupied.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_a-perfect-binary-tree-example.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRight-skewed binary tree\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eA binary tree in which either each node has a right child or no child (leaf) is called a \u003cstrong\u003eright-skewed binary tree\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_a-right-skewed-binary-tree-example.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLeft-skewed binary tree\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eA binary tree in which either each node has a left child or no child (leaf) is called a \u003cstrong\u003eleft-skewed binary tree\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_a-left-skewed-binary-tree-example.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHeight-balanced binary tree\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eA \u003cstrong\u003eheight-balanced binary tree\u003c/strong\u003e is a binary tree such that the left and right subtrees for any given node differ in height by a maximum one. AVL trees and red-black trees are examples of height-balanced trees.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003eNote: Each complete binary tree is a height-blanaced binary tree\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_a-height-balanced-binary-tree-example.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"binary-search-tree-bst\"\u003eBinary search tree (BST)\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eA BST or a binary search tree is a binary tree in which nodes are ordered in the following way: - \u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_a-binary-search-tree-example.webp\" alt=\"\"\u003e - Below are the invariants of a BST (an arbitrary tree need to satisfy these invariants/constraints in order to be considered as a BST): - For all nodes x, if y is in the left sub-tree of x, we have key(y) \u0026#x3C;= key(x) - For all nodes x, if y is in the right sub-tree of x, we have key(y) \u003e= key(x) - No duplicate key is allowed in the tree.\n\u003cul\u003e\n\u003cli\u003eBecause a binary search tree is also a binary tree, all the algorithms of a binary tree are applicable to a binary search tree.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eNote: There can be two separate key and value fields in the tree node(We can order the nodes by their key, and for any given key there's an associated arbitrary value). However, for simplicity of this article, we‚Äôll consider the value as the key.\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eBST give us a several useful operations:\n\u003cul\u003e\n\u003cli\u003eInsertion in \u003ccode class=\"language-math math-inline\"\u003eO(h)\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eDeletion in \u003ccode class=\"language-math math-inline\"\u003eO(h)\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eQueries for exact key or the predecessor or successor if that key is not exist in \u003ccode class=\"language-math math-inline\"\u003eO(h)\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eWe can easily return a sorted linear data structure by performing an in-order traversal on the BST which is only \u003ccode class=\"language-math math-inline\"\u003eO(n)\u003c/code\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"how-a-bst-can-be-helpful\"\u003eHow a BST can be helpful?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eTo talk about the reason behind existence of BST, I'd like to take a toy problem that you can imagine exists in all sorts of scheduling problems, it's a part of a runway reservation system: - We'll assume an airport with a single runway, and we can imagine this runway is pretty busy. There's obviously safety issues associated with landing planes, and planes taking off. And so there are constraints associated with the system, that have to be obeyed. And we have to build these constraints in, and the checks for these constraints into our data structure. - What we'd like to do is reserve requests for landings, and each of them are going to specify landing time called \u003ccode class=\"language-math math-inline\"\u003et\u003c/code\u003e. So, in particular we're going to add \u003ccode class=\"language-math math-inline\"\u003et\u003c/code\u003e to the set \u003ccode class=\"language-math math-inline\"\u003eR\u003c/code\u003e of landing times if no other landings are scheduled within \u003ccode class=\"language-math math-inline\"\u003ek\u003c/code\u003e minutes (k can either be constant or variable that will be changed depends on other business logic, but for simplicity we'll assume k is constant). So we need to be able to perform an insert operation to the data structure. - We have the current notion of time, everytime we have a plane that's already landed, we'd like to remove that landing from the set \u003ccode class=\"language-math math-inline\"\u003eR\u003c/code\u003e. So every once in a while, as time increments, we're going to be checking the data structure maybe 30 seconds or 1 minute, it doesn't matter, the fact that matters here is we must be able to perform a delete operation on the data structure. - So we have set \u003ccode class=\"language-math math-inline\"\u003eR\u003c/code\u003e described as above, we don't quite know how to implement it yet. Assume, we're dealing with large inputs, we'd like to do all of these operations in \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e time where \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e is the size of set \u003ccode class=\"language-math math-inline\"\u003eR\u003c/code\u003e. - \u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_runway-reservation-problem-example.webp\" alt=\"\"\u003e\n\u003cul\u003e\n\u003cli\u003eLet's list out so called, basic data structures, that obviously exists before BST like: unsorted array, sorted array, linked list (singly/doubly/circular is not important in this particular problem), hash table, heap. We're going to shoot them down with respsect to not being able to make the efficiency requirement of \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e time for all attached operations. - Unsorted list/array: Almost everything we want to do on this data structure is linear. Although for adding it only take constant time but to do the \u003ccode class=\"language-math math-inline\"\u003ek\u003c/code\u003e minutes check it's \u003ccode class=\"language-math math-inline\"\u003eO(n)\u003c/code\u003e time since the data have no order so we have to check with every other elements. Also for deletion, we have to traversed the whole data structure in the worst case (at the end of array) in order to find the element that we're going to delete. So basically, it's terrible. - Sorted list/array: I bet binary search is the first thing comes into your mind with this data structure. For the array implementation, yes we can do that to find the desired position to insert in \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e time and do the \u003ccode class=\"language-math math-inline\"\u003ek\u003c/code\u003e minutes check in \u003ccode class=\"language-math math-inline\"\u003eO(1)\u003c/code\u003e time but still take \u003ccode class=\"language-math math-inline\"\u003eO(n)\u003c/code\u003e time to do the insertion because possibily we have to shift every index after that, symmetrically the same is true for deletion. So it's almost what we want, if we can somehow skip the \"shift index\" work if we can manage our data in a more strictful structure. Actually in the list implementation, we don't have to do the \"shift index\" work but we can not do the \"go to the middle point\" operation since there's no indexes and we're only maintaing references a.k.a pointers. Give yourself a view of combining the key properties of a sorted array and linked list, that's the good things about the BST when it enables binary search as well as remove the \u003ccode class=\"language-math math-inline\"\u003eO(n)\u003c/code\u003e time \"shifting\" index work after the data structure is modified. - Heaps: Because of the logic of heap insertion and deletion methods, and the invariant of max/min heap (all children node must be larger/less than their direct parent) is fairly simple therefore fairly weak, each time we go left or right on the traversal we're not effectively cut off the all the unnecessary nodes, so to do the \u003ccode class=\"language-math math-inline\"\u003ek\u003c/code\u003e minutes check it's still take \u003ccode class=\"language-math math-inline\"\u003eO(n)\u003c/code\u003e time - that is we have to traverse every elements one by one in the heap. So it fails our requirement. - Hash table: Or dictionaries, hash map, whatever you wanna call it, supports \u003ccode class=\"language-math math-inline\"\u003eO(1)\u003c/code\u003e insertion, deletion, search exact all by a given key. But keys are not placed in order, actually they're in a randomized order so again if we want to do the \u003ccode class=\"language-math math-inline\"\u003ek\u003c/code\u003e minutes check it still \u003ccode class=\"language-math math-inline\"\u003eO(n)\u003c/code\u003e time. The good old hash table fails our requirement too.\u003c/li\u003e\n\u003cli\u003eThe beauty of a BST is that we can augment the tree to do more work as necessary without changing the efficiency of the attached methods. In short, we can easily do the \u003ccode class=\"language-math math-inline\"\u003ek\u003c/code\u003e minutes check while finding the place to insert.\u003c/li\u003e\n\u003cli\u003eThis should give us a sense of the richness of the BST structure, we can have nodes to store more data in them than just these common pointers. Having this notion of augmentation on the data structure is very good, because of design admendments so specifications never stay the same, like we're working for someone, and they never really tell us what they want, they might but they will change their mind later on, so in that case we're going to change our mind too and do the augmentation. I'll take an extra example requirements added upon our \"runway reservation system\" problem above, we need to compute \u003ccode class=\"language-math math-inline\"\u003erank(t)\u003c/code\u003e that is how many planes are scheduled to land at times less than or equal to \u003ccode class=\"language-math math-inline\"\u003et\u003c/code\u003e, perfectly reasonable additional requirement and it wasn't part of the original spec.\u003c/li\u003e\n\u003cli\u003eWith the notion of the aumented BST, we can refer to the normal BST as the vanilla BST such that each node encapsulates common basic fields like left,right pointer, key... while the aumented BSTs are usually bring together other fields or callbacks needed to make the algorithms work.\u003c/li\u003e\n\u003cli\u003eIf you're interested in the implementations of BST you can search your own in the internet, today we're going to focus only on a method to balance BST.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"bst-needs-to-be-balanced\"\u003eBST needs to be balanced!\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAlmost operations for a vanilla BST is O(h) where h is the height of the BST but what we want is \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e, so if \u003ccode class=\"language-math math-inline\"\u003eh = lgn\u003c/code\u003e where n is the total number of nodes in the BST then we will have \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e for operations attached to the BST which will truly satisfied our requirement for the \"runway reservation system\" problem. We have a concept of the balanceness of a tree, to say that a tree is balanced that is it's height must be \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e, because almost . Because of the invariant of the BST that is not related to the height of the tree so that BST can become totally skewed to the right/left which is essentially a linked list and we know what's the problem with a linked list. Now this becomes our new problem as obstacles that we have to solve before we can have a data structure that efficiently acchieve \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e time in all attached operations in most of the time.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"the-height-of-a-node\"\u003eThe height of a node\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eThe new question is, what do we need to do in order to guarantee the height of a BST to be \u003ccode class=\"language-math math-inline\"\u003elgn\u003c/code\u003e. And before getting to methods that help us to actually do that, I think it's useful to discuss about height of the BST or in general height of a node within a BST because height of node root is also height of the BST.\u003c/li\u003e\n\u003cli\u003eI will give out a hint that AVL require each node to store an additional integer field call \u003ccode\u003eheight\u003c/code\u003e to store the height of each node, because the algorithm need to know that information instaneously in order to effecienly balance the tree (Simply we can't afford to go down the tree or sub-trees if you will to compute the height every time we need it). For a more intuitive view, let's look at the following picture:\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_height-of-a-node-in-a-bst.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eWe need to update the height of each node in the AVL tree every once in awhile whenever insertions or deletions happen on the tree a.k.a the tree structure is modified.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"how-to-balance-bst\"\u003eHow to balance BST?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eBSTs are augmented and added invariants in many different ways in order to achieve balanceness in their height and they have a common name \"Self-balance binary search tree\", the most famous are AVL trees which we're going to talk about today, Red-Black trees, Splay trees, treaps. Each type of self-balance BST either has their own idea (Red-Black trees have the idea of coloring nodes with red or black) or common idea (the node rotation is commonly used in variants of self balance BST) to achieve balanceness in height.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"avl-tree\"\u003eAVL tree\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eA little bit information about the origin of this data structure:\n\u003cul\u003e\n\u003cli\u003eNamed after two Soviet inventors \u003cstrong\u003eA\u003c/strong\u003edelson-\u003cstrong\u003eV\u003c/strong\u003eelsky a computer scientist and \u003cstrong\u003eL\u003c/strong\u003eandis a mathematician.\u003c/li\u003e\n\u003cli\u003eIt was the first self-balance BST ever to be invented and was the original way people found to keep trees balanced back in the '60s so they're kind of the simplest among others.\u003c/li\u003e\n\u003cli\u003eAVL trees are often compared with Red-Black trees because both support the same set of operations and take \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e time for the basic operations. For lookup-intensive applications, AVL trees are faster than red‚Äìblack trees because they are more strictly balanced.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eAVL tree has a little rule for the height of their nodes. That is if a node is missing its left or right child or both and the missing children is considered as an imaginary node and these nodes have height \u003ccode class=\"language-math math-inline\"\u003eh=-1\u003c/code\u003e. In order for the formula to calculate the height of a binary node in a BST work with that base case.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"rep-invariant-of-an-avl\"\u003eRep invariant of an AVL\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eI will go with the definition of the authors of the algorithm first.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eFirst the tree itselft must be a BST, then the height of the left sub-tree for every nodes within the tree must not 1 apart from the height of the right sub-tree\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eNotice if we slightly change the above constraint to \"must not 0 apart ...\" which means the left sub-tree and the right sub-tree have the same height in effect essentially describe a perfect BST but this constraint is really hard to conform since there are only a certain number of nodes \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e with a unique structure for each \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e to be able to represent a perfect BST (level 1 require 1 node, level 2 require 3 nodes, level 3 requires 7 nodes, level 4 requires 15 nodes, level 5 requires 31 nodes... and with that number of nodes they have to presented in a perfect way so it's really hard to keep that, for example if we have 8 nodes then it's impossible to fix the invariant)\u003c/li\u003e\n\u003cli\u003eThe above definition by words can be expressed as mathematical as follows: \u003ccode class=\"language-math math-inline\"\u003e\\forall n\\in AVL, |h(n.left) - h(n.right)| \\leq 1\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eThis constraint will help ensures the height of the AVL tree in the worst case of its definition stays \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e or in other words the highest height of an AVL tree is bounded by \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e. In my humble opinion, It's important to understand how this is achieved by the invariant of the AVL tree in order to fully understand the idea of AVL trees, so I'll try my best to proove this is true:\n\u003cul\u003e\n\u003cli\u003eThe first claim is that \u003ccode\u003eAVL trees are balanced\u003c/code\u003e, balanced means height is always \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e, so we're just going to assume for now that we can somehow achieve this property and we want to prove that it implies that the height is at most some constant times \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e while we know it's at least \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eLet's think about the worst case for height of an AVL tree, say if we have \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e nodes how could we make the AVL tree as high as possible? Or conversely, if we have a particular height, how could we make it have as few nodes as possible? That'd be like the sparsest or the least balanced situation for AVL trees.\u003c/li\u003e\n\u003cli\u003eTo achieve the worst case, we can do this: For every node, let's the right side have a height of $1$ larger than the left side or symmetrically we can do the same on the conversely but I'll only take one example here.\u003c/li\u003e\n\u003cli\u003eWe're going to define \u003ccode class=\"language-math math-inline\"\u003en_{h}\u003c/code\u003e is the minimum number of nodes that's possible in an AVL tree of height \u003ccode class=\"language-math math-inline\"\u003eh\u003c/code\u003e. This is sort of the inverse that we care about, but if we can solve the inverse, we can solve the thing. What we really care about is, for \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e nodes, how large can the height be, we wanna prove that is bounded to \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e. But it'll be a lot easier to think about the reverse, which is, if we fix the height to be \u003ccode class=\"language-math math-inline\"\u003eh\u003c/code\u003e then what's the fewest nodes that we can pack in? Because for a worst case of a BST a right/left degenerated BST, we have a height of \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e so we only need to put \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e nodes and we see that woulld be really bad. What we prefer is a situation where with heigh \u003ccode class=\"language-math math-inline\"\u003eh\u003c/code\u003e, we have to put in $2^h$ nodes and that would be perfect balance, so when we take the inverse from that exponential equation we get a logarithm.\u003c/li\u003e\n\u003cli\u003eImagine a case where we want to build an AVL tree with a fixed height, and we want to have as few nodes as possible. If we have a tree with a big height and very few nodes, \u003ccode class=\"language-math math-inline\"\u003eh\u003c/code\u003e is going to be bad when we write it as a function of \u003ccode class=\"language-math math-inline\"\u003en\u003c/code\u003e so those trees are unbalanced - big height, small number of nodes. So we will try to build up the next presentation of the AVL tree with minimum number of nodes for each level, let's look at the following picture:\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_minimum-number-of-nodes-for-an-avl-tree-of-height-h.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eExpanding the example to level 4,5,6,7 then you will regconize the pattern/recurrence. If we want to build an AVL tree with as few nodes as possible and height \u003ccode class=\"language-math math-inline\"\u003eh\u003c/code\u003e, we start with the root and then at the right we build an AVL tree of height \u003ccode class=\"language-math math-inline\"\u003eh-1\u003c/code\u003e and at the left, we build an AVL tree of height \u003ccode class=\"language-math math-inline\"\u003eh-2\u003c/code\u003e, because of the fact that we were also try to build left AVL sub-tree and right AVL sub-tree with minimum number of nodes then it turns out that the whole tree must has minimum number of nodes. Look at the following picture:\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_the-best-way-to-build-a-tall-avl-tree-with-as-few-nodes-as-possible.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eSuppose we want to write the number of nodes as a function of height, we have \u003ccode class=\"language-math math-inline\"\u003en_h=n_{h-2}+n_{h-1}+1\u003c/code\u003e as the recurrence with the base case \u003ccode class=\"language-math math-inline\"\u003en_{O(1)}=O(1)\u003c/code\u003e. Now we need to solve it, what we would like is for it to be exponential, because that means there's a lot of nodes in a height \u003ccode class=\"language-math math-inline\"\u003eh\u003c/code\u003e AVL tree. Look at the recurrence, doesn't it look like something very familiar to our developers when we first come to some of the first problem when we learn how to write code? Yes, the good old Fibonacci, it's almost Fibonacci except we have our additional \u003ccode class=\"language-math math-inline\"\u003e+1\u003c/code\u003e in the recurrence. Well, that's actually good, because in particular, \u003ccode class=\"language-math math-inline\"\u003en_h\u003c/code\u003e is bigger than Fibonacci. So we have \u003ccode class=\"language-math math-inline\"\u003en_h\u003ef_h\u003c/code\u003e, if we add $1\u003ccode class=\"language-math math-inline\"\u003eat every single level then certianly we get something bigger than the base Fibonacci sequence. Now, hopefully you know Fibonacci is exponential. Let's bring something that is already prooved in order to help us reduce the work here, we know that\u003c/code\u003ef_h=\\frac{\\varphi^h}{\\sqrt{5}}\u003ccode class=\"language-math math-inline\"\u003e(refs:https://en.wikipedia.org/wiki/Fibonacci_number) the above method require rounding the result into the nearsest integer in order to give the exact result of the Fibonacci sequence, crazzy stuffs and obviously we don't need to know why that's true, just take it as fact. And conveniently\u003c/code\u003e\\varphi\u003e1\u003ccode class=\"language-math math-inline\"\u003e, also we don't need to remember what \u003c/code\u003e\\varphi\u003ccode class=\"language-math math-inline\"\u003e is(\u003c/code\u003e\\approx1.618\u003ccode class=\"language-math math-inline\"\u003e), except it is bigger than 1. So we have an exponential bound, this is good news. What we really wanna know is how \u003c/code\u003eh\u003ccode class=\"language-math math-inline\"\u003erelates to\u003c/code\u003en\u003ccode class=\"language-math math-inline\"\u003e, which is just inverting the formula. So we have, on the other hand, \u003c/code\u003e\\frac{\\varphi^h}{\\sqrt{5}}\u0026#x3C;n_h\u003ccode class=\"language-math math-inline\"\u003e, put on\u003c/code\u003elog_\\varphi\u003ccode class=\"language-math math-inline\"\u003eon both sides seems like a good thing to do. We get\u003c/code\u003eh - log_{\\varphi}\\sqrt{5}\u0026#x3C;log_{\\varphi}n\u003ccode class=\"language-math math-inline\"\u003ewith\u003c/code\u003elog_{\\varphi} \\approx1.440\\times lgn\u003ccode class=\"language-math math-inline\"\u003e, because after all, log base 2 is what computer scientists care about. So just to put it into perspective, now we claim that the height of an AVL tree is always less than $1.440\\times lgn\u003c/code\u003e and $1.44\u003ccode class=\"language-math math-inline\"\u003e is a reasonable constant I believe, maybe we'd like $1\u003c/code\u003e, there are BSTs that achieve $1$ plus a very tiny thing.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eOkay so this is kinda of the hard way to argue that the height of an AVL tree is bounded by \u003ccode class=\"language-math math-inline\"\u003eO(lgn)\u003c/code\u003e, there's a much easier way to analyze this recurrence though \u003ccode class=\"language-math math-inline\"\u003en_h=n_{h-2}+n_{h-1}+1\u003c/code\u003e.\n\u003cul\u003e\n\u003cli\u003eThis is the theorectical computer scientist way to solve this recurrence, we don't care about constants.\u003c/li\u003e\n\u003cli\u003eAnd so we say, aw, this is hard, I've got \u003ccode class=\"language-math math-inline\"\u003en_{h-1}\u003c/code\u003e and \u003ccode class=\"language-math math-inline\"\u003en_{h-2}\u003c/code\u003e, aw, so asymetric, let's symmetrify. Could we make them both \u003ccode class=\"language-math math-inline\"\u003en_{h-1}\u003c/code\u003e or \u003ccode class=\"language-math math-inline\"\u003en_{h-2}\u003c/code\u003e ?\u003c/li\u003e\n\u003cli\u003e\u003ccode class=\"language-math math-inline\"\u003en_{h-2}\u003c/code\u003e is the right way to go because we want to know \u003ccode class=\"language-math math-inline\"\u003en_h\u003c/code\u003e is greater than something in order to get a less than down here. So we have \u003ccode class=\"language-math math-inline\"\u003en_h\u003e2n_{h-2}+1\u003c/code\u003e because if we have a larger height we're going to have more nodes. We can even get rid of the $1\u003ccode class=\"language-math math-inline\"\u003ebecause that only makes things bigger, so we have\u003c/code\u003en_h\u003e2n_{h-2}$ . Now from this version of the recurrence, let's use inductive reasoning to solve it.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/self-balanced-bsts---avl-trees_height-of-an-avl-tree-is-bounded-by-o(lgn).png\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eAll right, so far so good, now the next big question is how the heck can we maintain this AVL properties for our good old BST?\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"how-to-maintain-the-avl-invariant-when-the-bst-tree-is-modified\"\u003eHow to maintain the AVL invariant when the BST tree is modified\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eInsertion\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eStep 1: Do simple BST insertion, and this one will not preserve the AVL property.\u003c/li\u003e\n\u003cli\u003eStep 2: Calculate the balance factor of the sub-tree related to the newly inserted node to check if it violates the AVL properties on that sub tree then we're going to fix that recursively when we going up from the first bottom of the recursive function.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDeletion\u003c/strong\u003e:\n\u003cul\u003e\n\u003cli\u003eStep 1: Do simple BST deletion, and this one will not preserve the AVL property.\u003c/li\u003e\n\u003cli\u003eStep 2: Calculate the balance factor of the related sub-tree after the node is deleted to check if it violates the AVL properties on that sub tree then we're going to fix that recursively when we going up from the first bottom of the recursive function.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eOk, sound like we're gonna have ways or precisely tools to fix the AVL properties, and that tool is \u003cstrong\u003erotations\u003c/strong\u003e, super cool tools.\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_rotations-for-binary-tree-nodes.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eFor left-rotate, whatever the parent of \u003ccode class=\"language-math math-inline\"\u003eX\u003c/code\u003e was becomes the parent of \u003ccode class=\"language-math math-inline\"\u003eY\u003c/code\u003e and vice versa, in fact. The parent of \u003ccode class=\"language-math math-inline\"\u003eY\u003c/code\u003e was \u003ccode class=\"language-math math-inline\"\u003eX\u003c/code\u003e, and now the parent of \u003ccode class=\"language-math math-inline\"\u003eX\u003c/code\u003e is \u003ccode class=\"language-math math-inline\"\u003eY\u003c/code\u003e. The parent of \u003ccode class=\"language-math math-inline\"\u003eA\u003c/code\u003e is still \u003ccode class=\"language-math math-inline\"\u003eX\u003c/code\u003e, the parent of \u003ccode class=\"language-math math-inline\"\u003eB\u003c/code\u003e changes, it used to be \u003ccode class=\"language-math math-inline\"\u003eY\u003c/code\u003e now it's \u003ccode class=\"language-math math-inline\"\u003eX\u003c/code\u003e. The parent of \u003ccode class=\"language-math math-inline\"\u003eC\u003c/code\u003e was \u003ccode class=\"language-math math-inline\"\u003eY\u003c/code\u003e, it's still \u003ccode class=\"language-math math-inline\"\u003eY\u003c/code\u003e. We call it left-rotate because the root moves to the left.\u003c/li\u003e\n\u003cli\u003eFor right-rotate, it a reverse operation with the left-rotate that let us manipulate the tree assymetrically.\u003c/li\u003e\n\u003cli\u003eSo in a constant number of pointer changes, we can perform what so called node rotation and more importantly it satisfies the BST order property, if we do an in-order traversal of this we will get \u003ccode class=\"language-math math-inline\"\u003eA,X,B,Y,C\u003c/code\u003e at the first state, not just a coincident the same is true for the in-order traversal of the second state. \u003ccode class=\"language-math math-inline\"\u003eB\u003c/code\u003e was some number of nodes between \u003ccode class=\"language-math math-inline\"\u003eX\u003c/code\u003e and \u003ccode class=\"language-math math-inline\"\u003eY\u003c/code\u003e, and it still some number of nodes between \u003ccode class=\"language-math math-inline\"\u003eX\u003c/code\u003e and \u003ccode class=\"language-math math-inline\"\u003eY\u003c/code\u003e, and so on you can expand the example tree and check more on yourself.\u003c/li\u003e\n\u003cli\u003eIn my humble opinion, it's like the only thing you need to know in BST along with how to do the search.\u003c/li\u003e\n\u003cli\u003eOk that's rotations by pictures, to talk about them in detail, we have to look at their specific cases:\n\u003cul\u003e\n\u003cli\u003eCase 1: I call this case \"right child skewed to the right\"\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_right-child-skewed-to-the-right.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eWe rotate-left self (parent of the right child that is skewed) to balance the sub-tree\u003c/li\u003e\n\u003cli\u003eCase 2: I call this case \"left child skewed to the left\"\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_left-child-skewed-to-the-left.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eWe rotate-right self (parent of the left child that is skewed) to balance the sub-tree\u003c/li\u003e\n\u003cli\u003eCase 3: I call this case \"right child skewed to the left\"\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_right-child-skewed-to-the-left.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eWe rotate-right the right child that is skewed to achieve case 1, then we perform solution for case 1.\u003c/li\u003e\n\u003cli\u003eCase 4: I call this case \"left child skewed to the right\"\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"/content/playground/topics/data/assets/self-balanced-bsts---avl-trees_left-child-skewed-to-the-right.webp\" alt=\"\"\u003e\u003c/li\u003e\n\u003cli\u003eWe rotate-left the left child that is skewed to achieve case 2, then we perform solution for case 2.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eThe common pitfall here is to think that we only need to fix that one violated local sub-tree that related to the insertion/deletion, where we only fix the lowest violation of the AVL property there maybe violations higher up. We need to fix the violation all the way up to the root from the insertion/deletion point.\u003c/li\u003e\n\u003cli\u003eSuppose \u003ccode class=\"language-math math-inline\"\u003eX\u003c/code\u003e is the lowest node violating the AVL properties, the way we find this node is we start at the node that we changed (insert/delete), we update the height based on the heights of its children and check if it's ok as we go up, and we keep walking up until we see, oh, the left is \u003ccode class=\"language-math math-inline\"\u003e+2\u003c/code\u003e larger than the right or vice versa, then we fix it.\u003c/li\u003e\n\u003cli\u003ePhew, it's a long article though. Hope you get some sense of the idea of AVL trees. If you looking for an example implementation of it, I've coded a version of an AVL tree for storing integers in Go you can take it as reference: \u003ca href=\"https://github.com/mirageruler/Data-Structures-and-Algorithms-Implementations/blob/main/data_structures/tree/avl.go\"\u003ehttps://github.com/mirageruler/Data-Structures-and-Algorithms-Implementations/blob/main/data_structures/tree/avl.go\u003c/a\u003e. In the near future, I'm looking forward to augment it to support generic types and see if I can leverage concurrency to speed up the algorithms which mean to deal with all sorts of the concurrency related problems.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"references\"\u003eReferences:\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://en.wikipedia.org/wiki/AVL_tree\"\u003ehttps://en.wikipedia.org/wiki/AVL_tree\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=9Jry5-82I68\u0026#x26;list=PLUl4u3cNGP61Oq3tWYp6V_F-5jb5L2iHb\u0026#x26;index=5\"\u003ehttps://www.youtube.com/watch?v=9Jry5-82I68\u0026#x26;list=PLUl4u3cNGP61Oq3tWYp6V_F-5jb5L2iHb\u0026#x26;index=5\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=FNeL18KsWPc\u0026#x26;list=PLUl4u3cNGP61Oq3tWYp6V_F-5jb5L2iHb\u0026#x26;index=6\"\u003ehttps://www.youtube.com/watch?v=FNeL18KsWPc\u0026#x26;list=PLUl4u3cNGP61Oq3tWYp6V_F-5jb5L2iHb\u0026#x26;index=6\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=r5pXu1PAUkI\u0026#x26;list=PL-K_ib5mxHXnukhVpx_wMun21O2GQUEE0\u0026#x26;index=5\"\u003ehttps://www.youtube.com/watch?v=r5pXu1PAUkI\u0026#x26;list=PL-K_ib5mxHXnukhVpx_wMun21O2GQUEE0\u0026#x26;index=5\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=IWzYoXKaRIc\u0026#x26;list=PL-K_ib5mxHXnukhVpx_wMun21O2GQUEE0\u0026#x26;index=6\"\u003ehttps://www.youtube.com/watch?v=IWzYoXKaRIc\u0026#x26;list=PL-K_ib5mxHXnukhVpx_wMun21O2GQUEE0\u0026#x26;index=6\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e","frontmatter":{"title":null,"date":"2023-02-13T00:00:00.000Z","description":"Learn how trees, especially binary search trees (BST) and AVL trees, organize hierarchical data for fast search, insertion, and deletion with guaranteed balanced height and efficient operations.","authors":["Khoi Nguyen"],"github_id":"mirageruler","icy":10,"tags":["engineering","data-structures","binary-search-tree","avl-tree","binary-tree"]},"slug":["playground","engineering","self-balanced-bsts-avl-trees"],"backlinks":[],"tocItems":[{"id":"what-are-trees","value":"What are trees?","depth":2,"children":[]},{"id":"important-terms-related-to-trees","value":"Important terms related to trees","depth":2,"children":[]},{"id":"type-of-trees","value":"Type of trees","depth":2,"children":[]},{"id":"introduction-to-binary-tree","value":"Introduction to binary tree","depth":2,"children":[]},{"id":"properties-of-binary-tree","value":"Properties of binary tree","depth":2,"children":[]},{"id":"types-of-binary-tree","value":"Types of binary tree","depth":2,"children":[]},{"id":"binary-search-tree-bst","value":"Binary search tree (BST)","depth":2,"children":[]},{"id":"how-a-bst-can-be-helpful","value":"How a BST can be helpful?","depth":2,"children":[]},{"id":"bst-needs-to-be-balanced","value":"BST needs to be balanced!","depth":2,"children":[]},{"id":"the-height-of-a-node","value":"The height of a node","depth":2,"children":[]},{"id":"how-to-balance-bst","value":"How to balance BST?","depth":2,"children":[]},{"id":"avl-tree","value":"AVL tree","depth":2,"children":[]},{"id":"rep-invariant-of-an-avl","value":"Rep invariant of an AVL","depth":2,"children":[]},{"id":"how-to-maintain-the-avl-invariant-when-the-bst-tree-is-modified","value":"How to maintain the AVL invariant when the BST tree is modified","depth":2,"children":[]},{"id":"references","value":"References:","depth":2,"children":[]}],"metadata":{"created":"Mon Feb 13 2023 00:00:00 GMT+0000 (Coordinated Universal Time)","updated":null,"author":"Khoi Nguyen","coAuthors":[],"tags":["engineering","data-structures","binary-search-tree","avl-tree","binary-tree"],"folder":"playground/engineering","wordCount":6143,"readingTime":"31m","characterCount":45085,"blocksCount":31,"tokenId":"","permaStorageId":"","title":"","authorRole":"","image":"","firstImage":"/content/playground/engineering/assets/self-balanced-bsts---avl-trees_a-tree-representation-of-a-team.webp"},"isListPage":false},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["playground","engineering","self-balanced-bsts-avl-trees"]},"buildId":"DPHDtVZZXS4CaCuQSGNp7","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
